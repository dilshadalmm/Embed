                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Overlay click error:', error);
                        }
                    });
                    
                    let hideTimeout;
                    const showControls = () => {
                        const controlBar = container.querySelector('.modern-control-bar');
                        if (controlBar) {
                            controlBar.classList.add('visible');
                            clearTimeout(hideTimeout);
                        }
                    };
                    
                    overlay.addEventListener('mouseenter', showControls);
                    overlay.addEventListener('mousemove', showControls);
                    overlay.addEventListener('mouseleave', () => {
                        this.hideControlsAfterDelay(container);
                    });
                    
                    overlay.addEventListener('touchstart', showControls);
                    overlay.addEventListener('touchmove', showControls);
                }
            }
            
            hideControlsAfterDelay(container) {
                const controlBar = container.querySelector('.modern-control-bar');
                if (controlBar && this.player && this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                    setTimeout(() => {
                        controlBar.classList.remove('visible');
                    }, 2000);
                }
            }
            
            handleDoubleTap(isLeftSide) {
                if (!this.player) return;
                
                const container = document.getElementById(this.containerId);
                const currentTime = this.player.getCurrentTime();
                
                const indicator = container.querySelector(isLeftSide ? '.double-tap-left' : '.double-tap-right');
                if (indicator) {
                    indicator.classList.add('show');
                    setTimeout(() => {
                        indicator.classList.remove('show');
                    }, 500);
                }
                
                try {
                    if (isLeftSide) {
                        const newTime = Math.max(0, currentTime - 10);
                        this.player.seekTo(newTime, true);
                    } else {
                        const duration = this.player.getDuration();
                        const newTime = Math.min(duration, currentTime + 20);
                        this.player.seekTo(newTime, true);
                    }
                } catch (error) {
                    console.error('Double tap seek error:', error);
                }
            }
            
            startUpdateInterval() {
                if (this.updateInterval) clearInterval(this.updateInterval);
                
                this.updateInterval = setInterval(() => {
                    this.updateUI();
                }, 500);
            }
            
            updateUI() {
                const container = document.getElementById(this.containerId);
                if (!container || !this.player) return;
                
                try {
                    const currentTime = this.player.getCurrentTime();
                    const duration = this.player.getDuration();
                    const progress = duration > 0 ? (currentTime / duration) * 100 : 0;
                    
                    const progressTrack = container.querySelector('.progress-track');
                    const progressThumb = container.querySelector('.progress-thumb');
                    if (progressTrack && progressThumb) {
                        progressTrack.style.width = `${progress}%`;
                        progressThumb.style.left = `${progress}%`;
                    }
                    
                    const timeDisplay = container.querySelector('.time-display');
                    if (timeDisplay) {
                        const formatTime = (seconds) => {
                            if (isNaN(seconds)) return '0:00';
                            const mins = Math.floor(seconds / 60);
                            const secs = Math.floor(seconds % 60);
                            return `${mins}:${secs.toString().padStart(2, '0')}`;
                        };
                        timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
                    }
                    
                    const volumeBtn = container.querySelector('.volume-btn');
                    if (volumeBtn) {
                        const volume = this.player.getVolume();
                        if (volume > 0) {
                            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                        } else {
                            volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                        }
                    }
                } catch (error) {
                    // Player might not be ready yet
                }
            }
            
            toggleFullscreen(container) {
                const videoWrapper = container.closest('.video-wrapper');
                if (!videoWrapper) return;
                
                if (!document.fullscreenElement) {
                    if (videoWrapper.requestFullscreen) {
                        videoWrapper.requestFullscreen();
                    } else if (videoWrapper.webkitRequestFullscreen) {
                        videoWrapper.webkitRequestFullscreen();
                    } else if (videoWrapper.msRequestFullscreen) {
                        videoWrapper.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
                
                const fullscreenBtn = container.querySelector('.fullscreen-btn i');
                if (fullscreenBtn) {
                    if (!document.fullscreenElement) {
                        fullscreenBtn.className = 'fas fa-expand';
                    } else {
                        fullscreenBtn.className = 'fas fa-compress';
                    }
                }
            }
            
            showError(container, message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'player-error';
                errorDiv.textContent = message;
                
                const existingError = container.querySelector('.player-error');
                if (existingError) existingError.remove();
                
                container.appendChild(errorDiv);
            }

                if (this.player && this.player.pauseVideo) {
                    try {
                        this.player.pauseVideo();
                    } catch (error) {
                        console.error('Pause error:', error);
                    }
                }
            }
            
            destroy() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                }
                if (this.player && this.player.destroy) {
                    try {
                        this.player.destroy();
                    } catch (error) {
                        console.error('Destroy error:', error);
                    }
                }
            }
        }

                            <button id="view-answers-button" class="score-action-button">
                                View Answers
                            </button>
                            <button id="back-to-home-button" class="score-action-button secondary">
                                Back to Home
                            </button>
                        </div>
                    </div>
                `;
                
                this.chatContainer.innerHTML = html;
                this.chatContainer.scrollTop = 0;
                
                // Add event listeners for score card buttons
                document.getElementById('view-answers-button')?.addEventListener('click', () => {
                    this.renderQuestionsPage(true); // Show with answers
                });
                
                document.getElementById('back-to-home-button')?.addEventListener('click', () => {
                    this.handleLogout();
                });
            }
            
            // ===== DATA METHODS =====
            async loadQuestionsAndBanners() {
                if (!this.db) {
                    this.showError("Database not initialized");
                    return;
                }
                
                const questionsPath = this.stateManager.getQuestionsPath();
                if (!questionsPath) {
                    this.showError("Invalid program or subject information");
                    return;
                }
                
                const programId = this.stateManager.programId;
                
                try {
                    await this.loadChapterData(programId, this.stateManager.subjectId);
                    await this.loadBannerData(programId);
                    this.updateTopBar();
                    
                    const cachedQuestions = this.cacheManager.getQuestions(programId, this.stateManager.subjectId);
                    if (cachedQuestions) {
                        console.log("Using cached questions");
                        this.stateManager.allQuestions = cachedQuestions;
                        this.stateManager.totalPages = Math.ceil(cachedQuestions.length / this.stateManager.questionsPerPage);
                        this.renderQuestionsPage();
                        this.hideLoader();
                        return;
                    }
                    
                    const questionsSnapshot = await this.db.collection(questionsPath)
                        .orderBy('order')
                        .get();
                    
                    if (questionsSnapshot.empty) {
                        this.chatContainer.innerHTML = `
                            <div class="p-8 text-center">
                                <p class="text-gray-600">No questions available for this subject.</p>
                            </div>
                        `;
                        this.hideLoader();
                        return;
                    }
                    
                    this.stateManager.allQuestions = [];
                    questionsSnapshot.forEach(doc => {
                        const data = doc.data();
                        const formattedData = {
                            id: doc.id,
                            question: this.renderManager.normalizeLaTeX(data.question || ''),
                            explanation: this.renderManager.normalizeLaTeX(data.explanation || ''),
                            options: (data.options || []).map(opt => this.renderManager.normalizeLaTeX(opt || '')),
                            correctIndex: data.correctIndex || 0,
                            questionUrl: data.questionUrl || '',
                            explanationUrl: data.explanationUrl || '',
                            explanationVideoUrl: data.explanationVideoUrl || '',
                            order: data.order || 0
                        };
                        this.stateManager.allQuestions.push(formattedData);
                    });
                    
                    this.cacheManager.setQuestions(programId, this.stateManager.subjectId, this.stateManager.allQuestions);
                    
                    this.stateManager.totalPages = Math.ceil(this.stateManager.allQuestions.length / this.stateManager.questionsPerPage);
                    
                    this.renderQuestionsPage();
                    this.hideLoader();
                    
                } catch (error) {
                    console.error("Error loading questions:", error);
                    this.hideLoader();
                    this.showError("Failed to load questions. Please check your internet connection.");
                }
            }
            
            async loadChapterData(programId, subjectId) {
                try {
                    const cachedChapter = this.cacheManager.getChapter(programId, subjectId);
                    if (cachedChapter) {
                        console.log("Using cached chapter data");
                        this.stateManager.setQuestionType(cachedChapter.questiontype);
                        
                        // Load exam data from chapter
                        if (cachedChapter.examDuration) {
                            this.isExamMode = true;
                            this.stateManager.setExamData({
                                examType: cachedChapter.examType || "",
                                examDate: cachedChapter.examDate || null,
                                examDuration: cachedChapter.examDuration || [0, 0],
                                totalQuestions: cachedChapter.totalQuestions || 0,
                                positiveMark: cachedChapter.positiveMark || 0,
                                negativeMark: cachedChapter.negativeMark || 0
                            });
                            
                            // Start the timer
                            const duration = cachedChapter.examDuration;
                            if (duration && duration.length >= 2) {
                                this.examTimer.setExamDuration(duration[0], duration[1]);
                            }
                        }
                        return;
                    }
                    
                    const chapterPath = this.stateManager.getChapterPath();
                    if (!chapterPath) {
                        console.error("Cannot load chapter data: missing path");
                        return;
                    }
                    
                    const chapterDoc = await this.db.collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .doc(subjectId)
                        .collection('chapters')
                        .doc(this.stateManager.chapterId)
                        .get();
                    
                    if (chapterDoc.exists) {
                        const chapterData = chapterDoc.data();
                        this.stateManager.setQuestionType(chapterData.questiontype);
                        this.cacheManager.setChapter(programId, subjectId, chapterData);
                        console.log("Loaded question type:", chapterData.questiontype);
                        
                        // Load exam data from chapter
                        if (chapterData.examDuration) {
                            this.isExamMode = true;
                            this.stateManager.setExamData({
                                examType: chapterData.examType || "",
                                examDate: chapterData.examDate || null,
                                examDuration: chapterData.examDuration || [0, 0],
                                totalQuestions: chapterData.totalQuestions || 0,
                                positiveMark: chapterData.positiveMark || 0,
                                negativeMark: chapterData.negativeMark || 0
                            });
                            
                            // Start the timer
                            const duration = chapterData.examDuration;
                            if (duration && duration.length >= 2) {
                                this.examTimer.setExamDuration(duration[0], duration[1]);
                            }
                        }
                    } else {
                        console.log("Chapter document not found, using default question type");
                        this.stateManager.setQuestionType("Multiple Choice Questions");
                    }
                } catch (error) {
                    console.error("Error loading chapter data:", error);
                    this.stateManager.setQuestionType("Multiple Choice Questions");
                }
            }
            
            async loadBannerData(programId) {
                try {
                    const bannerDoc = await this.db.collection('courses').doc('banner').get();
                    
                    if (bannerDoc.exists) {
                        const bannerData = bannerDoc.data();
                        const bannerImages = [];
                        
                        for (let i = 1; i <= 10; i++) {
                            const fieldName = `imageUrl${i}`;
                            if (bannerData[fieldName]) {
                                bannerImages.push(bannerData[fieldName]);
                            }
                        }
                        
                        this.stateManager.setBannerImages(bannerImages);
                        
                        if (bannerData.profile_imageUrl) {
                            this.stateManager.setProfileImageUrl(bannerData.profile_imageUrl);
                        }
                    }
                    
                    const programDoc = await this.db.collection('programs').doc(programId).get();
                    if (programDoc.exists) {
                        const programData = programDoc.data();
                        if (programData.profileImage && !this.stateManager.getProfileImageUrl()) {
                            this.stateManager.setProfileImageUrl(programData.profileImage);
                        }
                    }
                } catch (error) {
                    console.error("Error loading banner data:", error);
                }
            }
            
            // ===== RENDER METHODS (UPDATED FOR FIXED KATEX RENDERING) =====
            renderQuestionsPage(showAnswers = false) {
                const pageNumber = this.stateManager.currentPage;
                const totalQuestions = this.stateManager.allQuestions.length;
                this.stateManager.totalPages = Math.ceil(totalQuestions / this.stateManager.questionsPerPage);
                
                const startIndex = pageNumber * this.stateManager.questionsPerPage;
                const endIndex = Math.min(startIndex + this.stateManager.questionsPerPage, totalQuestions);
                const currentQuestions = this.stateManager.allQuestions.slice(startIndex, endIndex);
                
                let practiceHtml = '<div class="practice-container">';
                
                practiceHtml += `
                    <div class="page-numbers-container">
                        <div class="page-numbers">
                `;
                
                for (let i = 0; i < this.stateManager.totalPages; i++) {
                    const pageNumberDisplay = i + 1;
                    const isActive = i === pageNumber;
                    practiceHtml += `
                        <div class="page-number-box ${isActive ? 'active' : ''}" data-page="${i}">
                            ${pageNumberDisplay}
                        </div>
                    `;
                }
                
                practiceHtml += `
                        </div>
                    </div>
                `;
                
                // Add question type header
                practiceHtml += `
                    <div class="question-type-header" id="question-type-header">
                        <div class="header-bg">
                            <div class="connector-line">
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <div class="title-box">
                                ${this.stateManager.getQuestionType()}
                            </div>
                        </div>
                    </div>
                `;
                
                currentQuestions.forEach((question, index) => {
                    const questionNumber = startIndex + index + 1;
                    const questionId = question.id;
                    const userSelection = this.stateManager.getUserSelection(questionId);
                    const isSubmitted = showAnswers || this.stateManager.isSubmitted(questionId);
                    const questionClass = isSubmitted ? 'question-section submitted' : 'question-section';
                    
                    practiceHtml += `
                        <div class="${questionClass}" data-question-id="${questionId}" data-question-number="${questionNumber}">
                            <div class="question-header">
                                <div class="question-number">Question ${questionNumber}</div>
                                <div class="question-text latex-content">${question.question || 'No question text'}</div>
                            </div>
                            
                            ${question.questionUrl ? `
                                <div class="question-image">
                                    <img src="${question.questionUrl}" alt="Question image" onerror="this.src='https://placehold.co/600x400/F59E0B/FFFFFF?text=Question+Image'">
                                </div>
                            ` : ''}
                            
                            <div class="options-container">
                                ${question.options && question.options.length > 0 ? 
                                    question.options.map((option, optionIndex) => {
                                        const isSelected = userSelection === optionIndex;
                                        const isCorrect = isSubmitted && optionIndex === question.correctIndex;
                                        const isIncorrect = isSubmitted && isSelected && optionIndex !== question.correctIndex;
                                        
                                        let classes = 'option-item';
                                        if (isSelected) classes += ' selected';
                                        if (isCorrect) classes += ' correct';
                                        if (isIncorrect) classes += ' incorrect';
                                        
                                        return `
                                            <div class="${classes}" data-option-index="${optionIndex}">
                                                <input type="radio" 
                                                       class="option-radio" 
                                                       name="question-${questionId}" 
                                                       id="option-${questionId}-${optionIndex}" 
                                                       value="${optionIndex}"
                                                       ${isSelected ? 'checked' : ''}
                                                       ${isSubmitted ? 'disabled' : ''}>
                                                <label for="option-${questionId}-${optionIndex}" style="display: flex; align-items: flex-start; gap: 1rem; width: 100%;">
                                                    <div class="option-marker">${String.fromCharCode(65 + optionIndex)}</div>
                                                    <div class="option-text latex-content">${option || 'No option text'}</div>
                                                </label>
                                            </div>
                                        `;
                                    }).join('') : 
                                    '<p>No options available</p>'
                                }
                            </div>
                            
                            ${isSubmitted ? `
                                <div class="explanation-section show">
                                    <div class="result-message ${userSelection === question.correctIndex ? 'correct' : 'incorrect'}">
                                        ${userSelection === question.correctIndex ? 'Correct! Well done!' : `Incorrect. The correct answer is ${String.fromCharCode(65 + question.correctIndex)}.`}
                                    </div>
                                    <div class="explanation-title">Explanation:</div>
                                    <div class="explanation-text latex-content">${question.explanation || 'No explanation available'}</div>
                                    
                                    ${question.explanationUrl ? `
                                        <div class="explanation-image">
                                            <img src="${question.explanationUrl}" alt="Explanation image" onerror="this.src='https://placehold.co/600x400/10B981/FFFFFF?text=Explanation+Image'">
                                        </div>
                                    ` : ''}
                                    
                                    ${question.explanationVideoUrl ? `
                                        <div class="explanation-video">
                                            ${this.renderVideoPlayers(question.explanationVideoUrl, question.id)}
                                        </div>
                                    ` : ''}
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
                
                // FIX 3: Remove Image/Banner After 5th Question
                // Only show banner if there are 5 or fewer questions on the page AND it's the first page
                const bannerImageUrl = this.stateManager.getBannerImageForPage(pageNumber);
                if (bannerImageUrl && currentQuestions.length > 0 && pageNumber === 0 && currentQuestions.length <= 5) {
                    practiceHtml += `
                        <div class="page-banner-image">
                            <img src="${bannerImageUrl}" alt="Banner" onerror="this.src='https://placehold.co/600x250/3B82F6/FFFFFF?text=Banner+${pageNumber + 1}'">
                        </div>
                    `;
                }
                
                practiceHtml += `
                    <div class="practice-pagination">
                        <div class="page-info">
                            Questions ${startIndex + 1}-${endIndex} of ${totalQuestions}
                        </div>
                        <div class="pagination-buttons">
                            <button class="page-button prev-button" ${pageNumber === 0 ? 'disabled' : ''}>
                                Previous
                            </button>
                            <button class="page-button next-button" ${pageNumber >= this.stateManager.totalPages - 1 ? 'disabled' : ''}>
                                Next
                            </button>
                        </div>
                    </div>
                `;
                
                practiceHtml += '</div>';
                
                this.chatContainer.innerHTML = practiceHtml;
                this.chatContainer.scrollTop = 0;
                
                // FIXED: Render KaTeX for all LaTeX content in the container
                this.renderManager.renderAllLaTeXInContainer(this.chatContainer);
                
                // Initialize sticky header behavior
                this.setupStickyHeader();
                
                // Initialize video players after a short delay
                setTimeout(initVideoPlayers, 500);
            }
            
            setupStickyHeader() {
                this.questionTypeHeader = document.getElementById('question-type-header');
                if (!this.questionTypeHeader) return;
                
                // Remove existing scroll handler
                if (this.scrollHandler) {
                    window.removeEventListener('scroll', this.scrollHandler);
                }
                
                this.scrollHandler = () => {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const questionTypeHeaderRect = this.questionTypeHeader.getBoundingClientRect();
                    const topBarHeight = this.topBar.offsetHeight;
                    
                    if (scrollTop > this.lastScrollTop) {
                        // Scrolling down
                        if (scrollTop > topBarHeight) {
                            this.topBar.classList.remove('hidden');
                            if (this.questionTypeHeader.classList.contains('sticky')) {
                                this.questionTypeHeader.classList.remove('sticky');
                            }
                        }
                    } else {
                        // Scrolling up
                        if (questionTypeHeaderRect.top <= topBarHeight && scrollTop > topBarHeight) {
                            this.topBar.classList.add('hidden');
                            this.questionTypeHeader.classList.add('sticky');
                        } else if (scrollTop <= topBarHeight) {
                            this.topBar.classList.remove('hidden');
                            this.questionTypeHeader.classList.remove('sticky');
                        }
                    }
                    
                    this.lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
                };
                
                window.addEventListener('scroll', this.scrollHandler);
                
                // Initial check
                this.scrollHandler();
            }
            
            renderVideoPlayers(videoUrl, questionId) {
                const videoUrls = videoUrl.split('\n').filter(url => url.trim() !== '');
                
                if (videoUrls.length === 0) return '';
                
                if (videoUrls.length === 1) {
                    return this.renderSingleVideoPlayer(videoUrls[0], `video-${questionId}-${Date.now()}`, false);
                } else {
                    let videosHtml = '<div class="multiple-videos-container">';
                    videoUrls.forEach((url, index) => {
                        videosHtml += this.renderSingleVideoPlayer(url, `video-${questionId}-${index}-${Date.now()}`, false);
                        
                        if (index < videoUrls.length - 1) {
                            videosHtml += '<div class="video-separator"></div>';
                        }
                    });
                    videosHtml += '</div>';
                    return videosHtml;
                }
            }
            
            renderSingleVideoPlayer(videoUrl, uniqueId, isFullWidth = false) {
                let videoId = '';
                
                if (videoUrl.includes('youtube.com/watch?v=')) {
                    videoId = videoUrl.split('v=')[1];
                    const ampersandPosition = videoId.indexOf('&');
                    if (ampersandPosition !== -1) {
                        videoId = videoId.substring(0, ampersandPosition);
                    }
                } else if (videoUrl.includes('youtu.be/')) {
                    videoId = videoUrl.split('youtu.be/')[1];
                    const questionMarkPosition = videoId.indexOf('?');
                    if (questionMarkPosition !== -1) {
                        videoId = videoId.substring(0, questionMarkPosition);
                    }
                } else if (videoUrl.includes('youtube.com/embed/')) {
                    videoId = videoUrl.split('embed/')[1];
                    const slashPosition = videoId.indexOf('/');
                    if (slashPosition !== -1) {
                        videoId = videoId.substring(0, slashPosition);
                    }
                } else {
                    videoId = videoUrl.trim();
                }
                
                return `
                    <div class="video-wrapper" style="${isFullWidth ? 'width: 100%; margin: 0;' : ''}">
                        <div class="video-player-container" id="${uniqueId}" data-video-id="${videoId}">
                            <div class="double-tap-indicator double-tap-left">
                                <div class="double-tap-text">10 sec</div>
                            </div>
                            <div class="double-tap-indicator double-tap-right">
                                <div class="double-tap-text">20 sec</div>
                            </div>
                            
                            <div class="youtube-iframe-wrapper">
                            </div>
                            <div class="video-overlay">
                                <div class="modern-control-bar">
                                    <div class="top-progress-container" title="Progress">
                                        <div class="progress-track"></div>
                                        <div class="progress-thumb"></div>
                                    </div>
                                    
                                    <div class="controls-row">
                                        <div class="left-controls">
                                            <button class="control-btn play-pause-btn" title="Play/Pause">
                                                <svg class="play-icon" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z"/>
                                                </svg>
                                                <svg class="pause-icon" style="display:none;" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm224-72V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24zm112 0V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24z"/>
                                                </svg>
                                            </button>
                                        </div>
                                        
                                        <div class="center-controls">
                                            <span class="time-display">0:00 / 0:00</span>
                                        </div>
                                        
                                        <div class="right-controls">
                                            <div class="speed-control">
                                                <button class="control-btn speed-btn" title="Playback Speed">1x</button>
                                            </div>
                                            
                                            <button class="control-btn volume-btn" title="Volume">
                                                <i class="fas fa-volume-up"></i>
                                            </button>
                                            
                                            <button class="control-btn fullscreen-btn" title="Fullscreen">
                                                <i class="fas fa-expand"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="video-loading">
                                    <div class="video-loading-spinner"></div>
                                    <span>Loading video...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // ===== EVENT HANDLERS FOR QUESTIONS (UPDATED FOR FIXED KATEX RENDERING) =====
            handleOptionClick(questionSection, optionItem) {
                const questionId = questionSection.dataset.questionId;
                const selectedIndex = parseInt(optionItem.dataset.optionIndex);
                
                if (questionSection.classList.contains('submitted')) {
                    return;
                }
                
                this.stateManager.setUserSelection(questionId, selectedIndex);
                
                questionSection.querySelectorAll('.option-radio').forEach(radio => {
                    radio.checked = false;
                });
                
                const radioButton = optionItem.querySelector('.option-radio');
                if (radioButton) {
                    radioButton.checked = true;
                }
                
                questionSection.querySelectorAll('.option-item').forEach(item => {
                    item.classList.remove('selected');
                });
                optionItem.classList.add('selected');
            }
            
            handlePageNumberClick(page) {
                if (page !== this.stateManager.currentPage) {
                    cleanupVideoPlayers();
                    this.stateManager.currentPage = page;
                    this.renderQuestionsPage();
                }
            }
            
            handlePaginationClick(direction) {
                let newPage = this.stateManager.currentPage;
                
                if (direction === 'prev' && newPage > 0) {
                    newPage--;
                } else if (direction === 'next' && newPage < this.stateManager.totalPages - 1) {
                    newPage++;
                } else {
                    return;
                }
                
                cleanupVideoPlayers();
                this.stateManager.currentPage = newPage;
                this.renderQuestionsPage();
            }
        }
        
        // ===== INITIALIZE APP =====
        let app;
        
        window.addEventListener('load', () => {
            app = new ConceptBlitzApp();
        });
        
        window.ConceptBlitzApp = ConceptBlitzApp;
    </script>
