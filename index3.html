    <script>
        // ===== SESSION MANAGEMENT SYSTEM =====
        class SessionManager {
            constructor() {
                this.db = null;
                this.currentSessionId = null;
                this.sessionListener = null;
                this.isInitialized = false;
                this.listenerActive = false;
            }

            initialize(db) {
                if (this.isInitialized) return;
                
                try {
                    this.db = db;
                    this.isInitialized = true;
                    console.log("SessionManager initialized");
                    
                    this.checkExistingSession();
                } catch (error) {
                    console.error("SessionManager initialization error:", error);
                }
            }

            generateSessionId() {
                const array = new Uint32Array(8);
                window.crypto.getRandomValues(array);
                return Array.from(array, dec => ('0' + dec.toString(16)).substr(-2)).join('');
            }

            async createSession(userUid) {
                if (!this.db || !userUid) {
                    console.error("Cannot create session: missing db or userUid");
                    return null;
                }

                try {
                    const sessionId = this.generateSessionId();
                    this.currentSessionId = sessionId;
                    
                    localStorage.setItem(`session_${userUid}`, sessionId);
                    
                    await this.db.collection('sessions').doc(userUid).set({
                        sessionId: sessionId,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    console.log("Session created for user:", userUid);
                    return sessionId;
                } catch (error) {
                    console.error("Error creating session:", error);
                    return null;
                }
            }

            getLocalSessionId(userUid) {
                return localStorage.getItem(`session_${userUid}`);
            }

            clearLocalSession(userUid) {
                if (userUid) {
                    localStorage.removeItem(`session_${userUid}`);
                }
                this.currentSessionId = null;
            }

            setupSessionListener(userUid) {
                if (!this.db || !userUid) {
                    console.error("Cannot setup session listener: missing db or userUid");
                    return;
                }

                this.removeSessionListener();

                const localSessionId = this.getLocalSessionId(userUid);
                this.currentSessionId = localSessionId;

                console.log("Setting up session listener for user:", userUid);
                console.log("Local session ID:", localSessionId);

                this.sessionListener = this.db.collection('sessions').doc(userUid)
                    .onSnapshot((doc) => {
                        this.handleSessionUpdate(doc, localSessionId, userUid);
                    }, (error) => {
                        console.error("Session listener error:", error);
                        this.retrySessionListener(userUid);
                    });
                
                this.listenerActive = true;
            }

            async handleSessionUpdate(doc, localSessionId, userUid) {
                if (!doc.exists) {
                    console.log("Session document doesn't exist, creating new session");
                    await this.createSession(userUid);
                    return;
                }

                const sessionData = doc.data();
                const firestoreSessionId = sessionData.sessionId;

                console.log("Firestore session ID:", firestoreSessionId);
                console.log("Local session ID:", localSessionId);

                if (localSessionId && firestoreSessionId !== localSessionId) {
                    console.log("Session mismatch detected! Auto-logout triggered...");
                    
                    this.removeSessionListener();
                    this.clearLocalSession(userUid);
                    
                    try {
                        await firebase.auth().signOut();
                        console.log("Auto-logout completed due to session mismatch");
                        
                        // Return to Sign In To Continue screen
                        showSignInPrompt("Your session has expired. Please sign in again.");
                    } catch (signOutError) {
                        console.error("Error during auto-logout:", signOutError);
                    }
                }
            }

            retrySessionListener(userUid) {
                if (this.listenerActive) return;
                
                setTimeout(() => {
                    const auth = firebase.auth();
                    const user = auth.currentUser;
                    if (user && user.uid === userUid) {
                        this.setupSessionListener(userUid);
                    }
                }, 5000);
            }

            removeSessionListener() {
                if (this.sessionListener) {
                    this.sessionListener();
                    this.sessionListener = null;
                    this.listenerActive = false;
                    console.log("Session listener removed");
                }
            }

            async checkExistingSession() {
                const auth = firebase.auth();
                const user = auth.currentUser;
                
                if (user) {
                    const localSessionId = this.getLocalSessionId(user.uid);
                    if (localSessionId) {
                        this.currentSessionId = localSessionId;
                        this.setupSessionListener(user.uid);
                    }
                }
            }

            async onUserLogin(userUid) {
                const sessionId = await this.createSession(userUid);
                if (sessionId) {
                    this.setupSessionListener(userUid);
                }
                return sessionId;
            }

            onUserLogout(userUid) {
                this.removeSessionListener();
                this.clearLocalSession(userUid);
            }
        }

        // ===== AUTH PAGE MANAGER =====
        class AuthPageManager {
            constructor() {
                this.auth = null;
                this.db = null;
                this.currentUser = null;
                this.sessionManager = new SessionManager();
                this.isInitialized = false;
                this.authModal = null;
                this.signUpModal = null;
                this.redirectAfterLogin = null;
                this.firebaseConfig = {
                    apiKey: "AIzaSyBJ_G5o4otg7riemfJDMOcPoHoIVH7emsc",
                    authDomain: "geobazarr.firebaseapp.com",
                    databaseURL: "https://geobazarr-default-rtdb.firebaseio.com",
                    projectId: "geobazarr",
                    storageBucket: "geobazarr.firebasestorage.app",
                    messagingSenderId: "679949247383",
                    appId: "1:679949247383:web:036d4f32038422ebb89ad2"
                };
                
                this.initialize();
            }
            
            initialize() {
                if (this.isInitialized) return;
                
                try {
                    // Show initial Sign In To Continue screen
                    showSignInPrompt();
                    
                    // Initialize Firebase
                    firebase.initializeApp(this.firebaseConfig);
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();
                    
                    // Get redirect URL from query parameter or sessionStorage
                    this.getRedirectUrl();
                    
                    // Setup auth state listener
                    this.setupAuthListener();
                    
                    // Initialize session manager
                    this.sessionManager.initialize(this.db);
                    
                    this.isInitialized = true;
                    console.log("AuthPageManager initialized");
                    
                } catch (error) {
                    console.error("AuthPageManager initialization error:", error);
                    showError("Failed to initialize authentication. Please refresh the page.");
                }
            }
            
            getRedirectUrl() {
                // Try to get redirect URL from query parameter first
                const urlParams = new URLSearchParams(window.location.search);
                const redirectParam = urlParams.get('redirect');
                
                if (redirectParam) {
                    // Validate it's a same-domain URL
                    try {
                        const redirectUrl = new URL(redirectParam, window.location.origin);
                        if (redirectUrl.origin === window.location.origin) {
                            this.redirectAfterLogin = redirectParam;
                            sessionStorage.setItem('auth_redirect', redirectParam);
                            console.log("Redirect URL from query param:", this.redirectAfterLogin);
                        } else {
                            console.warn("Invalid redirect URL (cross-domain):", redirectParam);
                        }
                    } catch (e) {
                        console.warn("Invalid redirect URL:", redirectParam);
                    }
                } else {
                    // Try to get from sessionStorage
                    const storedRedirect = sessionStorage.getItem('auth_redirect');
                    if (storedRedirect) {
                        this.redirectAfterLogin = storedRedirect;
                        console.log("Redirect URL from sessionStorage:", this.redirectAfterLogin);
                    }
                }
            }
            
            setupAuthListener() {
                this.auth.onAuthStateChanged(async (user) => {
                    console.log("Auth state changed on auth page:", user ? `User ${user.uid} logged in` : "No user");
                    
                    if (user) {
                        // User is logged in
                        this.currentUser = user;
                        
                        // Create session
                        await this.sessionManager.onUserLogin(user.uid);
                        
                        // Handle successful login
                        this.handleSuccessfulLogin();
                    } else {
                        // User is not logged in
                        if (this.currentUser?.uid) {
                            this.sessionManager.onUserLogout(this.currentUser.uid);
                        }
                        this.currentUser = null;
                        
                        // Ensure we're showing the Sign In To Continue screen
                        showSignInPrompt();
                    }
                });
            }
            
            handleSuccessfulLogin() {
                // Close all modals
                this.closeAllModals();
                
                // Get the redirect URL
                let redirectUrl = this.redirectAfterLogin || sessionStorage.getItem('auth_redirect');
                
                // Clear stored redirect
                sessionStorage.removeItem('auth_redirect');
                this.redirectAfterLogin = null;
                
                // Default to home page if no redirect
                if (!redirectUrl) {
                    redirectUrl = 'index.html'; // Your home page
                }
                
                console.log("Redirecting after login to:", redirectUrl);
                
                // Redirect after a brief delay
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 500);
            }
            
            showAuthModal() {
                this.authModal = document.createElement('div');
                this.authModal.className = 'auth-modal-overlay';
                this.authModal.innerHTML = `
                    <div class="auth-modal">
                        <div class="auth-header">
                            <div class="auth-title">Sign In to Continue</div>
                        </div>
                        <div class="auth-body">
                            <div class="auth-field">
                                <label class="auth-label">Enter Email</label>
                                <input type="email" id="auth-email" class="auth-input" placeholder="your@email.com">
                                <div id="email-error" class="auth-error"></div>
                            </div>
                            
                            <div class="auth-field">
                                <label class="auth-label">Enter Password</label>
                                <input type="password" id="auth-password" class="auth-input" placeholder="••••••••">
                                <div id="password-error" class="auth-error"></div>
                            </div>
                            
                            <div class="auth-field">
                                <label class="auth-label">Enter courseId (optional)</label>
                                <input type="text" id="auth-courseid" class="auth-input" placeholder="Enter course ID">
                                <div id="courseid-error" class="auth-error"></div>
                            </div>
                            
                            <button id="sign-in-button" class="auth-button">Sign In</button>
                        </div>
                        <div class="auth-footer">
                            Don't have an account? <span class="signup-link" id="signup-link">Sign Up</span>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(this.authModal);
                
                this.setupAuthModalEvents();
            }
            
            setupAuthModalEvents() {
                const signInButton = document.getElementById('sign-in-button');
                const emailInput = document.getElementById('auth-email');
                const passwordInput = document.getElementById('auth-password');
                const courseIdInput = document.getElementById('auth-courseid');
                const signupLink = document.getElementById('signup-link');
                
                signInButton.addEventListener('click', () => {
                    this.signInWithEmail();
                });
                
                emailInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        passwordInput.focus();
                    }
                });
                
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        courseIdInput.focus();
                    }
                });
                
                courseIdInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.signInWithEmail();
                    }
                });
                
                signupLink.addEventListener('click', () => {
                    this.showSignUpModal();
                });
                
                this.authModal.addEventListener('click', (e) => {
                    if (e.target === this.authModal) {
                        this.hideAuthModal();
                    }
                });
            }
            
            showSignUpModal() {
                this.hideAuthModal();
                
                this.signUpModal = document.createElement('div');
                this.signUpModal.className = 'auth-modal-overlay';
                this.signUpModal.innerHTML = `
                    <div class="auth-modal">
                        <div class="auth-header">
                            <div class="auth-title">Create Account</div>
                        </div>
                        <div class="auth-body">
                            <div class="auth-field">
                                <label class="auth-label">Enter Email</label>
                                <input type="email" id="signup-email" class="auth-input" placeholder="your@email.com">
                                <div id="signup-email-error" class="auth-error"></div>
                            </div>
                            
                            <div class="auth-field">
                                <label class="auth-label">Enter Password</label>
                                <input type="password" id="signup-password" class="auth-input" placeholder="••••••••">
                                <div id="signup-password-error" class="auth-error"></div>
                            </div>
                            
                            <div class="auth-field">
                                <label class="auth-label">Enter courseId (optional)</label>
                                <input type="text" id="signup-courseid" class="auth-input" placeholder="Enter course ID">
                                <div id="signup-courseid-error" class="auth-error"></div>
                            </div>
                            
                            <button id="signup-button" class="auth-button">Create Account</button>
                        </div>
                        <div class="auth-footer">
                            Already have an account? <span class="signup-link" id="back-to-login">Sign In</span>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(this.signUpModal);
                
                const signupButton = document.getElementById('signup-button');
                const backToLogin = document.getElementById('back-to-login');
                
                signupButton.addEventListener('click', () => {
                    this.signUpWithEmail();
                });
                
                backToLogin.addEventListener('click', () => {
                    this.hideSignUpModal();
                    this.showAuthModal();
                });
                
                this.signUpModal.addEventListener('click', (e) => {
                    if (e.target === this.signUpModal) {
                        this.hideSignUpModal();
                        this.showAuthModal();
                    }
                });
            }
            
            async signInWithEmail() {
                const email = document.getElementById('auth-email').value.trim();
                const password = document.getElementById('auth-password').value.trim();
                const courseId = document.getElementById('auth-courseid').value.trim();
                const signInButton = document.getElementById('sign-in-button');
                const emailError = document.getElementById('email-error');
                const passwordError = document.getElementById('password-error');
                const courseIdError = document.getElementById('courseid-error');
                
                // Clear previous errors
                emailError.textContent = '';
                emailError.classList.remove('show');
                passwordError.textContent = '';
                passwordError.classList.remove('show');
                courseIdError.textContent = '';
                courseIdError.classList.remove('show');
                
                // Basic validation
                if (!email) {
                    emailError.textContent = 'Please enter your email';
                    emailError.classList.add('show');
                    return;
                }
                
                if (!password) {
                    passwordError.textContent = 'Please enter your password';
                    passwordError.classList.add('show');
                    return;
                }
                
                signInButton.textContent = 'Signing In...';
                signInButton.classList.add('loading');
                
                try {
                    await this.auth.signInWithEmailAndPassword(email, password);
                    
                    // Store courseId if provided
                    if (courseId) {
                        localStorage.setItem('conceptblitz_courseId', courseId);
                    }
                    
                    // Success - auth state listener will handle the rest
                } catch (error) {
                    console.error("Sign in error:", error);
                    
                    signInButton.textContent = 'Sign In';
                    signInButton.classList.remove('loading');
                    
                    switch (error.code) {
                        case 'auth/invalid-email':
                            emailError.textContent = 'Invalid email address';
                            emailError.classList.add('show');
                            break;
                        case 'auth/user-disabled':
                            emailError.textContent = 'This account has been disabled';
                            emailError.classList.add('show');
                            break;
                        case 'auth/user-not-found':
                            emailError.textContent = 'No account found with this email';
                            emailError.classList.add('show');
                            break;
                        case 'auth/wrong-password':
                            passwordError.textContent = 'Incorrect password';
                            passwordError.classList.add('show');
                            break;
                        case 'auth/too-many-requests':
                            passwordError.textContent = 'Too many failed attempts. Try again later';
                            passwordError.classList.add('show');
                            break;
                        default:
                            passwordError.textContent = 'Failed to sign in. Please try again';
                            passwordError.classList.add('show');
                    }
                }
            }
            
            async signUpWithEmail() {
                const email = document.getElementById('signup-email').value.trim();
                const password = document.getElementById('signup-password').value.trim();
                const courseId = document.getElementById('signup-courseid').value.trim();
                const signupButton = document.getElementById('signup-button');
                const emailError = document.getElementById('signup-email-error');
                const passwordError = document.getElementById('signup-password-error');
                const courseIdError = document.getElementById('signup-courseid-error');
                
                // Clear previous errors
                emailError.textContent = '';
                emailError.classList.remove('show');
                passwordError.textContent = '';
                passwordError.classList.remove('show');
                courseIdError.textContent = '';
                courseIdError.classList.remove('show');
                
                // Basic validation
                if (!email) {
                    emailError.textContent = 'Please enter your email';
                    emailError.classList.add('show');
                    return;
                }
                
                if (!password) {
                    passwordError.textContent = 'Please enter a password';
                    passwordError.classList.add('show');
                    return;
                }
                
                if (password.length < 6) {
                    passwordError.textContent = 'Password must be at least 6 characters';
                    passwordError.classList.add('show');
                    return;
                }
                
                signupButton.textContent = 'Creating Account...';
                signupButton.classList.add('loading');
                
                try {
                    // Create user account
                    const userCredential = await this.auth.createUserWithEmailAndPassword(email, password);
                    
                    // Store courseId if provided
                    if (courseId) {
                        localStorage.setItem('conceptblitz_courseId', courseId);
                    }
                    
                    // Clear form fields
                    document.getElementById('signup-email').value = '';
                    document.getElementById('signup-password').value = '';
                    document.getElementById('signup-courseid').value = '';
                    
                    // Change button text
                    signupButton.textContent = 'Account Created!';
                    signupButton.style.backgroundColor = '#10b981';
                    
                    // Success - auth state listener will handle the rest
                    
                } catch (error) {
                    console.error("Sign up error:", error);
                    
                    signupButton.textContent = 'Create Account';
                    signupButton.classList.remove('loading');
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            emailError.textContent = 'Email already in use';
                            emailError.classList.add('show');
                            break;
                        case 'auth/invalid-email':
                            emailError.textContent = 'Invalid email address';
                            emailError.classList.add('show');
                            break;
                        case 'auth/operation-not-allowed':
                            emailError.textContent = 'Email/password accounts are not enabled';
                            emailError.classList.add('show');
                            break;
                        case 'auth/weak-password':
                            passwordError.textContent = 'Password is too weak';
                            passwordError.classList.add('show');
                            break;
                        default:
                            emailError.textContent = 'Failed to create account';
                            emailError.classList.add('show');
                    }
                }
            }
            
            hideAuthModal() {
                if (this.authModal && this.authModal.parentNode) {
                    this.authModal.parentNode.removeChild(this.authModal);
                    this.authModal = null;
                }
            }
            
            hideSignUpModal() {
                if (this.signUpModal && this.signUpModal.parentNode) {
                    this.signUpModal.parentNode.removeChild(this.signUpModal);
                    this.signUpModal = null;
                }
            }
            
            closeAllModals() {
                this.hideAuthModal();
                this.hideSignUpModal();
            }
        }

        // ===== GLOBAL HELPER FUNCTIONS =====
        function showSignInPrompt(message) {
            const authContainer = document.getElementById('auth-container');
            if (!authContainer) return;
            
            const defaultMessage = "Authentication is required to access this content. Please sign in to continue.";
            
            const html = `
                <div class="signin-prompt-container">
                    <div class="signin-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="signin-title">Sign In To Continue</div>
                    <div class="signin-message">
                        ${message || defaultMessage}
                    </div>
                    <button id="sign-in-prompt-button" class="signin-button">
                        Sign In To Continue
                    </button>
                </div>
            `;
            
            authContainer.innerHTML = html;
            
            // Add event listener to the button
            setTimeout(() => {
                const button = document.getElementById('sign-in-prompt-button');
                if (button) {
                    button.addEventListener('click', () => {
                        if (window.authPageManager) {
                            window.authPageManager.showAuthModal();
                        }
                    });
                }
            }, 100);
        }
        
        function showError(message) {
            const authContainer = document.getElementById('auth-container');
            if (!authContainer) return;
            
            const html = `
                <div class="error-container">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="error-title">Error</div>
                    <div class="error-message">
                        ${message}
                    </div>
                    <button id="retry-button" class="signin-button" style="background: #3b82f6;">
                        Retry
                    </button>
                </div>
            `;
            
            authContainer.innerHTML = html;
            
            document.getElementById('retry-button')?.addEventListener('click', () => {
                window.location.reload();
            });
        }
        
        function showLoader() {
            const loaderHtml = `
                <div class="loading-overlay" id="auth-loader">
                    <div class="loading-content">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Processing...</div>
                    </div>
                </div>
            `;
            
            if (!document.getElementById('auth-loader')) {
                document.body.insertAdjacentHTML('beforeend', loaderHtml);
            }
        }
        
        function hideLoader() {
            const loader = document.getElementById('auth-loader');
            if (loader && loader.parentNode) {
                loader.parentNode.removeChild(loader);
            }
        }

        // ===== PAGE INITIALIZATION =====
        let authPageManager;
        
        window.addEventListener('load', () => {
            // Initialize the auth page manager
            authPageManager = new AuthPageManager();
            window.authPageManager = authPageManager;
            
            // Check if user is already logged in (should redirect immediately)
            const auth = firebase.auth();
            if (auth.currentUser) {
                console.log("User already logged in, redirecting...");
                authPageManager.handleSuccessfulLogin();
            }
        });
        
        // Handle beforeunload to clean up
        window.addEventListener('beforeunload', () => {
            // Clean up session listener if user leaves page
            if (authPageManager?.sessionManager) {
                const auth = firebase.auth();
                const user = auth.currentUser;
                if (user) {
                    authPageManager.sessionManager.removeSessionListener();
                }
            }
        });
        
        // Utility function for other pages to redirect to auth page
        function redirectToAuthPage(redirectUrl = null) {
            let authUrl = 'auth.html'; // Your auth page filename
            
            if (redirectUrl) {
                // Validate it's a same-domain URL
                try {
                    const url = new URL(redirectUrl, window.location.origin);
                    if (url.origin === window.location.origin) {
                        authUrl += `?redirect=${encodeURIComponent(redirectUrl)}`;
                    }
                } catch (e) {
                    console.warn("Invalid redirect URL:", redirectUrl);
                }
            }
            
            window.location.href = authUrl;
        }
        
        // Make redirect function available globally for other pages
        window.redirectToAuthPage = redirectToAuthPage;
        
    </script>
