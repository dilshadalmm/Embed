<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Launcher</title>
    <!-- Load Tailwind CSS from CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and a smooth transition effect */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        .open-button {
            transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .open-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .open-button:active {
            transform: translateY(0);
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container Card -->
    <div class="w-full max-w-md bg-white p-8 shadow-2xl rounded-xl border border-indigo-100">
        <h1 class="text-3xl font-extrabold text-center text-indigo-800 mb-4">
            Welcome to the Exam Portal
        </h1>
        <p class="text-center text-gray-600 mb-8">
            Click the button below to access the examination interface, which is located at <code>exam.html</code> in the same repository.
        </p>

        <!-- The main Open Button -->
        <button 
            id="openExamButton"
            class="open-button w-full px-6 py-4 bg-indigo-600 text-white font-semibold text-lg rounded-lg shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:ring-opacity-50"
        >
            Launch Exam
            <span aria-hidden="true" class="ml-2">&#x2192;</span> 
        </button>

        <p class="text-xs text-center text-gray-400 mt-6">
            Ensure that 'exam.html' is present in the current directory for the redirection to work correctly.
        </p>
    </div>

    <script>
        // Get a reference to the button element
        const openButton = document.getElementById('openExamButton');

        // Add a click event listener
        openButton.addEventListener('click', function() {
            // Log the action to the console (useful for debugging)
            console.log('Redirecting to exam.html...');
            
            // Perform the redirection
            // The browser will look for 'exam.html' in the same directory as this file.
            window.location.href = 'exam.html';
        });
    </script>
</body>
</html>
