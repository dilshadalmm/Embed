<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canva Embed</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      flex-direction: column;
    }

    .canva-container {
      position: relative;
      width: 90%;
      padding-top: 150%; /* Adjust height ratio for mobile */
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(63,69,81,0.16);
      margin-top: 1.6em;
      margin-bottom: 0.9em;
    }

    .canva-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
      padding: 0;
      margin: 0;
    }

    .credit {
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-top: 0.5em;
    }

    .credit a {
      color: #555;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="canva-container">
    <iframe loading="lazy"
            src="https://www.canva.com/design/DAGyOYfi1gc/q_knmZTSMoWq4NasEGvqXg/view?embed"
            allowfullscreen="allowfullscreen" allow="fullscreen">
    </iframe>
  </div>
  <div class="credit">
    <a href="https://www.canva.com/design/DAGyOYfi1gc/q_knmZTSMoWq4NasEGvqXg/view?utm_content=DAGyOYfi1gc&utm_campaign=designshare&utm_medium=embeds&utm_source=link" 
       target="_blank" rel="noopener">TutorUp</a> by Dilshad Alam
  </div>
</body>
</html>
