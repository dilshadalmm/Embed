<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Embed</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://www.youtube.com/embed/qmbHnRYR0dg?rel=0&modestbranding=1"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
  </iframe>
</body>
</html>
