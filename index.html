<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Video Player</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }
  .video-container {
    position: relative;
    width: 90%;
    max-width: 800px;
    background: #000;
  }
  video {
    width: 100%;
    display: block;
  }
  .controls {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    opacity: 1;
    transition: opacity 0.3s;
  }
  .controls.hide {
    opacity: 0;
  }
  .progress-container {
    width: 100%;
    height: 5px;
    background: #555;
    cursor: pointer;
  }
  .progress {
    width: 0%;
    height: 100%;
    background: #f00;
  }
  .buttons {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px;
  }
  .buttons button, .buttons select {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    margin-right: 10px;
  }
  .time {
    color: #fff;
    font-size: 14px;
  }
  input[type=range] {
    -webkit-appearance: none;
    background: #555;
    height: 5px;
    cursor: pointer;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    background: #f00;
    border-radius: 50%;
  }
</style>
</head>
<body>
<div class="video-container">
  <video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4" preload="metadata"></video>
  
  <div class="controls" id="controls">
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    <div class="buttons">
      <div>
        <button id="play-pause">‚ñ∂Ô∏è</button>
        <button id="mute">üîä</button>
        <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
        <span class="time" id="time">0:00 / 0:00</span>
      </div>
      <div>
        <select id="speed">
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
        <button id="fullscreen">‚õ∂</button>
      </div>
    </div>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const playPause = document.getElementById('play-pause');
  const mute = document.getElementById('mute');
  const volume = document.getElementById('volume');
  const progress = document.getElementById('progress');
  const progressContainer = document.getElementById('progress-container');
  const time = document.getElementById('time');
  const speed = document.getElementById('speed');
  const fullscreen = document.getElementById('fullscreen');
  const controls = document.getElementById('controls');

  // Play/Pause
  playPause.addEventListener('click', () => {
    if(video.paused) video.play();
    else video.pause();
  });
  video.addEventListener('play', () => playPause.textContent = '‚è∏Ô∏è');
  video.addEventListener('pause', () => playPause.textContent = '‚ñ∂Ô∏è');

  // Mute/Volume
  mute.addEventListener('click', () => {
    video.muted = !video.muted;
    mute.textContent = video.muted ? 'üîá' : 'üîä';
    volume.value = video.muted ? 0 : video.volume;
  });
  volume.addEventListener('input', () => {
    video.volume = volume.value;
    video.muted = video.volume === 0;
    mute.textContent = video.muted ? 'üîá' : 'üîä';
  });

  // Progress Bar
  video.addEventListener('timeupdate', () => {
    const percent = (video.currentTime / video.duration) * 100;
    progress.style.width = percent + '%';
    time.textContent = formatTime(video.currentTime) + ' / ' + formatTime(video.duration);
  });
  progressContainer.addEventListener('click', e => {
    const rect = progressContainer.getBoundingClientRect();
    const pos = (e.clientX - rect.left) / rect.width;
    video.currentTime = pos * video.duration;
  });

  function formatTime(sec) {
    const minutes = Math.floor(sec / 60);
    const seconds = Math.floor(sec % 60);
    return minutes + ':' + (seconds < 10 ? '0' + seconds : seconds);
  }

  // Playback Speed
  speed.addEventListener('change', () => {
    video.playbackRate = speed.value;
  });

  // Fullscreen
  fullscreen.addEventListener('click', () => {
    if(!document.fullscreenElement) video.parentElement.requestFullscreen();
    else document.exitFullscreen();
  });

  // Hide controls when not hovering
  let hideTimeout;
  const showControls = () => {
    controls.classList.remove('hide');
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => controls.classList.add('hide'), 3000);
  }
  video.parentElement.addEventListener('mousemove', showControls);
  video.parentElement.addEventListener('mouseleave', () => controls.classList.add('hide'));

  // Initialize
  video.addEventListener('loadedmetadata', () => {
    time.textContent = formatTime(0) + ' / ' + formatTime(video.duration);
  });
</script>
</body>
</html>
