<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeoBazar OTP Sender</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
input, button { padding: 10px; margin: 10px; font-size: 16px; width: 250px; }
#status { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<h2>GeoBazar OTP Verification</h2>
<input id="mobile" type="text" placeholder="Enter mobile number"><br>
<button onclick="sendOtp()">Send OTP</button>

<p id="status"></p>

<script>
let generatedOtp = null;

function sendOtp() {
    const mobile = document.getElementById("mobile").value.trim();

    if (!mobile) {
        document.getElementById("status").innerText = "❌ Please enter a mobile number.";
        return;
    }

    generatedOtp = Math.floor(100000 + Math.random() * 900000); // Random 6-digit OTP
    const message = `Your GeoBazar OTP is ${generatedOtp}`;

    document.getElementById("status").innerText = "⏳ Sending OTP...";

    fetch("http://localhost:3000/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mobile, message })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            document.getElementById("status").innerText = `✅ OTP sent to ${mobile}`;
            console.log("Generated OTP:", generatedOtp);
        } else {
            document.getElementById("status").innerText = "❌ Failed to send OTP";
        }
    })
    .catch(err => {
        console.error(err);
        document.getElementById("status").innerText = "❌ Server error — make sure your Node.js server is running.";
    });
}
</script>

</body>
</html>
