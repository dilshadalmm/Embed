<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <title>ConceptBlitz - Live Streaming & Chat</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Anton for brand and Inter for body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- KaTeX for LaTeX Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/mhchem.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <style>
        /* CRITICAL: Ensure HTML and BODY are full height and non-scrollable */
        html {
            height: 100%;
            overflow: hidden !important;
        }

        /* Use the Inter font family as default */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* White background */
            background-color: #ffffff;
            color: #000000;
            
            /* CRITICAL: Prevent the main body from scrolling at all */
            overflow: hidden !important; 
            
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none; 
            
            /* Prevents elastic scrolling on iOS */
            overscroll-behavior: none;
            
            /* Make body a fixed container occupying full screen */
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* App wrapper - uses dynamic viewport height for mobile keyboard stability */
        #app-wrapper {
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height (best for mobile keyboard) */
            width: 100%;
            position: absolute; /* Relative to fixed body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden; /* Ensures only the chat container can scroll */
            background: #ffffff;
        }
        
        /* Style for the ConceptBlitz logo font - USING ANTON */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        /* Brand font colors */
        .concept-text {
            color: #000000;
        }
        
        .blitz-text {
            color: #F97316; /* Orange */
        }
        
        /* Improve KaTeX readability on mobile */
        .katex {
            font-size: 1.1em !important;
            text-align: left !important;
        }
        .katex-display {
            /* Allow display math to be scrollable if too wide */
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 4px;
        }

        /* --- Hide Scrollbar on Chat Container --- */
        #chat-messages {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #chat-messages::-webkit-scrollbar {
            display: none;
        }

        /* Video Player Styles - SQUARE CORNERS */
        .video-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 0;
            border-radius: 0; /* SQUARE CORNERS */
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none;
        }

        /* Fixed video streaming section */
        #streaming-video-container {
            position: sticky;
            top: 60px; /* Below top bar */
            left: 0;
            right: 0;
            width: 100%;
            z-index: 40;
            background: #000;
        }

        /* Chat Container */
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border-top: 1px solid #e5e7eb;
            overflow: hidden;
        }

        /* Chat Header */
        .chat-header {
            background: #ffffff;
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .chat-header-title {
            font-weight: 600;
            font-size: 16px;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-header-title i {
            color: #F97316;
        }

        .chat-header-actions {
            display: flex;
            gap: 8px;
        }

        .chat-header-btn {
            background: #f3f4f6;
            border: none;
            color: #4b5563;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .chat-header-btn:hover {
            background: #e5e7eb;
        }

        /* Chat Messages Area */
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #f9fafb;
        }

        /* Chat Message Bubbles */
        .message-bubble {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-sent {
            align-self: flex-end;
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-received {
            align-self: flex-start;
            background: #ffffff;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #6b7280;
        }

        .message-sent .message-sender {
            color: rgba(255, 255, 255, 0.9);
        }

        .message-time {
            font-size: 11px;
            margin-top: 4px;
            text-align: right;
            opacity: 0.7;
        }

        .message-received .message-time {
            color: #6b7280;
        }

        .message-sent .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Chat Input Area */
        .chat-input-area {
            padding: 12px 16px;
            background: #ffffff;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            background: #ffffff;
            color: #000000;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .chat-input::placeholder {
            color: #9ca3af;
        }

        .send-button {
            background: #3b82f6;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: #2563eb;
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .send-button i {
            font-size: 16px;
        }

        /* Loading indicator styles */
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Live indicator animation */
        @keyframes livePulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
        
        .live-indicator {
            width: 40px;
            height: 40px;
            background: #ef4444;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: livePulse 2s infinite;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }
        
        .live-indicator i {
            color: white;
            font-size: 18px;
        }
        
        /* Top bar with menu, search and profile */
        .top-bar {
            width: 100%;
            background: #ffffff;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
            height: 60px;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        /* Search box - long and centered */
        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 16px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 16px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            border-radius: 8px;
            color: #000000;
        }
        
        .search-box:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        .search-box::placeholder {
            color: #6b7280;
        }
        
        /* Profile image container */
        .profile-container {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            border-radius: 8px;
            overflow: hidden;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* ===== UPDATED: Modern YouTube Player Control Bar Styles ===== */
        .video-player-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }
        
        /* Ensure video player controls are visible in fullscreen */
        .video-wrapper:fullscreen .video-player-container,
        .video-wrapper:-webkit-full-screen .video-player-container,
        .video-wrapper:-moz-full-screen .video-player-container,
        .video-wrapper:-ms-fullscreen .video-player-container {
            height: 100vh;
            padding-bottom: 0;
        }
        
        .video-wrapper:fullscreen .modern-control-bar,
        .video-wrapper:-webkit-full-screen .modern-control-bar,
        .video-wrapper:-moz-full-screen .modern-control-bar,
        .video-wrapper:-ms-fullscreen .modern-control-bar {
            z-index: 2147483647;
        }
        
        .youtube-iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .youtube-iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
            pointer-events: none;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: auto;
            cursor: pointer;
        }
        
        /* New Modern Control Bar */
        .modern-control-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.7) 60%, transparent 100%);
            color: white;
            padding: 12px 16px 8px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 20;
            font-family: 'Inter', sans-serif;
            pointer-events: auto;
        }
        
        .video-overlay:hover .modern-control-bar,
        .modern-control-bar.visible {
            opacity: 1;
        }
        
        /* Thin Progress Bar - RED COLOR */
        .top-progress-container {
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            position: relative;
            margin-bottom: 2px;
        }
        
        .progress-track {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #ef4444;
            transition: width 0.1s linear;
        }
        
        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #ef4444;
            border: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            cursor: pointer;
            pointer-events: none;
        }
        
        .top-progress-container:hover .progress-thumb {
            opacity: 1;
        }
        
        /* Bottom Controls Row - ALL ELEMENTS IN ONE LINE */
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            min-height: 36px;
            flex-wrap: nowrap;
        }
        
        /* Left Controls */
        .left-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 0 1 auto;
            min-width: 0;
        }
        
        /* Right Controls */
        .right-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 0 1 auto;
            min-width: 0;
            flex-wrap: nowrap;
        }
        
        /* Center Controls (for time display) */
        .center-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-width: 0;
        }
        
        /* Control Buttons - Dark black square boxes with white icons */
        .control-btn {
            background: #000000;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            min-height: 40px;
            font-size: 16px;
            transition: background-color 0.15s ease;
            flex-shrink: 0;
            border-radius: 6px;
        }
        
        .control-btn:hover {
            background: #333333;
        }
        
        .control-btn:active {
            background: #666666;
        }
        
        /* SVG Icons for buttons */
        .control-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .play-pause-btn {
            min-width: 44px;
            min-height: 44px;
        }
        
        .play-pause-btn svg {
            width: 24px;
            height: 24px;
        }
        
        /* Time Display */
        .time-display {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.3px;
            white-space: nowrap;
            min-width: 100px;
            text-align: center;
            color: rgba(255,255,255,0.95);
            flex-shrink: 0;
        }
        
        /* Volume button - dark black square box */
        .volume-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .volume-btn i {
            font-size: 18px;
        }
        
        /* Speed Control */
        .speed-control {
            position: relative;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        .speed-btn {
            font-size: 14px;
            font-weight: 500;
            padding: 4px 8px;
            min-width: 40px;
            text-align: center;
            white-space: nowrap;
        }
        
        /* Fullscreen Button - dark black square box */
        .fullscreen-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-btn i {
            font-size: 18px;
        }
        
        /* Video Loading */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            z-index: 5;
        }
        
        .video-loading-spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        .player-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            font-size: 12px;
            text-align: center;
            z-index: 5;
        }
        
        /* Double tap indicators */
        .double-tap-indicator {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .double-tap-left {
            left: 0;
            background: linear-gradient(to right, rgba(239, 68, 68, 0.7), transparent);
        }
        
        .double-tap-right {
            right: 0;
            background: linear-gradient(to left, rgba(239, 68, 68, 0.7), transparent);
        }
        
        .double-tap-indicator.show {
            opacity: 1;
        }
        
        .double-tap-text {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-family: 'Inter', sans-serif;
        }
        
        /* Mobile Touch-Friendly Adjustments */
        @media (max-width: 640px) {
            .modern-control-bar {
                padding: 10px 12px 6px 12px;
            }
            
            .control-btn {
                min-width: 36px;
                min-height: 36px;
                padding: 6px;
            }
            
            .play-pause-btn {
                min-width: 40px;
                min-height: 40px;
            }
            
            .time-display {
                font-size: 11px;
                min-width: 90px;
            }
            
            .left-controls {
                gap: 6px;
            }
            
            .right-controls {
                gap: 6px;
            }
            
            .speed-btn {
                min-width: 36px;
                padding: 4px 6px;
                font-size: 13px;
            }
            
            #chat-container {
                height: calc(100dvh - 60px - 56.25vw); /* Adjust based on video height */
            }
            
            .chat-header {
                padding: 10px 12px;
            }
            
            .chat-input-area {
                padding: 10px 12px;
            }
            
            .chat-input {
                padding: 8px 14px;
            }
            
            .send-button {
                width: 36px;
                height: 36px;
            }
        }
        
        /* Welcome message styles */
        .welcome-message {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .welcome-title {
            font-weight: 600;
            font-size: 16px;
            color: #000000;
            margin-bottom: 8px;
        }
        
        .welcome-text {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* KaTeX rendered element marker */
        .katex-rendered {
            display: inline-block;
        }
        
        .katex-rendered * {
            pointer-events: none;
        }
    </style>
</head>

<body class="h-full bg-white flex items-center justify-center overflow-hidden">
    <!-- Mobile App Container (Flex Column) -->
    <div id="app-wrapper" class="bg-white flex flex-col overflow-hidden rounded-none md:rounded-lg">
        <!-- Top bar -->
        <div class="top-bar">
            <!-- Live indicator -->
            <div id="left-button-container">
                <button class="live-indicator">
                    <i class="fas fa-broadcast-tower"></i>
                </button>
            </div>
            
            <!-- Search box -->
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search contents...">
            </div>
            
            <!-- Profile image -->
            <div class="profile-container">
                <div id="profile-image-container">
                    <!-- Profile image will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- Streaming video section - fixed position -->
        <div id="streaming-video-container">
            <!-- Live streaming video will be loaded here -->
        </div>
        
        <!-- Chat Interface -->
        <div id="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-header-title">
                    <i class="fas fa-comments"></i>
                    <span>Lecture Discussion</span>
                </div>
                <div class="chat-header-actions">
                    <button class="chat-header-btn" title="Clear Chat" id="clear-chat-btn">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="chat-header-btn" title="Participants" id="participants-btn">
                        <i class="fas fa-users"></i>
                    </button>
                </div>
            </div>
            
            <!-- Chat Messages Area -->
            <div id="chat-messages">
                <!-- Welcome message -->
                <div class="welcome-message">
                    <div class="welcome-title">Welcome to Lecture Discussion! ðŸ‘‹</div>
                    <div class="welcome-text">
                        This is a real-time chat for the current lecture. Ask questions, discuss topics, and engage with other students.
                    </div>
                </div>
                
                <!-- Chat messages will be dynamically loaded here -->
            </div>
            
            <!-- Chat Input Area -->
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="message-input" placeholder="Type your message...">
                <button class="send-button" id="send-button" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ===== CHAT MANAGER =====
        class ChatManager {
            constructor() {
                this.db = null;
                this.chatCollection = null;
                this.currentUser = null;
                this.userId = this.generateUserId();
                this.userName = `Student_${Math.floor(Math.random() * 1000)}`;
                this.messages = [];
                this.unsubscribe = null;
                
                // DOM Elements
                this.chatMessages = document.getElementById('chat-messages');
                this.messageInput = document.getElementById('message-input');

                return new Promise((resolve, reject) => {
                    if (window.YT && window.YT.Player) {
                        this.isYouTubeAPIReady = true;
                        resolve();
                        return;
                    }
                    
                    // Check if script is already loading
                    if (window.youtubeAPILoading) {
                        const checkInterval = setInterval(() => {
                            if (window.YT && window.YT.Player) {
                                clearInterval(checkInterval);
                                this.isYouTubeAPIReady = true;
                                resolve();
                            }
                        }, 100);
                        setTimeout(() => {
                            clearInterval(checkInterval);
                            if (!window.YT) reject('Timeout loading YouTube API');
                        }, 10000);
                        return;
                    }
                    
                    window.youtubeAPILoading = true;
                    
                    // Create a more robust YouTube API loading
                    const tag = document.createElement('script');
                    tag.src = 'https://www.youtube.com/iframe_api';
                    
                    // Add error handling for script loading
                    tag.onerror = () => {
                        window.youtubeAPILoading = false;
                        reject('Failed to load YouTube API script');
                    };
                    
                    const firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                    
                    // Set a timeout for API ready
                    const apiReadyTimeout = setTimeout(() => {
                        if (!window.YT) {
                            window.youtubeAPILoading = false;
                            reject('YouTube API ready timeout');
                        }
                    }, 15000);
                    
                    window.onYouTubeIframeAPIReady = () => {
                        clearTimeout(apiReadyTimeout);
                        window.youtubeAPILoading = false;
                        this.isYouTubeAPIReady = true;
                        resolve();

            for (const [id, player] of videoPlayers) {
                player.destroy();
            }
            videoPlayers.clear();
        }
        
        // Pause all video players
        function pauseAllVideoPlayers() {
            for (const [id, player] of videoPlayers) {
                player.pause();
            }
        }
        
        // ===== MAIN APP =====
        class ConceptBlitzLiveApp {
            constructor() {
                this.chatManager = null;
                this.isInitialized = false;
                
                // DOM Elements
                this.appWrapper = document.getElementById('app-wrapper');
                this.streamingVideoContainer = document.getElementById('streaming-video-container');
                this.profileImageContainer = document.getElementById('profile-image-container');
                
                // Firebase
                this.db = null;
                this.firebaseConfig = {
                    apiKey: "AIzaSyBJ_G5o4otg7riemfJDMOcPoHoIVH7emsc",
                    authDomain: "geobazarr.firebaseapp.com",
                    databaseURL: "https://geobazarr-default-rtdb.firebaseio.com",
                    projectId: "geobazarr",
                    storageBucket: "geobazarr.firebasestorage.app",
                    messagingSenderId: "679949247383",
                    appId: "1:679949247383:web:036d4f32038422ebb89ad2"
                };
                
                this.initialize();
            }
            
            initialize() {
                if (this.isInitialized) return;
                
                try {
                    firebase.initializeApp(this.firebaseConfig);
                    this.db = firebase.firestore();
                    console.log("Firebase initialized successfully");
                    
                    // Initialize Chat Manager
                    this.chatManager = new ChatManager();
                    
                    // Load data
                    this.loadStreamingVideo();
                    this.loadProfileImage();
                    
                    this.isInitialized = true;
                } catch (error) {
                    console.error("Firebase initialization error:", error);
                    this.showError("Firebase initialization failed. Please refresh the page.");
                }
            }
            
            showError(message) {
                // Create error message in chat
                if (this.chatManager) {
                    this.chatManager.showError(message);
                }
            }
            
            updateProfileImage() {
                const profileUrl = this.getProfileImageUrl();
                if (profileUrl) {
                    this.profileImageContainer.innerHTML = `
                        <img src="${profileUrl}" alt="Profile" class="profile-image" onerror="this.src='https://placehold.co/40x40/3B82F6/FFFFFF?text=U'">
                    `;
                } else {
                    this.profileImageContainer.innerHTML = `
                        <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#6b7280;font-weight:600;">U</div>
                    `;
                }
            }
            
            getProfileImageUrl() {
                // Return a default or cached profile image URL
                return localStorage.getItem('profile_image_url') || null;
            }
            
            // ===== DATA METHODS =====
            async loadStreamingVideo() {
                if (!this.db) return;
                
                try {
                    const streamingDoc = await this.db.collection('live_question').doc('live_streaming').get();
                    
                    if (streamingDoc.exists) {
                        const data = streamingDoc.data();
                        const videoUrl = data.live_videoUrl;
                        
                        if (videoUrl) {
                            this.renderStreamingVideo(videoUrl);
                        }
                    } else {
                        // Default video if none is set
                        this.renderStreamingVideo('bLlJCeziBVg');
                    }
                } catch (error) {
                    console.error("Error loading streaming video:", error);
                    // Fallback to default video
                    this.renderStreamingVideo('bLlJCeziBVg');
                }
            }
            
            async loadProfileImage() {
                try {
                    const bannerDoc = await this.db.collection('courses').doc('banner').get();
                    
                    if (bannerDoc.exists) {
                        const bannerData = bannerDoc.data();
                        if (bannerData.profile_imageUrl) {
                            localStorage.setItem('profile_image_url', bannerData.profile_imageUrl);
                            this.updateProfileImage();
                        }
                    }
                } catch (error) {
                    console.error("Error loading profile image:", error);
                }
            }
            
            renderStreamingVideo(videoUrl) {
                let videoId = '';
                
                if (videoUrl.includes('youtube.com/watch?v=')) {
                    videoId = videoUrl.split('v=')[1];
                    const ampersandPosition = videoId.indexOf('&');
                    if (ampersandPosition !== -1) {
                        videoId = videoId.substring(0, ampersandPosition);
                    }
                } else if (videoUrl.includes('youtu.be/')) {
                    videoId = videoUrl.split('youtu.be/')[1];
                    const questionMarkPosition = videoId.indexOf('?');
                    if (questionMarkPosition !== -1) {
                        videoId = videoId.substring(0, questionMarkPosition);
                    }
                } else if (videoUrl.includes('youtube.com/embed/')) {
                    videoId = videoUrl.split('embed/')[1];
                    const slashPosition = videoId.indexOf('/');
                    if (slashPosition !== -1) {
                        videoId = videoId.substring(0, slashPosition);
                    }
                } else {
                    videoId = videoUrl.trim();
                }
                
                const uniqueId = `streaming-video-${Date.now()}`;
                const videoHtml = this.renderSingleVideoPlayer(videoId, uniqueId, true);
                
                this.streamingVideoContainer.innerHTML = videoHtml;
                
                // Initialize video player
                setTimeout(() => {
                    initVideoPlayers();
                }, 500);
            }

                return `

                                <div class="double-tap-text">10 sec</div>
                            </div>
                            <div class="double-tap-indicator double-tap-right">
                                <div class="double-tap-text">20 sec</div>
                            </div>
                            
                            <div class="youtube-iframe-wrapper">
                                <!-- YouTube iframe will be inserted here -->
                            </div>
                            <div class="video-overlay">
                                <div class="modern-control-bar">
                                    <div class="top-progress-container" title="Progress">
                                        <div class="progress-track"></div>
                                        <div class="progress-thumb"></div>
                                    </div>
                                    
                                    <div class="controls-row">
                                        <div class="left-controls">
                                            <button class="control-btn play-pause-btn" title="Play/Pause">
                                                <svg class="play-icon" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z"/>
                                                </svg>
                                                <svg class="pause-icon" style="display:none;" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm224-72V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24zm112 0V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24z"/>
                                                </svg>
                                            </button>
                                        </div>
                                        
                                        <div class="center-controls">
                                            <span class="time-display">0:00 / 0:00</span>
                                        </div>
                                        
                                        <div class="right-controls">
                                            <div class="speed-control">
                                                <button class="control-btn speed-btn" title="Playback Speed">1x</button>
                                            </div>
                                            
                                            <button class="control-btn volume-btn" title="Volume">
                                                <i class="fas fa-volume-up"></i>
                                            </button>
                                            
                                            <button class="control-btn fullscreen-btn" title="Fullscreen">
                                                <i class="fas fa-expand"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="video-loading">
                                    <div class="video-loading-spinner"></div>
                                    <span>Loading live stream...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        // ===== INITIALIZE APP =====
        let app;
        
        window.addEventListener('load', () => {
            app = new ConceptBlitzLiveApp();
        });
        
        // Make app available globally for debugging
        window.ConceptBlitzLiveApp = ConceptBlitzLiveApp;
    </script>
