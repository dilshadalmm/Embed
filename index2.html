<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <title>ConceptBlitz - Home</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Anton for brand and Merriweather for body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
        /* CRITICAL: Ensure HTML and BODY are full height and non-scrollable */
        html {
            height: 100%;
            overflow: hidden !important;
        }

        /* Use the Merriweather font family as default */
        body {
            font-family: 'Merriweather', serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* White background */
            background-color: #ffffff;
            color: #000000;
            
            /* CRITICAL: Prevent the main body from scrolling at all */
            overflow: hidden !important; 
            
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none; 
            
            /* Prevents elastic scrolling on iOS */
            overscroll-behavior: none;
            
            /* Make body a fixed container occupying full screen */
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* App wrapper - uses dynamic viewport height for mobile keyboard stability */
        #app-wrapper {
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height (best for mobile keyboard) */
            width: 100%;
            position: absolute; /* Relative to fixed body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden; /* Ensures only the chat container can scroll */
            background: white;
        }
        
        /* Style for the ConceptBlitz logo font - USING ANTON */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        /* Brand font colors - White and Orange */
        .concept-text {
            color: #000000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .blitz-text {
            color: #F97316; /* Orange */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* --- Hide Scrollbar on Chat Container --- */
        #chat-container {
            /* Scroll is now always auto (default of overflow-y-auto is active) */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #chat-container::-webkit-scrollbar {
            display: none;
        }

        /* Strict No-Oval/No-Round Policy */
        * {
            border-radius: 0 !important;
        }

        .hidden {
            display: none;
        }
        
        /* ===== HOME PAGE STYLES ===== */
        .home-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Top bar with menu, search and profile */
        .top-bar {
            width: 100%;
            background: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
            height: 60px;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        /* Back button */
        .back-button {
            width: 40px;
            height: 40px;
            background: #f3f4f6;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .back-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Search box - long and centered */
        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 16px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 16px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            font-family: 'Merriweather', serif;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .search-box:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        .search-box::placeholder {
            color: #6b7280;
        }
        
        /* Profile image container */
        .profile-container {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            border-radius: 0 !important;
            overflow: hidden;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* ===== SIGN IN PROMPT STYLES ===== */
        .signin-prompt-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .signin-icon {
            font-size: 64px;
            color: #6b7280;
            margin-bottom: 24px;
            opacity: 0.7;
        }
        
        .signin-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .signin-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .signin-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 16px;
        }
        
        .signin-button:hover {
            background: #2563eb;
        }
        
        .signin-button:active {
            background: #1d4ed8;
        }
        
        /* ===== BANNER SLIDER STYLES ===== */
        .banner-container {
            width: 97%;
            margin: 16px auto;
            height: 180px;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        
        .banner-slider {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        
        .banner-slide {
            flex: 0 0 100%;
            height: 100%;
            position: relative;
        }
        
        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* ===== SUBJECTS LIST STYLES ===== */
        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
            margin: 24px 0 16px 0;
            padding: 0 16px;
        }
        
        .subject-card {
            width: 100%;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .subject-card:hover {
            background: #f9fafb;
        }
        
        .subject-image-container {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            background: #f3f4f6;
            overflow: hidden;
        }
        
        .subject-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .subject-info {
            flex: 1;
            min-width: 0;
        }
        
        .subject-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 8px;
        }
        
        .subject-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #6b7280;
        }
        
        .lecture-count {
            font-weight: 500;
        }
        
        /* ===== LATEST LECTURES STYLES ===== */
        .lecture-item {
            width: 100%;
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .lecture-video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            margin-bottom: 12px;
        }
        
        .lecture-video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }
        
        .lecture-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #6b7280;
        }
        
        /* ===== ERROR MESSAGE STYLES ===== */
        .error-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 64px;
            color: #ef4444;
            margin-bottom: 24px;
            opacity: 0.7;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .error-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        /* Loading indicator styles */
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        /* Ensure all text elements inherit the body font */
        h1, h2, h3, h4, h5, h6, p, span, div, button, input, textarea, label, a {
            font-family: 'Merriweather', serif;
        }

        /* Exception for logo only */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif !important;
        }

        /* Buttons should also use Merriweather */
        button {
            font-family: 'Merriweather', serif !important;
        }

        /* Input fields */
        input, textarea {
            font-family: 'Merriweather', serif !important;
        }

        /* ===== AUTH MODAL STYLES ===== */
        .auth-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .auth-modal {
            background: white;
            width: 40%;
            min-width: 300px;
            max-width: 400px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.3s ease-out;
            border-radius: 4px !important;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .auth-header {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }
        
        .auth-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .auth-body {
            padding: 20px;
        }
        
        .auth-field {
            margin-bottom: 16px;
        }
        
        .auth-label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #374151;
            font-weight: 500;
        }
        
        .auth-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            background: #f9fafb;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            border-radius: 0 !important;
        }
        
        .auth-input:focus {
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .auth-error {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .auth-error.show {
            display: block;
        }
        
        .auth-button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .auth-button:hover {
            background: #2563eb;
        }
        
        .auth-button:active {
            background: #1d4ed8;
        }
        
        .auth-button.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .auth-footer {
            padding: 12px 20px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }
        
        .signup-link {
            color: #3b82f6;
            font-weight: 600;
            cursor: pointer;
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
        
        /* Mobile Touch-Friendly Adjustments */
        @media (max-width: 768px) {
            .auth-modal {
                width: 80% !important;
            }
            
            .banner-container {
                height: 160px;
            }
        }
        
        @media (max-width: 640px) {
            .top-bar {
                padding: 10px 12px;
                height: 56px;
            }
            
            .search-box {
                padding: 8px 12px;
                font-size: 13px;
            }
            
            .auth-modal {
                width: 90% !important;
                margin: 0 16px;
            }
            
            .banner-container {
                height: 140px;
                width: 95%;
            }
            
            .section-title {
                font-size: 16px;
                margin: 20px 0 12px 0;
                padding: 0 12px;
            }
            
            .subject-card {
                padding: 12px;
                gap: 12px;
            }
            
            .subject-image-container {
                width: 70px;
                height: 70px;
            }
            
            .subject-title {
                font-size: 15px;
            }
            
            .lecture-item {
                padding: 12px;
            }
        }
    </style>
</head>

<body class="h-full bg-white">

    <!-- Mobile App Container (Flex Column) -->
    <div id="app-wrapper" class="flex flex-col overflow-hidden">
        <!-- Top bar (common for all pages) -->
        <div class="top-bar">
            <!-- Left button (back) -->
            <div id="left-button-container">
                <button class="back-button">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <!-- Search box -->
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search...">
            </div>
            
            <!-- Profile image -->
            <div class="profile-container">
                <div id="profile-image-container">
                    <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#6b7280;font-weight:600;">C</div>
                </div>
            </div>
        </div>
        
        <!-- Main content area - different pages will be loaded here -->
        <main id="chat-container" class="flex-1 overflow-y-auto">
            <!-- Pages will be dynamically loaded here -->
        </main>
    </div>

    <script>
        // ===== UPDATED AUTH MANAGER WITH COURSEID =====
        class AuthManager {
            constructor(app) {
                this.app = app;
                this.auth = null;
                this.currentUser = null;
                this.courseId = null;
                this.isInitialized = false;
                this.authModal = null;
                this.db = null;
            }
            
            initialize() {
                if (this.isInitialized) return;
                
                try {
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();
                    this.setupAuthListeners();
                    this.isInitialized = true;
                    console.log("Auth initialized successfully");
                    
                    // Check for stored courseId
                    const storedCourseId = localStorage.getItem('conceptblitz_courseId');
                    if (storedCourseId) {
                        this.courseId = storedCourseId;
                    }
                } catch (error) {
                    console.error("Auth initialization error:", error);
                }
            }
            
            setupAuthListeners() {
                this.auth.onAuthStateChanged(async (user) => {
                    this.currentUser = user;
                    console.log("Auth state changed:", user ? "User logged in" : "No user");
                    
                    if (user) {
                        // User is logged in, close all modals
                        this.closeAllModals();
                        
                        if (this.app && this.app.handleAuthStateChange) {
                            this.app.handleAuthStateChange(user, true);
                        }
                    } else {
                        // User is not logged in
                        if (this.app && this.app.handleAuthStateChange) {
                            this.app.handleAuthStateChange(null, false);
                        }
                    }
                });
            }
            
            storeCourseId(courseId) {
                this.courseId = courseId;
                localStorage.setItem('conceptblitz_courseId', courseId);
            }
            
            clearCourseId() {
                this.courseId = null;
                localStorage.removeItem('conceptblitz_courseId');
            }
            
            getCourseId() {
                return this.courseId;
            }
            
            closeAllModals() {
                this.hideAuthModal();
            }
            
            showAuthModal() {
                this.authModal = document.createElement('div');
                this.authModal.className = 'auth-modal-overlay';
                this.authModal.innerHTML = `
                    <div class="auth-modal">
                        <div class="auth-header">
                            <div class="auth-title">Sign In to Continue</div>
                        </div>
                        <div class="auth-body">
                            <div class="auth-field">
                                <label class="auth-label">Enter Email</label>
                                <input type="email" id="auth-email" class="auth-input" placeholder="your@email.com">
                                <div id="email-error" class="auth-error"></div>
                            </div>
                            
                            <div class="auth-field">
                                <label class="auth-label">Enter Password</label>
                                <input type="password" id="auth-password" class="auth-input" placeholder="••••••••">
                                <div id="password-error" class="auth-error"></div>
                            </div>
                            
                            <div class="auth-field">
                                <label class="auth-label">Enter courseId</label>
                                <input type="text" id="auth-courseid" class="auth-input" placeholder="Enter course ID">
                                <div id="courseid-error" class="auth-error"></div>
                            </div>
                            
                            <button id="sign-in-button" class="auth-button">Sign In</button>
                        </div>
                        <div class="auth-footer">
                            Don't have an account? <span class="signup-link" id="signup-link">Sign Up</span>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(this.authModal);
                
                this.setupAuthModalEvents();
            }
            
            setupAuthModalEvents() {
                const signInButton = document.getElementById('sign-in-button');
                const emailInput = document.getElementById('auth-email');
                const passwordInput = document.getElementById('auth-password');
                const courseIdInput = document.getElementById('auth-courseid');
                const signupLink = document.getElementById('signup-link');
                
                signInButton.addEventListener('click', () => {
                    this.signInWithEmail();
                });
                
                emailInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        passwordInput.focus();
                    }
                });
                
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        courseIdInput.focus();
                    }
                });
                
                courseIdInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.signInWithEmail();
                    }
                });
                
                signupLink.addEventListener('click', () => {
                    this.showSignUpModal();
                });
                
                this.authModal.addEventListener('click', (e) => {
                    if (e.target === this.authModal) {
                        this.hideAuthModal();
                    }
                });
            }
            
            showSignUpModal() {
                this.hideAuthModal();
                
                this.signUpModal = document.createElement('div');
                this.signUpModal.className = 'auth-modal-overlay';
                this.signUpModal.innerHTML = `
                    <div class="auth-modal">
                        <div class="auth-header">
                            <div class="auth-title">Create Account</div>
                        </div>
                        <div class="auth-body">
                            <div class="auth-field">
                                <label class="auth-label">Enter Email</label>
                                <input type="email" id="signup-email" class="auth-input" placeholder="your@email.com">
                                <div id="signup-email-error" class="auth-error"></div>
                            </div>
                            
                            <div class="auth-field">
                                <label class="auth-label">Enter Password</label>
                                <input type="password" id="signup-password" class="auth-input" placeholder="••••••••">
                                <div id="signup-password-error" class="auth-error"></div>
                            </div>
                            
                            <div class="auth-field">
                                <label class="auth-label">Enter courseId</label>
                                <input type="text" id="signup-courseid" class="auth-input" placeholder="Enter course ID">
                                <div id="signup-courseid-error" class="auth-error"></div>
                            </div>
                            
                            <button id="signup-button" class="auth-button">Create Account</button>
                        </div>
                        <div class="auth-footer">
                            Already have an account? <span class="signup-link" id="back-to-login">Sign In</span>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(this.signUpModal);
                
                const signupButton = document.getElementById('signup-button');
                const backToLogin = document.getElementById('back-to-login');
                
                signupButton.addEventListener('click', () => {
                    this.signUpWithEmail();
                });
                
                backToLogin.addEventListener('click', () => {
                    this.hideSignUpModal();
                    this.showAuthModal();
                });
                
                this.signUpModal.addEventListener('click', (e) => {
                    if (e.target === this.signUpModal) {
                        this.hideSignUpModal();
                        this.showAuthModal();
                    }
                });
            }
            
            async signInWithEmail() {
                const email = document.getElementById('auth-email').value.trim();
                const password = document.getElementById('auth-password').value.trim();

        // ===== BANNER SLIDER =====
        class BannerSlider {
            constructor(containerId, images) {
                this.containerId = containerId;
                this.images = images;
                this.currentIndex = 0;
                this.sliderInterval = null;
                this.init();
            }
            
            init() {
                const container = document.getElementById(this.containerId);
                if (!container || this.images.length === 0) return;
                
                let sliderHtml = '<div class="banner-slider">';
                
                this.images.forEach((imageUrl, index) => {
                    sliderHtml += `
                        <div class="banner-slide">
                            <img src="${imageUrl}" alt="Banner ${index + 1}" class="banner-image" 
                                 onerror="this.src='https://placehold.co/400x180/3B82F6/FFFFFF?text=Banner+${index + 1}'">
                        </div>
                    `;
                });
                
                sliderHtml += '</div>';
                container.innerHTML = sliderHtml;
                
                this.startAutoSlide();
            }
            
            startAutoSlide() {
                if (this.images.length <= 1) return;
                
                this.sliderInterval = setInterval(() => {
                    this.slideToNext();
                }, 2000); // Slide every 2 seconds
            }
            
            slideToNext() {
                const slider = document.querySelector(`#${this.containerId} .banner-slider`);
                if (!slider) return;
                
                this.currentIndex = (this.currentIndex + 1) % this.images.length;
                slider.style.transform = `translateX(-${this.currentIndex * 100}%)`;
            }
            
            destroy() {
                if (this.sliderInterval) {
                    clearInterval(this.sliderInterval);
                    this.sliderInterval = null;
                }
            }
        }

            async loadProgramData() {
                const courseId = this.authManager.getCourseId();
                if (!courseId) {
                    this.showInvalidCourseIdError();
                    return;
                }
                
                const loadingOverlay = this.showLoading();
                
                try {
                    // Find program by courseId
                    const programsQuery = await this.db.collection('programs')
                        .where('courseId', '==', courseId)
                        .limit(1)
                        .get();
                    
                    if (programsQuery.empty) {
                        this.hideLoading(loadingOverlay);
                        this.showInvalidCourseIdError();
                        return;
                    }
                    
                    const programDoc = programsQuery.docs[0];
                    const programId = programDoc.id;
                    const programData = programDoc.data();
                    
                    // Get banner images from program
                    const bannerImages = programData.imageUrl || [];
                    
                    // Store program data
                    this.stateManager.setProgramData(programId, courseId, bannerImages);
                    
                    // Load subjects and lectures
                    await Promise.all([
                        this.loadSubjects(programId),
                        this.loadLatestLectures(programId)
                    ]);
                    
                    this.hideLoading(loadingOverlay);
                    this.renderHomePage();
                    
                } catch (error) {
                    console.error("Error loading program data:", error);
                    this.hideLoading(loadingOverlay);
                    this.showError("Failed to load program data. Please try again.");
                }

            async loadSubjects(programId) {
                try {
                    const subjectsSnapshot = await this.db.collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .get();
                    
                    const subjects = [];
                    subjectsSnapshot.forEach(doc => {
                        const data = doc.data();
                        subjects.push({
                            id: doc.id,
                            title: data.title || 'Untitled Subject',
                            mentorName: data.mentorName || 'Unknown Mentor',
                            lectureCount: 0 // Will be updated when we count lectures
                        });
                    });
                    
                    // Count lectures for each subject
                    for (let subject of subjects) {
                        const lecturesSnapshot = await this.db.collection('programs')
                            .doc(programId)
                            .collection('subjects')
                            .doc(subject.id)
                            .collection('lectures')
                            .get();
                        
                        subject.lectureCount = lecturesSnapshot.size;
                    }
                    
                    this.stateManager.setSubjects(subjects);
                    
                } catch (error) {
                    console.error("Error loading subjects:", error);
                    this.stateManager.setSubjects([]);
                }
            }
            
            async loadLatestLectures(programId) {
                try {
                    // First get all subjects
                    const subjectsSnapshot = await this.db.collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .get();
                    
                    const allLectures = [];
                    
                    // For each subject, get lectures with status == true
                    for (const subjectDoc of subjectsSnapshot.docs) {
                        const subjectId = subjectDoc.id;
                        const subjectData = subjectDoc.data();
                        
                        const lecturesSnapshot = await this.db.collection('programs')
                            .doc(programId)
                            .collection('subjects')
                            .doc(subjectId)
                            .collection('lectures')
                            .where('status', '==', true)
                            .orderBy('date', 'desc')
                            .limit(5) // Limit per subject to avoid too many requests
                            .get();
                        
                        lecturesSnapshot.forEach(lectureDoc => {
                            const lectureData = lectureDoc.data();
                            allLectures.push({
                                id: lectureDoc.id,
                                subjectId: subjectId,
                                subjectTitle: subjectData.title || 'Untitled Subject',
                                title: lectureData.lectureTitle || 'Untitled Lecture',
                                mentorName: lectureData.mentorName || 'Unknown Mentor',
                                date: lectureData.date ? this.formatDate(lectureData.date.toDate()) : 'N/A',
                                videoUrl: lectureData.lectureUrl || '',
                                mentorProfile: lectureData.mentorProfile || ''
                            });
                        });
                    }
                    
                    // Sort by date descending and take top 5
                    allLectures.sort((a, b) => {
                        // Simple date comparison for now
                        return b.date.localeCompare(a.date);
                    });
                    
                    const latestLectures = allLectures.slice(0, 5);
                    this.stateManager.setLatestLectures(latestLectures);
                    
                } catch (error) {
                    console.error("Error loading latest lectures:", error);
                    this.stateManager.setLatestLectures([]);
                }
            }
            
            formatDate(date) {
                if (!date) return 'N/A';
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
