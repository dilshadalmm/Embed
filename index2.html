                    if (target.closest('.option-item')) {
                        const optionItem = target.closest('.option-item');
                        const questionSection = optionItem.closest('.question-section');
                        if (questionSection && !questionSection.classList.contains('submitted')) {
                            this.handleOptionClick(questionSection, optionItem);
                        }
                    }
                    
                    if (target.closest('.submit-button')) {
                        const submitButton = target.closest('.submit-button');
                        const questionSection = submitButton.closest('.question-section');
                        if (questionSection) {
                            this.handleSubmitClick(questionSection);
                        }
                    }
                    
                    if (target.closest('.page-number-box')) {
                        const pageBox = target.closest('.page-number-box');
                        const page = parseInt(pageBox.dataset.page);
                        if (!isNaN(page)) {
                            this.handlePageNumberClick(page);
                        }
                    }
                    
                    if (target.closest('.page-button')) {
                        const button = target.closest('.page-button');
                        if (button.classList.contains('prev-button')) {
                            this.handlePaginationClick('prev');
                        } else if (button.classList.contains('next-button')) {
                            this.handlePaginationClick('next');
                        }
                    }
                    
                    if (target.closest('.menu-button')) {
                        this.handleBackButtonClick();
                    }
                    
                    if (target.closest('#retry-button')) {
                        this.handleRetryClick();
                    }
                });
            }
            
            showLoading(message = "Loading...") {
                this.chatContainer.innerHTML = `
                    <div class="single-loading-placeholder">
                        <div class="loading-spinner mx-auto"></div>
                        <p class="mt-2">${message}</p>
                    </div>
                `;
            }
            
            showError(message) {
                this.chatContainer.innerHTML = `
                    <div class="error-container">
                        <div class="error-title">Error</div>
                        <div class="error-message">${message}</div>
                        <button id="retry-button" class="retry-button">Retry</button>
                    </div>
                `;
            }
            
            async loadQuestionsAndBanners() {
                this.showLoading("Loading questions...");
                
                try {
                    await this.loadBannerData();
                    
                    const questionLoader = new ReadinessQuestionLoader(this.db, this.urlParams);
                    const { questions, sourceInfo, isFormatA } = await questionLoader.loadQuestions();
                    
                    if (questions.length === 0) {
                        this.showError("No questions found for this assessment.");
                        return;
                    }
                    
                    questionLoader.sortQuestionsByOrder();
                    this.stateManager.setQuestions(questions, sourceInfo, isFormatA);
                    
                    await this.renderManager.scheduleRender(() => {
                        this.renderQuestionsPage();
                    });
                    
                } catch (error) {
                    console.error("Error loading questions:", error);
                    this.showError(`Failed to load questions: ${error.message}`);
                }
            }
            
            async loadBannerData() {
                try {
                    const bannerDoc = await this.db.collection('courses').doc('banner').get();
                    
                    if (bannerDoc.exists) {
                        const bannerData = bannerDoc.data();
                        const bannerImages = [];
                        
                        for (let i = 1; i <= 10; i++) {
                            const fieldName = `imageUrl${i}`;
                            if (bannerData[fieldName]) {
                                bannerImages.push(bannerData[fieldName]);
                            }
                        }
                        
                        this.stateManager.setBannerImages(bannerImages);
                        
                        if (bannerData.profile_imageUrl) {
                            this.stateManager.setProfileImageUrl(bannerData.profile_imageUrl);
                        }
                    }
                } catch (error) {
                    console.error("Error loading banner data:", error);
                }
            }
            
            updateTopBar() {
                const pageName = this.stateManager.getCurrentPageName();
                const isLoggedIn = this.authHandler && this.authHandler.currentUser;
                
                if (pageName === 'readiness') {
                    this.leftButtonContainer.innerHTML = `
                        <button class="menu-button">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                    `;
                }
                
                let profileUrl = this.stateManager.getProfileImageUrl();
                if (!profileUrl && isLoggedIn && this.authHandler.currentUser) {
                    profileUrl = this.authHandler.currentUser.photoURL;
                }
                
                if (profileUrl) {
                    this.profileImageContainer.innerHTML = `
                        <img src="${profileUrl}" alt="Profile" class="profile-image" onerror="this.src='https://placehold.co/40x40/3B82F6/FFFFFF?text=C'">
                    `;
                } else {
                    this.profileImageContainer.innerHTML = `
                        <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#6b7280;font-weight:600;">C</div>
                    `;
                }
            }
            
            handleBackButtonClick() {
                const { programId, subjectId, chapterId, lectureId, isFormatA, isFormatB } = this.urlParams;
                
                if (isFormatA) {
                    window.location.href = `index1.html?programId=${programId}&subjectId=${subjectId}&chapterId=${chapterId}&lectureId=${lectureId}`;
                } else if (isFormatB) {
                    window.location.href = `index1.html?programId=${programId}&subjectId=${subjectId}&chapterId=${chapterId}`;
                } else {
                    window.location.href = "https://dilshadalmm.github.io/Embed/index10.html";
                }
            }
            
            handleRetryClick() {
                this.loadQuestionsAndBanners();
            }
            
            renderQuestionsPage() {
                this.stateManager.setCurrentPageName('readiness');
                this.updateTopBar();
                
                const pageNumber = this.stateManager.currentPage;
                const totalQuestions = this.stateManager.allQuestions.length;
                const { sourceInfo } = this.stateManager.assessmentInfo;
                const isSingleLectureMode = this.stateManager.isSingleLectureMode();
                
                this.stateManager.totalPages = Math.ceil(totalQuestions / this.stateManager.questionsPerPage);
                
                const startIndex = pageNumber * this.stateManager.questionsPerPage;
                const endIndex = Math.min(startIndex + this.stateManager.questionsPerPage, totalQuestions);
                const currentQuestions = this.stateManager.allQuestions.slice(startIndex, endIndex);
                
                let practiceHtml = '<div class="practice-container">';
                
                practiceHtml += `
                    <div class="readiness-header">
                        <div class="question-number">Readiness Assessment</div>
                        <div class="assessment-info">
                            ${sourceInfo} | Questions: ${totalQuestions}
                        </div>
                    </div>
                `;
                
                practiceHtml += `
                    <div class="page-numbers-container">
                        <div class="page-numbers">
                `;
                
                for (let i = 0; i < this.stateManager.totalPages; i++) {
                    const pageNumberDisplay = i + 1;
                    const isActive = i === pageNumber;
                    practiceHtml += `
                        <div class="page-number-box ${isActive ? 'active' : ''}" data-page="${i}">
                            ${pageNumberDisplay}
                        </div>
                    `;
                }
                
                practiceHtml += `
                        </div>
                    </div>
                `;
                
                currentQuestions.forEach((question, index) => {
                    const questionNumber = startIndex + index + 1;
                    const questionId = question.id;
                    const userSelection = this.stateManager.getUserSelection(questionId);
                    const isSubmitted = this.stateManager.isSubmitted(questionId);
                    const isOpenExplanation = this.stateManager.getCurrentOpenExplanation() === questionId;
                    const questionClass = isSubmitted ? 'question-section submitted' : 'question-section';
                    
                    practiceHtml += `
                        <div class="${questionClass}" data-question-id="${questionId}" data-question-number="${questionNumber}">
                            <div class="question-header">
                                <div class="question-number">Question ${questionNumber}</div>
                                ${!isSingleLectureMode && question.lectureName ? `
                                    <div style="font-size:0.8rem;color:#6b7280;margin-bottom:0.5rem;">
                                        From: ${question.lectureName}
                                    </div>
                                ` : ''}
                                <div class="question-text latex-content">${question.question || 'No question text'}</div>
                            </div>
                            
                            ${question.questionUrl ? `
                                <div class="question-image">
                                    <img src="${question.questionUrl}" alt="Question image" onerror="this.src='https://placehold.co/600x400/F59E0B/FFFFFF?text=Question+Image'">
                                </div>
                            ` : ''}
                            
                            <div class="options-container">
                                ${question.options && question.options.length > 0 ? 
                                    question.options.map((option, optionIndex) => {
                                        const isSelected = userSelection === optionIndex;
                                        const isCorrect = isSubmitted && optionIndex === question.correctIndex;
                                        const isIncorrect = isSubmitted && isSelected && optionIndex !== question.correctIndex;
                                        
                                        let classes = 'option-item';
                                        if (isSelected) classes += ' selected';
                                        if (isCorrect) classes += ' correct';
                                        if (isIncorrect) classes += ' incorrect';
                                        
                                        return `
                                            <div class="${classes}" data-option-index="${optionIndex}">
                                                <input type="radio" 
                                                       class="option-radio" 
                                                       name="question-${questionId}" 
                                                       id="option-${questionId}-${optionIndex}" 
                                                       value="${optionIndex}"
                                                       ${isSelected ? 'checked' : ''}
                                                       ${isSubmitted ? 'disabled' : ''}>
                                                <label for="option-${questionId}-${optionIndex}" style="display: flex; align-items: flex-start; gap: 1rem; width: 100%;">
                                                    <div class="option-marker">${String.fromCharCode(65 + optionIndex)}</div>
                                                    <div class="option-text latex-content">${option || 'No option text'}</div>
                                                </label>
                                            </div>
                                        `;
                                    }).join('') : 
                                    '<p>No options available</p>'
                                }
                            </div>
                            
                            <button class="submit-button" ${userSelection === undefined || isSubmitted ? 'disabled' : ''}>
                                ${isSubmitted ? 'Submitted' : 'Submit Answer'}
                            </button>
                            
                            <div class="explanation-section ${isOpenExplanation ? 'show' : ''}">
                                ${isSubmitted ? `
                                    <div class="result-message ${userSelection === question.correctIndex ? 'correct' : 'incorrect'}">
                                        ${userSelection === question.correctIndex ? 'Correct! Well done!' : `Incorrect. The correct answer is ${String.fromCharCode(65 + question.correctIndex)}.`}
                                    </div>
                                ` : ''}
                                <div class="explanation-title">Explanation:</div>
                                <div class="explanation-text latex-content">${question.explanation || 'No explanation available'}</div>
                                
                                ${question.explanationUrl ? `
                                    <div class="explanation-image">
                                        <img src="${question.explanationUrl}" alt="Explanation image" onerror="this.src='https://placehold.co/600x400/10B981/FFFFFF?text=Explanation+Image'">
                                    </div>
                                ` : ''}
                                
                                ${question.explanationVideoUrl ? `
                                    <div class="explanation-video">
                                        ${this.renderVideoPlayer(question.explanationVideoUrl, question.id)}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
                
                const bannerImageUrl = this.stateManager.getBannerImageForPage(pageNumber);
                if (bannerImageUrl && currentQuestions.length > 0) {
                    practiceHtml += `
                        <div class="page-banner-image">
                            <img src="${bannerImageUrl}" alt="Banner" onerror="this.src='https://placehold.co/600x250/3B82F6/FFFFFF?text=Banner+${pageNumber + 1}'">
                        </div>
                    `;
                }
                
                practiceHtml += `
                    <div class="practice-pagination">
                        <div class="page-info">
                            Questions ${startIndex + 1}-${endIndex} of ${totalQuestions}
                        </div>
                        <div class="pagination-buttons">
                            <button class="page-button prev-button" ${pageNumber === 0 ? 'disabled' : ''}>
                                Previous
                            </button>
                            <button class="page-button next-button" ${pageNumber >= this.stateManager.totalPages - 1 ? 'disabled' : ''}>
                                Next
                            </button>
                        </div>
                    </div>
                `;
                
                practiceHtml += '</div>';
                
                this.chatContainer.innerHTML = practiceHtml;
                this.chatContainer.scrollTop = 0;
                
                this.renderManager.observeContainer(this.chatContainer);
                this.renderManager.scheduleKaTeXRender(this.chatContainer);
            }
            
            renderVideoPlayer(videoUrl, questionId) {
                let videoId = '';
                
                if (videoUrl.includes('youtube.com/watch?v=')) {
                    videoId = videoUrl.split('v=')[1];
                    const ampersandPosition = videoId.indexOf('&');
                    if (ampersandPosition !== -1) {
                        videoId = videoId.substring(0, ampersandPosition);
                    }
                } else if (videoUrl.includes('youtu.be/')) {
                    videoId = videoUrl.split('youtu.be/')[1];
                    const questionMarkPosition = videoId.indexOf('?');
                    if (questionMarkPosition !== -1) {
                        videoId = videoId.substring(0, questionMarkPosition);
                    }
                } else if (videoUrl.includes('youtube.com/embed/')) {
                    videoId = videoUrl.split('embed/')[1];
                    const slashPosition = videoId.indexOf('/');
                    if (slashPosition !== -1) {
                        videoId = videoId.substring(0, slashPosition);
                    }
                } else {
                    videoId = videoUrl.trim();
                }
                
                const uniqueId = `video-${questionId}-${Date.now()}`;
                
                return `
                    <div class="video-wrapper">
                        <div class="video-player-container" id="${uniqueId}" data-video-id="${videoId}">
                            <div class="double-tap-indicator double-tap-left">
                                <div class="double-tap-text">10 sec</div>
                            </div>
                            <div class="double-tap-indicator double-tap-right">
                                <div class="double-tap-text">20 sec</div>
                            </div>
                            
                            <div class="youtube-iframe-wrapper">
                                <!-- YouTube iframe will be inserted here -->
                            </div>
                            <div class="video-overlay">
                                <div class="modern-control-bar">
                                    <div class="top-progress-container" title="Progress">
                                        <div class="progress-track"></div>
                                        <div class="progress-thumb"></div>
                                    </div>
                                    
                                    <div class="controls-row">
                                        <div class="left-controls">
                                            <button class="control-btn play-pause-btn" title="Play/Pause">
                                                <svg class="play-icon" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z"/>
                                                </svg>
                                                <svg class="pause-icon" style="display:none;" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm224-72V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24zm112 0V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24z"/>
                                                </svg>
                                            </button>
                                        </div>
                                        
                                        <div class="center-controls">
                                            <span class="time-display">0:00 / 0:00</span>
                                        </div>
                                        
                                        <div class="right-controls">
                                            <div class="speed-control">
                                                <button class="control-btn speed-btn" title="Playback Speed">1x</button>
                                            </div>
                                            
                                            <button class="control-btn volume-btn" title="Volume">
                                                <i class="fas fa-volume-up"></i>
                                            </button>
                                            
                                            <button class="control-btn fullscreen-btn" title="Fullscreen">
                                                <i class="fas fa-expand"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="video-loading">
                                    <div class="video-loading-spinner"></div>
                                    <span>Loading video...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            handleOptionClick(questionSection, optionItem) {
                const questionId = questionSection.dataset.questionId;
                const selectedIndex = parseInt(optionItem.dataset.optionIndex);
                
                if (questionSection.classList.contains('submitted')) {
                    return;
                }
                
                this.stateManager.setUserSelection(questionId, selectedIndex);
                
                questionSection.querySelectorAll('.option-radio').forEach(radio => {
                    radio.checked = false;
                });
                
                const radioButton = optionItem.querySelector('.option-radio');
                if (radioButton) {
                    radioButton.checked = true;
                }
                
                questionSection.querySelectorAll('.option-item').forEach(item => {
                    item.classList.remove('selected');
                });
                optionItem.classList.add('selected');
                
                const submitButton = questionSection.querySelector('.submit-button');
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Answer';
                }
            }
            
            handleSubmitClick(questionSection) {
                const questionId = questionSection.dataset.questionId;
                const selectedIndex = this.stateManager.getUserSelection(questionId);
                const question = this.stateManager.getQuestionById(questionId);
                
                if (!question || selectedIndex === undefined) {
                    return;
                }
                
                const currentOpenId = this.stateManager.getCurrentOpenExplanation();
                if (currentOpenId && currentOpenId !== questionId) {
                    const previousSection = document.querySelector(`.question-section[data-question-id="${currentOpenId}"] .explanation-section`);
                    if (previousSection) {
                        previousSection.classList.remove('show');
                    }
                }
                
                this.stateManager.setCurrentOpenExplanation(questionId);
                this.stateManager.markSubmitted(questionId);
                questionSection.classList.add('submitted');
                
                questionSection.querySelectorAll('.option-radio').forEach(radio => {
                    radio.disabled = true;
                });
                
                const submitButton = questionSection.querySelector('.submit-button');
                if (submitButton) {
                    submitButton.disabled = true;
                    submitButton.textContent = 'Submitted';
                }
                
                questionSection.querySelectorAll('.option-item').forEach(item => {
                    const itemIndex = parseInt(item.dataset.optionIndex);
                    if (itemIndex === question.correctIndex) {
                        item.classList.add('correct');
                    } else if (itemIndex === selectedIndex && itemIndex !== question.correctIndex) {
                        item.classList.add('incorrect');
                    }
                });
                
                const explanationSection = questionSection.querySelector('.explanation-section');
                if (explanationSection) {
                    explanationSection.classList.add('show');
                    
                    if (!explanationSection.querySelector('.result-message')) {
                        const resultMessage = document.createElement('div');
                        resultMessage.className = `result-message ${selectedIndex === question.correctIndex ? 'correct' : 'incorrect'}`;
                        resultMessage.textContent = selectedIndex === question.correctIndex 
                            ? 'Correct! Well done!' 
                            : `Incorrect. The correct answer is ${String.fromCharCode(65 + question.correctIndex)}.`;
                        
                        explanationSection.insertBefore(resultMessage, explanationSection.firstChild);
                    }
                    
                    this.renderManager.scheduleKaTeXRender(explanationSection);
                }
            }
            
            handlePageNumberClick(page) {
                if (page !== this.stateManager.currentPage) {
                    this.stateManager.clearCurrentOpenExplanation();
                    this.stateManager.currentPage = page;
                    
                    this.renderManager.scheduleRender(() => {
                        this.renderQuestionsPage();
                    });
                }
            }
            
            handlePaginationClick(direction) {
                let newPage = this.stateManager.currentPage;
                
                if (direction === 'prev' && newPage > 0) {
                    newPage--;
                } else if (direction === 'next' && newPage < this.stateManager.totalPages - 1) {
                    newPage++;
                } else {
                    return;
                }
                
                this.stateManager.clearCurrentOpenExplanation();
                this.stateManager.currentPage = newPage;
                
                this.renderManager.scheduleRender(() => {
                    this.renderQuestionsPage();
                });
            }
        }
        
        // ===== INITIALIZE APP =====
        let app;
        
        window.addEventListener('load', () => {
            app = new ReadinessApp();
        });
    </script>
</body>
</html>
