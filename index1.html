        // ===== YOUTUBE THUMBNAIL HELPER =====
        class YouTubeThumbnailHelper {
            static extractVideoId(url) {
                if (!url) return '';
                
                let videoId = '';
                
                // Handle different YouTube URL formats
                if (url.includes('youtube.com/watch?v=')) {
                    videoId = url.split('v=')[1];
                    const ampersandPosition = videoId.indexOf('&');
                    if (ampersandPosition !== -1) {
                        videoId = videoId.substring(0, ampersandPosition);
                    }
                } else if (url.includes('youtu.be/')) {
                    videoId = url.split('youtu.be/')[1];
                    const questionMarkPosition = videoId.indexOf('?');
                    if (questionMarkPosition !== -1) {
                        videoId = videoId.substring(0, questionMarkPosition);
                    }
                } else if (url.includes('youtube.com/embed/')) {
                    videoId = url.split('embed/')[1];
                    const slashPosition = videoId.indexOf('/');
                    if (slashPosition !== -1) {
                        videoId = videoId.substring(0, slashPosition);
                    }
                } else {
                    // Assume it's just a video ID
                    videoId = url.trim();
                }
                
                return videoId;
            }
            
            static getThumbnailUrl(videoId) {
                if (!videoId) return null;
                
                // Try different thumbnail qualities in order
                const thumbnailQualities = [
                    `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`,
                    `https://img.youtube.com/vi/${videoId}/sddefault.jpg`,
                    `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`,
                    `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`,
                    `https://img.youtube.com/vi/${videoId}/default.jpg`
                ];
                
                return thumbnailQualities[0]; // Return highest quality first
            }
        }

        // ===== OPTIMIZED AUTH MANAGER =====
        class AuthManager {
            constructor(app) {
                this.app = app;
                this.auth = null;
                this.currentUser = null;
                this.isInitialized = false;
                this.authModal = null;
                this.resetModal = null;
                this.signUpModal = null;
                this.sessionManager = new SessionManager(app);
                this.permissionManager = new PermissionManager(app);
                this.db = null;
                this.currentProgramId = null;
                this.currentSubjectId = null;
                this.isVerifyingAuth = false;
                this.authInitialized = false;
                this.HOME_URL = "https://dilshadalmm.github.io/Embed/index10.html";
                this.permissionCheckPromise = null;
            }
            
            initialize(programId, subjectId) {
                if (this.isInitialized) return;
                
                try {
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();
                    this.permissionManager.setDB(this.db);
                    
                    this.currentProgramId = programId;
                    this.currentSubjectId = subjectId;
                    
                    this.sessionManager.initialize();
                    this.setupAuthListeners();
                    this.isInitialized = true;
                    console.log("Auth initialized successfully for", programId, subjectId);
                } catch (error) {
                    console.error("Auth initialization error:", error);
                }
            }
            
            setupAuthListeners() {
                // Use a promise to track initial auth state resolution
                let authResolve;
                const authPromise = new Promise(resolve => {
                    authResolve = resolve;
                });
                
                this.auth.onAuthStateChanged(async (user) => {
                    console.log("Auth state changed:", user ? "User logged in" : "No user");
                    this.currentUser = user;
                    
                    if (authResolve) {
                        authResolve(user);
                        authResolve = null;
                        return;
                    }
                    
                    // Non-blocking auth state change handling
                    this.handleAuthStateChange(user).catch(console.error);
                });
                
                authPromise.then(async (initialUser) => {
                    console.log("Initial auth state resolved:", initialUser ? "User exists" : "No user");
                    this.authInitialized = true;
                    
                    // Non-blocking initial auth handling
                    this.handleAuthStateChange(initialUser).catch(console.error);
                });
            }
            
            async handleAuthStateChange(user) {
                if (this.isVerifyingAuth) {
                    console.log("Already verifying auth, skipping duplicate");
                    return;
                }
                
                this.isVerifyingAuth = true;
                
                try {
                    if (!this.authInitialized) {
                        console.log("Auth not fully initialized yet, waiting...");
                        this.isVerifyingAuth = false;
                        return;
                    }
                    
                    // DIRECT ACCESS WITHOUT AUTH: Protected Route Rule
                    if (!user) {
                        console.log("No authentication, redirecting to home");
                        const redirectUrl = window.location.href;
                        localStorage.setItem('redirectUrl', redirectUrl);
                        
                        window.location.replace(this.HOME_URL);
                        return;
                    }
                    
                    // OPTIMISTIC: Validate session optimistically (non-blocking)
                    console.log("Validating session optimistically for user:", user.uid);
                    
                    const sessionValid = await this.sessionManager.validateSession(user.uid);
                    
                    if (!sessionValid) {
                        console.log("Session validation failed, forcing logout");
                        await this.sessionManager.forceLogout(user.uid);
                        return;
                    }
                    
                    // Session is valid (optimistically), set up listener
                    this.sessionManager.setupSessionListener(user.uid);
                    
                    // Check if we have program and subject IDs
                    if (!this.currentProgramId || !this.currentSubjectId) {
                        console.error("Missing programId or subjectId for permission check");
                        if (this.app && this.app.showURLParamsError) {
                            this.app.showURLParamsError();
                        }
                        this.isVerifyingAuth = false;
                        return;
                    }
                    
                    // PARALLEL EXECUTION: Start permission check without awaiting
                    this.checkPermissionsAndUpdateUI(user);
                    
                    if (user) {
                        this.closeAllAuthModals();
                    }
                    
                } catch (error) {
                    console.error("Error in handleAuthStateChange:", error);
                } finally {
                    this.isVerifyingAuth = false;
                }
            }
            
            // Separate method for permission check that doesn't block UI
            async checkPermissionsAndUpdateUI(user) {
                try {
                    // Check user permissions for current program/subject
                    const permissionStatus = await this.permissionManager.checkUserPermissions(
                        user.uid, 
                        this.currentProgramId, 
                        this.currentSubjectId
                    );
                    
                    if (permissionStatus.hasAccess) {
                        // User has access, proceed normally
                        if (user.photoURL) {
                            this.app.stateManager.setProfileImageUrl(user.photoURL);
                            this.app.updateTopBar();
                        }
                        
                        if (this.app && this.app.handleAuthComplete) {
                            this.app.handleAuthComplete(user, true, false);
                        }
                    } else if (permissionStatus.exists && !permissionStatus.approved) {
                        // User has permission document but not approved yet
                        console.log("User is waiting for admin approval:", user.uid);
                        
                        if (this.app && this.app.handleAuthComplete) {
                            this.app.handleAuthComplete(user, false, true);
                        }
                    } else {
                        // User doesn't have permission document or access denied
                        console.log("User doesn't have access:", user.uid);
                        
                        // Redirect to home page if no access
                        window.location.replace(this.HOME_URL);
                    }
                } catch (error) {
                    console.error("Error checking permissions:", error);
                }
            }
            
            async createPermissionDocument(userUid, programId = null, subjectId = null) {
                const targetProgramId = programId || this.currentProgramId;
                const targetSubjectId = subjectId || this.currentSubjectId;
                
                if (!this.db || !userUid || !targetProgramId || !targetSubjectId) {
                    console.error("Cannot create permission document: missing db, userUid, programId, or subjectId");
                    return false;
                }
                
                return await this.permissionManager.createPermissionDocument(userUid, targetProgramId, targetSubjectId);
            }

                    const chaptersSnapshot = await this.db
                        .collection('programs').doc(programId)
                        .collection('subjects').doc(subjectId)
                        .collection('chapters')

                                chapterOrder: data.chapterOrder || 0,

                            };

                const lecturePromises = chapters.map(chapter =>

                const lecturesArray = await Promise.all(lecturePromises);

                            <img src="https://i.postimg.cc/KcVvrkz3/Concept-20251225-020546-0000.png" alt="ConceptBlitz Logo">
                        </button>
                    `;
                } else {
                    // Other pages: default menu button
                    this.leftButtonContainer.innerHTML = `
                        <button class="back-button">
                            <i class="fas fa-bars"></i>
                        </button>
                    `;
                }
                
                // Get mentor URL for profile image
                let profileUrl = this.stateManager.getMentorUrl();
                if (!profileUrl && isLoggedIn && this.authManager.currentUser) {
                    profileUrl = this.authManager.currentUser.photoURL;
                }
                
                if (profileUrl) {
                    this.profileImageContainer.innerHTML = `
                        <img src="${profileUrl}" alt="Profile" class="profile-image" onerror="this.src='https://placehold.co/40x40/3B82F6/FFFFFF?text=C'">
                    `;
                } else {
                    this.profileImageContainer.innerHTML = `
                        <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#6b7280;font-weight:600;">C</div>
                    `;
                }
            }
            
            // New method for auth completion (non-blocking)
            async handleAuthComplete(user, hasAccess = false, waitingForApproval = false) {
                console.time('AuthCompleteProcessing');
                
                if (user && hasAccess) {
                    // User is logged in and has access
                    // Wait for data loading promise if it exists (already started in parallel)
                    if (this.dataLoadingPromise) {
                        try {
                            await this.dataLoadingPromise;
                            console.log("Data ready, rendering content");
                        } catch (error) {
                            console.error("Error waiting for data:", error);
                        }
                    }
                    
                    this.hideSkeleton();
                    this.renderChapterContentsPage();
                } else if (user && waitingForApproval) {
                    // User is logged in but waiting for admin approval
                    this.hideSkeleton();
                    this.showNotApprovedMessage();
                } else {
                    // User is not logged in or doesn't have access
                    console.log("User not authenticated or no access");
                    this.hideSkeleton();
                }
                
                console.timeEnd('AuthCompleteProcessing');
            }
            
            handleSignInClick() {
                this.authManager.showAuthModal();
            }
            
            async handleLogout() {
                try {
                    await this.authManager.signOut();
                } catch (error) {
                    console.error("Logout error:", error);
                }
            }
            
            handleHomeButtonClick() {
                // Navigate to home page
                window.location.href = this.authManager.HOME_URL;
            }
            
            showNotApprovedMessage() {
                this.stateManager.setCurrentPageName('not-approved');
                this.updateTopBar();
                
                const html = `
                    <div class="not-approved-container">
                        <div class="not-approved-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="not-approved-title">Not Yet Approved</div>
                        <div class="not-approved-message">
                            Your account registration was successful!<br><br>
                            We're currently reviewing your account for program "${this.currentRouteParams.programId}" and subject "${this.currentRouteParams.subjectId}".<br><br>
                            Please wait for administrator approval to access the lectures.<br><br>
                            You'll be able to access all content once your account is approved. This usually takes 24-48 hours.
                        </div>
                        <button id="logout-button" class="logout-button">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </button>
                    </div>
                `;
                
                this.chatContainer.innerHTML = html;
                this.chatContainer.scrollTop = 0;
            }
            
            async loadChapters() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                
                // Check if user is logged in
                if (!this.authManager.isUserLoggedIn()) {
                    this.isLoading = false;
                    return;
                }
                
                // Check if we have valid program and subject
                if (!this.currentRouteParams.isValid) {
                    this.showURLParamsError();
                    this.isLoading = false;
                    return;
                }
                
                const { programId, subjectId } = this.currentRouteParams;
                const userId = this.authManager.currentUser.uid;
                
                try {
                    // Load profile image
                    await this.dataManager.loadProfileImage(programId, subjectId);
                    
                    // Load chapters with lectures
                    const chaptersWithLectures = await this.dataManager.loadChaptersWithLectures(programId, subjectId);
                    
                    if (chaptersWithLectures.length === 0) {
                        this.hideSkeleton();
                        this.chatContainer.innerHTML = `
                            <div class="p-8 text-center">
                                <p style="color: #6b7280;">No chapters available for this program and subject.</p>
                            </div>
                        `;
                    } else {
                        // If there's a lectureId in URL, navigate to that lecture
                        if (this.currentRouteParams.lectureId) {
                            let foundLecture = null;
                            for (const item of chaptersWithLectures) {
                                foundLecture = item.lectures.find(l => l.id === this.currentRouteParams.lectureId);
                                if (foundLecture) break;
                            }
                            if (foundLecture) {
                                this.stateManager.setCurrentLecture(foundLecture);
                                this.hideSkeleton();
                                this.renderLectureDetailPage();
                            } else {
                                this.hideSkeleton();
                                this.renderChapterContentsPage();
                            }
                        } else {
                            // Show chapter contents page
                            this.hideSkeleton();
                            this.renderChapterContentsPage();
                        }
                    }
                    
                    this.updateTopBar();
                    
                } catch (error) {
                    console.error("Error loading chapters:", error);
                    this.hideSkeleton();
                    this.chatContainer.innerHTML = `
                        <div class="p-8 text-center">
                            <p style="color: #ef4444;">Failed to load chapters.</p>
                            <button id="retry-load-chapters" class="mt-4 px-4 py-2 bg-blue-600 text-white hover:bg-blue-700" style="border: none;">
                                Retry
                            </button>
                        </div>
                    `;
                    
                    document.getElementById('retry-load-chapters')?.addEventListener('click', () => {
                        this.loadChapters();
                    }, { once: true });
                    
                    this.updateTopBar();
                } finally {
                    this.isLoading = false;
                }
            }
            
            // ===== NEW CHAPTER CONTENTS PAGE =====
            renderChapterContentsPage() {
                this.stateManager.setCurrentPageName('chapter-contents');
                this.updateTopBar();
                
                // Track page render time
                this.pageRenderTime = Date.now();
                
                const chaptersWithLectures = this.stateManager.chaptersWithLectures;
                const { programId, subjectId } = this.currentRouteParams;
                
                let html = `
                    <div class="chapter-contents-container">
                        <div class="contents-wrapper">
                `;
                
                if (chaptersWithLectures.length === 0) {
                    html += `
                        <div class="p-8 text-center">
                            <p style="color: #6b7280;">No chapters found for this program and subject.</p>
                        </div>
                    `;
                } else {
                    chaptersWithLectures.forEach((item, index) => {
                        const { chapter, lectures } = item;
                        const isExpanded = this.cacheManager.isChapterExpanded(chapter.id);
                        const lecturesToShow = isExpanded ? lectures : lectures.slice(0, 2);
                        const remainingLectures = Math.max(0, lectures.length - 2);
                        
                        html += `
                            <div class="chapter-card-new" data-chapter-id="${chapter.id}">
                                <div class="chapter-header">
                                    <h2 class="chapter-title-new">${chapter.chapterTitle}</h2>
                                    <button class="chapter-menu-btn">
                                        <i class="fas fa-ellipsis-h"></i>
                                    </button>
                                </div>
                                
                                <div class="lectures-list">
                        `;
                        
                        if (lectures.length === 0) {
                            html += `
                                <div class="py-3 text-center text-gray-500">
                                    No lectures available
                                </div>
                            `;
                        } else {
                            lecturesToShow.forEach((lecture, lectureIndex) => {
                                const videoId = YouTubeThumbnailHelper.extractVideoId(lecture.lectureUrl);
                                const thumbnailUrl = videoId ? YouTubeThumbnailHelper.getThumbnailUrl(videoId) : null;
                                
                                html += `
                                    <div class="lecture-item" data-lecture-id="${lecture.id}">
                                        <div class="lecture-thumbnail">
                                            ${thumbnailUrl ? `
                                                <div class="youtube-thumbnail" style="background-image: url('${thumbnailUrl}')">
                                                    <div class="youtube-play-icon">
                                                        <i class="fas fa-play"></i>
                                                    </div>
                                                </div>
                                            ` : `
                                                <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#f3f4f6;color:#6b7280;font-size:10px;">
                                                    <i class="fas fa-play"></i>
                                                </div>
                                            `}
                                        </div>
                                        <div class="lecture-info">
                                            <h3 class="lecture-title-new">${lecture.lectureTitle}</h3>
                                            <p class="lecture-description">${lecture.description || 'Video'}</p>
                                        </div>
                                    </div>
                                `;
                            });
                        }
                        
                        html += `
                                </div>
                                
                                ${lectures.length > 2 ? `
                                    <button class="show-all-btn" data-chapter-id="${chapter.id}">
                                        ${isExpanded ? 'Show Less' : `Show All Lectures (${remainingLectures})`}
                                    </button>
                                ` : ''}
                            </div>
                        `;
                    });
                }
                
                html += `
                        </div>
                    </div>
                `;
                
                this.chatContainer.innerHTML = html;
                this.chatContainer.scrollTop = 0;
                
                // Ensure skeleton is hidden
                this.hideSkeleton();
            }
            
            // ===== VIDEO PLAYER PAGE =====
            renderLectureDetailPage() {
                this.stateManager.setCurrentPageName('lecture-detail');
                this.updateTopBar();
                
                const lecture = this.stateManager.getCurrentLecture();
                if (!lecture) {
                    this.renderChapterContentsPage();
                    return;
                }
                
                const { programId, subjectId } = this.currentRouteParams;
                
                // Update URL to include lectureId for SPA navigation
                URLRouter.updateURL(programId, subjectId, lecture.id);
                
                let videoId = YouTubeThumbnailHelper.extractVideoId(lecture.lectureUrl);
                const uniqueId = `video-${lecture.id}-${Date.now()}`;
                
                let detailHtml = `
                    <div class="lecture-detail-container">
                        <div class="video-player-full">
                            ${this.renderSingleVideoPlayer(videoId, uniqueId)}
                        </div>
                        
                        <div class="mentor-info-container">
                            <div class="mentor-profile-image">
                                <img src="${lecture.mentorProfile || 'https://placehold.co/60x60/3B82F6/FFFFFF?text=M'}" 
                                     alt="${lecture.mentorName}" 
                                     onerror="this.src='https://placehold.co/60x60/3B82F6/FFFFFF?text=M'">
                            </div>
                            
                            <div class="mentor-text-container">
                                <div class="video-title">${lecture.lectureTitle}</div>
                                <div class="mentor-name">${lecture.mentorName}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                this.chatContainer.innerHTML = detailHtml;
                
                // Initialize video player with autoplay
                setTimeout(() => {
                    this.initializeVideoPlayer(uniqueId, videoId);
                }, 500);
                
                this.chatContainer.scrollTop = 0;
                
                // Ensure skeleton is hidden
                this.hideSkeleton();
            }
            
            renderSingleVideoPlayer(videoId, uniqueId) {
                return `
                    <div class="video-wrapper" style="width: 100%; margin: 0;">
                        <div class="video-player-container" id="${uniqueId}" data-video-id="${videoId}">
                            <div class="double-tap-indicator double-tap-left">
                                <div class="double-tap-text">10 sec</div>
                            </div>
                            <div class="double-tap-indicator double-tap-right">
                                <div class="double-tap-text">20 sec</div>
                            </div>
                            
                            <div class="youtube-iframe-wrapper">
                            </div>
                            <div class="video-overlay">
                                <div class="modern-control-bar">
                                    <div class="top-progress-container" title="Progress">
                                        <div class="progress-track"></div>
                                        <div class="progress-thumb"></div>
                                    </div>
                                    
                                    <div class="controls-row">
                                        <div class="left-controls">
                                            <button class="control-btn play-pause-btn" title="Play/Pause">
                                                <svg class="play-icon" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z"/>
                                                </svg>
                                                <svg class="pause-icon" style="display:none;" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm224-72V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24zm112 0V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24z"/>
                                                </svg>
                                            </button>
                                        </div>
                                        
                                        <div class="center-controls">
                                            <span class="time-display">0:00 / 0:00</span>
                                        </div>
                                        
                                        <div class="right-controls">
                                            <div class="speed-control">
                                                <button class="control-btn speed-btn" title="Playback Speed">1x</button>
                                            </div>
                                            
                                            <button class="control-btn volume-btn" title="Volume">
                                                <i class="fas fa-volume-up"></i>
                                            </button>
                                            
                                            <button class="control-btn fullscreen-btn" title="Fullscreen">
                                                <i class="fas fa-expand"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="video-loading">
                                    <div class="video-loading-spinner"></div>
                                    <span>Loading video...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            initializeVideoPlayer(containerId, videoId) {
                const container = document.getElementById(containerId);
                if (!container) return null;
                
                if (!videoPlayers.has(containerId) && videoId) {
                    const player = new SimpleYouTubePlayer(containerId, videoId);
                    videoPlayers.set(containerId, player);
                    return player;
                }
                
                return videoPlayers.get(containerId);
            }
            
            // ===== EVENT HANDLERS =====
            async handleLectureClick(lectureId) {
                if (!this.authManager.isUserLoggedIn()) {
                    this.authManager.showAuthModal();
                    return;
                }
                
                const lecture = this.stateManager.getLectureById(lectureId);
                if (!lecture) {
                    // Find lecture in chaptersWithLectures
                    for (const item of this.stateManager.chaptersWithLectures) {
                        const foundLecture = item.lectures.find(l => l.id === lectureId);
                        if (foundLecture) {
                            this.stateManager.setCurrentLecture(foundLecture);
                            this.renderLectureDetailPage();
                            return;
                        }
                    }
                } else {
                    this.stateManager.setCurrentLecture(lecture);
                    this.renderLectureDetailPage();
                }
            }
            
            handleToggleLectures(chapterId, chapterCard) {
                // NEW BEHAVIOR: When expanding a chapter, collapse all other chapters
                const isCurrentlyExpanded = this.cacheManager.isChapterExpanded(chapterId);
                
                // Collapse all chapters first
                for (const expandedChapterId of this.cacheManager.expandedChapters) {
                    if (expandedChapterId !== chapterId) {
                        this.cacheManager.clearChapterExpanded(expandedChapterId);
                    }
                }
                
                // Clear all expanded chapters if we're toggling off
                if (isCurrentlyExpanded) {
                    this.cacheManager.clearChapterExpanded(chapterId);
                } else {
                    // Expand only the clicked chapter
                    this.cacheManager.setChapterExpanded(chapterId);
                }
                
                // Update all chapter cards to reflect collapsed state
                const chapterCards = document.querySelectorAll('.chapter-card-new');
                const chaptersWithLectures = this.stateManager.chaptersWithLectures;
                
                chapterCards.forEach(card => {
                    const cardChapterId = card.dataset.chapterId;
                    const chapterWithLectures = chaptersWithLectures.find(item => item.chapter.id === cardChapterId);
                    
                    if (chapterWithLectures) {
                        const lectures = chapterWithLectures.lectures;
                        const isChapterExpanded = this.cacheManager.isChapterExpanded(cardChapterId);
                        const lecturesToShow = isChapterExpanded ? lectures : lectures.slice(0, 2);
                        const remainingLectures = Math.max(0, lectures.length - 2);
                        
                        // Generate HTML for lectures
                        let lecturesHTML = '';
                        lecturesToShow.forEach((lecture, lectureIndex) => {
                            const videoId = YouTubeThumbnailHelper.extractVideoId(lecture.lectureUrl);
                            const thumbnailUrl = videoId ? YouTubeThumbnailHelper.getThumbnailUrl(videoId) : null;
                            
                            lecturesHTML += `
                                <div class="lecture-item" data-lecture-id="${lecture.id}">
                                    <div class="lecture-thumbnail">
                                        ${thumbnailUrl ? `
                                            <div class="youtube-thumbnail" style="background-image: url('${thumbnailUrl}')">
                                                <div class="youtube-play-icon">
                                                    <i class="fas fa-play"></i>
                                                </div>
                                            </div>
                                        ` : `
                                            <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#f3f4f6;color:#6b7280;font-size:10px;">
                                                <i class="fas fa-play"></i>
                                            </div>
                                        `}
                                    </div>
                                    <div class="lecture-info">
                                        <h3 class="lecture-title-new">${lecture.lectureTitle}</h3>
                                        <p class="lecture-description">${lecture.description || 'Video'}</p>
                                    </div>
                                </div>
                            `;
                        });
                        
                        // Update the lectures list
                        const lecturesList = card.querySelector('.lectures-list');
                        if (lecturesList) {
                            lecturesList.innerHTML = lecturesHTML;
                        }
                        
                        // Update the button text
                        const toggleBtn = card.querySelector('.show-all-btn');
                        if (toggleBtn) {
                            toggleBtn.textContent = isChapterExpanded ? 'Show Less' : `Show All Lectures (${remainingLectures})`;
                        }
                    }
                });
            }
            
            handleBackButtonClick() {
                const currentPage = this.stateManager.getCurrentPageName();
                
                // STRICT ROUTING CONTROL
                if (currentPage === 'lecture-detail') {
                    // Video page: always go back to lecture playlist page
                    cleanupVideoPlayers();
                    
                    // Update URL to remove lectureId
                    const { programId, subjectId } = this.currentRouteParams;
                    URLRouter.updateURL(programId, subjectId);
                    this.currentRouteParams.lectureId = null;
                    
                    this.renderChapterContentsPage();
                } else if (currentPage === 'chapter-contents') {
                    // Lecture playlist page: always redirect to Home Page
                    window.location.href = this.authManager.HOME_URL;
                } else if (currentPage === 'signin-prompt' || currentPage === 'not-approved') {
                    // Stay on same page for auth states
                    window.location.reload();
                } else if (currentPage === 'url-error') {
                    // Try to parse URL again
                    this.currentRouteParams = URLRouter.getRouteParams();
                    if (this.currentRouteParams.isValid) {
                        this.stateManager.setProgramAndSubject(
                            this.currentRouteParams.programId, 
                            this.currentRouteParams.subjectId
                        );
                        this.authManager.setProgramAndSubject(
                            this.currentRouteParams.programId, 
                            this.currentRouteParams.subjectId
                        );
                        
                        if (this.authManager.isUserLoggedIn()) {
                            this.loadChapters();
                        } else {
                            // Should redirect via auth state change
                            window.location.reload();
                        }
                    }
                } else {
                    // Default to chapter contents page
                    this.renderChapterContentsPage();
                }
            }
        }
        
        let app;
        
        // OPTIMIZED: Use DOMContentLoaded instead of window.load
        document.addEventListener('DOMContentLoaded', () => {
            // App is already initialized (starts in constructor)
            console.log("DOM Content Loaded - App is ready");
        });
        
        // Fallback: If DOM is already loaded, app is already initializing
        if (document.readyState === 'loading') {
            // DOM is still loading, wait for DOMContentLoaded
            document.addEventListener('DOMContentLoaded', () => {
                console.log("DOM Content Loaded");
            });
        } else {
            // DOM is already loaded
            console.log("DOM already loaded");
        }
        
        window.ConceptBlitzApp = ConceptBlitzApp;
    </script>
