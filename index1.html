        // ===== UPDATED AUTH MANAGER =====
        class AuthManager {
            constructor(app) {
                this.app = app;
                this.auth = null;
                this.currentUser = null;
                this.isInitialized = false;
                this.authModal = null;
                this.resetModal = null;
                this.signUpModal = null;
                this.sessionManager = new SessionManager(app);
                this.permissionManager = new PermissionManager(app);
                this.db = null;
                this.currentProgramId = null;
                this.currentSubjectId = null;
                this.isVerifyingAuth = false;
                this.authInitialized = false;
                this.HOME_URL = "https://dilshadalmm.github.io/Embed/index10.html";
            }
            
            initialize(programId, subjectId) {
                if (this.isInitialized) return;
                
                try {
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();
                    this.permissionManager.setDB(this.db);
                    
                    this.currentProgramId = programId;
                    this.currentSubjectId = subjectId;
                    
                    this.sessionManager.initialize();
                    this.setupAuthListeners();
                    this.isInitialized = true;
                    console.log("Auth initialized successfully for", programId, subjectId);
                } catch (error) {
                    console.error("Auth initialization error:", error);
                }
            }
            
            setupAuthListeners() {
                let authResolve;
                const authPromise = new Promise(resolve => {
                    authResolve = resolve;
                });
                
                this.auth.onAuthStateChanged(async (user) => {
                    console.log("Auth state changed:", user ? "User logged in" : "No user");
                    this.currentUser = user;
                    
                    if (authResolve) {
                        authResolve(user);
                        authResolve = null;
                        return;
                    }
                    
                    await this.handleAuthStateChange(user);
                });
                
                authPromise.then(async (initialUser) => {
                    console.log("Initial auth state resolved:", initialUser ? "User exists" : "No user");
                    this.authInitialized = true;
                    await this.handleAuthStateChange(initialUser);
                });
            }
            
            async handleAuthStateChange(user) {
                if (this.isVerifyingAuth) {
                    console.log("Already verifying auth, skipping duplicate");
                    return;
                }
                
                this.isVerifyingAuth = true;
                
                try {
                    if (!this.authInitialized) {
                        console.log("Auth not fully initialized yet, waiting...");
                        this.isVerifyingAuth = false;
                        return;
                    }
                    
                    // DIRECT ACCESS WITHOUT AUTH: Protected Route Rule
                    if (!user) {
                        console.log("No authentication, redirecting to home");
                        const redirectUrl = window.location.href;
                        localStorage.setItem('redirectUrl', redirectUrl);
                        
                        window.location.replace(this.HOME_URL);
                        return;
                    }
                    
                    // User is logged in via Firebase Auth, now check session
                    console.log("Validating session for user:", user.uid);
                    
                    const sessionValid = await this.sessionManager.validateSession(user.uid);
                    
                    if (!sessionValid) {
                        console.log("Session validation failed, forcing logout");
                        await this.sessionManager.forceLogout(user.uid);
                        return;
                    }
                    
                    // Session is valid, set up listener
                    this.sessionManager.setupSessionListener(user.uid);
                    
                    // Check if we have program and subject IDs
                    if (!this.currentProgramId || !this.currentSubjectId) {
                        console.error("Missing programId or subjectId for permission check");
                        if (this.app && this.app.showURLParamsError) {
                            this.app.showURLParamsError();
                        }
                        this.isVerifyingAuth = false;
                        return;
                    }
                    
                    // Check user permissions for current program/subject
                    const permissionStatus = await this.permissionManager.checkUserPermissions(
                        user.uid, 
                        this.currentProgramId, 
                        this.currentSubjectId
                    );
                    
                    if (permissionStatus.hasAccess) {
                        // User has access, proceed normally
                        if (user.photoURL) {
                            this.app.stateManager.setProfileImageUrl(user.photoURL);
                            this.app.updateTopBar();
                        }
                        
                        if (this.app && this.app.handleAuthStateChange) {
                            this.app.handleAuthStateChange(user, true, false);
                        }
                    } else if (permissionStatus.exists && !permissionStatus.approved) {
                        // User has permission document but not approved yet
                        console.log("User is waiting for admin approval:", user.uid);
                        
                        if (this.app && this.app.handleAuthStateChange) {
                            this.app.handleAuthStateChange(user, false, true);
                        }
                    } else {
                        // User doesn't have permission document or access denied
                        console.log("User doesn't have access:", user.uid);
                        
                        // Redirect to home page if no access
                        window.location.replace(this.HOME_URL);
                    }
                    
                    if (user) {
                        this.closeAllAuthModals();
                    }
                    
                } catch (error) {
                    console.error("Error in handleAuthStateChange:", error);
                } finally {
                    this.isVerifyingAuth = false;
                }
            }

        class DataManager {

                this.app = app;
                this.db = null;
                this.cacheManager = app.cacheManager;
            }
            
            setDB(db) {
                this.db = db;
            }
            
            async loadChapters(programId, subjectId) {
                // Check cache first
                const cachedChapters = this.cacheManager.getChapters(programId, subjectId);
                if (cachedChapters) {
                    console.log("Using cached chapters for", programId, subjectId);
                    this.app.stateManager.setAllChapters(cachedChapters);
                    return cachedChapters;
                }
                
                if (!this.db || !programId || !subjectId) {
                    console.error("Cannot load chapters: missing db, programId, or subjectId");
                    return [];
                }
                
                try {
                    // Load chapters from: /programs/{programId}/subjects/{subjectId}/chapters
                    const chaptersSnapshot = await this.db
                        .collection('programs').doc(programId)
                        .collection('subjects').doc(subjectId)
                        .collection('chapters')
                        .orderBy('chapterOrder', 'asc')
                        .get();
                    
                    if (chaptersSnapshot.empty) {
                        console.log("No chapters found for", programId, subjectId);
                        this.cacheManager.setChapters(programId, subjectId, []);
                        return [];
                    }
                    
                    const chapters = [];
                    chaptersSnapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.chapterTitle) {
                            const chapter = {
                                id: doc.id,
                                chapterTitle: data.chapterTitle || 'Untitled Chapter',
                                chapterOrder: data.chapterOrder || 0,
                                programId: programId,
                                subjectId: subjectId
                            };
                            chapters.push(chapter);
                        }
                    });
                    
                    // Store in cache
                    this.cacheManager.setChapters(programId, subjectId, chapters);
                    this.app.stateManager.setAllChapters(chapters);
                    
                    console.log("Loaded", chapters.length, "chapters for", programId, subjectId);
                    return chapters;
                    
                } catch (error) {
                    console.error("Error loading chapters:", error);
                    return [];
                }
            }

                this.stateManager = new StateManager();
                this.cacheManager = new CacheManager();
                this.authManager = new AuthManager(this);
                this.dataManager = new DataManager(this);
                this.isInitialized = false;
                this.isLoading = false;
                this.currentRouteParams = null;
                this.appReadyCalled = false;
                this.activeDropdownId = null; // Track which item has dropdown open
                this.actionModal = null; // Track action modal
                
                this.appWrapper = document.getElementById('app-wrapper');
                this.chatContainer = document.getElementById('chat-container');
                this.leftButtonContainer = document.getElementById('left-button-container');
                this.profileImageContainer = document.getElementById('profile-image-container');
                this.searchBox = document.querySelector('.search-box');
                
                this.db = null;
                this.firebaseConfig = {
                    apiKey: "AIzaSyBJ_G5o4otg7riemfJDMOcPoHoIVH7emsc",
                    authDomain: "geobazarr.firebaseapp.com",
                    databaseURL: "https://geobazarr-default-rtdb.firebaseio.com",
                    projectId: "geobazarr",
                    storageBucket: "geobazarr.firebasestorage.app",
                    messagingSenderId: "679949247383",
                    appId: "1:679949247383:web:036d4f32038422ebb89ad2"
                };
                
                // Bind methods
                this.handleChapterCardClick = this.handleChapterCardClick.bind(this);
                this.handleLectureCardClick = this.handleLectureCardClick.bind(this);
                this.handleBackButtonClick = this.handleBackButtonClick.bind(this);
                this.handleAuthStateChange = this.handleAuthStateChange.bind(this);
                this.handleSignInClick = this.handleSignInClick.bind(this);
                this.handleLogout = this.handleLogout.bind(this);
                this.handleWatchChapter = this.handleWatchChapter.bind(this);
                this.handlePracticeQuestions = this.handlePracticeQuestions.bind(this);
                this.handleWatchLecture = this.handleWatchLecture.bind(this);
                this.handleCheckReadiness = this.handleCheckReadiness.bind(this);
                this.closeAllDropdowns = this.closeAllDropdowns.bind(this);
                this.handleNavigationBack = this.handleNavigationBack.bind(this);
                
                this.initialize();
            }
            
            async initialize() {
                if (this.isInitialized) return;
                
                try {
                    // Step 1: Parse URL parameters
                    this.currentRouteParams = URLRouter.getRouteParams();
                    console.log("Route params:", this.currentRouteParams);
                    
                    // Validate URL parameters
                    if (!this.currentRouteParams.isValid) {
                        this.showURLParamsError();
                        return;
                    }
                    
                    // Set program and subject in state manager
                    this.stateManager.setProgramAndSubject(
                        this.currentRouteParams.programId, 
                        this.currentRouteParams.subjectId
                    );
                    
                    // Set current chapterId from URL if exists
                    if (this.currentRouteParams.chapterId) {
                        this.stateManager.setCurrentChapterId(this.currentRouteParams.chapterId);
                    }
                    
                    // Step 2: Initialize Firebase
                    firebase.initializeApp(this.firebaseConfig);
                    this.db = firebase.firestore();
                    console.log("Firebase initialized successfully");
                    
                    // Step 3: Initialize managers with DB
                    this.dataManager.setDB(this.db);
                    
                    // Step 4: Initialize auth with program/subject
                    this.authManager.initialize(
                        this.currentRouteParams.programId, 
                        this.currentRouteParams.subjectId
                    );
                    
                    // Step 5: Setup event delegation
                    this.setupEventDelegation();
                    
                    // Step 6: Setup popstate listener for SPA navigation
                    window.addEventListener('popstate', (event) => {
                        if (event.state) {
                            const currentPage = this.stateManager.getCurrentPageName();
                            
                            // If this is a back navigation (check history length)
                            if (window.history.length > 1) {
                                this.handleNavigationBack(currentPage);
                            } else {
                                // Forward navigation - use existing logic
                                this.handlePopState(event.state);
                            }
                        }
                    });
                    
                    this.isInitialized = true;
                    
                } catch (error) {
                    console.error("Firebase initialization error:", error);
                    this.showError("Firebase initialization failed. Please refresh the page.");
                }
            }
            
            appReady() {
                if (this.appReadyCalled) return;
                this.appReadyCalled = true;
                
                // Remove initial loading indicator
                const initialLoading = document.getElementById('initial-loading');
                if (initialLoading) {
                    initialLoading.remove();
                }
            }
            
            handlePopState(state) {
                // Update current route params
                this.currentRouteParams = {
                    programId: state.programId,
                    subjectId: state.subjectId,
                    chapterId: state.chapterId,
                    lectureId: state.lectureId,
                    isValid: state.programId && state.subjectId,
                    hasChapterId: !!state.chapterId,
                    hasLectureId: !!state.lectureId
                };
                
                // Update state manager
                this.stateManager.setProgramAndSubject(state.programId, state.subjectId);
                this.authManager.setProgramAndSubject(state.programId, state.subjectId);
                
                // Update current chapterId
                if (state.chapterId) {
                    this.stateManager.setCurrentChapterId(state.chapterId);
                }
                
                // Clear relevant caches
                if (this.authManager.currentUser) {
                    this.cacheManager.clearPermission(state.programId, state.subjectId, this.authManager.currentUser.uid);
                }
                
                // Handle navigation based on state
                if (state.lectureId) {
                    // Navigate to specific lecture
                    const lecture = this.stateManager.getLectureById(state.lectureId);
                    if (lecture) {
                        this.stateManager.setCurrentLecture(lecture);
                        this.renderLectureDetailPage();
                    } else {
                        // Load data first, then navigate to lecture
                        this.loadChapterLectures(state.chapterId).then(() => {
                            const lecture = this.stateManager.getLectureById(state.lectureId);
                            if (lecture) {
                                this.stateManager.setCurrentLecture(lecture);
                                this.renderLectureDetailPage();
                            }
                        });
                    }
                } else if (state.chapterId) {
                    // Navigate to lecture list for chapter
                    const chapter = this.stateManager.getChapterById(state.chapterId);
                    if (chapter) {
                        this.stateManager.setCurrentChapter(chapter);
                        this.renderLecturesPage();
                    } else {
                        // Load data first, then navigate to chapter
                        this.loadChapters().then(() => {
                            const chapter = this.stateManager.getChapterById(state.chapterId);
                            if (chapter) {
                                this.stateManager.setCurrentChapter(chapter);
                                this.renderLecturesPage();
                            }
                        });
                    }
                } else {
                    // Navigate to chapter list
                    this.renderChaptersPage();
                }
            }
            
            setupEventDelegation() {
                document.addEventListener('click', (e) => {
                    const target = e.target;
                    
                    // Close action modal when clicking outside
                    if (target.closest('#action-modal-overlay') && !target.closest('.action-modal')) {
                        this.closeActionModal();
                    }
                    
                    // Handle chapter card clicks
                    if (target.closest('.chapter-card')) {
                        const chapterCard = target.closest('.chapter-card');
                        const chapterId = chapterCard.dataset.chapterId;
                        if (chapterId) {
                            this.showActionModal('chapter', chapterId);
                        }
                    }
                    
                    // Handle lecture card clicks
                    if (target.closest('.lecture-card')) {
                        const lectureCard = target.closest('.lecture-card');
                        const lectureId = lectureCard.dataset.lectureId;
                        if (lectureId) {
                            this.showActionModal('lecture', lectureId);
                        }
                    }
                    
                    if (target.closest('.back-button')) {
                        this.handleBackButtonClick();
                    }
                    
                    if (target.closest('#sign-in-prompt-button')) {
                        this.handleSignInClick();
                    }
                    
                    // Handle logout button
                    if (target.closest('#logout-button')) {
                        this.handleLogout();
                    }
                    
                    // Handle action modal buttons
                    if (target.closest('#watch-chapter-btn')) {
                        const modal = target.closest('.action-modal-overlay');
                        const chapterId = modal?.dataset.parentId;
                        if (chapterId) {
                            this.handleWatchChapter(chapterId);
                            this.closeActionModal();
                        }
                    }
                    
                    if (target.closest('#practice-questions-btn')) {
                        const modal = target.closest('.action-modal-overlay');
                        const chapterId = modal?.dataset.parentId;
                        if (chapterId) {
                            this.handlePracticeQuestions(chapterId);
                            this.closeActionModal();
                        }
                    }
                    
                    if (target.closest('#watch-lecture-btn')) {
                        const modal = target.closest('.action-modal-overlay');
                        const lectureId = modal?.dataset.parentId;
                        if (lectureId) {
                            this.handleWatchLecture(lectureId);
                            this.closeActionModal();
                        }
                    }
                    
                    if (target.closest('#check-readiness-btn')) {
                        const modal = target.closest('.action-modal-overlay');
                        const lectureId = modal?.dataset.parentId;
                        if (lectureId) {
                            this.handleCheckReadiness(lectureId);
                            this.closeActionModal();
                        }
                    }
                    
                    // Handle action modal close button
                    if (target.closest('#action-modal-close')) {
                        this.closeActionModal();
                    }
                });
                
                // DISABLE SEARCH BOX INTERACTION
                if (this.searchBox) {
                    this.searchBox.addEventListener('focus', (e) => {
                        e.preventDefault();
                        this.searchBox.blur();
                    });
                    
                    this.searchBox.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.searchBox.blur();
                    });
                    
                    this.searchBox.addEventListener('keydown', (e) => {
                        e.preventDefault();
                    });
                    
                    this.searchBox.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                    });
                }
            }
            
            showError(message) {
                console.error(message);
                this.chatContainer.innerHTML = `
                    <div class="p-8 text-center">
                        <p style="color: #ef4444;">${message}</p>
                        <button id="retry-load" class="mt-4 px-4 py-2 bg-blue-600 text-white hover:bg-blue-700" style="border: none;">
                            Retry
                        </button>
                    </div>
                `;
                
                document.getElementById('retry-load')?.addEventListener('click', () => {
                    this.initialize();
                }, { once: true });
            }
            
            showURLParamsError() {
                this.stateManager.setCurrentPageName('url-error');
                this.updateTopBar();
                
                const html = `
                    <div class="url-error-container">
                        <div class="url-error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="url-error-title">Invalid URL Parameters</div>
                        <div class="url-error-message">
                            The URL must include both programId and subjectId parameters.<br><br>
                            Supported formats:<br>
                             ?programId=program1&subjectId=subject1<br>
                             /program/program1/subject/subject1<br><br>
                            Please check the URL and try again.
                        </div>
                    </div>
                `;
                
                this.chatContainer.innerHTML = html;
                this.chatContainer.scrollTop = 0;
                
                // App is ready to show error
                this.appReady();
            }
            
            showLoading() {
                const loadingOverlay = document.createElement('div');
                loadingOverlay.className = 'loading-overlay';
                loadingOverlay.innerHTML = `
                    <div class="loading-content">
                        <div class="loading-spinner mx-auto mb-4"></div>
                        <p>Loading...</p>
                    </div>
                `;
                document.body.appendChild(loadingOverlay);
                return loadingOverlay;
            }
            
            hideLoading(loadingOverlay) {
                if (loadingOverlay && loadingOverlay.parentNode) {
                    loadingOverlay.parentNode.removeChild(loadingOverlay);
                }
            }
            
            updateTopBar() {
                const pageName = this.stateManager.getCurrentPageName();
                const isLoggedIn = this.authManager.isUserLoggedIn();
                
                if (pageName === 'lecture-detail') {
                    this.leftButtonContainer.innerHTML = `
                        <button class="back-button">
                            <img src="https://i.postimg.cc/y8rgbFFm/Concept_20260108_212537_0000.png" alt="Back">
                        </button>
                    `;
                } else {
                    this.leftButtonContainer.innerHTML = `
                        <button class="back-button">
                            <i class="fas fa-bars"></i>
                        </button>
                    `;
                }
                
                let profileUrl = this.stateManager.getProfileImageUrl();
                if (!profileUrl && isLoggedIn && this.authManager.currentUser) {
                    profileUrl = this.authManager.currentUser.photoURL;
                }
                
                if (profileUrl) {
                    this.profileImageContainer.innerHTML = `
                        <img src="${profileUrl}" alt="Profile" class="profile-image" onerror="this.src='https://placehold.co/40x40/3B82F6/FFFFFF?text=C'">
                    `;
                } else {
                    this.profileImageContainer.innerHTML = `
                        <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#6b7280;font-weight:600;">C</div>
                    `;
                }
            }
            
            async handleAuthStateChange(user, hasAccess = false, waitingForApproval = false) {
                // Hide initial loading indicator when auth state is resolved
                if (!this.appReadyCalled) {
                    this.appReady();
                }
                
                if (user && hasAccess) {
                    // User is logged in and has access
                    await this.loadChapters();
                } else if (user && waitingForApproval) {
                    // User is logged in but waiting for admin approval
                    this.showNotApprovedMessage();
                } else {
                    // User is not logged in or doesn't have access
                    console.log("User not authenticated or no access");
                }
            }
            
            handleSignInClick() {
                this.authManager.showAuthModal();
            }
            
            async handleLogout() {
                try {
                    await this.authManager.signOut();
                } catch (error) {
                    console.error("Logout error:", error);
                }
            }
            
            showNotApprovedMessage() {
                this.stateManager.setCurrentPageName('not-approved');
                this.updateTopBar();
                
                const html = `
                    <div class="not-approved-container">
                        <div class="not-approved-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="not-approved-title">Not Yet Approved</div>
                        <div class="not-approved-message">
                            Your account registration was successful!<br><br>
                            We're currently reviewing your account for program "${this.currentRouteParams.programId}" and subject "${this.currentRouteParams.subjectId}".<br><br>
                            Please wait for administrator approval to access the lectures.<br><br>
                            You'll be able to access all content once your account is approved. This usually takes 24-48 hours.
                        </div>
                        <button id="logout-button" class="logout-button">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </button>
                    </div>
                `;
                
                this.chatContainer.innerHTML = html;
                this.chatContainer.scrollTop = 0;
                
                // App is ready to show not approved message
                if (!this.appReadyCalled) {
                    this.appReady();
                }
            }
            
            async loadChapters() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                
                // Check if user is logged in
                if (!this.authManager.isUserLoggedIn()) {
                    this.isLoading = false;
                    return;
                }
                
                // Check if we have valid program and subject
                if (!this.currentRouteParams.isValid) {
                    this.showURLParamsError();
                    this.isLoading = false;
                    return;
                }
                
                const { programId, subjectId } = this.currentRouteParams;
                const userId = this.authManager.currentUser.uid;
                
                try {
                    // Load profile image
                    await this.dataManager.loadProfileImage(programId, subjectId);
                    
                    // Load chapters
                    const chapters = await this.dataManager.loadChapters(programId, subjectId);
                    
                    if (chapters.length === 0) {
                        this.chatContainer.innerHTML = `
                            <div class="p-8 text-center">
                                <p style="color: #6b7280;">No chapters available for this program and subject.</p>
                            </div>
                        `;
                    } else {
                        // If there's a chapterId in URL, navigate to that chapter's lectures
                        if (this.currentRouteParams.chapterId) {
                            const chapter = chapters.find(c => c.id === this.currentRouteParams.chapterId);
                            if (chapter) {
                                this.stateManager.setCurrentChapter(chapter);
                                await this.loadChapterLectures(chapter.id);
                                this.renderLecturesPage();
                            } else {
                                this.renderChaptersPage();
                            }
                        } else {
                            // Show chapter list
                            this.renderChaptersPage();
                        }
                    }
                    
                    this.updateTopBar();
                    
                } catch (error) {
                    console.error("Error loading chapters:", error);
                    this.chatContainer.innerHTML = `
                        <div class="p-8 text-center">
                            <p style="color: #ef4444;">Failed to load chapters.</p>
                            <button id="retry-load-chapters" class="mt-4 px-4 py-2 bg-blue-600 text-white hover:bg-blue-700" style="border: none;">
                                Retry
                            </button>
                        </div>
                    `;
                    
                    document.getElementById('retry-load-chapters')?.addEventListener('click', () => {
                        this.loadChapters();
                    }, { once: true });
                    
                    this.updateTopBar();
                } finally {
                    this.isLoading = false;
                }
            }
            
            async loadChapterLectures(chapterId) {
                const { programId, subjectId } = this.currentRouteParams;
                
                try {
                    const lectures = await this.dataManager.loadLectures(programId, subjectId, chapterId);
                    
                    if (lectures.length === 0) {
                        console.log("No lectures found for chapter:", chapterId);
                    }
                    
                    return lectures;
                } catch (error) {
                    console.error("Error loading lectures for chapter:", chapterId, error);
                    return [];
                }
            }
            
            closeAllDropdowns() {
                // Close action modal
                this.closeActionModal();
                this.activeDropdownId = null;
            }
            
            closeActionModal() {
                if (this.actionModal && this.actionModal.parentNode) {
                    this.actionModal.parentNode.removeChild(this.actionModal);
                    this.actionModal = null;
                }
                this.activeDropdownId = null;
            }
            
            // ===== NEW ACTION MODAL METHOD =====
            showActionModal(type, id) {
                this.closeAllDropdowns();
                this.activeDropdownId = `${type}-${id}`;
                
                let title = '';
                let buttons = '';
                
                if (type === 'chapter') {
                    const chapter = this.stateManager.getChapterById(id);
                    title = chapter?.chapterTitle || 'Chapter Actions';
                    buttons = `
                        <button id="watch-chapter-btn" class="modal-action-btn watch-option">
                            <i class="fas fa-book"></i>
                            <span>Watch Lectures</span>
                        </button>
                        <button id="practice-questions-btn" class="modal-action-btn practice-option">
                            <i class="fas fa-question-circle"></i>
                            <span>Practice Questions</span>
                        </button>
                    `;
                } else if (type === 'lecture') {
                    const lecture = this.stateManager.getLectureById(id);
                    title = lecture?.lectureTitle || 'Lecture Actions';
                    buttons = `
                        <button id="watch-lecture-btn" class="modal-action-btn watch-option">
                            <i class="fas fa-play-circle"></i>
                            <span>Watch Lecture</span>
                        </button>
                        <button id="check-readiness-btn" class="modal-action-btn readiness-option">
                            <i class="fas fa-graduation-cap"></i>
                            <span>Check Readiness</span>
                        </button>
                    `;
                }
                
                const modalHtml = `
                    <div class="action-modal-overlay" id="action-modal-overlay" data-parent-id="${id}">
                        <div class="action-modal">
                            <div class="action-modal-header">
                                <div class="action-modal-title">${title}</div>
                                <button class="action-modal-close" id="action-modal-close">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="action-modal-body">
                                ${buttons}
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.insertAdjacentHTML('beforeend', modalHtml);
                this.actionModal = document.getElementById('action-modal-overlay');
            }
            
            // ===== CHAPTER LIST PAGE =====

                this.stateManager.setCurrentPageName('chapters');
                this.updateTopBar();
                
                const chapters = this.stateManager.allChapters;
                const { programId, subjectId } = this.currentRouteParams;

                `;

                    chaptersHtml += `
                        <div class="p-8 text-center">

                                    <div class="chapter-title">${chapter.chapterTitle}</div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                chaptersHtml += `
                    </div>
                </div>
                `;
                
                this.chatContainer.innerHTML = chaptersHtml;

            // ===== LECTURE LIST PAGE =====
            renderLecturesPage() {
                this.stateManager.setCurrentPageName('lectures');
                this.updateTopBar();
                
                const lectures = this.stateManager.allLectures;
                const currentChapter = this.stateManager.currentChapter;
                const { programId, subjectId } = this.currentRouteParams;
                
                if (!currentChapter) {
                    this.renderChaptersPage();
                    return;
                }
                
                let lecturesHtml = '<div class="lecture-card-container">';
                
                lecturesHtml += `
                    <div class="lecture-cards-wrapper">
                        <div style="padding: 12px 16px; background: #f8fafc; border-bottom: 1px solid #e5e7eb; font-size: 14px; color: #4b5563;">
                            Program: ${programId} | Subject: ${subjectId} | Chapter: ${currentChapter.chapterTitle} | Lectures: ${lectures.length}
                        </div>
                `;
                
                if (lectures.length === 0) {
                    lecturesHtml += `
                        <div class="p-8 text-center">
                            <p style="color: #6b7280;">No lectures found for this chapter.</p>
                        </div>
                    `;
                } else {
                    lectures.forEach((lecture, index) => {
                        lecturesHtml += `
                            <div class="lecture-card" data-lecture-id="${lecture.id}">
                                <div class="order-tag">${index + 1}</div>
                                <div class="title-container">
                                    <div class="lecture-title">${lecture.lectureTitle}</div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                lecturesHtml += `
                    </div>
                </div>
                `;
                
                this.chatContainer.innerHTML = lecturesHtml;
                this.chatContainer.scrollTop = 0;
            }
            
            // ===== VIDEO PLAYER PAGE =====
            renderLectureDetailPage() {
                this.stateManager.setCurrentPageName('lecture-detail');
                this.updateTopBar();
                
                const lecture = this.stateManager.getCurrentLecture();
                if (!lecture) {
                    this.renderLecturesPage();
                    return;
                }
                
                const { programId, subjectId } = this.currentRouteParams;
                const chapterId = lecture.chapterId || this.stateManager.getCurrentChapterId();
                
                // Update URL to include lectureId for SPA navigation
                URLRouter.updateURL(programId, subjectId, chapterId, lecture.id);
                
                let videoId = '';
                const lectureUrl = lecture.lectureUrl || '';
                
                if (lectureUrl.includes('youtube.com/watch?v=')) {
                    videoId = lectureUrl.split('v=')[1];
                    const ampersandPosition = videoId.indexOf('&');
                    if (ampersandPosition !== -1) {
                        videoId = videoId.substring(0, ampersandPosition);
                    }
                } else if (lectureUrl.includes('youtu.be/')) {
                    videoId = lectureUrl.split('youtu.be/')[1];
                    const questionMarkPosition = videoId.indexOf('?');
                    if (questionMarkPosition !== -1) {
                        videoId = videoId.substring(0, questionMarkPosition);
                    }
                } else if (lectureUrl.includes('youtube.com/embed/')) {
                    videoId = lectureUrl.split('embed/')[1];
                    const slashPosition = videoId.indexOf('/');
                    if (slashPosition !== -1) {
                        videoId = videoId.substring(0, slashPosition);
                    }
                } else {
                    videoId = lectureUrl.trim();
                }
                
                const uniqueId = `video-${lecture.id}-${Date.now()}`;
                
                let detailHtml = `
                    <div class="lecture-detail-container">
                        <div class="video-player-full">
                            ${this.renderSingleVideoPlayer(videoId, uniqueId)}
                        </div>
                        
                        <div class="mentor-info-container">
                            <div class="mentor-profile-image">
                                <img src="${lecture.mentorProfile || 'https://placehold.co/60x60/3B82F6/FFFFFF?text=M'}" 
                                     alt="${lecture.mentorName}" 
                                     onerror="this.src='https://placehold.co/60x60/3B82F6/FFFFFF?text=M'">
                            </div>
                            
                            <div class="mentor-text-container">
                                <div class="video-title">${lecture.lectureTitle}</div>
                                <div class="mentor-name">${lecture.mentorName}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                this.chatContainer.innerHTML = detailHtml;
                
                // Initialize video player
                setTimeout(() => {
                    this.initializeVideoPlayer(uniqueId, videoId);
                }, 500);
                
                this.chatContainer.scrollTop = 0;
            }
            
            renderSingleVideoPlayer(videoId, uniqueId) {
                return `
                    <div class="video-wrapper" style="width: 100%; margin: 0;">
                        <div class="video-player-container" id="${uniqueId}" data-video-id="${videoId}">
                            <div class="double-tap-indicator double-tap-left">
                                <div class="double-tap-text">10 sec</div>
                            </div>
                            <div class="double-tap-indicator double-tap-right">
                                <div class="double-tap-text">20 sec</div>
                            </div>
                            
                            <div class="youtube-iframe-wrapper">
                            </div>
                            <div class="video-overlay">
                                <div class="modern-control-bar">
                                    <div class="top-progress-container" title="Progress">
                                        <div class="progress-track"></div>
                                        <div class="progress-thumb"></div>
                                    </div>
                                    
                                    <div class="controls-row">
                                        <div class="left-controls">
                                            <button class="control-btn play-pause-btn" title="Play/Pause">
                                                <svg class="play-icon" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z"/>
                                                </svg>
                                                <svg class="pause-icon" style="display:none;" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm224-72V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24zm112 0V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24z"/>
                                                </svg>
                                            </button>
                                        </div>
                                        
                                        <div class="center-controls">
                                            <span class="time-display">0:00 / 0:00</span>
                                        </div>
                                        
                                        <div class="right-controls">
                                            <div class="speed-control">
                                                <button class="control-btn speed-btn" title="Playback Speed">1x</button>
                                            </div>
                                            
                                            <button class="control-btn volume-btn" title="Volume">
                                                <i class="fas fa-volume-up"></i>
                                            </button>
                                            
                                            <button class="control-btn fullscreen-btn" title="Fullscreen">
                                                <i class="fas fa-expand"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="video-loading">
                                    <div class="video-loading-spinner"></div>
                                    <span>Loading video...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            initializeVideoPlayer(containerId, videoId) {
                const container = document.getElementById(containerId);
                if (!container) return null;
                
                if (!videoPlayers.has(containerId) && videoId) {
                    const player = new SimpleYouTubePlayer(containerId, videoId);
                    videoPlayers.set(containerId, player);
                    return player;
                }
                
                return videoPlayers.get(containerId);
            }
            
            // ===== UPDATED NAVIGATION HANDLERS =====
            handleBackButtonClick() {
                const currentPage = this.stateManager.getCurrentPageName();
                this.handleNavigationBack(currentPage);
            }
            
            // New method to handle all back navigation
            handleNavigationBack(currentPage) {
                const { programId, subjectId } = this.currentRouteParams;
                const chapterId = this.stateManager.getCurrentChapterId();
                
                if (currentPage === 'chapters') {
                    // Redirect to homepage with params
                    const homeUrl = `https://dilshadalmm.github.io/Embed/index10.html?programId=${programId}&subjectId=${subjectId}`;
                    window.location.href = homeUrl;
                } 
                else if (currentPage === 'lecture-detail') {
                    cleanupVideoPlayers();
                    this.closeAllDropdowns();
                    
                    // Update URL to remove lectureId
                    URLRouter.updateURL(programId, subjectId, chapterId);
                    this.currentRouteParams.lectureId = null;
                    
                    this.renderLecturesPage();
                } 
                else if (currentPage === 'lectures') {
                    this.closeAllDropdowns();
                    
                    // Update URL to remove chapterId
                    URLRouter.updateURL(programId, subjectId);
                    this.currentRouteParams.chapterId = null;
                    this.stateManager.setCurrentChapter(null);
                    this.stateManager.setCurrentChapterId(null);
                    
                    this.renderChaptersPage();
                }
                else {
                    // Default: redirect to homepage
                    const homeUrl = `https://dilshadalmm.github.io/Embed/index10.html?programId=${programId}&subjectId=${subjectId}`;
                    window.location.href = homeUrl;
                }
            }
            
            async handleWatchChapter(chapterId) {
                const chapter = this.stateManager.getChapterById(chapterId);
                if (!chapter) return;
                
                this.stateManager.setCurrentChapter(chapter);
                this.stateManager.setCurrentChapterId(chapterId);
                
                // Update URL to include chapterId
                const { programId, subjectId } = this.currentRouteParams;
                URLRouter.updateURL(programId, subjectId, chapterId);
                this.currentRouteParams.chapterId = chapterId;
                
                // Load lectures for this chapter
                await this.loadChapterLectures(chapterId);
                this.renderLecturesPage();
            }
            
            handlePracticeQuestions(chapterId) {
                const { programId, subjectId } = this.currentRouteParams;
                const practiceUrl = `https://dilshadalmm.github.io/Embed/index2.html?programId=${programId}&subjectId=${subjectId}&chapterId=${chapterId}`;
                
                // Full navigation to external site
                window.location.href = practiceUrl;
            }
            
            async handleWatchLecture(lectureId) {
                const lecture = this.stateManager.getLectureById(lectureId);
                if (!lecture) return;
                
                this.stateManager.setCurrentLecture(lecture);
                this.stateManager.setCurrentChapterId(lecture.chapterId);
                
                // Update currentRouteParams
                this.currentRouteParams.chapterId = lecture.chapterId;
                this.currentRouteParams.lectureId = lectureId;
                
                this.renderLectureDetailPage();
            }
            
            handleCheckReadiness(lectureId) {
                const lecture = this.stateManager.getLectureById(lectureId);
                if (!lecture) return;
                
                const { programId, subjectId } = this.currentRouteParams;
                const chapterId = lecture.chapterId || this.stateManager.getCurrentChapterId();
                const readinessUrl = `https://dilshadalmm.github.io/Embed/index2.html?programId=${programId}&subjectId=${subjectId}&chapterId=${chapterId}&lectureId=${lectureId}`;
                
                // Full navigation to external site
                window.location.href = readinessUrl;
            }
        }
        
        let app;
        
        window.addEventListener('load', () => {
            app = new ConceptBlitzApp();
        });
        
        window.ConceptBlitzApp = ConceptBlitzApp;
    </script>
