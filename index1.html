<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <title>ConceptBlitz - Lectures</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Anton for brand and Merriweather for body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- KaTeX for LaTeX Rendering (for readiness questions) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
        /* CRITICAL: Ensure HTML and BODY are full height and non-scrollable */
        html {
            height: 100%;
            overflow: hidden !important;
        }

        /* Use the Merriweather font family as default */
        body {
            font-family: 'Merriweather', serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* White background */
            background-color: #ffffff;
            color: #000000;
            
            /* CRITICAL: Prevent the main body from scrolling at all */
            overflow: hidden !important; 
            
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none; 
            
            /* Prevents elastic scrolling on iOS */
            overscroll-behavior: none;
            
            /* Make body a fixed container occupying full screen */
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* App wrapper - uses dynamic viewport height for mobile keyboard stability */
        #app-wrapper {
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height (best for mobile keyboard) */
            width: 100%;
            position: absolute; /* Relative to fixed body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden; /* Ensures only the chat container can scroll */
            background: white;
        }
        
        /* Style for the ConceptBlitz logo font - USING ANTON */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        /* Brand font colors - White and Orange */
        .concept-text {
            color: #000000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .blitz-text {
            color: #F97316; /* Orange */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* --- Hide Scrollbar on Chat Container --- */
        #chat-container {
            /* Scroll is now always auto (default of overflow-y-auto is active) */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #chat-container::-webkit-scrollbar {
            display: none;
        }

        /* Strict No-Oval/No-Round Policy */
        * {
            border-radius: 0 !important;
        }

        .hidden {
            display: none;
        }
        
        /* ===== HOME PAGE STYLES ===== */
        .home-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Top bar with menu, search and profile */
        .top-bar {
            width: 100%;
            background: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
            height: 60px;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        /* Back button */
        .back-button {
            width: 40px;
            height: 40px;
            background: #f3f4f6;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .back-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Search box - long and centered */
        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 16px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 16px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            font-family: 'Merriweather', serif;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .search-box:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        .search-box::placeholder {
            color: #6b7280;
        }
        
        /* Profile image container */
        .profile-container {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            border-radius: 0 !important;
            overflow: hidden;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* ===== LECTURE CARD PAGE STYLES ===== */
        .lecture-card-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Lecture Cards Container - NO MARGIN BELOW TOP BAR */
        .lecture-cards-wrapper {
            width: 100%;
            padding: 0;
            margin: 0;
        }
        
        /* Individual Lecture Card - 100% width */
        .lecture-card {
            width: 100%;
            padding: 14px 16px; /* Reduced from 16px */
            background: white;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: flex-start;
            gap: 14px; /* Reduced from 16px */
            position: relative;
        }
        
        .lecture-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
            background: #f8fafc;
        }
        
        .lecture-card.locked:hover {
            background: #f8fafc;
        }
        
        .lecture-card.unlocked {
            cursor: pointer;
        }
        
        .lecture-card.completed {
            background: #f0fdf4;
            border-left: 4px solid #10b981;
        }
        
        .lecture-card.passed {
            background: #f0f9ff;
            border-left: 4px solid #0ea5e9;
        }
        
        .lecture-card:hover:not(.locked) {
            background: #f9fafb;
        }
        
        /* Order Tag - Square box like page number */
        .order-tag {
            width: 38px; /* Reduced from 40px */
            height: 38px; /* Reduced from 40px */
            flex-shrink: 0;
            background: #f3f4f6;
            border: 2px solid #d1d5db;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.95rem; /* Reduced from 16px */
            color: #374151;
        }
        
        .lecture-card.locked .order-tag {
            background: #e5e7eb;
            color: #9ca3af;
        }
        
        .lecture-card.completed .order-tag {
            background: #d1fae5;
            color: #065f46;
        }
        
        .lecture-card.passed .order-tag {
            background: #dbeafe;
            color: #1e40af;
        }
        
        /* Lock icon overlay */
        .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }
        
        .lock-icon {
            background: #ef4444;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        /* Title Container */
        .title-container {
            flex: 1;
            min-width: 0; /* Allows text truncation */
        }
        
        .lecture-title {
            font-size: 0.95rem; /* Reduced from 16px */
            font-weight: 600;
            color: #1f2937;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: calc(2 * 1.4em); /* 2 lines max */
        }
        
        .lecture-card.locked .lecture-title {
            color: #6b7280;
        }
        
        /* Progress indicator */
        .lecture-progress {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .progress-indicator {
            display: inline-flex;
            align-items: center;
            gap: 2px;
        }
        
        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e5e7eb;
        }
        
        .progress-dot.completed {
            background: #10b981;
        }
        
        .progress-dot.passed {
            background: #3b82f6;
        }
        
        /* ===== READINESS DECISION CONTAINER ===== */
        .readiness-decision-container {
            width: 100%;
            padding: 16px;
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }
        
        .decision-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .decision-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .decision-btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            font-family: 'Merriweather', serif;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .decision-btn i {
            font-size: 1rem;
        }
        
        .watch-btn {
            background: #3b82f6;
            color: white;
        }
        
        .watch-btn:hover {
            background: #2563eb;
        }
        
        .readiness-btn {
            background: #f59e0b;
            color: white;
        }
        
        .readiness-btn:hover {
            background: #d97706;
        }
        
        .decision-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* Readiness message */
        .readiness-message {
            width: 100%;
            padding: 16px;
            background: #fef3c7;
            border: 1px solid #f59e0b;
            margin-bottom: 16px;
            text-align: left;
        }
        
        .readiness-message.error {
            background: #fee2e2;
            border-color: #ef4444;
        }
        
        .readiness-message.success {
            background: #d1fae5;
            border-color: #10b981;
        }
        
        .readiness-message-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .readiness-message-content {
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* ===== READINESS EXAM PAGE ===== */
        .readiness-exam-container {
            width: 100%;
            padding: 0;
            background: white;
        }
        
        .readiness-header {
            padding: 16px;
            background: #3b82f6;
            color: white;
            text-align: center;
        }
        
        .readiness-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .readiness-subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        .question-section {
            width: 100%;
            padding: 1.5rem 1rem;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
            margin: 0;
        }
        
        .question-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .question-number {
            background: #f59e0b;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0;
            font-weight: 700;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        
        .question-text {
            flex: 1;
            font-size: 0.95rem;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.5;
            text-align: left;
            width: 100%;
            background: #f9fafb;
            padding: 0;
        }
        
        .options-container {
            width: 100%;
            margin: 1.5rem 0;
        }
        
        .option-item {
            width: 100%;
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 0;
            text-align: left;
            font-family: 'Merriweather', serif;
            font-size: 0.9rem;
            color: #374151;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            position: relative;
        }
        
        .option-radio {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .option-item:not(.selected):hover {
            background: #f9fafb;
            border-color: #3b82f6;
        }
        
        .option-item.selected {
            background: #dbeafe;
            border-color: #3b82f6;
            color: #1e40af;
        }
        
        .option-marker {
            width: 24px;
            height: 24px;
            border: 2px solid #d1d5db;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .option-item.selected .option-marker {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }
        
        .option-text {
            flex: 1;
            line-height: 1.5;
            text-align: left;
            font-size: 0.9rem;
        }
        
        .submit-all-btn {
            width: calc(100% - 32px);
            margin: 16px;
            padding: 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 0;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .submit-all-btn:hover:not(:disabled) {
            background: #059669;
        }
        
        .submit-all-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        /* ===== COURSE COMPLETION BANNER ===== */
        .completion-banner {
            width: 100%;
            padding: 24px 16px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .completion-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .completion-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .completion-message {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        /* ===== NOT APPROVED MESSAGE STYLES ===== */
        .not-approved-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        .not-approved-icon {
            font-size: 64px;
            color: #f59e0b;
            margin-bottom: 24px;
            opacity: 0.8;
        }
        
        .not-approved-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
        }
        
        .not-approved-message {
            font-size: 16px;
            color: #4b5563;
            margin-bottom: 32px;
            max-width: 500px;
            line-height: 1.6;
            background: white;
            padding: 20px 24px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .logout-button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 16px;
        }
        
        .logout-button:hover {
            background: #dc2626;
        }
        
        .logout-button:active {
            background: #b91c1c;
        }
        
        /* ===== LECTURE DETAIL PAGE STYLES ===== */
        .lecture-detail-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Video Player - 100% width */
        .video-player-full {
            width: 100%;
            margin: 0;
            background: #000;
        }
        
        /* Mentor Info Container - Horizontal Row */
        .mentor-info-container {
            width: 100%;
            padding: 14px 16px; /* Reduced from 16px */
            display: flex;
            align-items: center;
            gap: 14px; /* Reduced from 16px */
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }
        
        /* Profile Image - Perfect Square */
        .mentor-profile-image {
            width: 60px; /* Reduced from 64px */
            height: 60px; /* Reduced from 64px */
            flex-shrink: 0;
            border-radius: 0 !important;
            overflow: hidden;
            background: #f3f4f6;
        }
        
        .mentor-profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* Text Container - Must match profile image height */
        .mentor-text-container {
            flex: 1;
            height: 60px; /* Match reduced profile image height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0; /* Allows text truncation */
        }
        
        /* Video Title - Max 2 lines */
        .video-title {
            font-size: 0.95rem; /* Reduced from 16px */
            font-weight: 600;
            color: #1f2937;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: calc(2 * 1.3em); /* 2 lines max */
            margin-bottom: 4px;
        }
        
        /* Mentor Name - Single line */
        .mentor-name {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* ===== SIGN IN PROMPT STYLES ===== */
        .signin-prompt-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .signin-icon {
            font-size: 64px;
            color: #6b7280;
            margin-bottom: 24px;
            opacity: 0.7;
        }
        
        .signin-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .signin-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .signin-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 16px;
        }
        
        .signin-button:hover {
            background: #2563eb;
        }
        
        .signin-button:active {
            background: #1d4ed8;
        }
        
        /* ===== URL PARAMS ERROR STYLES ===== */
        .url-error-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
        }
        
        .url-error-icon {
            font-size: 64px;
            color: #ef4444;
            margin-bottom: 24px;
            opacity: 0.8;
        }
        
        .url-error-title {
            font-size: 28px;
            font-weight: 700;
            color: #7f1d1d;
            margin-bottom: 16px;
        }
        
        .url-error-message {
            font-size: 16px;
            color: #991b1b;
            margin-bottom: 32px;
            max-width: 500px;
            line-height: 1.6;
            background: white;
            padding: 20px 24px;
            border: 1px solid #fecaca;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        /* Loading indicator styles */
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        /* Ensure all text elements inherit the body font */
        h1, h2, h3, h4, h5, h6, p, span, div, button, input, textarea, label, a {
            font-family: 'Merriweather', serif;

    <script>
        // ===== CACHE MANAGER =====
        class CacheManager {
            constructor() {
                this.permissionCache = new Map(); // Key: `${programId}-${subjectId}-${userUid}`
                this.lectureCache = new Map();    // Key: `${programId}-${subjectId}`
                this.profileImageCache = new Map(); // Key: `${programId}-${subjectId}`
                this.progressCache = new Map();   // Key: `${lectureId}-${userUid}`
                this.questionsCache = new Map();  // Key: `${lectureId}-${questionType}`
            }
            
            getPermissionKey(programId, subjectId, userUid) {
                return `${programId}-${subjectId}-${userUid}`;
            }
            
            getLectureKey(programId, subjectId) {
                return `${programId}-${subjectId}`;
            }
            
            getProfileImageKey(programId, subjectId) {
                return `${programId}-${subjectId}`;
            }
            
            getProgressKey(lectureId, userUid) {
                return `${lectureId}-${userUid}`;
            }
            
            getQuestionsKey(lectureId, questionType) {
                return `${lectureId}-${questionType}`;
            }
            
            // Permission cache methods
            getPermission(programId, subjectId, userUid) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                return this.permissionCache.get(key);
            }
            
            setPermission(programId, subjectId, userUid, permissionData) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                this.permissionCache.set(key, permissionData);
            }
            
            clearPermission(programId, subjectId, userUid) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                this.permissionCache.delete(key);
            }
            
            // Lecture cache methods
            getLectures(programId, subjectId) {
                const key = this.getLectureKey(programId, subjectId);
                return this.lectureCache.get(key);
            }
            
            setLectures(programId, subjectId, lectures) {
                const key = this.getLectureKey(programId, subjectId);
                this.lectureCache.set(key, lectures);
            }
            
            clearLectures(programId, subjectId) {
                const key = this.getLectureKey(programId, subjectId);
                this.lectureCache.delete(key);
            }
            
            // Profile image cache methods
            getProfileImage(programId, subjectId) {
                const key = this.getProfileImageKey(programId, subjectId);
                return this.profileImageCache.get(key);
            }
            
            setProfileImage(programId, subjectId, imageUrl) {
                const key = this.getProfileImageKey(programId, subjectId);
                this.profileImageCache.set(key, imageUrl);
            }
            
            // Progress cache methods
            getProgress(lectureId, userUid) {
                const key = this.getProgressKey(lectureId, userUid);
                return this.progressCache.get(key);
            }
            
            setProgress(lectureId, userUid, progressData) {
                const key = this.getProgressKey(lectureId, userUid);
                this.progressCache.set(key, progressData);
            }
            
            clearProgress(lectureId, userUid) {
                const key = this.getProgressKey(lectureId, userUid);
                this.progressCache.delete(key);
            }
            
            // Questions cache methods
            getQuestions(lectureId, questionType) {
                const key = this.getQuestionsKey(lectureId, questionType);
                return this.questionsCache.get(key);
            }
            
            setQuestions(lectureId, questionType, questions) {
                const key = this.getQuestionsKey(lectureId, questionType);
                this.questionsCache.set(key, questions);
            }
            
            clearQuestions(lectureId, questionType) {
                const key = this.getQuestionsKey(lectureId, questionType);
                this.questionsCache.delete(key);
            }
            
            // Clear all caches for a specific user
            clearUserCaches(userUid) {
                // Remove all permission entries for this user
                for (const [key, value] of this.permissionCache.entries()) {
                    if (key.includes(userUid)) {
                        this.permissionCache.delete(key);
                    }
                }
                
                // Remove all progress entries for this user
                for (const [key, value] of this.progressCache.entries()) {
                    if (key.includes(userUid)) {
                        this.progressCache.delete(key);
                    }
                }
            }
            
            // Clear all caches
            clearAll() {
                this.permissionCache.clear();
                this.lectureCache.clear();
                this.profileImageCache.clear();
                this.progressCache.clear();
                this.questionsCache.clear();
            }
        }

        // ===== URL ROUTER =====
        class URLRouter {
            static isGitHubPages() {
                return window.location.hostname.includes('github.io') || 
                       window.location.hostname.includes('github.com');
            }
            
            static getRouteParams() {
                const params = {
                    programId: null,
                    subjectId: null,
                    lectureId: null
                };
                
                // ALWAYS use query parameters on GitHub Pages
                const urlParams = new URLSearchParams(window.location.search);
                params.programId = urlParams.get('programId');
                params.subjectId = urlParams.get('subjectId');
                params.lectureId = urlParams.get('lectureId');
                
                // Only use path-based routing if NOT on GitHub Pages
                if (!this.isGitHubPages() && (!params.programId || !params.subjectId)) {
                    const pathSegments = window.location.pathname.split('/').filter(segment => segment);
                    
                    const programIndex = pathSegments.indexOf('program');
                    if (programIndex !== -1 && programIndex + 1 < pathSegments.length) {
                        params.programId = pathSegments[programIndex + 1];
                    }
                    
                    const subjectIndex = pathSegments.indexOf('subject');
                    if (subjectIndex !== -1 && subjectIndex + 1 < pathSegments.length) {
                        params.subjectId = pathSegments[subjectIndex + 1];
                    }
                    
                    const lectureIndex = pathSegments.indexOf('lecture');
                    if (lectureIndex !== -1 && lectureIndex + 1 < pathSegments.length) {
                        params.lectureId = pathSegments[lectureIndex + 1];
                    }
                }
                
                return {
                    ...params,
                    isValid: params.programId && params.subjectId,
                    hasLectureId: !!params.lectureId
                };
            }
            
            static updateURL(programId, subjectId, lectureId = null) {
                // ALWAYS use query parameters on GitHub Pages
                if (this.isGitHubPages()) {
                    const params = new URLSearchParams();
                    params.set('programId', programId);
                    params.set('subjectId', subjectId);
                    
                    if (lectureId) {
                        params.set('lectureId', lectureId);
                    } else {
                        params.delete('lectureId');
                    }
                    
                    const newURL = `${window.location.pathname}?${params.toString()}`;
                    window.history.pushState({ programId, subjectId, lectureId }, '', newURL);
                } else {
                    // Use path-based routing for non-GitHub Pages
                    let newURL = window.location.pathname;
                    
                    if (programId && subjectId) {
                        if (lectureId) {
                            newURL = `/program/${programId}/subject/${subjectId}/lecture/${lectureId}`;
                        } else {
                            newURL = `/program/${programId}/subject/${subjectId}`;
                        }
                    }
                    
                    window.history.pushState({ programId, subjectId, lectureId }, '', newURL);
                }
            }
        }

        // ===== WATCH TIME TRACKER (FIXED FOR OVERFLOW BUG) =====
        class WatchTimeTracker {
            constructor(player, userId, lectureId, db) {
                this.player = player;
                this.userId = userId;
                this.lectureId = lectureId;
                this.db = db;
                
                this.watchSessionId = this.generateSessionId();
                this.accumulatedSeconds = 0;
                this.lastWriteSeconds = 0;
                this.lastWriteTime = Date.now();
                this.writeThreshold = 120; // 2 minutes in seconds
                this.minWriteSeconds = 5; // Minimum seconds to write
                
                this.isTabVisible = true;
                this.isPlaying = false;
                this.lastKnownTime = 0;
                this.validPlayStart = null;
                this.playbackRate = 1;
                
                this.setupEventListeners();
                this.startSession();
            }
            
            generateSessionId() {
                const array = new Uint32Array(8);
                window.crypto.getRandomValues(array);
                return Array.from(array, dec => ('0' + dec.toString(16)).substr(-2)).join('');
            }
            
            setupEventListeners() {
                // Tab visibility
                document.addEventListener('visibilitychange', () => {
                    this.isTabVisible = !document.hidden;
                    if (document.hidden) {
                        this.handlePlaybackStop();
                    }
                });
                
                // Player events
                this.player.addEventListener('stateChange', (event) => {
                    this.handlePlayerStateChange(event);
                });
                
                this.player.addEventListener('playbackRateChange', (event) => {
                    this.playbackRate = event.rate;
                    if (event.rate < 0.75) {
                        this.handlePlaybackStop();
                    }
                });
                
                // Page unload
                window.addEventListener('beforeunload', () => {
                    this.handlePageUnload();
                });
                
                window.addEventListener('pagehide', () => {
                    this.handlePageUnload();
                });
            }
            
            handlePlayerStateChange(event) {
                if (event.state === 'PLAYING') {
                    if (this.isTabVisible && this.playbackRate >= 0.75) {
                        this.startValidPlayback();
                    }
                } else if (event.state === 'PAUSED') {
                    this.handlePlaybackStop();
                } else if (event.state === 'ENDED') {
                    this.handleVideoEnd();
                }
            }
            
            startValidPlayback() {
                if (!this.isPlaying) {
                    this.isPlaying = true;
                    this.validPlayStart = Date.now();
                    this.lastKnownTime = this.player.getCurrentTime();
                    
                    // Start accumulation interval
                    this.accumulationInterval = setInterval(() => {
                        this.accumulateTime();
                    }, 1000); // Check every second
                }
            }
            
            accumulateTime() {
                if (this.isPlaying && this.isTabVisible && this.playbackRate >= 0.75) {
                    const currentTime = Date.now();
                    const elapsedSeconds = (currentTime - this.validPlayStart) / 1000;
                    
                    // Check for seek jumps (more than 30 seconds)
                    const playerTime = this.player.getCurrentTime();
                    if (Math.abs(playerTime - this.lastKnownTime) > 30) {
                        // Large seek detected, invalidate this accumulation period
                        this.validPlayStart = currentTime;
                        this.lastKnownTime = playerTime;
                        return;
                    }
                    
                    this.accumulatedSeconds += elapsedSeconds;
                    this.validPlayStart = currentTime;
                    this.lastKnownTime = playerTime;
                    
                    // Check if we should write to Firestore
                    const timeSinceLastWrite = (currentTime - this.lastWriteTime) / 1000;
                    
                    if (this.accumulatedSeconds >= this.minWriteSeconds && 
                        (this.accumulatedSeconds >= this.writeThreshold || timeSinceLastWrite >= this.writeThreshold)) {
                        this.writeToFirestore();
                    }
                }
            }
            
            handlePlaybackStop() {
                if (this.isPlaying) {
                    this.isPlaying = false;
                    if (this.accumulationInterval) {
                        clearInterval(this.accumulationInterval);
                    }
                    
                    // Final accumulation
                    if (this.validPlayStart) {
                        const elapsedSeconds = (Date.now() - this.validPlayStart) / 1000;
                        this.accumulatedSeconds += elapsedSeconds;
                        this.validPlayStart = null;
                    }
                    
                    // Write if enough time accumulated
                    if (this.accumulatedSeconds >= this.minWriteSeconds) {
                        this.writeToFirestore();
                    }
                }
            }
            
            handleVideoEnd() {
                this.handlePlaybackStop();
                this.endSession();
            }
            
            handlePageUnload() {
                this.handlePlaybackStop();
                this.endSession();
            }
            
            async writeToFirestore() {
                const deltaSeconds = this.accumulatedSeconds; // Only write the delta
                if (deltaSeconds < this.minWriteSeconds) {
                    return;
                }
                
                try {
                    // Update watch session - ONLY increment by deltaSeconds
                    await this.db.collection('lectures').doc(this.lectureId)
                        .collection('watchSessions').doc(this.watchSessionId)
                        .update({
                            playedSeconds: firebase.firestore.FieldValue.increment(deltaSeconds),
                            endedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    
                    // Update user progress - ONLY increment by deltaSeconds
                    await this.db.collection('lectures').doc(this.lectureId)
                        .collection('progress').doc(this.userId)
                        .set({
                            totalWatchedSeconds: firebase.firestore.FieldValue.increment(deltaSeconds),
                            lastWatchedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            completed: false
                        }, { merge: true });
                    
                    // Accumulate to lastWriteSeconds and RESET accumulatedSeconds
                    this.lastWriteSeconds += deltaSeconds;
                    this.accumulatedSeconds = 0;
                    this.lastWriteTime = Date.now();
                    
                } catch (error) {
                    console.error('Error writing watch time:', error);
                }
            }
            
            async startSession() {
                try {
                    await this.db.collection('lectures').doc(this.lectureId)
                        .collection('watchSessions').doc(this.watchSessionId)
                        .set({
                            userId: this.userId,
                            deviceId: this.getDeviceId(),
                            startedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            endedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            playedSeconds: 0
                        });
                } catch (error) {
                    console.error('Error starting watch session:', error);
                }
            }
            
            async endSession() {
                try {
                    const deltaSeconds = this.accumulatedSeconds;
                    if (deltaSeconds >= this.minWriteSeconds) {
                        await this.writeToFirestore();
                    }
                    
                    // Mark session as ended
                    await this.db.collection('lectures').doc(this.lectureId)
                        .collection('watchSessions').doc(this.watchSessionId)
                        .update({
                            endedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    
                } catch (error) {
                    console.error('Error ending watch session:', error);
                }
            }
            
            getDeviceId() {
                // Generate a simple device ID based on browser fingerprint
                const navigatorInfo = JSON.stringify({
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language
                });
                
                // Simple hash function
                let hash = 0;
                for (let i = 0; i < navigatorInfo.length; i++) {
                    const char = navigatorInfo.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return hash.toString(16);
            }
            
            destroy() {
                this.handlePlaybackStop();
                this.endSession();
                
                // Remove event listeners
                document.removeEventListener('visibilitychange', () => {});
                window.removeEventListener('beforeunload', () => {});
                window.removeEventListener('pagehide', () => {});
                
                if (this.accumulationInterval) {
                    clearInterval(this.accumulationInterval);
                }
            }
        }

        // ===== READINESS EXAM MANAGER =====
        class ReadinessExamManager {
            constructor(app, lectureId) {
                this.app = app;
                this.lectureId = lectureId;
                this.db = app.db;
                this.userId = app.authManager.currentUser?.uid;
                this.cacheManager = app.cacheManager;
                
                this.recallQuestions = [];
                this.mcqQuestions = [];
                this.userSelections = new Map();
                this.currentSection = 'recall'; // 'recall' or 'mcq'
                this.recallScore = 0;
                this.mcqScore = 0;
            }
            
            async loadQuestions() {
                try {
                    // Check cache first
                    const cachedRecall = this.cacheManager.getQuestions(this.lectureId, 'recall');
                    const cachedMCQ = this.cacheManager.getQuestions(this.lectureId, 'mcq');
                    
                    if (cachedRecall && cachedMCQ) {
                        this.recallQuestions = cachedRecall;
                        this.mcqQuestions = cachedMCQ;
                        return true;
                    }
                    
                    // Load recall questions
                    const recallSnapshot = await this.db.collection('lectures').doc(this.lectureId)
                        .collection('recallQuestions').get();
                    
                    if (!recallSnapshot.empty) {
                        this.recallQuestions = [];
                        recallSnapshot.forEach(doc => {
                            const data = doc.data();
                            this.recallQuestions.push({
                                id: doc.id,
                                question: data.question || '',
                                options: data.options || [],
                                correctIndex: data.correctIndex || 0
                            });
                        });
                        this.cacheManager.setQuestions(this.lectureId, 'recall', this.recallQuestions);
                    }
                    
                    // Load MCQ questions
                    const mcqSnapshot = await this.db.collection('lectures').doc(this.lectureId)
                        .collection('mcqQuestions').get();
                    
                    if (!mcqSnapshot.empty) {
                        this.mcqQuestions = [];
                        mcqSnapshot.forEach(doc => {
                            const data = doc.data();
                            this.mcqQuestions.push({
                                id: doc.id,
                                question: data.question || '',
                                options: data.options || [],
                                correctIndex: data.correctIndex || 0
                            });
                        });
                        this.cacheManager.setQuestions(this.lectureId, 'mcq', this.mcqQuestions);
                    }
                    
                    return this.recallQuestions.length > 0 || this.mcqQuestions.length > 0;
                    
                } catch (error) {
                    console.error('Error loading readiness questions:', error);
                    return false;
                }
            }
            
            renderExam() {
                const questions = this.currentSection === 'recall' ? this.recallQuestions : this.mcqQuestions;
                const sectionTitle = this.currentSection === 'recall' ? 'Recall Questions (10)' : 'MCQ Questions (20)';
                const nextSection = this.currentSection === 'recall' ? 'mcq' : null;
                
                let html = `
                    <div class="readiness-exam-container">
                        <div class="readiness-header">
                            <div class="readiness-title">Readiness Assessment</div>
                            <div class="readiness-subtitle">${sectionTitle}</div>
                        </div>
                `;
                
                // Render questions
                questions.forEach((question, index) => {
                    const questionNumber = index + 1;
                    const userSelection = this.userSelections.get(`${this.currentSection}-${question.id}`);
                    
                    html += `
                        <div class="question-section" data-question-id="${question.id}" data-section="${this.currentSection}">
                            <div class="question-header">
                                <div class="question-number">Question ${questionNumber}</div>
                                <div class="question-text">${question.question || 'No question text'}</div>
                            </div>
                            
                            <div class="options-container">
                                ${question.options && question.options.length > 0 ? 
                                    question.options.map((option, optionIndex) => {
                                        const isSelected = userSelection === optionIndex;
                                        
                                        return `
                                            <div class="option-item ${isSelected ? 'selected' : ''}" 
                                                 data-option-index="${optionIndex}"
                                                 onclick="app.readinessExamManager.handleOptionClick(this, '${question.id}', ${optionIndex})">
                                                <div class="option-marker">${String.fromCharCode(65 + optionIndex)}</div>
                                                <div class="option-text">${option || 'No option text'}</div>
                                            </div>
                                        `;
                                    }).join('') : 
                                    '<p>No options available</p>'
                                }
                            </div>
                        </div>
                    `;
                });
                
                // Submit button
                html += `
                    <button class="submit-all-btn" onclick="app.readinessExamManager.submitSection()">
                        ${nextSection ? 'Next Section' : 'Submit Assessment'}
                    </button>
                    </div>
                `;
                
                this.app.chatContainer.innerHTML = html;
                this.app.chatContainer.scrollTop = 0;
            }
            
            handleOptionClick(element, questionId, optionIndex) {
                const questionSection = element.closest('.question-section');
                const section = questionSection.dataset.section;
                const key = `${section}-${questionId}`;
                
                // Clear previous selection in this question
                questionSection.querySelectorAll('.option-item').forEach(item => {
                    item.classList.remove('selected');
                });
                
                // Set new selection
                element.classList.add('selected');
                this.userSelections.set(key, optionIndex);
            }
            
            async submitSection() {
                // Calculate score for current section
                const questions = this.currentSection === 'recall' ? this.recallQuestions : this.mcqQuestions;
                let correctCount = 0;
                
                questions.forEach(question => {
                    const key = `${this.currentSection}-${question.id}`;
                    const userSelection = this.userSelections.get(key);
                    
                    if (userSelection === question.correctIndex) {
                        correctCount++;
                    }
                });
                
                if (this.currentSection === 'recall') {
                    this.recallScore = correctCount;
                    // Move to MCQ section
                    this.currentSection = 'mcq';
                    this.renderExam();
                } else {
                    this.mcqScore = correctCount;
                    await this.finalizeAssessment();
                }
            }
            
            async finalizeAssessment() {
                try {
                    const passed = this.recallScore >= 6 && this.mcqScore >= 15;
                    
                    // Save attempt
                    const attemptId = this.generateAttemptId();
                    
                    // Save recall attempt
                    await this.db.collection('lectures').doc(this.lectureId)
                        .collection('recallAttempts').doc(attemptId)
                        .set({
                            userId: this.userId,
                            score: this.recallScore,
                            totalQuestions: this.recallQuestions.length,
                            answers: this.getAnswersForSection('recall'),
                            attemptedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    
                    // Save MCQ attempt
                    await this.db.collection('lectures').doc(this.lectureId)
                        .collection('mcqAttempts').doc(attemptId)
                        .set({
                            userId: this.userId,
                            score: this.mcqScore,
                            totalQuestions: this.mcqQuestions.length,
                            answers: this.getAnswersForSection('mcq'),
                            attemptedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    
                    // Update progress
                    await this.db.collection('lectures').doc(this.lectureId)
                        .collection('progress').doc(this.userId)
                        .set({
                            readinessAttempted: true,
                            readinessPassed: passed,
                            readinessLocked: !passed, // Lock if failed before watching
                            lastReadinessAttempt: firebase.firestore.FieldValue.serverTimestamp(),
                            recallScore: this.recallScore,
                            mcqScore: this.mcqScore
                        }, { merge: true });
                    
                    // Clear cache
                    this.cacheManager.clearProgress(this.lectureId, this.userId);
                    
                    // Show result
                    this.showResult(passed);
                    
                } catch (error) {
                    console.error('Error finalizing assessment:', error);
                    this.showResult(false, 'Error saving assessment results.');
                }
            }
            
            getAnswersForSection(section) {
                const questions = section === 'recall' ? this.recallQuestions : this.mcqQuestions;
                const answers = {};
                
                questions.forEach(question => {
                    const key = `${section}-${question.id}`;
                    answers[question.id] = {
                        userAnswer: this.userSelections.get(key),
                        correctAnswer: question.correctIndex
                    };
                });
                
                return answers;
            }
            
            generateAttemptId() {
                return `${this.userId}_${Date.now()}`;
            }
            
            showResult(passed, errorMessage = '') {
                let html = `
                    <div class="readiness-exam-container">
                        <div class="readiness-header">
                            <div class="readiness-title">Assessment Complete</div>
                        </div>
                        
                        <div class="question-section" style="text-align: center;">
                `;
                
                if (errorMessage) {
                    html += `
                        <div class="readiness-message error">
                            <div class="readiness-message-title">
                                <i class="fas fa-exclamation-circle"></i> Error
                            </div>
                            <div class="readiness-message-content">${errorMessage}</div>
                        </div>
                    `;
                } else if (passed) {
                    html += `
                        <div class="readiness-message success">
                            <div class="readiness-message-title">
                                <i class="fas fa-check-circle"></i> Passed!
                            </div>
                            <div class="readiness-message-content">
                                <p>Recall: ${this.recallScore}/10</p>
                                <p>MCQ: ${this.mcqScore}/20</p>
                                <p>You have unlocked this lecture!</p>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="readiness-message">
                            <div class="readiness-message-title">
                                <i class="fas fa-times-circle"></i> Not Yet Ready
                            </div>
                            <div class="readiness-message-content">
                                <p>Recall: ${this.recallScore}/10 (Need 6+)</p>
                                <p>MCQ: ${this.mcqScore}/20 (Need 15+)</p>
                                <p>You must watch the lecture before attempting readiness again.</p>
                            </div>
                        </div>
                    `;
                }
                
                html += `
                            <button class="submit-all-btn" onclick="app.handleBackButtonClick()">
                                Back to Lecture
                            </button>
                        </div>
                    </div>
                `;
                
                this.app.chatContainer.innerHTML = html;
                this.app.chatContainer.scrollTop = 0;
            }
        }

        // ===== SESSION MANAGEMENT SYSTEM =====
        class SessionManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.currentSessionId = null;
                this.sessionListener = null;
                this.isInitialized = false;
                this.listenerActive = false;
            }

            initialize() {
                if (this.isInitialized) return;
                
                try {
                    this.db = firebase.firestore();
                    this.isInitialized = true;
                    console.log("SessionManager initialized");
                    
                    this.checkExistingSession();
                } catch (error) {
                    console.error("SessionManager initialization error:", error);
                }
            }

            generateSessionId() {
                const array = new Uint32Array(8);
                window.crypto.getRandomValues(array);
                return Array.from(array, dec => ('0' + dec.toString(16)).substr(-2)).join('');
            }

            async createSession(userUid) {
                if (!this.db || !userUid) {
                    console.error("Cannot create session: missing db or userUid");
                    return null;
                }

                try {
                    const sessionId = this.generateSessionId();
                    this.currentSessionId = sessionId;
                    
                    localStorage.setItem(`session_${userUid}`, sessionId);
                    
                    await this.db.collection('sessions').doc(userUid).set({
                        sessionId: sessionId,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    console.log("Session created for user:", userUid);
                    return sessionId;
                } catch (error) {
                    console.error("Error creating session:", error);
                    return null;
                }
            }

            getLocalSessionId(userUid) {
                return localStorage.getItem(`session_${userUid}`);
            }

            clearLocalSession(userUid) {
                if (userUid) {
                    localStorage.removeItem(`session_${userUid}`);
                }
                this.currentSessionId = null;
            }

            setupSessionListener(userUid) {
                if (!this.db || !userUid) {
                    console.error("Cannot setup session listener: missing db or userUid");
                    return;
                }

                this.removeSessionListener();

                const localSessionId = this.getLocalSessionId(userUid);
                this.currentSessionId = localSessionId;

                console.log("Setting up session listener for user:", userUid);
                console.log("Local session ID:", localSessionId);

                this.sessionListener = this.db.collection('sessions').doc(userUid)
                    .onSnapshot((doc) => {
                        this.handleSessionUpdate(doc, localSessionId, userUid);
                    }, (error) => {
                        console.error("Session listener error:", error);
                        this.retrySessionListener(userUid);
                    });
                
                this.listenerActive = true;
            }

            async handleSessionUpdate(doc, localSessionId, userUid) {
                if (!doc.exists) {
                    console.log("Session document doesn't exist, creating new session");
                    await this.createSession(userUid);
                    return;
                }

                const sessionData = doc.data();
                const firestoreSessionId = sessionData.sessionId;

                console.log("Firestore session ID:", firestoreSessionId);
                console.log("Local session ID:", localSessionId);

                if (localSessionId && firestoreSessionId !== localSessionId) {
                    console.log("Session mismatch detected! Logging out...");
                    
                    this.removeSessionListener();
                    this.clearLocalSession(userUid);
                    
                    try {
                        await firebase.auth().signOut();
                        console.log("Auto-logout completed due to session mismatch");
                        
                        if (this.app && this.app.showSignInPrompt) {
                            this.app.showSignInPrompt();
                        }
                    } catch (signOutError) {
                        console.error("Error during auto-logout:", signOutError);
                    }
                }
            }

            retrySessionListener(userUid) {
                if (this.listenerActive) return;
                
                setTimeout(() => {
                    const auth = firebase.auth();
                    const user = auth.currentUser;
                    if (user && user.uid === userUid) {
                        this.setupSessionListener(userUid);
                    }
                }, 5000);
            }

            removeSessionListener() {
                if (this.sessionListener) {
                    this.sessionListener();
                    this.sessionListener = null;
                    this.listenerActive = false;
                    console.log("Session listener removed");
                }
            }

            async checkExistingSession() {
                const auth = firebase.auth();
                const user = auth.currentUser;
                
                if (user) {
                    const localSessionId = this.getLocalSessionId(user.uid);
                    if (localSessionId) {
                        this.currentSessionId = localSessionId;
                        this.setupSessionListener(user.uid);
                    }
                }
            }

            async onUserLogin(userUid) {
                const sessionId = await this.createSession(userUid);
                if (sessionId) {
                    this.setupSessionListener(userUid);
                }
                return sessionId;
            }

            onUserLogout(userUid) {
                this.removeSessionListener();
                this.clearLocalSession(userUid);
            }
        }

        // ===== PERMISSION MANAGER =====
        class PermissionManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.cacheManager = app.cacheManager;
            }
            
            setDB(db) {
                this.db = db;
            }
            
            async checkUserPermissions(userUid, programId, subjectId) {
                // Check cache first
                const cachedPermission = this.cacheManager.getPermission(programId, subjectId, userUid);
                if (cachedPermission !== undefined) {
                    console.log("Using cached permission for", programId, subjectId, userUid);
                    return cachedPermission;
                }
                
                if (!this.db || !userUid || !programId || !subjectId) {
                    console.error("Cannot check permissions: missing db, userUid, programId, or subjectId");
                    return { exists: false, approved: false, hasAccess: false };
                }
                
                try {
                    // Check if user has permission document
                    const permissionDoc = await this.db
                        .collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .doc(subjectId)
                        .collection('permissions')
                        .doc(userUid)
                        .get();
                    
                    // If document doesn't exist
                    if (!permissionDoc.exists) {
                        const result = { exists: false, approved: false, hasAccess: false };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    const permissionData = permissionDoc.data();
                    
                    // Check if approved
                    if (permissionData.approved === false) {
                        const result = { exists: true, approved: false, hasAccess: false };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    // If approved is true, check expiration
                    if (permissionData.approved === true) {
                        // Check expiration if expiredAt exists
                        if (permissionData.expiredAt) {
                            const expiredAt = permissionData.expiredAt.toDate();
                            const now = new Date();
                            
                            if (now > expiredAt) {
                                const result = { exists: true, approved: true, expired: true, hasAccess: false };
                                this.cacheManager.setPermission(programId, subjectId, userUid, result);
                                return result;
                            }
                        }
                        
                        // All checks passed
                        const result = { exists: true, approved: true, hasAccess: true };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    // Default return
                    const result = { exists: true, approved: false, hasAccess: false };
                    this.cacheManager.setPermission(programId, subjectId, userUid, result);
                    return result;
                    
                } catch (error) {
                    console.error("Error checking user permissions:", error);
                    return { exists: false, approved: false, hasAccess: false };
                }
            }
            
            async createPermissionDocument(userUid, programId, subjectId) {
                if (!this.db || !userUid || !programId || !subjectId) {
                    console.error("Cannot create permission document: missing db, userUid, programId, or subjectId");
                    return false;
                }
                
                try {
                    // Create permission document for the new user
                    await this.db
                        .collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .doc(subjectId)
                        .collection('permissions')
                        .doc(userUid)
                        .set({
                            approved: false,
                            // No subscribedAt or expiredAt initially
                            // These will be set by admin when approving
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    
                    console.log("Permission document created for user:", userUid, "in", programId, subjectId);
                    
                    // Clear any cached permission for this user
                    this.cacheManager.clearPermission(programId, subjectId, userUid);
                    
                    return true;
                } catch (error) {
                    console.error("Error creating permission document:", error);
                    return false;
                }
            }
            
            clearPermissionCache(userUid, programId, subjectId) {
                if (userUid && programId && subjectId) {
                    this.cacheManager.clearPermission(programId, subjectId, userUid);
                }
            }
        }

                this.watchTimeTracker = null;
                this.eventListeners = {
                    stateChange: [],
                    playbackRateChange: []
                };
                
                this.init();
            }
            
            // Event system for watch time tracking
            addEventListener(event, callback) {
                if (!this.eventListeners[event]) {
                    this.eventListeners[event] = [];
                }
                this.eventListeners[event].push(callback);
            }
            
            removeEventListener(event, callback) {
                if (this.eventListeners[event]) {
                    const index = this.eventListeners[event].indexOf(callback);
                    if (index > -1) {
                        this.eventListeners[event].splice(index, 1);
                    }
                }
            }
            
            dispatchEvent(event, data) {
                if (this.eventListeners[event]) {
                    this.eventListeners[event].forEach(callback => {
                        callback(data);
                    });
                }
            }
            
            init() {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const iframe = document.createElement('iframe');
                iframe.id = `yt-iframe-${this.containerId}`;
                iframe.width = '100%';
                iframe.height = '100%';
                iframe.src = `https://www.youtube.com/embed/${this.videoId}?enablejsapi=1&origin=${window.location.origin}&controls=0&disablekb=1&modestbranding=1&fs=0&rel=0&iv_load_policy=3&playsinline=1&autoplay=0&widget_referrer=${window.location.href}`;
                iframe.frameBorder = '0';
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                iframe.allowFullscreen = true;
                iframe.style.pointerEvents = 'none';
                
                const iframeWrapper = container.querySelector('.youtube-iframe-wrapper');
                if (iframeWrapper) {
                    iframeWrapper.innerHTML = '';
                    iframeWrapper.appendChild(iframe);
                }
                
                this.loadYouTubeAPI().then(() => {
                    this.initializePlayer();
                }).catch(error => {
                    console.error('Failed to load YouTube API:', error);
                    this.showError(container, 'Failed to load video');
                });
            }
            
            loadYouTubeAPI() {
                return new Promise((resolve, reject) => {
                    if (window.YT && window.YT.Player) {
                        this.isYouTubeAPIReady = true;
                        resolve();
                        return;
                    }
                    
                    if (window.youtubeAPILoading) {
                        const checkInterval = setInterval(() => {
                            if (window.YT && window.YT.Player) {
                                clearInterval(checkInterval);
                                this.isYouTubeAPIReady = true;
                                resolve();
                            }
                        }, 100);
                        setTimeout(() => {
                            clearInterval(checkInterval);
                            if (!window.YT) reject('Timeout loading YouTube API');
                        }, 10000);
                        return;
                    }
                    
                    window.youtubeAPILoading = true;
                    
                    const tag = document.createElement('script');
                    tag.src = 'https://www.youtube.com/iframe_api';
                    
                    tag.onerror = () => {
                        window.youtubeAPILoading = false;
                        reject('Failed to load YouTube API script');
                    };
                    
                    const firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                    
                    const apiReadyTimeout = setTimeout(() => {
                        if (!window.YT) {
                            window.youtubeAPILoading = false;
                            reject('YouTube API ready timeout');
                        }
                    }, 15000);
                    
                    window.onYouTubeIframeAPIReady = () => {
                        clearTimeout(apiReadyTimeout);
                        window.youtubeAPILoading = false;
                        this.isYouTubeAPIReady = true;
                        resolve();
                    };
                });
            }
            
            initializePlayer() {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const loadingEl = container.querySelector('.video-loading');
                if (loadingEl) loadingEl.style.display = 'none';
                
                try {
                    this.player = new YT.Player(`yt-iframe-${this.containerId}`, {
                        events: {
                            'onReady': (event) => this.onPlayerReady(event),
                            'onStateChange': (event) => this.onPlayerStateChange(event),
                            'onError': (event) => this.onPlayerError(event),
                            'onApiChange': (event) => this.onApiChange(event),
                            'onPlaybackRateChange': (event) => this.onPlaybackRateChange(event)
                        },
                        playerVars: {
                            'autoplay': 0,
                            'controls': 0,
                            'disablekb': 1,
                            'enablejsapi': 1,
                            'fs': 0,
                            'iv_load_policy': 3,
                            'modestbranding': 1,
                            'playsinline': 1,
                            'rel': 0,
                            'origin': window.location.origin
                        }
                    });
                    
                    this.setupControls(container);
                } catch (error) {
                    console.error('Failed to create YouTube player:', error);
                    setTimeout(() => {
                        this.initializePlayer();
