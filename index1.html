<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <title>ConceptBlitz - Lectures</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Anton for brand and Merriweather for body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
        /* CRITICAL: Ensure HTML and BODY are full height and non-scrollable */
        html {
            height: 100%;
            overflow: hidden !important;
        }

        /* Use the Merriweather font family as default */
        body {
            font-family: 'Merriweather', serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* White background */
            background-color: #ffffff;
            color: #000000;
            
            /* CRITICAL: Prevent the main body from scrolling at all */
            overflow: hidden !important; 
            
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none; 
            
            /* Prevents elastic scrolling on iOS */
            overscroll-behavior: none;
            
            /* Make body a fixed container occupying full screen */
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* App wrapper - uses dynamic viewport height for mobile keyboard stability */
        #app-wrapper {
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height (best for mobile keyboard) */
            width: 100%;
            position: absolute; /* Relative to fixed body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden; /* Ensures only the chat container can scroll */
            background: white;
        }
        
        /* Style for the ConceptBlitz logo font - USING ANTON */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        /* Brand font colors - White and Orange */
        .concept-text {
            color: #000000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .blitz-text {
            color: #F97316; /* Orange */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* --- Hide Scrollbar on Chat Container --- */
        #chat-container {
            /* Scroll is now always auto (default of overflow-y-auto is active) */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #chat-container::-webkit-scrollbar {
            display: none;
        }

        /* Strict No-Oval/No-Round Policy */
        * {
            border-radius: 0 !important;
        }

        .hidden {
            display: none;
        }
        
        /* ===== HOME PAGE STYLES ===== */
        .home-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Top bar with menu, search and profile */
        .top-bar {
            width: 100%;
            background: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
            height: 60px;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        /* Back button */
        .back-button {
            width: 40px;
            height: 40px;
            background: #f3f4f6;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .back-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Search box - long and centered - DISABLED FOR INTERACTION */
        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 16px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 16px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            font-family: 'Merriweather', serif;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            cursor: default; /* Changed from text cursor */
        }
        
        .search-box:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        .search-box::placeholder {
            color: #6b7280;
        }
        
        /* Profile image container */
        .profile-container {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            border-radius: 0 !important;
            overflow: hidden;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* ===== LECTURE CARD PAGE STYLES ===== */
        .lecture-card-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Lecture Cards Container - NO MARGIN BELOW TOP BAR */
        .lecture-cards-wrapper {
            width: 100%;
            padding: 0;
            margin: 0;
        }
        
        /* Individual Lecture Card - 100% width */
        .lecture-card {
            width: 100%;
            padding: 14px 16px; /* Reduced from 16px */
            background: white;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: flex-start;
            gap: 14px; /* Reduced from 16px */
            position: relative;
        }
        
        .lecture-card.locked {
            opacity: 0.8; /* REDUCED FROM 0.6 for better readability */
            cursor: not-allowed;
            background: #f8fafc;
        }
        
        .lecture-card.locked:hover {
            background: #f8fafc;
        }
        
        .lecture-card.unlocked {
            cursor: pointer;
        }
        
        .lecture-card.completed {
            background: #f0fdf4;
            border-left: 4px solid #10b981;
        }
        
        .lecture-card.passed {
            background: #f0f9ff;
            border-left: 4px solid #0ea5e9;
        }
        
        .lecture-card:hover:not(.locked) {
            background: #f9fafb;
        }
        
        /* Order Tag - Square box like page number */
        .order-tag {
            width: 38px; /* Reduced from 40px */
            height: 38px; /* Reduced from 40px */
            flex-shrink: 0;
            background: #f3f4f6;
            border: 2px solid #d1d5db;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.95rem; /* Reduced from 16px */
            color: #374151;
        }
        
        .lecture-card.locked .order-tag {
            background: #e5e7eb;
            color: #9ca3af;
        }
        
        .lecture-card.completed .order-tag {
            background: #d1fae5;
            color: #065f46;
        }
        
        .lecture-card.passed .order-tag {
            background: #dbeafe;
            color: #1e40af;
        }
        
        /* Lock icon overlay */
        .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }
        
        .lock-icon {
            background: #ef4444;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        /* Title Container */
        .title-container {
            flex: 1;
            min-width: 0; /* Allows text truncation */
        }
        
        .lecture-title {
            font-size: 0.95rem; /* Reduced from 16px */
            font-weight: 600;
            color: #1f2937;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: calc(2 * 1.4em); /* 2 lines max */
        }
        
        .lecture-card.locked .lecture-title {
            color: #6b7280;
        }
        
        /* Progress indicator */
        .lecture-progress {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .progress-indicator {
            display: inline-flex;
            align-items: center;
            gap: 2px;
        }
        
        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e5e7eb;
        }
        
        .progress-dot.completed {
            background: #10b981;
        }
        
        .progress-dot.passed {
            background: #3b82f6;
        }
        
        /* ===== READINESS DECISION CONTAINER ===== */
        .readiness-decision-container {
            width: 100%;
            padding: 16px;
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }
        
        .decision-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .decision-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .decision-btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            font-family: 'Merriweather', serif;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .decision-btn i {
            font-size: 1rem;
        }
        
        .watch-btn {
            background: #3b82f6;
            color: white;
        }
        
        .watch-btn:hover {
            background: #2563eb;
        }
        
        .readiness-btn {
            background: #f59e0b;
            color: white;
        }
        
        .readiness-btn:hover {
            background: #d97706;
        }
        
        .decision-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* Readiness message */
        .readiness-message {
            width: 100%;
            padding: 16px;
            background: #fef3c7;
            border: 1px solid #f59e0b;
            margin-bottom: 16px;
            text-align: left;
        }
        
        .readiness-message.error {
            background: #fee2e2;
            border-color: #ef4444;
        }
        
        .readiness-message.success {
            background: #d1fae5;
            border-color: #10b981;
        }
        
        .readiness-message-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .readiness-message-content {
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* ===== COURSE COMPLETION BANNER ===== */
        .completion-banner {
            width: 100%;
            padding: 24px 16px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .completion-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .completion-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .completion-message {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        /* ===== NOT APPROVED MESSAGE STYLES ===== */
        .not-approved-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        .not-approved-icon {
            font-size: 64px;
            color: #f59e0b;
            margin-bottom: 24px;
            opacity: 0.8;
        }
        
        .not-approved-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
        }
        
        .not-approved-message {
            font-size: 16px;
            color: #4b5563;
            margin-bottom: 32px;
            max-width: 500px;
            line-height: 1.6;
            background: white;
            padding: 20px 24px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .logout-button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 16px;
        }
        
        .logout-button:hover {
            background: #dc2626;
        }
        
        .logout-button:active {
            background: #b91c1c;
        }
        
        /* ===== LECTURE DETAIL PAGE STYLES ===== */
        .lecture-detail-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Video Player - 100% width */
        .video-player-full {
            width: 100%;
            margin: 0;
            background: #000;
        }
        
        /* Mentor Info Container - Horizontal Row */
        .mentor-info-container {
            width: 100%;
            padding: 14px 16px; /* Reduced from 16px */
            display: flex;
            align-items: center;
            gap: 14px; /* Reduced from 16px */
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }
        
        /* Profile Image - Perfect Square */
        .mentor-profile-image {
            width: 60px; /* Reduced from 64px */
            height: 60px; /* Reduced from 64px */
            flex-shrink: 0;
            border-radius: 0 !important;
            overflow: hidden;
            background: #f3f4f6;
        }
        
        .mentor-profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* Text Container - Must match profile image height */
        .mentor-text-container {
            flex: 1;
            height: 60px; /* Match reduced profile image height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0; /* Allows text truncation */
        }
        
        /* Video Title - Max 2 lines */
        .video-title {
            font-size: 0.95rem; /* Reduced from 16px */
            font-weight: 600;
            color: #1f2937;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: calc(2 * 1.3em); /* 2 lines max */
            margin-bottom: 4px;
        }
        
        /* Mentor Name - Single line */
        .mentor-name {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* ===== SIGN IN PROMPT STYLES ===== */
        .signin-prompt-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .signin-icon {
            font-size: 64px;
            color: #6b7280;
            margin-bottom: 24px;
            opacity: 0.7;
        }
        
        .signin-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .signin-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .signin-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 16px;
        }
        
        .signin-button:hover {
            background: #2563eb;
        }
        
        .signin-button:active {
            background: #1d4ed8;
        }
        
        /* ===== URL PARAMS ERROR STYLES ===== */
        .url-error-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
        }
        
        .url-error-icon {
            font-size: 64px;
            color: #ef4444;
            margin-bottom: 24px;
            opacity: 0.8;
        }
        
        .url-error-title {
            font-size: 28px;
            font-weight: 700;
            color: #7f1d1d;
            margin-bottom: 16px;
        }
        
        .url-error-message {
            font-size: 16px;
            color: #991b1b;
            margin-bottom: 32px;
            max-width: 500px;
            line-height: 1.6;
            background: white;
            padding: 20px 24px;
            border: 1px solid #fecaca;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        /* Loading indicator styles */
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        /* Ensure all text elements inherit the body font */
        h1, h2, h3, h4, h5, h6, p, span, div, button, input, textarea, label, a {
            font-family: 'Merriweather', serif;
        }

        /* Exception for logo only */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif !important;
        }

        /* Buttons should also use Merriweather */
        button {
            font-family: 'Merriweather', serif !important;
        }

        /* Input fields */
        input, textarea {
            font-family: 'Merriweather', serif !important;
        }

        /* ===== UPDATED: Modern YouTube Player Control Bar Styles ===== */
        .video-player-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }
        
        /* Ensure video player controls are visible in fullscreen */
        .video-wrapper:fullscreen .video-player-container,
        .video-wrapper:-webkit-full-screen .video-player-container,
        .video-wrapper:-moz-full-screen .video-player-container,
        .video-wrapper:-ms-fullscreen .video-player-container {
            height: 100vh;
            padding-bottom: 0;
        }
        
        .video-wrapper:fullscreen .modern-control-bar,
        .video-wrapper:-webkit-full-screen .modern-control-bar,
        .video-wrapper:-moz-full-screen .modern-control-bar,
        .video-wrapper:-ms-fullscreen .modern-control-bar {
            z-index: 2147483647; /* Maximum z-index for fullscreen */
        }
        
        .youtube-iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .youtube-iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
            pointer-events: none;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: auto;
            cursor: pointer;
        }
        
        /* New Modern Control Bar */
        .modern-control-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.7) 60%, transparent 100%);
            color: white;
            padding: 12px 16px 8px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 20;
            font-family: 'Merriweather', serif;
            pointer-events: auto;
        }
        
        .video-overlay:hover .modern-control-bar,
        .modern-control-bar.visible {
            opacity: 1;
        }
        
        /* Thin Progress Bar - RED COLOR */
        .top-progress-container {
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            position: relative;
            margin-bottom: 2px;
        }
        
        .progress-track {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #ef4444; /* RED COLOR */
            transition: width 0.1s linear;
        }
        
        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #ef4444; /* RED COLOR */
            border: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            cursor: pointer;
            pointer-events: none;
        }
        
        .top-progress-container:hover .progress-thumb {
            opacity: 1;
        }
        
        /* Bottom Controls Row - ALL ELEMENTS IN ONE LINE */
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            min-height: 36px;
            flex-wrap: nowrap;
        }
        
        /* Left Controls */
        .left-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 0 1 auto;
            min-width: 0;
        }
        
        /* Right Controls */
        .right-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 0 1 auto;
            min-width: 0;
            flex-wrap: nowrap;
        }
        
        /* Center Controls (for time display) */

    <script>
        // ===== CACHE MANAGER (UPDATED FOR FULL PATH) =====
        class CacheManager {
            constructor() {
                this.permissionCache = new Map(); // Key: `${programId}-${subjectId}-${userUid}`
                this.lectureCache = new Map();    // Key: `${programId}-${subjectId}-${chapterId}`
                this.profileImageCache = new Map(); // Key: `${programId}-${subjectId}`
                this.progressCache = new Map();   // Key: `${programId}-${subjectId}-${chapterId}-${lectureId}-${userUid}`
                this.lectureMetaCache = new Map(); // Key: `${programId}-${subjectId}-${chapterId}-${lectureId}`
                this.subjectContextCache = new Map(); // NEW: Track which subject's data is cached
            }
            
            getPermissionKey(programId, subjectId, userUid) {
                return `${programId}-${subjectId}-${userUid}`;
            }
            
            getLectureKey(programId, subjectId, chapterId = 'chapter1') {
                return `${programId}-${subjectId}-${chapterId}`;
            }
            
            getProfileImageKey(programId, subjectId) {
                return `${programId}-${subjectId}`;
            }
            
            getProgressKey(programId, subjectId, chapterId, lectureId, userUid) {
                return `${programId}-${subjectId}-${chapterId}-${lectureId}-${userUid}`;
            }
            
            getLectureMetaKey(programId, subjectId, chapterId, lectureId) {
                return `${programId}-${subjectId}-${chapterId}-${lectureId}`;
            }
            
            // Track subject context for cleanup
            trackSubjectContext(programId, subjectId) {
                const key = `${programId}-${subjectId}`;
                this.subjectContextCache.set(key, Date.now());
            }
            
            // Clear all caches for a specific subject
            clearSubjectCaches(programId, subjectId) {
                const subjectKey = `${programId}-${subjectId}`;
                
                // Clear lecture cache for this subject (all chapters)
                for (const [key, value] of this.lectureCache.entries()) {
                    if (key.includes(`${programId}-${subjectId}`)) {
                        this.lectureCache.delete(key);
                    }
                }
                
                // Clear permission cache for this subject
                for (const [key, value] of this.permissionCache.entries()) {
                    if (key.includes(`${programId}-${subjectId}`)) {
                        this.permissionCache.delete(key);
                    }
                }
                
                // Clear profile image cache
                const profileKey = this.getProfileImageKey(programId, subjectId);
                this.profileImageCache.delete(profileKey);
                
                // Clear progress cache for this subject
                for (const [key, value] of this.progressCache.entries()) {
                    if (key.includes(`${programId}-${subjectId}`)) {
                        this.progressCache.delete(key);
                    }
                }
                
                // Clear lecture meta cache for this subject
                for (const [key, value] of this.lectureMetaCache.entries()) {
                    if (key.includes(`${programId}-${subjectId}`)) {
                        this.lectureMetaCache.delete(key);
                    }
                }
                
                // Remove from subject context cache
                this.subjectContextCache.delete(subjectKey);
                
                console.log(`Cleared all caches for ${programId}-${subjectId}`);
            }
            
            // Permission cache methods
            getPermission(programId, subjectId, userUid) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                return this.permissionCache.get(key);
            }
            
            setPermission(programId, subjectId, userUid, permissionData) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                this.permissionCache.set(key, permissionData);
            }
            
            clearPermission(programId, subjectId, userUid) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                this.permissionCache.delete(key);
            }
            
            // Lecture cache methods
            getLectures(programId, subjectId, chapterId = 'chapter1') {
                const key = this.getLectureKey(programId, subjectId, chapterId);
                return this.lectureCache.get(key);
            }
            
            setLectures(programId, subjectId, chapterId = 'chapter1', lectures) {
                const key = this.getLectureKey(programId, subjectId, chapterId);
                this.lectureCache.set(key, lectures);
                this.trackSubjectContext(programId, subjectId);
            }
            
            clearLectures(programId, subjectId, chapterId = 'chapter1') {
                const key = this.getLectureKey(programId, subjectId, chapterId);
                this.lectureCache.delete(key);
            }
            
            // Profile image cache methods
            getProfileImage(programId, subjectId) {
                const key = this.getProfileImageKey(programId, subjectId);
                return this.profileImageCache.get(key);
            }
            
            setProfileImage(programId, subjectId, imageUrl) {
                const key = this.getProfileImageKey(programId, subjectId);
                this.profileImageCache.set(key, imageUrl);
                this.trackSubjectContext(programId, subjectId);
            }
            
            // Progress cache methods
            getProgress(programId, subjectId, chapterId, lectureId, userUid) {
                const key = this.getProgressKey(programId, subjectId, chapterId, lectureId, userUid);
                return this.progressCache.get(key);
            }
            
            setProgress(programId, subjectId, chapterId, lectureId, userUid, progressData) {
                const key = this.getProgressKey(programId, subjectId, chapterId, lectureId, userUid);
                this.progressCache.set(key, progressData);
                this.trackSubjectContext(programId, subjectId);
            }
            
            clearProgress(programId, subjectId, chapterId, lectureId, userUid) {
                const key = this.getProgressKey(programId, subjectId, chapterId, lectureId, userUid);
                this.progressCache.delete(key);
            }
            
            // Lecture meta cache
            getLectureMeta(programId, subjectId, chapterId, lectureId) {
                const key = this.getLectureMetaKey(programId, subjectId, chapterId, lectureId);
                return this.lectureMetaCache.get(key);
            }
            
            setLectureMeta(programId, subjectId, chapterId, lectureId, metaData) {
                const key = this.getLectureMetaKey(programId, subjectId, chapterId, lectureId);
                this.lectureMetaCache.set(key, metaData);
                this.trackSubjectContext(programId, subjectId);
            }
            
            clearLectureMeta(programId, subjectId, chapterId, lectureId) {
                const key = this.getLectureMetaKey(programId, subjectId, chapterId, lectureId);
                this.lectureMetaCache.delete(key);
            }
            
            // Clear all caches for a specific user
            clearUserCaches(userUid) {
                // Remove all permission entries for this user
                for (const [key, value] of this.permissionCache.entries()) {
                    if (key.includes(userUid)) {
                        this.permissionCache.delete(key);
                    }
                }
                
                // Remove all progress entries for this user
                for (const [key, value] of this.progressCache.entries()) {
                    if (key.includes(userUid)) {
                        this.progressCache.delete(key);
                    }
                }
            }
            
            // Clear all caches
            clearAll() {
                this.permissionCache.clear();
                this.lectureCache.clear();
                this.profileImageCache.clear();
                this.progressCache.clear();
                this.lectureMetaCache.clear();
                this.subjectContextCache.clear();
            }
        }

        // ===== URL ROUTER =====
        class URLRouter {
            static isGitHubPages() {
                return window.location.hostname.includes('github.io') || 
                       window.location.hostname.includes('github.com');
            }
            
            static getRouteParams() {
                const params = {
                    programId: null,
                    subjectId: null,
                    lectureId: null,
                    chapterId: 'chapter1' // Fixed chapter
                };
                
                // ALWAYS use query parameters on GitHub Pages
                const urlParams = new URLSearchParams(window.location.search);
                params.programId = urlParams.get('programId');
                params.subjectId = urlParams.get('subjectId');
                params.lectureId = urlParams.get('lectureId');
                
                // Only use path-based routing if NOT on GitHub Pages
                if (!this.isGitHubPages() && (!params.programId || !params.subjectId)) {
                    const pathSegments = window.location.pathname.split('/').filter(segment => segment);
                    
                    const programIndex = pathSegments.indexOf('program');
                    if (programIndex !== -1 && programIndex + 1 < pathSegments.length) {
                        params.programId = pathSegments[programIndex + 1];
                    }
                    
                    const subjectIndex = pathSegments.indexOf('subject');
                    if (subjectIndex !== -1 && subjectIndex + 1 < pathSegments.length) {
                        params.subjectId = pathSegments[subjectIndex + 1];
                    }
                    
                    const lectureIndex = pathSegments.indexOf('lecture');
                    if (lectureIndex !== -1 && lectureIndex + 1 < pathSegments.length) {
                        params.lectureId = pathSegments[lectureIndex + 1];
                    }
                }
                
                return {
                    ...params,
                    isValid: params.programId && params.subjectId,
                    hasLectureId: !!params.lectureId
                };
            }
            
            static updateURL(programId, subjectId, lectureId = null) {
                // ALWAYS use query parameters on GitHub Pages
                if (this.isGitHubPages()) {
                    const params = new URLSearchParams();
                    params.set('programId', programId);
                    params.set('subjectId', subjectId);
                    
                    if (lectureId) {
                        params.set('lectureId', lectureId);
                    } else {
                        params.delete('lectureId');
                    }
                    
                    const newURL = `${window.location.pathname}?${params.toString()}`;
                    window.history.pushState({ programId, subjectId, lectureId }, '', newURL);
                } else {
                    // Use path-based routing for non-GitHub Pages
                    let newURL = window.location.pathname;
                    
                    if (programId && subjectId) {
                        if (lectureId) {
                            newURL = `/program/${programId}/subject/${subjectId}/lecture/${lectureId}`;
                        } else {
                            newURL = `/program/${programId}/subject/${subjectId}`;
                        }
                    }
                    
                    window.history.pushState({ programId, subjectId, lectureId }, '', newURL);
                }
            }
        }

        // ===== WATCH TIME TRACKER (UPDATED FOR FULL PATH) =====
        class WatchTimeTracker {
            constructor(player, userId, programId, subjectId, chapterId, lectureId, db, requiredSeconds, videoDuration) {
                this.player = player;
                this.userId = userId;
                this.programId = programId;
                this.subjectId = subjectId;
                this.chapterId = chapterId || 'chapter1';
                this.lectureId = lectureId;
                this.db = db;
                this.requiredSeconds = requiredSeconds || 0;
                this.videoDuration = videoDuration || 0;
                this.maxAllowedSeconds = videoDuration ? videoDuration * 1.1 : 0; // 10% buffer
                
                this.watchSessionId = this.generateSessionId();
                this.accumulatedSeconds = 0;
                this.lastWriteSeconds = 0;
                this.lastWriteTime = Date.now();
                this.writeThreshold = 120; // 2 minutes in seconds
                this.minWriteSeconds = 5; // Minimum seconds to write
                this.maxDeltaSeconds = 5; // Maximum seconds per write (anti-abuse)
                
                this.isTabVisible = true;
                this.isPlaying = false;
                this.lastKnownTime = 0;
                this.validPlayStart = null;
                this.playbackRate = 1;
                
                this.setupEventListeners();
                this.startSession();
            }
            
            generateSessionId() {
                const array = new Uint32Array(8);
                window.crypto.getRandomValues(array);
                return Array.from(array, dec => ('0' + dec.toString(16)).substr(-2)).join('');
            }
            
            getLectureRef() {
                return this.db
                    .collection('programs').doc(this.programId)
                    .collection('subjects').doc(this.subjectId)
                    .collection('chapters').doc(this.chapterId)
                    .collection('lectures').doc(this.lectureId);
            }
            
            setupEventListeners() {
                // Tab visibility
                document.addEventListener('visibilitychange', () => {
                    this.isTabVisible = !document.hidden;
                    if (document.hidden) {
                        this.handlePlaybackStop();
                    }
                });
                
                // Player events
                this.player.addEventListener('stateChange', (event) => {
                    this.handlePlayerStateChange(event);
                });
                
                this.player.addEventListener('playbackRateChange', (event) => {
                    this.playbackRate = event.rate;
                    if (event.rate < 0.75) {
                        this.handlePlaybackStop();
                    }
                });
                
                // Page unload
                window.addEventListener('beforeunload', () => {
                    this.handlePageUnload();
                });
                
                window.addEventListener('pagehide', () => {
                    this.handlePageUnload();
                });
            }
            
            handlePlayerStateChange(event) {
                if (event.state === 'PLAYING') {
                    if (this.isTabVisible && this.playbackRate >= 0.75) {
                        this.startValidPlayback();
                    }
                } else if (event.state === 'PAUSED') {
                    this.handlePlaybackStop();
                } else if (event.state === 'ENDED') {
                    this.handleVideoEnd();
                }
            }
            
            startValidPlayback() {
                if (!this.isPlaying) {
                    this.isPlaying = true;
                    this.validPlayStart = Date.now();
                    this.lastKnownTime = this.player.getCurrentTime();
                    
                    // Start accumulation interval
                    this.accumulationInterval = setInterval(() => {
                        this.accumulateTime();
                    }, 1000); // Check every second
                }
            }
            
            accumulateTime() {
                if (this.isPlaying && this.isTabVisible && this.playbackRate >= 0.75) {
                    const currentTime = Date.now();
                    const elapsedSeconds = (currentTime - this.validPlayStart) / 1000;
                    
                    // ANTI-ABUSE: Clamp elapsed seconds to prevent large jumps
                    const clampedElapsedSeconds = Math.min(elapsedSeconds, this.maxDeltaSeconds);
                    
                    // Check for seek jumps (more than 30 seconds)
                    const playerTime = this.player.getCurrentTime();
                    if (Math.abs(playerTime - this.lastKnownTime) > 30) {
                        // Large seek detected, invalidate this accumulation period
                        this.validPlayStart = currentTime;
                        this.lastKnownTime = playerTime;
                        return;
                    }
                    
                    // ANTI-ABUSE: Validate accumulated seconds
                    if (!isNaN(clampedElapsedSeconds) && clampedElapsedSeconds > 0) {
                        this.accumulatedSeconds += clampedElapsedSeconds;
                    }
                    
                    this.validPlayStart = currentTime;
                    this.lastKnownTime = playerTime;
                    
                    // Check if we should write to Firestore
                    const timeSinceLastWrite = (currentTime - this.lastWriteTime) / 1000;
                    
                    if (this.accumulatedSeconds >= this.minWriteSeconds && 
                        (this.accumulatedSeconds >= this.writeThreshold || timeSinceLastWrite >= this.writeThreshold)) {
                        this.writeToFirestore();
                    }
                }
            }
            
            handlePlaybackStop() {
                if (this.isPlaying) {
                    this.isPlaying = false;
                    if (this.accumulationInterval) {
                        clearInterval(this.accumulationInterval);
                    }
                    
                    // Final accumulation
                    if (this.validPlayStart) {
                        const elapsedSeconds = (Date.now() - this.validPlayStart) / 1000;
                        // ANTI-ABUSE: Clamp and validate
                        const clampedElapsedSeconds = Math.min(elapsedSeconds, this.maxDeltaSeconds);
                        if (!isNaN(clampedElapsedSeconds) && clampedElapsedSeconds > 0) {
                            this.accumulatedSeconds += clampedElapsedSeconds;
                        }
                        this.validPlayStart = null;
                    }
                    
                    // Write if enough time accumulated
                    if (this.accumulatedSeconds >= this.minWriteSeconds) {
                        this.writeToFirestore();
                    }
                }
            }
            
            handleVideoEnd() {
                this.handlePlaybackStop();
                this.endSession();
            }
            
            handlePageUnload() {
                this.handlePlaybackStop();
                this.endSession();
            }
            
            async writeToFirestore() {
                // ANTI-ABUSE: Validate and clamp deltaSeconds
                let deltaSeconds = this.accumulatedSeconds;
                
                // Reject invalid values
                if (isNaN(deltaSeconds) || deltaSeconds < 0) {
                    console.warn('Invalid deltaSeconds detected:', deltaSeconds);
                    deltaSeconds = 0;
                }
                
                // Clamp to reasonable maximum
                deltaSeconds = Math.min(deltaSeconds, this.maxDeltaSeconds);
                
                // Ensure total doesn't exceed video duration buffer
                if (this.maxAllowedSeconds > 0) {
                    // We don't know current total, but we can be conservative
                    // This will be enforced server-side via Firestore rules ideally
                }
                
                if (deltaSeconds < this.minWriteSeconds) {
                    return;
                }
                
                try {
                    const lectureRef = this.getLectureRef();
                    
                    // Update watch session
                    await lectureRef
                        .collection('watchSessions').doc(this.watchSessionId)
                        .update({
                            playedSeconds: firebase.firestore.FieldValue.increment(deltaSeconds),
                            endedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    
                    // AUTO-COMPLETION: Check if total will cross threshold
                    const progressRef = lectureRef
                        .collection('progress').doc(this.userId);
                    
                    // Use transaction for atomic update with completion check
                    await this.db.runTransaction(async (transaction) => {
                        const progressDoc = await transaction.get(progressRef);
                        
                        const currentTotal = progressDoc.exists ? 
                            (progressDoc.data().totalWatchedSeconds || 0) : 0;
                        const newTotal = currentTotal + deltaSeconds;
                        const isCompleted = progressDoc.exists ? 
                            (progressDoc.data().completed || false) : false;
                        
                        const updateData = {
                            totalWatchedSeconds: firebase.firestore.FieldValue.increment(deltaSeconds),
                            lastWatchedAt: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        
                        // AUTO-COMPLETION: Set completed if threshold crossed
                        if (!isCompleted && this.requiredSeconds > 0 && newTotal >= this.requiredSeconds) {
                            updateData.completed = true;
                            updateData.completedAt = firebase.firestore.FieldValue.serverTimestamp();
                        }
                        
                        transaction.set(progressRef, updateData, { merge: true });
                    });
                    
                    // Accumulate to lastWriteSeconds and RESET accumulatedSeconds
                    this.lastWriteSeconds += deltaSeconds;
                    this.accumulatedSeconds = 0;
                    this.lastWriteTime = Date.now();
                    
                } catch (error) {
                    console.error('Error writing watch time:', error);
                }
            }
            
            async startSession() {
                try {
                    const lectureRef = this.getLectureRef();
                    await lectureRef
                        .collection('watchSessions').doc(this.watchSessionId)
                        .set({
                            userId: this.userId,
                            deviceId: this.getDeviceId(),
                            programId: this.programId,
                            subjectId: this.subjectId,
                            chapterId: this.chapterId,
                            startedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            endedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            playedSeconds: 0
                        });
                } catch (error) {
                    console.error('Error starting watch session:', error);
                }
            }
            
            async endSession() {
                try {
                    const deltaSeconds = this.accumulatedSeconds;
                    if (deltaSeconds >= this.minWriteSeconds) {
                        await this.writeToFirestore();
                    }
                    
                    // Mark session as ended
                    const lectureRef = this.getLectureRef();
                    await lectureRef
                        .collection('watchSessions').doc(this.watchSessionId)
                        .update({
                            endedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    
                } catch (error) {
                    console.error('Error ending watch session:', error);
                }
            }
            
            getDeviceId() {
                // Generate a simple device ID based on browser fingerprint
                const navigatorInfo = JSON.stringify({
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language
                });
                
                // Simple hash function
                let hash = 0;
                for (let i = 0; i < navigatorInfo.length; i++) {
                    const char = navigatorInfo.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return hash.toString(16);
            }
            
            destroy() {
                this.handlePlaybackStop();
                this.endSession();
                
                // Remove event listeners
                document.removeEventListener('visibilitychange', () => {});
                window.removeEventListener('beforeunload', () => {});
                window.removeEventListener('pagehide', () => {});
                
                if (this.accumulationInterval) {
                    clearInterval(this.accumulationInterval);
                }
            }
        }

                }

            // PASSIVE: Only reads from localStorage, never generates new session
            getLocalSessionId() {
                // ONLY read from fixed key, never generate new ID
                return localStorage.getItem(this.FIXED_SESSION_KEY);
            }

            // Clear local session
            clearLocalSession() {
                localStorage.removeItem(this.FIXED_SESSION_KEY);
                this.currentSessionId = null;
                this.sessionReady = false;
                this.sessionValidated = false;
                this.lastValidationTime = 0;
            }

            setupNetworkListeners() {
                // Network status
                window.addEventListener('online', () => {
                    this.isOffline = false;
                    this.validateSessionOnReconnect();
                });
                
                window.addEventListener('offline', () => {
                    this.isOffline = true;
                });
                
                // Tab visibility
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && !this.isOffline) {
                        this.validateSessionWithCooldown();
                    }
                });
            }

            async validateSessionWithCooldown() {
                const now = Date.now();
                if (now - this.lastValidationTime < this.validationCooldown) {
                    return; // Skip validation due to cooldown
                }
                
                await this.validateSession();
                this.lastValidationTime = now;
            }

            async validateSession() {
                const auth = firebase.auth();
                const user = auth.currentUser;
                
                if (!user) {
                    // No user authenticated, redirect immediately
                    console.log("No Firebase user, redirecting to home");
                    this.clearLocalSession();
                    window.location.replace(this.HOME_URL);
                    return false;
                }
                
                // Get session ID from fixed localStorage key
                const localSessionId = this.getLocalSessionId();
                
                // TRIGGER 1: Missing Local Session
                if (!localSessionId) {
                    console.log("No session found in localStorage, redirecting to home");
                    await this.forceLogout(user.uid);
                    return false;
                }
                
                try {
                    const userDoc = await this.db.collection('users').doc(user.uid).get();
                    
                    // TRIGGER 2: Missing Session Documents
                    if (!userDoc.exists) {
                        console.log("Session document doesn't exist in Firestore, redirecting to home");
                        await this.forceLogout(user.uid);
                        return false;
                    }
                    
                    const userData = userDoc.data();
                    const firestoreSessionId = userData.currentSessionId;
                    
                    console.log("Session validation:");
                    console.log("  Local (fixed key):", localSessionId);
                    console.log("  Firestore:", firestoreSessionId);
                    
                    // TRIGGER 3: Session Mismatch Detection
                    if (localSessionId !== firestoreSessionId) {
                        console.log("Session mismatch detected! Redirecting to home...");
                        await this.forceLogout(user.uid);
                        return false;
                    }
                    
                    // All checks passed
                    this.currentSessionId = localSessionId;
                    this.sessionValidated = true;
                    this.sessionReady = true;
                    console.log("Session validated successfully");
                    return true;
                    
                } catch (error) {
                    console.error("Error validating session:", error);
                    // If offline, allow continuation but schedule validation on reconnect
                    if (this.isOffline) {
                        console.log("Offline, deferring session validation");
                        this.currentSessionId = localSessionId;
                        this.sessionValidated = true; // Temporary validation
                        return true;
                    }
                    // On error, redirect to home
                    await this.forceLogout(user.uid);
                    return false;
                }
            }

            async validateSessionOnReconnect() {
                if (!this.isOffline) return;
                
                console.log("Network reconnected, validating session");
                const isValid = await this.validateSession();
                if (!isValid) {
                    const auth = firebase.auth();
                    const user = auth.currentUser;
                    if (user) {
                        await this.forceLogout(user.uid);
                    }
                }
            }

            async validateSessionOnLoad(userUid) {
                if (this.pendingValidation) return false;
                
                this.pendingValidation = true;
                
                // Get session ID from fixed localStorage key
                const localSessionId = this.getLocalSessionId();
                
                // TRIGGER 1: Missing Local Session
                if (!localSessionId) {
                    console.log("No session found in localStorage, redirecting to home");
                    this.pendingValidation = false;
                    await this.forceLogout(userUid);
                    return false;
                }

                try {
                    const userDoc = await this.db.collection('users').doc(userUid).get();
                    
                    // TRIGGER 2: Missing Session Documents
                    if (!userDoc.exists) {
                        console.log("No Firestore user document, redirecting to home");
                        this.clearLocalSession();
                        this.pendingValidation = false;
                        await this.forceLogout(userUid);
                        return false;
                    }

                    const userData = userDoc.data();
                    const firestoreSessionId = userData.currentSessionId;

                    console.log("Session validation on load:");
                    console.log("  Local (fixed key):", localSessionId);
                    console.log("  Firestore:", firestoreSessionId);

                    // TRIGGER 3: Session Mismatch Detection
                    if (localSessionId !== firestoreSessionId) {
                        console.log("Session mismatch detected on load");
                        this.clearLocalSession();
                        this.pendingValidation = false;
                        await this.forceLogout(userUid);
                        return false;
                    }
                    
                    // All checks passed
                    this.currentSessionId = localSessionId;
                    this.sessionValidated = true;
                    this.sessionReady = true;
                    this.lastValidationTime = Date.now();
                    console.log("Session validated successfully on load");
                    this.pendingValidation = false;
                    return true;
                    
                } catch (error) {
                    console.error("Error validating session on load:", error);
                    this.pendingValidation = false;
                    // If offline, allow continuation
                    if (this.isOffline) {
                        console.log("Offline, allowing continuation with local session");
                        this.currentSessionId = localSessionId;
                        this.sessionValidated = true; // Temporary validation
                        return true;
                    }
                    await this.forceLogout(userUid);
                    return false;
                }
            }

            setupSessionListener(userUid) {
                if (!this.db || !userUid) {
                    console.error("Cannot setup session listener: missing db or userUid");
                    return;
                }

                this.removeSessionListener();

                const localSessionId = this.getLocalSessionId();
                this.currentSessionId = localSessionId;

                console.log("Setting up real-time session listener for user:", userUid);

                // Real-Time Monitoring
                this.sessionListener = this.db.collection('users').doc(userUid)
                    .onSnapshot((doc) => {
                        if (!this.sessionReady) {
                            console.log("Session not ready yet, skipping listener check");
                            return;
                        }
                        
                        this.handleSessionUpdate(doc, localSessionId, userUid);
                    }, (error) => {
                        console.error("Session listener error:", error);
                        if (error.code === 'failed-precondition' || error.code === 'unavailable') {
                            this.isOffline = true;
                        }
                        this.retrySessionListener(userUid);
                    });
                
                this.listenerActive = true;
            }

            async handleSessionUpdate(doc, localSessionId, userUid) {
                if (!doc.exists) {
                    console.log("User document doesn't exist in Firestore, redirecting to home");
                    await this.forceLogout(userUid);
                    return;
                }

                const userData = doc.data();
                const firestoreSessionId = userData.currentSessionId;

                console.log("Session update received:");
                console.log("  Firestore session ID:", firestoreSessionId);
                console.log("  Local session ID:", localSessionId);
                console.log("  Session ready:", this.sessionReady);

                // Session Mismatch Detection
                if (this.sessionReady && localSessionId && firestoreSessionId !== localSessionId) {
                    console.log("Session mismatch detected via real-time listener! Redirecting to home...");
                    await this.forceLogout(userUid);
                }
            }

            async forceLogout(userUid) {
                if (this.isForceLoggingOut) return;
                this.isForceLoggingOut = true;
                
                console.log("CRITICAL: Redirecting to home due to session violation");
                
                try {
                    // 1. Remove session listener
                    this.removeSessionListener();
                    
                    // 2. Clear local session (fixed key)
                    this.clearLocalSession();
                    
                    // 3. Sign out from Firebase
                    await firebase.auth().signOut();
                    
                    // 4. Clear user caches
                    if (this.app && this.app.cacheManager) {
                        this.app.cacheManager.clearUserCaches(userUid);
                    }
                    
                    // 5. Immediately redirect to HOME_URL
                    console.log("Redirecting to:", this.HOME_URL);
                    window.location.replace(this.HOME_URL);
                    
                } catch (error) {
                    console.error("Error during force logout:", error);
                    // Still redirect even if error occurs
                    window.location.replace(this.HOME_URL);
                }
            }

            retrySessionListener(userUid) {
                if (this.listenerActive) return;
                
                setTimeout(() => {
                    const auth = firebase.auth();
                    const user = auth.currentUser;
                    if (user && user.uid === userUid) {
                        this.setupSessionListener(userUid);
                    }
                }, 5000);
            }

            removeSessionListener() {
                if (this.sessionListener) {
                    this.sessionListener();
                    this.sessionListener = null;
                    this.listenerActive = false;
                    console.log("Session listener removed");
                }
            }

            async checkExistingSession() {
                const auth = firebase.auth();
                const user = auth.currentUser;
                
                if (!user) {
                    // No user, redirect immediately
                    console.log("No Firebase user found, redirecting to home");
                    window.location.replace(this.HOME_URL);
                    return;
                }
                
                // Check for session in localStorage first
                const localSessionId = this.getLocalSessionId();
                if (!localSessionId) {
                    console.log("No session found in localStorage, redirecting to home");
                    window.location.replace(this.HOME_URL);
                    return;
                }
                
                // Validate session on load
                const isValid = await this.validateSessionOnLoad(user.uid);
                if (isValid) {
                    this.setupSessionListener(user.uid);
                } else {
                    // Session invalid or doesn't exist, redirect to home
                    console.log("Session validation failed, redirecting to home");
                    window.location.replace(this.HOME_URL);
                }
            }

            // REMOVED: onUserLogin method - session creation should only happen on homepage
            // REMOVED: createSession method - session creation should only happen on homepage

            onUserLogout(userUid) {
                this.removeSessionListener();
                this.clearLocalSession();
            }
            
            isSessionReady() {
                return this.sessionReady && this.sessionValidated;
            }
        }

        // ===== PERMISSION MANAGER =====
        class PermissionManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.cacheManager = app.cacheManager;
            }
            
            setDB(db) {
                this.db = db;
            }
            
            async checkUserPermissions(userUid, programId, subjectId) {
                // Check cache first
                const cachedPermission = this.cacheManager.getPermission(programId, subjectId, userUid);
                if (cachedPermission !== undefined) {
                    console.log("Using cached permission for", programId, subjectId, userUid);
                    return cachedPermission;
                }
                
                if (!this.db || !userUid || !programId || !subjectId) {
                    console.error("Cannot check permissions: missing db, userUid, programId, or subjectId");
                    return { exists: false, approved: false, hasAccess: false };
                }
                
                try {
                    // Check if user has permission document
                    const permissionDoc = await this.db
                        .collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .doc(subjectId)
                        .collection('permissions')
                        .doc(userUid)
                        .get();
                    
                    // If document doesn't exist
                    if (!permissionDoc.exists) {
                        const result = { exists: false, approved: false, hasAccess: false };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    const permissionData = permissionDoc.data();
                    
                    // Check if approved
                    if (permissionData.approved === false) {
                        const result = { exists: true, approved: false, hasAccess: false };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    // If approved is true, check expiration
                    if (permissionData.approved === true) {
                        // Check expiration if expiredAt exists
                        if (permissionData.expiredAt) {
                            const expiredAt = permissionData.expiredAt.toDate();
                            const now = new Date();
                            
                            if (now > expiredAt) {
                                const result = { exists: true, approved: true, expired: true, hasAccess: false };
                                this.cacheManager.setPermission(programId, subjectId, userUid, result);
                                return result;
                            }
                        }
                        
                        // All checks passed
                        const result = { exists: true, approved: true, hasAccess: true };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    // Default return
                    const result = { exists: true, approved: false, hasAccess: false };
                    this.cacheManager.setPermission(programId, subjectId, userUid, result);
                    return result;
                    
                } catch (error) {
                    console.error("Error checking user permissions:", error);
                    return { exists: false, approved: false, hasAccess: false };
                }
            }
            
            async createPermissionDocument(userUid, programId, subjectId) {
                if (!this.db || !userUid || !programId || !subjectId) {
                    console.error("Cannot create permission document: missing db, userUid, programId, or subjectId");
                    return false;

                        .collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .doc(subjectId)
                        .collection('permissions')
                        .doc(userUid)
                        .set({
                            approved: false,
                            // No subscribedAt or expiredAt initially
                            // These will be set by admin when approving
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    
                    console.log("Permission document created for user:", userUid, "in", programId, subjectId);
                    
                    // Clear any cached permission for this user
                    this.cacheManager.clearPermission(programId, subjectId, userUid);
                    
                    return true;
                } catch (error) {
                    console.error("Error creating permission document:", error);
                    return false;
                }
            }
            
            clearPermissionCache(userUid, programId, subjectId) {

                }
            }
        }

                this.progressListeners.forEach((unsubscribe, lectureKey) => {
                    unsubscribe();
                });
                this.progressListeners.clear();
            }
            
            // Attach listener for a specific lecture's progress
            attachLectureProgressListener(programId, subjectId, chapterId, lectureId, userId) {
                const lectureKey = `${programId}-${subjectId}-${chapterId}-${lectureId}`;
                
                if (this.progressListeners.has(lectureKey)) {
                    return; // Already listening
                }
                
                if (!this.db || !userId || !programId || !subjectId || !chapterId) {
                    return;
                }
                
                const progressRef = this.db
                    .collection('programs').doc(programId)
                    .collection('subjects').doc(subjectId)
                    .collection('chapters').doc(chapterId)
                    .collection('lectures').doc(lectureId)
                    .collection('progress').doc(userId);
                
                const unsubscribe = progressRef.onSnapshot(
                    async (doc) => {
                        if (doc.exists) {
                            const progressData = doc.data();
                            
                            // CACHE INVALIDATION: Clear cache for this lecture
                            this.app.cacheManager.clearProgress(programId, subjectId, chapterId, lectureId, userId);
                            
                            // Update state manager
                            this.app.stateManager.setLectureProgress(programId, subjectId, chapterId, lectureId, progressData);
                            
                            // AUTO-COMPLETION: Ensure completion state is set if threshold crossed
                            const lecture = this.app.stateManager.getLectureById(lectureId);
                            if (lecture && lecture.requiredWatchSeconds && !progressData.completed) {
                                const totalWatched = progressData.totalWatchedSeconds || 0;
                                if (totalWatched >= lecture.requiredWatchSeconds) {
                                    // Update to set completion
                                    await this.setCompletionState(programId, subjectId, chapterId, lectureId, userId);
                                }
                            }
                            
                            // Update UI if on lectures page
                            if (this.app.stateManager.getCurrentPageName() === 'lectures') {
