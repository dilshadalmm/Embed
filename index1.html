            onPlayerReady(event) {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                try {
                    event.target.setVolume(100);
                    event.target.setPlaybackRate(this.currentPlaybackRate);
                    
                    const speedBtn = container.querySelector('.speed-btn');
                    if (speedBtn) {
                        speedBtn.textContent = `${this.currentPlaybackRate}x`;
                    }
                    
                    this.startUpdateInterval();
                    
                    console.log('YouTube player ready for:', this.videoId);
                } catch (error) {
                    console.error('Error in onPlayerReady:', error);
                }
            }
            
            onPlayerStateChange(event) {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const playPauseBtn = container.querySelector('.play-pause-btn');
                if (!playPauseBtn) return;
                
                const playIcon = playPauseBtn.querySelector('.play-icon');
                const pauseIcon = playPauseBtn.querySelector('.pause-icon');
                
                let state = '';
                switch (event.data) {
                    case YT.PlayerState.PLAYING:
                        state = 'PLAYING';
                        if (playIcon) playIcon.style.display = 'none';
                        if (pauseIcon) pauseIcon.style.display = 'block';
                        break;
                    case YT.PlayerState.PAUSED:
                        state = 'PAUSED';
                        if (playIcon) playIcon.style.display = 'block';
                        if (pauseIcon) pauseIcon.style.display = 'none';
                        break;
                    case YT.PlayerState.ENDED:
                        state = 'ENDED';
                        if (playIcon) playIcon.style.display = 'block';
                        if (pauseIcon) pauseIcon.style.display = 'none';
                        break;
                    default:
                        if (playIcon) playIcon.style.display = 'block';
                        if (pauseIcon) pauseIcon.style.display = 'none';
                }
                
                // Dispatch event for watch time tracking
                this.dispatchEvent('stateChange', { state });
                
                if (event.data === YT.PlayerState.PLAYING) {
                    this.hideControlsAfterDelay(container);
                }
            }
            
            onPlaybackRateChange(event) {
                this.currentPlaybackRate = event.data;
                this.dispatchEvent('playbackRateChange', { rate: event.data });
                
                const container = document.getElementById(this.containerId);
                const speedBtn = container?.querySelector('.speed-btn');
                if (speedBtn) {
                    speedBtn.textContent = `${this.currentPlaybackRate}x`;
                }
            }
            
            onPlayerError(event) {
                console.error('YouTube player error:', event.data);
                const container = document.getElementById(this.containerId);
                if (container) {
                    this.showError(container, 'Video failed to load. Please check your internet connection.');

            }
            
            onApiChange(event) {

            setupControls(container) {
                const playPauseBtn = container.querySelector('.play-pause-btn');
                if (playPauseBtn) {
                    playPauseBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Play/Pause error:', error);
                        }
                    });
                }
                
                const progressBar = container.querySelector('.top-progress-container');
                if (progressBar) {
                    progressBar.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const rect = progressBar.getBoundingClientRect();
                            const clickX = e.clientX - rect.left;
                            const percentage = (clickX / rect.width) * 100;
                            const duration = this.player.getDuration();
                            const seekTime = (percentage / 100) * duration;
                            this.player.seekTo(seekTime, true);
                        } catch (error) {
                            console.error('Seek error:', error);
                        }
                    });
                }
                
                const volumeBtn = container.querySelector('.volume-btn');
                if (volumeBtn) {
                    volumeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {

                            if (currentVolume > 0) {
                                this.player.setVolume(0);
                                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                            } else {
                                this.player.setVolume(100);
                                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';

                        } catch (error) {

                        }
                    });
                }
                
                const fullscreenBtn = container.querySelector('.fullscreen-btn');
                if (fullscreenBtn) {

                    });
                }
                
                const speedBtn = container.querySelector('.speed-btn');
                if (speedBtn) {
                    speedBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const currentIndex = this.playbackRates.indexOf(this.currentPlaybackRate);
                            const nextIndex = (currentIndex + 1) % this.playbackRates.length;
                            this.currentPlaybackRate = this.playbackRates[nextIndex];
                            
                            this.player.setPlaybackRate(this.currentPlaybackRate);
                        } catch (error) {
                            console.error('Speed control error:', error);
                        }
                    });
                }
                
                const overlay = container.querySelector('.video-overlay');
                if (overlay) {
                    let lastTapTime = 0;
                    let tapCount = 0;
                    let tapTimeout;
                    
                    overlay.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const currentTime = Date.now();
                        const rect = overlay.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        const isLeftSide = clickX < rect.width / 2;
                        
                        if (currentTime - lastTapTime < 300) {
                            tapCount++;
                            clearTimeout(tapTimeout);
                            
                            if (tapCount === 2) {
                                this.handleDoubleTap(isLeftSide);
                                tapCount = 0;
                            }
                        } else {
                            tapCount = 1;
                        }
                        
                        lastTapTime = currentTime;
                        
                        tapTimeout = setTimeout(() => {
                            tapCount = 0;
                        }, 300);
                    });
                }
                
                if (overlay) {
                    overlay.addEventListener('click', (e) => {
                        if (e.target.closest('.control-btn') || 
                            e.target.closest('.top-progress-container') || 
                            e.target.closest('.speed-btn')) {
                            return;
                        }
                        
                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Overlay click error:', error);
                        }
                    });
                    
                    let hideTimeout;
                    const showControls = () => {
                        const controlBar = container.querySelector('.modern-control-bar');
                        if (controlBar) {
                            controlBar.classList.add('visible');
                            clearTimeout(hideTimeout);
                        }
                    };
                    
                    overlay.addEventListener('mouseenter', showControls);
                    overlay.addEventListener('mousemove', showControls);
                    overlay.addEventListener('mouseleave', () => {
                        this.hideControlsAfterDelay(container);
                    });
                    
                    overlay.addEventListener('touchstart', showControls);
                    overlay.addEventListener('touchmove', showControls);
                }
            }
            
            hideControlsAfterDelay(container) {
                const controlBar = container.querySelector('.modern-control-bar');
                if (controlBar && this.player && this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                    setTimeout(() => {
                        controlBar.classList.remove('visible');
                    }, 2000);
                }
            }
            
            handleDoubleTap(isLeftSide) {
                if (!this.player) return;
                
                const container = document.getElementById(this.containerId);
                const currentTime = this.player.getCurrentTime();
                
                const indicator = container.querySelector(isLeftSide ? '.double-tap-left' : '.double-tap-right');
                if (indicator) {
                    indicator.classList.add('show');
                    setTimeout(() => {
                        indicator.classList.remove('show');
                    }, 500);
                }
                
                try {
                    if (isLeftSide) {
                        const newTime = Math.max(0, currentTime - 10);
                        this.player.seekTo(newTime, true);
                    } else {
                        const duration = this.player.getDuration();
                        const newTime = Math.min(duration, currentTime + 20);
                        this.player.seekTo(newTime, true);
                    }
                } catch (error) {
                    console.error('Double tap seek error:', error);
                }
            }
            
            startUpdateInterval() {
                if (this.updateInterval) clearInterval(this.updateInterval);
                
                this.updateInterval = setInterval(() => {
                    this.updateUI();
                }, 500);
            }
            
            updateUI() {
                const container = document.getElementById(this.containerId);
                if (!container || !this.player) return;
                
                try {
                    const currentTime = this.player.getCurrentTime();
                    const duration = this.player.getDuration();
                    const progress = duration > 0 ? (currentTime / duration) * 100 : 0;
                    
                    const progressTrack = container.querySelector('.progress-track');
                    const progressThumb = container.querySelector('.progress-thumb');
                    if (progressTrack && progressThumb) {
                        progressTrack.style.width = `${progress}%`;
                        progressThumb.style.left = `${progress}%`;
                    }
                    
                    const timeDisplay = container.querySelector('.time-display');
                    if (timeDisplay) {
                        const formatTime = (seconds) => {
                            if (isNaN(seconds)) return '0:00';
                            const mins = Math.floor(seconds / 60);
                            const secs = Math.floor(seconds % 60);
                            return `${mins}:${secs.toString().padStart(2, '0')}`;
                        };
                        timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
                    }
                    
                    const volumeBtn = container.querySelector('.volume-btn');
                    if (volumeBtn) {
                        const volume = this.player.getVolume();
                        if (volume > 0) {
                            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                        } else {
                            volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                        }
                    }
                } catch (error) {
                    // Player might not be ready yet
                }
            }
            
            toggleFullscreen(container) {
                const videoWrapper = container.closest('.video-wrapper');
                if (!videoWrapper) return;
                
                if (!document.fullscreenElement) {
                    if (videoWrapper.requestFullscreen) {
                        videoWrapper.requestFullscreen();
                    } else if (videoWrapper.webkitRequestFullscreen) {
                        videoWrapper.webkitRequestFullscreen();
                    } else if (videoWrapper.msRequestFullscreen) {
                        videoWrapper.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
                
                const fullscreenBtn = container.querySelector('.fullscreen-btn i');
                if (fullscreenBtn) {
                    if (!document.fullscreenElement) {
                        fullscreenBtn.className = 'fas fa-expand';
                    } else {
                        fullscreenBtn.className = 'fas fa-compress';
                    }
                }
            }
            
            showError(container, message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'player-error';
                errorDiv.textContent = message;
                
                const existingError = container.querySelector('.player-error');
                if (existingError) existingError.remove();
                
                container.appendChild(errorDiv);
            }
            
            getCurrentTime() {
                if (this.player && this.player.getCurrentTime) {
                    try {
                        return this.player.getCurrentTime();
                    } catch (error) {
                        console.error('Get current time error:', error);
                        return 0;
                    }
                }
                return 0;
            }
            
            pause() {
                if (this.player && this.player.pauseVideo) {
                    try {
                        this.player.pauseVideo();
                    } catch (error) {
                        console.error('Pause error:', error);
                    }
                }
            }
            
            setWatchTimeTracker(tracker) {
                this.watchTimeTracker = tracker;
            }
            
            destroy() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                }
                if (this.player && this.player.destroy) {
                    try {
                        this.player.destroy();
                    } catch (error) {
                        console.error('Destroy error:', error);
                    }
                }
                if (this.watchTimeTracker) {
                    this.watchTimeTracker.destroy();
                }
            }
        }

        class AuthManager {
            constructor(app) {
                this.app = app;
                this.auth = null;
                this.currentUser = null;
                this.pendingLectureId = null;
                this.isInitialized = false;
                this.authModal = null;
                this.resetModal = null;
                this.signUpModal = null;
                this.sessionManager = new SessionManager(app);
                this.permissionManager = new PermissionManager(app);
                this.db = null;
                this.currentProgramId = null;
                this.currentSubjectId = null;
            }
            
            initialize(programId, subjectId) {
                if (this.isInitialized) return;
                
                try {
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();
                    this.permissionManager.setDB(this.db);
                    
                    this.currentProgramId = programId;
                    this.currentSubjectId = subjectId;
                    
                    this.setupAuthListeners();
                    this.sessionManager.initialize();
                    this.isInitialized = true;
                    console.log("Auth initialized successfully for", programId, subjectId);
                } catch (error) {
                    console.error("Auth initialization error:", error);
                }
            }
            
            setupAuthListeners() {
                this.auth.onAuthStateChanged(async (user) => {
                    this.currentUser = user;
                    console.log("Auth state changed:", user ? "User logged in" : "No user");
                    
                    if (user) {
                        // Check if we have program and subject IDs
                        if (!this.currentProgramId || !this.currentSubjectId) {
                            console.error("Missing programId or subjectId for permission check");
                            if (this.app && this.app.showURLParamsError) {
                                this.app.showURLParamsError();
                            }
                            return;
                        }
                        
                        // Check user permissions for current program/subject
                        const permissionStatus = await this.permissionManager.checkUserPermissions(
                            user.uid, 
                            this.currentProgramId, 
                            this.currentSubjectId
                        );
                        
                        if (permissionStatus.hasAccess) {
                            // User has access, proceed normally
                            await this.sessionManager.onUserLogin(user.uid);
                            
                            if (user.photoURL) {
                                this.app.stateManager.setProfileImageUrl(user.photoURL);
                                this.app.updateTopBar();
                            }
                            
                            if (this.app && this.app.handleAuthStateChange) {
                                this.app.handleAuthStateChange(user, true, false);
                            }
                        } else if (permissionStatus.exists && !permissionStatus.approved) {
                            // User has permission document but not approved yet
                            console.log("User is waiting for admin approval:", user.uid);
                            
                            if (this.app && this.app.handleAuthStateChange) {
                                this.app.handleAuthStateChange(user, false, true);
                            }
                        } else {
                            // User doesn't have permission document (should not happen for new signups)
                            console.log("User doesn't have permission document:", user.uid);
                            
                            if (this.app && this.app.handleAuthStateChange) {
                                this.app.handleAuthStateChange(user, false, false);
                            }
                        }
                    } else {
                        if (this.currentUser?.uid) {
                            this.sessionManager.onUserLogout(this.currentUser.uid);
                        }
                        if (this.app && this.app.handleAuthStateChange) {
                            this.app.handleAuthStateChange(null, false, false);
                        }
                    }
                    
                    if (user) {
                        this.closeAllAuthModals();
                    }
                    
                    // Handle pending lecture clicks
                    if (user && permissionStatus?.hasAccess && this.pendingLectureId) {
                        const lectureId = this.pendingLectureId;
                        this.pendingLectureId = null;
                        
                        setTimeout(() => {
                            this.app.handleLectureCardClick(lectureId);
                        }, 300);
                    }
                });

        class LectureDataManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.cacheManager = app.cacheManager;
            }
            
            setDB(db) {
                this.db = db;
            }
            
            async loadLectures(programId, subjectId, chapterId = 'chapter1') {
                // Check cache first
                const cachedLectures = this.cacheManager.getLectures(programId, subjectId);
                if (cachedLectures) {
                    console.log("Using cached lectures for", programId, subjectId);
                    this.app.stateManager.setAllLectures(cachedLectures);
                    return cachedLectures;
                }
                
                if (!this.db || !programId || !subjectId) {
                    console.error("Cannot load lectures: missing db, programId, or subjectId");
                    return [];
                }
                
                try {
                    // Load lectures from the path: /programs/{programId}/subjects/{subjectId}/chapters/{chapterId}/lectures
                    const lecturesSnapshot = await this.db
                        .collection('programs').doc(programId)
                        .collection('subjects').doc(subjectId)
                        .collection('chapters').doc(chapterId)
                        .collection('lectures').get();
                    
                    if (lecturesSnapshot.empty) {
                        console.log("No lectures found for", programId, subjectId);
                        this.cacheManager.setLectures(programId, subjectId, []);
                        return [];
                    }
                    
                    const lectures = [];
                    lecturesSnapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.lectureTitle) {
                            lectures.push({
                                id: doc.id,
                                lectureTitle: data.lectureTitle || 'Untitled Lecture',
                                lectureOrder: data.lectureOrder || 0,
                                lectureUrl: data.lectureUrl || '',
                                mentorProfile: data.mentorProfile || '',
                                mentorName: data.mentorName || 'Unknown Mentor',
                                requiredWatchSeconds: data.requiredWatchSeconds || 0,
                                requiredWatchPercent: data.requiredWatchPercent || 0
                            });
                        }
                    });
                    
                    // Store in cache
                    this.cacheManager.setLectures(programId, subjectId, lectures);
                    this.app.stateManager.setAllLectures(lectures);
                    
                    console.log("Loaded", lectures.length, "lectures for", programId, subjectId);
                    return lectures;
                    
                } catch (error) {
                    console.error("Error loading lectures:", error);
                    return [];
                }
            }
            
            async loadProfileImage(programId, subjectId, chapterId = 'chapter1') {
                // Check cache first
                const cachedImage = this.cacheManager.getProfileImage(programId, subjectId);
                if (cachedImage) {
                    console.log("Using cached profile image for", programId, subjectId);
                    this.app.stateManager.setProfileImageUrl(cachedImage);
                    return cachedImage;
                }
                
                if (!this.db || !programId || !subjectId) {
                    console.error("Cannot load profile image: missing db, programId, or subjectId");
                    return null;
                }
                
                try {
                    // Load profile image from the new path
                    const profileDoc = await this.db
                        .collection('programs').doc(programId)
                        .collection('subjects').doc(subjectId)
                        .collection('chapters').doc(chapterId)
                        .collection('profile').doc('topProfile').get();
                    
                    if (profileDoc.exists) {
                        const profileData = profileDoc.data();
                        if (profileData.imageUrl) {
                            this.cacheManager.setProfileImage(programId, subjectId, profileData.imageUrl);
                            this.app.stateManager.setProfileImageUrl(profileData.imageUrl);
                            return profileData.imageUrl;
                        }
                    }
                    
                    return null;
                } catch (profileError) {
                    console.warn("Could not load profile image:", profileError);
                    return null;
                }
            }
            
            async loadLectureProgress(lectureId, userId) {
                // Check cache first
                const cachedProgress = this.cacheManager.getProgress(lectureId, userId);
                if (cachedProgress) {
                    console.log("Using cached progress for lecture", lectureId);
                    this.app.stateManager.setLectureProgress(lectureId, cachedProgress);
                    return cachedProgress;
                }
                
                if (!this.db || !lectureId || !userId) {
                    console.error("Cannot load lecture progress: missing db, lectureId, or userId");
                    return null;
                }
                
                try {
                    const progressDoc = await this.db.collection('lectures').doc(lectureId)
                        .collection('progress').doc(userId).get();
                    
                    if (progressDoc.exists) {
                        const progressData = progressDoc.data();
                        this.cacheManager.setProgress(lectureId, userId, progressData);
                        this.app.stateManager.setLectureProgress(lectureId, progressData);
                        return progressData;
                    } else {
                        // Create default progress document
                        const defaultProgress = {
                            totalWatchedSeconds: 0,
                            completed: false,
                            readinessAttempted: false,
                            readinessPassed: false,
                            readinessLocked: false,
                            completionPercent: 0,
                            lastWatchedAt: null,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        
                        await this.db.collection('lectures').doc(lectureId)
                            .collection('progress').doc(userId).set(defaultProgress);
                        
                        this.cacheManager.setProgress(lectureId, userId, defaultProgress);
                        this.app.stateManager.setLectureProgress(lectureId, defaultProgress);
                        return defaultProgress;
                    }
                } catch (error) {
                    console.error("Error loading lecture progress:", error);
                    return null;
                }
            }
            
            async loadCourseCompletion(programId, subjectId, userId, totalLectures) {
                if (!this.db || !userId) {
                    return null;
                }
                
                try {
                    // Load all lecture progress for this course
                    const lectures = this.app.stateManager.allLectures;
                    let completedCount = 0;
                    let passedCount = 0;
                    
                    for (const lecture of lectures) {
                        const progress = await this.loadLectureProgress(lecture.id, userId);
                        if (progress?.completed) completedCount++;
                        if (progress?.readinessPassed) passedCount++;
                    }
                    
                    const completionData = {
                        totalLectures: totalLectures,
                        completedLectures: completedCount,
                        passedLectures: passedCount,
                        completionPercent: Math.round((completedCount / totalLectures) * 100),
                        passedPercent: Math.round((passedCount / totalLectures) * 100),
                        isCourseComplete: passedCount >= Math.ceil(totalLectures * 0.9) // 90% threshold
                    };
                    
                    this.app.stateManager.setCourseCompletionData(completionData);
                    return completionData;
                    
                } catch (error) {
                    console.error("Error loading course completion:", error);
                    return null;
                }
            }
            
            clearLectureCache(programId, subjectId) {
                this.cacheManager.clearLectures(programId, subjectId);
            }
        }

                if (this.isLoading) return;
                
                this.isLoading = true;

                this.chatContainer.innerHTML = `

                // Check if user is logged in

                    this.isLoading = false;

                // Check if we have valid program and subject
                if (!this.currentRouteParams.isValid) {
                    this.showURLParamsError();
                    this.isLoading = false;
                    return;
                }
                
                const { programId, subjectId } = this.currentRouteParams;
                const userId = this.authManager.currentUser.uid;
                
                try {
                    // Load profile image
                    await this.lectureDataManager.loadProfileImage(programId, subjectId);
                    
                    // Load lectures (uses cache internally)
                    const lectures = await this.lectureDataManager.loadLectures(programId, subjectId);
                    
                    if (lectures.length === 0) {
                        this.chatContainer.innerHTML = `
                            <div class="p-8 text-center">
                                <p style="color: #6b7280;">No lectures available for this program and subject.</p>
                            </div>
                        `;

                        // Load progress for each lecture
                        const progressPromises = lectures.map(lecture => 
                            this.lectureDataManager.loadLectureProgress(lecture.id, userId)
                        );
                        await Promise.all(progressPromises);
                        
                        // Load course completion data
                        await this.lectureDataManager.loadCourseCompletion(programId, subjectId, userId, lectures.length);
                        
                        // FIXED: Only remove loading indicator AFTER content is ready
                        this.renderLecturesPage();

                    this.updateTopBar();

                    document.getElementById('retry-load-lectures')?.addEventListener('click', () => {

                } finally {
                    this.isLoading = false;

            isLectureUnlocked(lectureId, index) {
                if (index === 0) return true; // First lecture is always unlocked
                
                const previousLecture = this.stateManager.allLectures[index - 1];
                if (!previousLecture) return true;
                
                const previousProgress = this.stateManager.getLectureProgress(previousLecture.id);
                
                // FIXED: Only ONE condition needed to unlock next lecture
                // 1. Previous lecture completed (watched enough)
                // 2. OR readiness passed
                return previousProgress.completed || previousProgress.readinessPassed;
            }
            
            getLectureCardClass(progress, isUnlocked) {
                if (!isUnlocked) return 'locked';
                if (progress.readinessPassed) return 'passed';
                if (progress.completed) return 'completed';
                return '';
            }

                    const player = new SimpleYouTubePlayer(containerId, videoId);
                    videoPlayers.set(containerId, player);
                    return player;
                }
                
                return videoPlayers.get(containerId);

                if (this.watchTimeTracker) {

                }
                
                // Create new tracker
                this.watchTimeTracker = new WatchTimeTracker(
                    player,
                    this.authManager.currentUser.uid,
                    lectureId,
                    this.db
                );
                
                player.setWatchTimeTracker(this.watchTimeTracker);
            }

                if (!lecture) return;
                
                // Hide decision container
                const decisionContainer = document.querySelector('.readiness-decision-container');
                if (decisionContainer) {
                    decisionContainer.style.display = 'none';
                }
                
                // Show video player
                const videoSection = document.getElementById('video-player-section');
                if (videoSection) {
                    videoSection.style.display = 'block';
                }
                
                // Initialize video player
                const uniqueId = `video-${lecture.id}-${Date.now()}`;
                let videoId = '';
                const lectureUrl = lecture.lectureUrl || '';
                
                if (lectureUrl.includes('youtube.com/watch?v=')) {
                    videoId = lectureUrl.split('v=')[1];
                    const ampersandPosition = videoId.indexOf('&');
                    if (ampersandPosition !== -1) {
                        videoId = videoId.substring(0, ampersandPosition);
                    }
                } else if (lectureUrl.includes('youtu.be/')) {
                    videoId = lectureUrl.split('youtu.be/')[1];
                    const questionMarkPosition = videoId.indexOf('?');
                    if (questionMarkPosition !== -1) {
                        videoId = videoId.substring(0, questionMarkPosition);
                    }
                } else if (lectureUrl.includes('youtube.com/embed/')) {
                    videoId = lectureUrl.split('embed/')[1];
                    const slashPosition = videoId.indexOf('/');
                    if (slashPosition !== -1) {
                        videoId = videoId.substring(0, slashPosition);
                    }
                } else {
                    videoId = lectureUrl.trim();
                }
                
                // Replace video player section with new player
                videoSection.innerHTML = this.renderSingleVideoPlayer(videoId, uniqueId);
                
                // Initialize player and start tracking
                setTimeout(() => {
                    const player = this.initializeVideoPlayer(uniqueId, videoId, lecture.id);
                    if (player) {
                        this.setupWatchTimeTracking(player, lecture.id);
                    }
                }, 500);
            }
            
            async handleCheckReadiness() {
                const lecture = this.stateManager.getCurrentLecture();
                if (!lecture || !this.authManager.currentUser) return;
                
                // Check if readiness is locked
                const progress = this.stateManager.getLectureProgress(lecture.id);
                if (progress.readinessLocked) {
                    alert('You must watch the lecture before attempting readiness again.');
                    return;
                }
                
                // Initialize readiness exam manager
                this.readinessExamManager = new ReadinessExamManager(this, lecture.id);
                
                // Load questions BEFORE navigation
                const loadingOverlay = this.showLoading();
                const questionsLoaded = await this.readinessExamManager.loadQuestions();
                this.hideLoading(loadingOverlay);
                
                // FIXED: Check if ANY questions exist before navigating
                if (!questionsLoaded || 
                    (this.readinessExamManager.recallQuestions.length === 0 && 
                     this.readinessExamManager.mcqQuestions.length === 0)) {
                    alert('No readiness questions available for this lecture.');
                    return; // Don't navigate
                }
                
                // Only navigate if questions exist
                this.stateManager.setCurrentPageName('readiness-exam');
                this.updateTopBar();
                this.readinessExamManager.renderExam();
            }
            
            async handleRetryReadiness() {
                await this.handleCheckReadiness();
            }
            
            async handleLectureCardClick(lectureId) {
                if (!this.authManager.isUserLoggedIn()) {
                    this.authManager.showAuthModal(lectureId);
                    return;
                }
                
                const lecture = this.stateManager.getLectureById(lectureId);
                if (lecture) {
                    // Check if lecture is unlocked
                    const lectureIndex = this.stateManager.allLectures.findIndex(l => l.id === lectureId);
                    if (!this.isLectureUnlocked(lectureId, lectureIndex)) {
                        alert('Complete the previous lecture to unlock this one.');
                        return;
                    }
                    
                    this.stateManager.setCurrentLecture(lecture);
                    this.renderLectureDetailPage();
                }
            }
            
            handleBackButtonClick() {
                const currentPage = this.stateManager.getCurrentPageName();
                
                if (currentPage === 'lecture-detail') {
                    cleanupVideoPlayers();
                    
                    // Clean up watch time tracker
                    if (this.watchTimeTracker) {
                        this.watchTimeTracker.destroy();
                        this.watchTimeTracker = null;
                    }
                    
                    // Update URL to remove lectureId
                    const { programId, subjectId } = this.currentRouteParams;
                    URLRouter.updateURL(programId, subjectId);
                    
                    this.renderLecturesPage();
                } else if (currentPage === 'readiness-exam') {
                    // Go back to lecture detail
                    const { programId, subjectId } = this.currentRouteParams;
                    const lecture = this.stateManager.getCurrentLecture();
                    if (lecture) {
                        URLRouter.updateURL(programId, subjectId, lecture.id);
                    }
                    
                    this.stateManager.setCurrentPageName('lecture-detail');
                    this.updateTopBar();
                    this.renderLectureDetailPage();
                } else if (currentPage === 'signin-prompt' || currentPage === 'not-approved') {
                    // Stay on same page for auth states
                    window.location.reload();
                } else if (currentPage === 'url-error') {
                    // Try to parse URL again
                    this.currentRouteParams = URLRouter.getRouteParams();
                    if (this.currentRouteParams.isValid) {
                        this.stateManager.setProgramAndSubject(
                            this.currentRouteParams.programId, 
                            this.currentRouteParams.subjectId
                        );
                        this.authManager.setProgramAndSubject(
                            this.currentRouteParams.programId, 
                            this.currentRouteParams.subjectId
                        );
                        
                        if (this.authManager.isUserLoggedIn()) {
                            this.loadData();
                        } else {
                            this.showSignInPrompt();
                        }
                    }
                }
            }
        }
        
        let app;
        
        window.addEventListener('load', () => {
            app = new ConceptBlitzApp();
        });
        
        window.ConceptBlitzApp = ConceptBlitzApp;
    </script>
