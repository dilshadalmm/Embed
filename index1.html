            formatDate(date) {
                if (!date) return 'N/A';
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            extractVideoId(url) {
                if (!url) return '';
                
                // Handle various YouTube URL formats
                if (url.includes('youtube.com/watch?v=')) {
                    const videoId = url.split('v=')[1];
                    const ampersandPosition = videoId.indexOf('&');
                    if (ampersandPosition !== -1) {
                        return videoId.substring(0, ampersandPosition);
                    }
                    return videoId;
                } else if (url.includes('youtu.be/')) {
                    const videoId = url.split('youtu.be/')[1];
                    const questionMarkPosition = videoId.indexOf('?');
                    if (questionMarkPosition !== -1) {
                        return videoId.substring(0, questionMarkPosition);
                    }
                    return videoId;
                } else if (url.includes('youtube.com/embed/')) {
                    const videoId = url.split('embed/')[1];
                    const slashPosition = videoId.indexOf('/');
                    if (slashPosition !== -1) {
                        return videoId.substring(0, slashPosition);
                    }
                    return videoId;
                }
                
                return url.trim();
            }

                homeHtml += `
                    <div class="latest-lectures-container">
                        <!-- MODIFICATION 2: Chapter title removed from body -->
                        <div id="latest-lectures">
                `;
                
                if (latestLectures.length === 0) {
                    homeHtml += `
                        <div style="padding: 20px 16px; text-align: center; color: #6b7280;">
                            No lectures available for this chapter.
                        </div>
                    `;
                } else {
                    latestLectures.forEach((lecture, index) => {
                        const thumbnailUrl = lecture.thumbnailUrl || 
                                           'https://placehold.co/400x225/3B82F6/FFFFFF?text=No+Thumbnail';
                        
                        homeHtml += `
                            <!-- Lecture card with thin border and spacing -->
                            <div class="lecture-card" data-lecture-index="${index}">
                                <!-- Thumbnail container with auto height -->
                                <div class="thumbnail-container">
                                    <img src="${thumbnailUrl}" alt="${lecture.title}" class="lecture-thumbnail"
                                         onerror="this.src='https://placehold.co/400x225/3B82F6/FFFFFF?text=Thumbnail+Not+Found'">
                                </div>
                                
                                <!-- Mentor info container with 97% width and left alignment -->
                                <div class="lecture-mentor-info">
                                    <div class="lecture-mentor-profile-image">
                                        <img src="${lecture.mentorProfile || 'https://placehold.co/60x60/3B82F6/FFFFFF?text=M'}" 
                                             alt="${lecture.mentorName}" 
                                             onerror="this.src='https://placehold.co/60x60/3B82F6/FFFFFF?text=M'">
                                    </div>
                                    
                                    <div class="lecture-mentor-text-container">
                                        <div class="lecture-title">${lecture.title}</div>
                                        <div class="lecture-mentor-name">
                                            ${lecture.mentorName}
                                            <span class="lecture-date">${lecture.date}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                homeHtml += `
                        </div>
                    </div>
                </div>
                `;
                
                this.chatContainer.innerHTML = homeHtml;
                this.chatContainer.scrollTop = 0;
            }
            
            // NEW: Render video player page
            renderVideoPlayerPage() {
                this.stateManager.setCurrentPageName('video-player');
                this.updateTopBar();
                
                const lecture = this.stateManager.getCurrentLecture();
                if (!lecture) {
                    this.showError("No lecture selected");
                    return;
                }
                
                const videoId = this.extractVideoId(lecture.videoUrl);
                const uniqueId = `video-page-${Date.now()}`;
                
                const html = `
                    <div class="video-player-page">
                        <div class="video-player-fullwidth">
                            ${this.renderSingleVideoPlayer(videoId, uniqueId, true)}
                        </div>
                        
                        <!-- UPDATED: Video page mentor info with 97% width and left alignment -->
                        <div class="video-page-mentor-info">
                            <div class="video-page-mentor-profile-image">
                                <img src="${lecture.mentorProfile || 'https://placehold.co/60x60/3B82F6/FFFFFF?text=M'}" 
                                     alt="${lecture.mentorName}" 
                                     onerror="this.src='https://placehold.co/60x60/3B82F6/FFFFFF?text=M'">
                            </div>
                            
                            <div class="video-page-mentor-text-container">
                                <div class="video-page-title">${lecture.title}</div>
                                <div class="video-page-mentor-name">
                                    ${lecture.mentorName}
                                    <span class="video-page-date">${lecture.date}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                this.chatContainer.innerHTML = html;
                this.chatContainer.scrollTop = 0;
                
                // Initialize video player with autoplay
                setTimeout(() => {
                    if (videoPlayers.has(uniqueId)) {
                        videoPlayers.get(uniqueId).destroy();
                    }
                    const player = new SimpleYouTubePlayer(uniqueId, videoId, true);
                    videoPlayers.set(uniqueId, player);
                    this.stateManager.setCurrentVideoPlayerId(uniqueId);
                }, 500);
            }
            
            renderSingleVideoPlayer(videoId, uniqueId, autoplay = false) {
                return `
                    <div class="video-player-full">
                        <div class="video-wrapper" style="width: 100%; margin: 0;">
                            <div class="video-player-container" id="${uniqueId}" data-video-id="${videoId}" data-autoplay="${autoplay}">
                                <div class="double-tap-indicator double-tap-left">
                                    <div class="double-tap-text">10 sec</div>
                                </div>
                                <div class="double-tap-indicator double-tap-right">
                                    <div class="double-tap-text">20 sec</div>
                                </div>
                                
                                <div class="youtube-iframe-wrapper">
                                </div>
                                <div class="video-overlay">
                                    <div class="modern-control-bar">
                                        <div class="top-progress-container" title="Progress">
                                            <div class="progress-track"></div>
                                            <div class="progress-thumb"></div>
                                        </div>
                                        
                                        <div class="controls-row">
                                            <div class="left-controls">
                                                <button class="control-btn play-pause-btn" title="Play/Pause">
                                                    <svg class="play-icon" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z"/>
                                                    </svg>
                                                    <svg class="pause-icon" style="display:none;" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm224-72V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24zm112 0V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24z"/>
                                                    </svg>
                                                </button>
                                            </div>
                                            
                                            <div class="center-controls">
                                                <span class="time-display">0:00 / 0:00</span>
                                            </div>
                                            
                                            <div class="right-controls">
                                                <div class="speed-control">
                                                    <button class="control-btn speed-btn" title="Playback Speed">1x</button>
                                                </div>
                                                
                                                <button class="control-btn volume-btn" title="Volume">
                                                    <i class="fas fa-volume-up"></i>
                                                </button>
                                                
                                                <button class="control-btn fullscreen-btn" title="Fullscreen">
                                                    <i class="fas fa-expand"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="video-loading">
                                        <div class="video-loading-spinner"></div>
                                        <span>Loading video...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            handleBackButtonClick() {
                const currentPage = this.stateManager.getCurrentPageName();
                
                if (currentPage === 'error' || currentPage === 'signin-prompt') {
                    window.location.reload();
                } else if (currentPage === 'video-player') {
                    // Destroy video player when leaving video player page
                    const currentPlayerId = this.stateManager.getCurrentVideoPlayerId();
                    if (currentPlayerId && videoPlayers.has(currentPlayerId)) {
                        videoPlayers.get(currentPlayerId).destroy();
                        videoPlayers.delete(currentPlayerId);
                    }
                    
                    // Go back to home page
                    this.stateManager.setCurrentPageName('home');
                    this.stateManager.setCurrentLecture(null);
                    this.stateManager.setCurrentVideoPlayerId(null);
                    this.renderHomePage();
                } else if (currentPage === 'home') {
                    // Clean up video players when leaving home page
                    cleanupVideoPlayers();
                    // For home page, back button might open a menu in the future
                }
            }
        }
        
        let app;
        
        window.addEventListener('load', () => {
            app = new ConceptBlitzApp();
        });
        
        window.ConceptBlitzApp = ConceptBlitzApp;
    </script>
</body>
</html>
