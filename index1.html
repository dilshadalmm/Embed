                        console.error(`Progress listener error for lecture ${lectureId}:`, error);
                        // Remove from map and retry after delay
                        this.progressListeners.delete(lectureKey);
                        setTimeout(() => {
                            if (this.isActive) {
                                this.attachLectureProgressListener(programId, subjectId, chapterId, lectureId, userId);
                            }
                        }, 5000);
                    }
                );
                
                this.progressListeners.set(lectureKey, unsubscribe);
            }
            
            // Remove listener for a specific lecture
            detachLectureProgressListener(programId, subjectId, chapterId, lectureId) {
                const lectureKey = `${programId}-${subjectId}-${chapterId}-${lectureId}`;
                if (this.progressListeners.has(lectureKey)) {
                    const unsubscribe = this.progressListeners.get(lectureKey);
                    unsubscribe();
                    this.progressListeners.delete(lectureKey);
                }
            }
            
            // Set completion state when threshold is crossed
            async setCompletionState(programId, subjectId, chapterId, lectureId, userId) {
                try {
                    await this.db
                        .collection('programs').doc(programId)
                        .collection('subjects').doc(subjectId)
                        .collection('chapters').doc(chapterId)
                        .collection('lectures').doc(lectureId)
                        .collection('progress').doc(userId)
                        .update({
                            completed: true,
                            completedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                } catch (error) {
                    console.error("Error setting completion state:", error);
                }
            }
            
            // Refresh all progress data (force re-fetch)
            async refreshAllProgress(userId, programId, subjectId, chapterId = 'chapter1') {
                if (!this.db || !userId || !programId || !subjectId) return;
                
                const promises = this.app.stateManager.allLectures.map(async (lecture) => {
                    // Clear cache
                    this.app.cacheManager.clearProgress(programId, subjectId, chapterId, lecture.id, userId);
                    
                    // Force re-fetch
                    const progressDoc = await this.db
                        .collection('programs').doc(programId)
                        .collection('subjects').doc(subjectId)
                        .collection('chapters').doc(chapterId)
                        .collection('lectures').doc(lecture.id)
                        .collection('progress').doc(userId).get();
                    
                    if (progressDoc.exists) {
                        const progressData = progressDoc.data();
                        this.app.stateManager.setLectureProgress(programId, subjectId, chapterId, lecture.id, progressData);
                    }
                });
                
                await Promise.all(promises);
            }
        }

        // ===== FIXED YOUTUBE PLAYER MANAGER =====
        class SimpleYouTubePlayer {
            constructor(containerId, videoId) {
                this.containerId = containerId;
                this.videoId = videoId;
                this.player = null;
                this.updateInterval = null;
                this.controlsVisible = true;
                this.playbackRates = [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];
                this.currentPlaybackRate = 1;
                this.lastTapTime = 0;
                this.tapCount = 0;
                this.isYouTubeAPIReady = false;
                
                // Watch time tracking
                this.watchTimeTracker = null;
                this.eventListeners = {
                    stateChange: [],
                    playbackRateChange: []
                };
                
                this.init();
            }
            
            // Event system for watch time tracking
            addEventListener(event, callback) {
                if (!this.eventListeners[event]) {
                    this.eventListeners[event] = [];
                }
                this.eventListeners[event].push(callback);
            }
            
            removeEventListener(event, callback) {
                if (this.eventListeners[event]) {
                    const index = this.eventListeners[event].indexOf(callback);
                    if (index > -1) {
                        this.eventListeners[event].splice(index, 1);
                    }
                }
            }
            
            dispatchEvent(event, data) {
                if (this.eventListeners[event]) {
                    this.eventListeners[event].forEach(callback => {
                        callback(data);
                    });
                }
            }
            
            init() {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const iframe = document.createElement('iframe');
                iframe.id = `yt-iframe-${this.containerId}`;
                iframe.width = '100%';
                iframe.height = '100%';
                iframe.src = `https://www.youtube.com/embed/${this.videoId}?enablejsapi=1&origin=${window.location.origin}&controls=0&disablekb=1&modestbranding=1&fs=0&rel=0&iv_load_policy=3&playsinline=1&autoplay=0&widget_referrer=${window.location.href}`;
                iframe.frameBorder = '0';
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                iframe.allowFullscreen = true;
                iframe.style.pointerEvents = 'none';
                
                const iframeWrapper = container.querySelector('.youtube-iframe-wrapper');
                if (iframeWrapper) {
                    iframeWrapper.innerHTML = '';
                    iframeWrapper.appendChild(iframe);
                }
                
                this.loadYouTubeAPI().then(() => {
                    this.initializePlayer();
                }).catch(error => {
                    console.error('Failed to load YouTube API:', error);
                    this.showError(container, 'Failed to load video');
                });
            }
            
            loadYouTubeAPI() {
                return new Promise((resolve, reject) => {
                    if (window.YT && window.YT.Player) {
                        this.isYouTubeAPIReady = true;
                        resolve();
                        return;
                    }
                    
                    if (window.youtubeAPILoading) {
                        const checkInterval = setInterval(() => {
                            if (window.YT && window.YT.Player) {
                                clearInterval(checkInterval);
                                this.isYouTubeAPIReady = true;
                                resolve();
                            }
                        }, 100);
                        setTimeout(() => {
                            clearInterval(checkInterval);
                            if (!window.YT) reject('Timeout loading YouTube API');
                        }, 10000);
                        return;
                    }
                    
                    window.youtubeAPILoading = true;
                    
                    const tag = document.createElement('script');
                    tag.src = 'https://www.youtube.com/iframe_api';
                    
                    tag.onerror = () => {
                        window.youtubeAPILoading = false;
                        reject('Failed to load YouTube API script');
                    };
                    
                    const firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                    
                    const apiReadyTimeout = setTimeout(() => {
                        if (!window.YT) {
                            window.youtubeAPILoading = false;
                            reject('YouTube API ready timeout');
                        }
                    }, 15000);
                    
                    window.onYouTubeIframeAPIReady = () => {
                        clearTimeout(apiReadyTimeout);
                        window.youtubeAPILoading = false;
                        this.isYouTubeAPIReady = true;
                        resolve();
                    };
                });
            }
            
            initializePlayer() {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const loadingEl = container.querySelector('.video-loading');
                if (loadingEl) loadingEl.style.display = 'none';
                
                try {
                    this.player = new YT.Player(`yt-iframe-${this.containerId}`, {
                        events: {
                            'onReady': (event) => this.onPlayerReady(event),
                            'onStateChange': (event) => this.onPlayerStateChange(event),
                            'onError': (event) => this.onPlayerError(event),
                            'onApiChange': (event) => this.onApiChange(event),
                            'onPlaybackRateChange': (event) => this.onPlaybackRateChange(event)
                        },
                        playerVars: {
                            'autoplay': 0,
                            'controls': 0,
                            'disablekb': 1,
                            'enablejsapi': 1,
                            'fs': 0,
                            'iv_load_policy': 3,
                            'modestbranding': 1,
                            'playsinline': 1,
                            'rel': 0,
                            'origin': window.location.origin
                        }
                    });
                    
                    this.setupControls(container);
                } catch (error) {
                    console.error('Failed to create YouTube player:', error);
                    setTimeout(() => {
                        this.initializePlayer();
                    }, 1000);
                }
            }
            
            onPlayerReady(event) {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                try {
                    event.target.setVolume(100);
                    event.target.setPlaybackRate(this.currentPlaybackRate);
                    
                    const speedBtn = container.querySelector('.speed-btn');
                    if (speedBtn) {
                        speedBtn.textContent = `${this.currentPlaybackRate}x`;
                    }
                    
                    this.startUpdateInterval();
                    
                    console.log('YouTube player ready for:', this.videoId);
                } catch (error) {
                    console.error('Error in onPlayerReady:', error);
                }
            }
            
            onPlayerStateChange(event) {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const playPauseBtn = container.querySelector('.play-pause-btn');
                if (!playPauseBtn) return;
                
                const playIcon = playPauseBtn.querySelector('.play-icon');
                const pauseIcon = playPauseBtn.querySelector('.pause-icon');
                
                let state = '';
                switch (event.data) {
                    case YT.PlayerState.PLAYING:
                        state = 'PLAYING';
                        if (playIcon) playIcon.style.display = 'none';
                        if (pauseIcon) pauseIcon.style.display = 'block';
                        break;
                    case YT.PlayerState.PAUSED:
                        state = 'PAUSED';
                        if (playIcon) playIcon.style.display = 'block';
                        if (pauseIcon) pauseIcon.style.display = 'none';
                        break;
                    case YT.PlayerState.ENDED:
                        state = 'ENDED';
                        if (playIcon) playIcon.style.display = 'block';
                        if (pauseIcon) pauseIcon.style.display = 'none';
                        break;
                    default:
                        if (playIcon) playIcon.style.display = 'block';
                        if (pauseIcon) pauseIcon.style.display = 'none';
                }
                
                // Dispatch event for watch time tracking
                this.dispatchEvent('stateChange', { state });
                
                if (event.data === YT.PlayerState.PLAYING) {
                    this.hideControlsAfterDelay(container);
                }
            }
            
            onPlaybackRateChange(event) {
                this.currentPlaybackRate = event.data;
                this.dispatchEvent('playbackRateChange', { rate: event.data });
                
                const container = document.getElementById(this.containerId);
                const speedBtn = container?.querySelector('.speed-btn');
                if (speedBtn) {
                    speedBtn.textContent = `${this.currentPlaybackRate}x`;
                }
            }
            
            onPlayerError(event) {
                console.error('YouTube player error:', event.data);
                const container = document.getElementById(this.containerId);
                if (container) {
                    this.showError(container, 'Video failed to load. Please check your internet connection.');
                }
            }
            
            onApiChange(event) {
                // Handle API changes
            }
            
            setupControls(container) {
                const playPauseBtn = container.querySelector('.play-pause-btn');
                if (playPauseBtn) {
                    playPauseBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Play/Pause error:', error);
                        }
                    });
                }
                
                const progressBar = container.querySelector('.top-progress-container');
                if (progressBar) {
                    progressBar.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const rect = progressBar.getBoundingClientRect();
                            const clickX = e.clientX - rect.left;
                            const percentage = (clickX / rect.width) * 100;
                            const duration = this.player.getDuration();
                            const seekTime = (percentage / 100) * duration;
                            this.player.seekTo(seekTime, true);
                        } catch (error) {
                            console.error('Seek error:', error);
                        }
                    });
                }
                
                const volumeBtn = container.querySelector('.volume-btn');
                if (volumeBtn) {
                    volumeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const currentVolume = this.player.getVolume();
                            if (currentVolume > 0) {
                                this.player.setVolume(0);
                                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                            } else {
                                this.player.setVolume(100);
                                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                            }
                        } catch (error) {
                            console.error('Volume error:', error);
                        }
                    });
                }
                
                const fullscreenBtn = container.querySelector('.fullscreen-btn');
                if (fullscreenBtn) {
                    fullscreenBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleFullscreen(container);
                    });
                }
                
                const speedBtn = container.querySelector('.speed-btn');
                if (speedBtn) {
                    speedBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const currentIndex = this.playbackRates.indexOf(this.currentPlaybackRate);
                            const nextIndex = (currentIndex + 1) % this.playbackRates.length;
                            this.currentPlaybackRate = this.playbackRates[nextIndex];
                            
                            this.player.setPlaybackRate(this.currentPlaybackRate);
                        } catch (error) {
                            console.error('Speed control error:', error);
                        }
                    });
                }
                
                const overlay = container.querySelector('.video-overlay');
                if (overlay) {
                    let lastTapTime = 0;
                    let tapCount = 0;
                    let tapTimeout;
                    
                    overlay.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const currentTime = Date.now();
                        const rect = overlay.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        const isLeftSide = clickX < rect.width / 2;
                        
                        if (currentTime - lastTapTime < 300) {
                            tapCount++;
                            clearTimeout(tapTimeout);
                            
                            if (tapCount === 2) {
                                this.handleDoubleTap(isLeftSide);
                                tapCount = 0;
                            }
                        } else {
                            tapCount = 1;
                        }
                        
                        lastTapTime = currentTime;
                        
                        tapTimeout = setTimeout(() => {
                            tapCount = 0;
                        }, 300);
                    });
                }
                
                if (overlay) {
                    overlay.addEventListener('click', (e) => {
                        if (e.target.closest('.control-btn') || 
                            e.target.closest('.top-progress-container') || 
                            e.target.closest('.speed-btn')) {
                            return;
                        }
                        
                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Overlay click error:', error);
                        }
                    });
                    
                    let hideTimeout;
                    const showControls = () => {
                        const controlBar = container.querySelector('.modern-control-bar');
                        if (controlBar) {
                            controlBar.classList.add('visible');
                            clearTimeout(hideTimeout);
                        }
                    };
                    
                    overlay.addEventListener('mouseenter', showControls);
                    overlay.addEventListener('mousemove', showControls);
                    overlay.addEventListener('mouseleave', () => {
                        this.hideControlsAfterDelay(container);
                    });
                    
                    overlay.addEventListener('touchstart', showControls);
                    overlay.addEventListener('touchmove', showControls);
                }
            }
            
            hideControlsAfterDelay(container) {
                const controlBar = container.querySelector('.modern-control-bar');
                if (controlBar && this.player && this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                    setTimeout(() => {
                        controlBar.classList.remove('visible');
                    }, 2000);
                }
            }
            
            handleDoubleTap(isLeftSide) {
                if (!this.player) return;
                
                const container = document.getElementById(this.containerId);
                const currentTime = this.player.getCurrentTime();
                
                const indicator = container.querySelector(isLeftSide ? '.double-tap-left' : '.double-tap-right');
                if (indicator) {
                    indicator.classList.add('show');
                    setTimeout(() => {
                        indicator.classList.remove('show');
                    }, 500);
                }
                
                try {
                    if (isLeftSide) {
                        const newTime = Math.max(0, currentTime - 10);
                        this.player.seekTo(newTime, true);
                    } else {
                        const duration = this.player.getDuration();
                        const newTime = Math.min(duration, currentTime + 20);
                        this.player.seekTo(newTime, true);
                    }
                } catch (error) {
                    console.error('Double tap seek error:', error);
                }
            }
            
            startUpdateInterval() {
                if (this.updateInterval) clearInterval(this.updateInterval);
                
                this.updateInterval = setInterval(() => {
                    this.updateUI();
                }, 500);
            }
            
            updateUI() {
                const container = document.getElementById(this.containerId);
                if (!container || !this.player) return;
                
                try {
                    const currentTime = this.player.getCurrentTime();
                    const duration = this.player.getDuration();
                    const progress = duration > 0 ? (currentTime / duration) * 100 : 0;
                    
                    const progressTrack = container.querySelector('.progress-track');
                    const progressThumb = container.querySelector('.progress-thumb');
                    if (progressTrack && progressThumb) {
                        progressTrack.style.width = `${progress}%`;
                        progressThumb.style.left = `${progress}%`;
                    }
                    
                    const timeDisplay = container.querySelector('.time-display');
                    if (timeDisplay) {
                        const formatTime = (seconds) => {
                            if (isNaN(seconds)) return '0:00';
                            const mins = Math.floor(seconds / 60);
                            const secs = Math.floor(seconds % 60);
                            return `${mins}:${secs.toString().padStart(2, '0')}`;
                        };
                        timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
                    }
                    
                    const volumeBtn = container.querySelector('.volume-btn');
                    if (volumeBtn) {
                        const volume = this.player.getVolume();
                        if (volume > 0) {
                            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                        } else {
                            volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                        }
                    }
                } catch (error) {
                    // Player might not be ready yet
                }
            }
            
            toggleFullscreen(container) {
                const videoWrapper = container.closest('.video-wrapper');
                if (!videoWrapper) return;
                
                if (!document.fullscreenElement) {
                    if (videoWrapper.requestFullscreen) {
                        videoWrapper.requestFullscreen();
                    } else if (videoWrapper.webkitRequestFullscreen) {
                        videoWrapper.webkitRequestFullscreen();
                    } else if (videoWrapper.msRequestFullscreen) {
                        videoWrapper.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
                
                const fullscreenBtn = container.querySelector('.fullscreen-btn i');
                if (fullscreenBtn) {
                    if (!document.fullscreenElement) {
                        fullscreenBtn.className = 'fas fa-expand';
                    } else {
                        fullscreenBtn.className = 'fas fa-compress';
                    }
                }
            }
            
            showError(container, message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'player-error';
                errorDiv.textContent = message;
                
                const existingError = container.querySelector('.player-error');
                if (existingError) existingError.remove();
                
                container.appendChild(errorDiv);
            }
            
            getCurrentTime() {
                if (this.player && this.player.getCurrentTime) {
                    try {
                        return this.player.getCurrentTime();
                    } catch (error) {
                        console.error('Get current time error:', error);
                        return 0;
                    }
                }
                return 0;
            }
            
            getDuration() {
                if (this.player && this.player.getDuration) {
                    try {
                        return this.player.getDuration();
                    } catch (error) {
                        console.error('Get duration error:', error);
                        return 0;
                    }
                }
                return 0;
            }
            
            pause() {
                if (this.player && this.player.pauseVideo) {
                    try {
                        this.player.pauseVideo();
                    } catch (error) {
                        console.error('Pause error:', error);
                    }
                }
            }
            
            setWatchTimeTracker(tracker) {
                this.watchTimeTracker = tracker;
            }
            
            destroy() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                }
                if (this.player && this.player.destroy) {
                    try {
                        this.player.destroy();
                    } catch (error) {
                        console.error('Destroy error:', error);
                    }
                }
                if (this.watchTimeTracker) {
                    this.watchTimeTracker.destroy();
                }
            }
        }

        // ===== UPDATED AUTH MANAGER =====
        class AuthManager {
            constructor(app) {
                this.app = app;
                this.auth = null;
                this.currentUser = null;
                this.pendingLectureId = null;
                this.isInitialized = false;
                this.authModal = null;
                this.resetModal = null;
                this.signUpModal = null;
                this.sessionManager = new SessionManager(app);
                this.permissionManager = new PermissionManager(app);
                this.db = null;
                this.currentProgramId = null;
                this.currentSubjectId = null;
                this.HOME_URL = "https://dilshadalmm.github.io/Embed/index10.html";
            }
            
            initialize(programId, subjectId) {
                if (this.isInitialized) return;
                
                try {
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();
                    this.permissionManager.setDB(this.db);
                    
                    this.currentProgramId = programId;
                    this.currentSubjectId = subjectId;
                    
                    this.setupAuthListeners();
                    this.sessionManager.initialize();
                    this.isInitialized = true;
                    console.log("Auth initialized successfully for", programId, subjectId);
                } catch (error) {
                    console.error("Auth initialization error:", error);
                }
            }
            
            setupAuthListeners() {
                this.auth.onAuthStateChanged(async (user) => {
                    this.currentUser = user;
                    console.log("Auth state changed:", user ? "User logged in" : "No user");
                    
                    // DIRECT ACCESS WITHOUT AUTH: Protected Route Rule
                    if (!user) {
                        // Store the full URL as redirectUrl
                        const redirectUrl = window.location.href;
                        localStorage.setItem('redirectUrl', redirectUrl);
                        
                        // Immediately redirect to HOME_URL
                        console.log("No authentication, redirecting to:", this.HOME_URL);
                        window.location.replace(this.HOME_URL);
                        return;
                    }
                    
                    // User is logged in via Firebase Auth, now check session
                    // SessionManager will handle validation and redirect if session is invalid
                    if (!this.sessionManager.isSessionReady()) {
                        await this.sessionManager.checkExistingSession();
                    }
                    
                    // If we get here, session is valid
                    // Check if we have program and subject IDs
                    if (!this.currentProgramId || !this.currentSubjectId) {
                        console.error("Missing programId or subjectId for permission check");
                        if (this.app && this.app.showURLParamsError) {
                            this.app.showURLParamsError();
                        }
                        return;
                    }
                    
                    // Check user permissions for current program/subject
                    const permissionStatus = await this.permissionManager.checkUserPermissions(
                        user.uid, 
                        this.currentProgramId, 
                        this.currentSubjectId
                    );
                    
                    if (permissionStatus.hasAccess) {
                        // User has access, proceed normally
                        if (user.photoURL) {
                            this.app.stateManager.setProfileImageUrl(user.photoURL);
                            this.app.updateTopBar();
                        }
                        
                        if (this.app && this.app.handleAuthStateChange) {
                            this.app.handleAuthStateChange(user, true, false);
                        }
                    } else if (permissionStatus.exists && !permissionStatus.approved) {
                        // User has permission document but not approved yet
                        console.log("User is waiting for admin approval:", user.uid);
                        
                        if (this.app && this.app.handleAuthStateChange) {
                            this.app.handleAuthStateChange(user, false, true);
                        }
                    } else {
                        // User doesn't have permission document or access denied
                        console.log("User doesn't have access:", user.uid);
                        
                        // Redirect to home page if no access
                        window.location.replace(this.HOME_URL);
                    }
                    
                    if (user) {
                        this.closeAllAuthModals();
                    }
                    
                    // Handle pending lecture clicks
                    if (user && permissionStatus?.hasAccess && this.pendingLectureId) {
                        const lectureId = this.pendingLectureId;
                        this.pendingLectureId = null;
                        
                        setTimeout(() => {
                            this.app.handleLectureCardClick(lectureId);
                        }, 300);
                    }
                });
            }
            
            async createPermissionDocument(userUid, programId = null, subjectId = null) {
                const targetProgramId = programId || this.currentProgramId;
                const targetSubjectId = subjectId || this.currentSubjectId;
                
                if (!this.db || !userUid || !targetProgramId || !targetSubjectId) {
                    console.error("Cannot create permission document: missing db, userUid, programId, or subjectId");
                    return false;
                }
                
                return await this.permissionManager.createPermissionDocument(userUid, targetProgramId, targetSubjectId);
            }
            
            closeAllAuthModals() {

        // ===== STATE MANAGER (UPDATED WITH SUBJECT-SCOPED LECTURE UNLOCKING) =====
        class StateManager {
            constructor() {
                this.allLectures = [];
                this.currentLecture = null;
                this.profileImageUrl = null;
                this.currentPageName = 'lectures';
                this.currentProgramId = null;
                this.currentSubjectId = null;
                this.currentChapterId = 'chapter1';
                this.lectureProgress = new Map(); // Key: `${programId}-${subjectId}-${chapterId}-${lectureId}` -> progress data
                this.courseCompletionData = null;
                this.subjectLockState = new Map();
            }
            
            setProgramAndSubject(programId, subjectId) {
                this.currentProgramId = programId;
                this.currentSubjectId = subjectId;
                this.subjectLockState.set(`${programId}-${subjectId}`, Date.now());
            }
            
            // Get lectures filtered by current program, subject, and chapter
            getContextLectures() {
                return this.allLectures.filter(lecture => 
                    lecture.programId === this.currentProgramId &&
                    lecture.subjectId === this.currentSubjectId &&
                    lecture.chapterId === this.currentChapterId
                );
            }
            
            // Get lecture index in current context
            getLectureIndexInContext(lectureId) {
                const contextLectures = this.getContextLectures();
                return contextLectures.findIndex(l => l.id === lectureId);
            }
            
            // Get previous lecture in current context
            getPreviousLectureInContext(lectureId) {
                const contextLectures = this.getContextLectures();
                const index = contextLectures.findIndex(l => l.id === lectureId);
                return index > 0 ? contextLectures[index - 1] : null;
            }
            
            clearSubjectData(programId, subjectId) {
                const subjectKey = `${programId}-${subjectId}`;
                
                // Clear all progress entries for this subject
                for (const [key, value] of this.lectureProgress.entries()) {
                    if (key.includes(subjectKey)) {
                        this.lectureProgress.delete(key);
                    }
                }
                
                // Clear lectures if they belong to this subject
                if (this.currentProgramId === programId && this.currentSubjectId === subjectId) {
                    this.allLectures = [];
                }
                
                // Clear course completion data
                this.courseCompletionData = null;
                
                // Clear lock state
                this.subjectLockState.delete(subjectKey);
                
                console.log(`Cleared state data for ${programId}-${subjectId}`);
            }
            
            setAllLectures(lectures) {
                lectures.sort((a, b) => (a.lectureOrder || 0) - (b.lectureOrder || 0));
                this.allLectures = lectures;
            }
            
            getLectureById(lectureId) {
                return this.allLectures.find(l => l.id === lectureId);
            }
            
            setCurrentLecture(lecture) {
                this.currentLecture = lecture;
            }
            
            getCurrentLecture() {
                return this.currentLecture;
            }
            
            setProfileImageUrl(url) {
                this.profileImageUrl = url;
            }
            
            getProfileImageUrl() {
                return this.profileImageUrl;
            }
            
            setCurrentPageName(pageName) {
                this.currentPageName = pageName;
            }
            
            getCurrentPageName() {
                return this.currentPageName;
            }
            
            setLectureProgress(programId, subjectId, chapterId, lectureId, progress) {
                const key = `${programId}-${subjectId}-${chapterId}-${lectureId}`;
                this.lectureProgress.set(key, progress);
            }
            
            getLectureProgress(programId, subjectId, chapterId, lectureId) {
                const key = `${programId}-${subjectId}-${chapterId}-${lectureId}`;
                return this.lectureProgress.get(key) || {
                    totalWatchedSeconds: 0,
                    completed: false,
                    readinessAttempted: false,
                    readinessPassed: false,
                    readinessLocked: false,
                    completionPercent: 0,
                    lastWatchedAt: null
                };
            }
            
            // Get progress for lecture in current subject context
            getLectureProgressInCurrentContext(lectureId) {
                if (!this.currentProgramId || !this.currentSubjectId || !this.currentChapterId) {
                    return {
                        totalWatchedSeconds: 0,
                        completed: false,
                        readinessAttempted: false,
                        readinessPassed: false,
                        readinessLocked: false,
                        completionPercent: 0,
                        lastWatchedAt: null
                    };
                }
                return this.getLectureProgress(this.currentProgramId, this.currentSubjectId, this.currentChapterId, lectureId);
            }
            
            setCourseCompletionData(data) {
                this.courseCompletionData = data;
            }
            
            getCourseCompletionData() {
                return this.courseCompletionData;
            }
            
            // Check if lock evaluation is fresh for current subject
            isLockEvaluationFresh() {
                if (!this.currentProgramId || !this.currentSubjectId) return false;
                const key = `${this.currentProgramId}-${this.currentSubjectId}`;
                const timestamp = this.subjectLockState.get(key);
                return timestamp && (Date.now() - timestamp < 5000); // 5 second freshness
            }
            
            // Mark lock evaluation as fresh
            markLockEvaluationFresh() {
                if (!this.currentProgramId || !this.currentSubjectId) return;
                const key = `${this.currentProgramId}-${this.currentSubjectId}`;
                this.subjectLockState.set(key, Date.now());
            }
        }
        
        // ===== LECTURE DATA MANAGER (UPDATED FOR FULL PATH) =====
        class LectureDataManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.cacheManager = app.cacheManager;
                this.progressListenerManager = app.progressListenerManager;
            }
            
            setDB(db) {
                this.db = db;
                this.progressListenerManager.setDB(db);
            }
            
            async loadLectures(programId, subjectId, chapterId = 'chapter1') {
                // Clear existing lectures for this subject before loading new ones
                this.app.stateManager.clearSubjectData(programId, subjectId);
                this.cacheManager.clearSubjectCaches(programId, subjectId);
                
                // Check cache first
                const cachedLectures = this.cacheManager.getLectures(programId, subjectId, chapterId);
                if (cachedLectures) {
                    console.log("Using cached lectures for", programId, subjectId, chapterId);
                    this.app.stateManager.setAllLectures(cachedLectures);
                    this.app.stateManager.markLockEvaluationFresh();
                    return cachedLectures;
                }
                
                if (!this.db || !programId || !subjectId) {
                    console.error("Cannot load lectures: missing db, programId, or subjectId");
                    return [];
                }
                
                try {
                    // Load lectures from the path: /programs/{programId}/subjects/{subjectId}/chapters/{chapterId}/lectures
                    const lecturesSnapshot = await this.db
                        .collection('programs').doc(programId)
                        .collection('subjects').doc(subjectId)
                        .collection('chapters').doc(chapterId)
                        .collection('lectures')
                        .orderBy('lectureOrder', 'asc')
                        .get();
                    
                    if (lecturesSnapshot.empty) {
                        console.log("No lectures found for", programId, subjectId, chapterId);
                        this.cacheManager.setLectures(programId, subjectId, chapterId, []);
                        this.app.stateManager.markLockEvaluationFresh();
                        return [];
                    }
                    
                    const lectures = [];
                    lecturesSnapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.lectureTitle) {
                            const lecture = {
                                id: doc.id,
                                lectureTitle: data.lectureTitle || 'Untitled Lecture',
                                lectureOrder: data.lectureOrder || 0,
                                lectureUrl: data.lectureUrl || '',
                                mentorProfile: data.mentorProfile || '',
                                mentorName: data.mentorName || 'Unknown Mentor',
                                requiredWatchSeconds: data.requiredWatchSeconds || 0,
                                requiredWatchPercent: data.requiredWatchPercent || 0,
                                programId: programId,
                                subjectId: subjectId,
                                chapterId: chapterId
                            };
                            lectures.push(lecture);
                            
                            // Cache lecture meta for unlock evaluation
                            this.cacheManager.setLectureMeta(programId, subjectId, chapterId, doc.id, {
                                requiredWatchSeconds: data.requiredWatchSeconds || 0,
                                requiredWatchPercent: data.requiredWatchPercent || 0
                            });
                        }
                    });
                    
                    // Store in cache
                    this.cacheManager.setLectures(programId, subjectId, chapterId, lectures);
                    this.app.stateManager.setAllLectures(lectures);
                    this.app.stateManager.markLockEvaluationFresh();
                    
                    console.log("Loaded", lectures.length, "lectures for", programId, subjectId, chapterId);
                    return lectures;
                    
                } catch (error) {
                    console.error("Error loading lectures:", error);
                    return [];
                }
            }
            
            async loadProfileImage(programId, subjectId, chapterId = 'chapter1') {
                // Check cache first
                const cachedImage = this.cacheManager.getProfileImage(programId, subjectId);
                if (cachedImage) {
                    console.log("Using cached profile image for", programId, subjectId);
                    this.app.stateManager.setProfileImageUrl(cachedImage);

                if (!this.db || !programId || !subjectId) {

                try {
                    // Load profile image from the new path
                    const profileDoc = await this.db

                        .collection('chapters').doc(chapterId)

                    if (profileDoc.exists) {

                        if (profileData.imageUrl) {

            // ===== FIXED: SERVER-AUTHORITATIVE UNLOCK LOGIC (SUBJECT-SCOPED) =====
            evaluateLectureUnlock(progress, lectureMeta) {
                if (!progress || !lectureMeta) return false;
                
                // 1. If readinessLocked is true  locked
                if (progress.readinessLocked === true) {
                    return false;
                }
                
                // 2. Else if readinessPassed is true  unlocked
                if (progress.readinessPassed === true) {
                    return true;
                }
                
                // 3. Else if totalWatchedSeconds >= requiredSeconds  unlocked
                const totalWatched = progress.totalWatchedSeconds || 0;
                const requiredSeconds = lectureMeta.requiredWatchSeconds || 0;
                if (totalWatched >= requiredSeconds) {
                    return true;
                }
                
                // 4. Else  locked
                return false;
            }
            
            isLectureUnlocked(lectureId) {
                if (!this.lecturesLoaded) return false; // Don't evaluate until lectures are loaded
                
                // Get lecture index in current context
                const contextIndex = this.stateManager.getLectureIndexInContext(lectureId);
                
                // First lecture in context is always unlocked
                if (contextIndex === 0) {
                    return true;
                }
                
                // Get previous lecture in the SAME context (programId, subjectId, chapterId)
                const previousLecture = this.stateManager.getPreviousLectureInContext(lectureId);
                
                // If previous lecture doesn't exist (should only happen for first lecture), remain locked
                if (!previousLecture) {
                    return false;
                }
                
                // Get progress for previous lecture with FULL CONTEXT
                const previousProgress = this.stateManager.getLectureProgress(
                    previousLecture.programId,
                    previousLecture.subjectId,
                    previousLecture.chapterId,
                    previousLecture.id
                );
                
                // Get lecture meta for previous lecture
                const lectureMeta = this.cacheManager.getLectureMeta(
                    previousLecture.programId,
                    previousLecture.subjectId,
                    previousLecture.chapterId,
                    previousLecture.id
                ) || {
                    requiredWatchSeconds: previousLecture.requiredWatchSeconds || 0,
                    requiredWatchPercent: previousLecture.requiredWatchPercent || 0
                };
                
                // Use centralized unlock evaluation
                return this.evaluateLectureUnlock(previousProgress, lectureMeta);
            }

                                        </div>
                                    </div>
                                ` : ''}
                                
                                <div class="order-tag">${index + 1}</div>
                                <div class="title-container">
                                    <div class="lecture-title">${lecture.lectureTitle}</div>
                                    <div class="lecture-progress">
                                        <div class="progress-indicator">
                                            <div class="progress-dot ${progress.completed ? 'completed' : ''}"></div>
                                            <span>Watched</span>
                                        </div>
                                        <div class="progress-indicator">
                                            <div class="progress-dot ${progress.readinessPassed ? 'passed' : ''}"></div>
                                            <span>Readiness</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                lecturesHtml += `
                    </div>
                </div>
                `;
                
                this.chatContainer.innerHTML = lecturesHtml;
                this.chatContainer.scrollTop = 0;
            }
            
            renderLectureDetailPage() {
                this.stateManager.setCurrentPageName('lecture-detail');
                this.updateTopBar();
                
                const lecture = this.stateManager.getCurrentLecture();
                if (!lecture) {
                    this.renderLecturesPage();
                    return;
                }
                
                const { programId, subjectId, chapterId } = this.currentRouteParams;
                
                // Get progress with FULL CONTEXT
                const progress = this.stateManager.getLectureProgress(
                    lecture.programId,
                    lecture.subjectId,
                    lecture.chapterId,
                    lecture.id
                );
                
                // Update URL to include lectureId for SPA navigation
                URLRouter.updateURL(programId, subjectId, lecture.id);
                
                let videoId = '';
                const lectureUrl = lecture.lectureUrl || '';
                
                if (lectureUrl.includes('youtube.com/watch?v=')) {
                    videoId = lectureUrl.split('v=')[1];
                    const ampersandPosition = videoId.indexOf('&');
                    if (ampersandPosition !== -1) {
                        videoId = videoId.substring(0, ampersandPosition);
                    }
                } else if (lectureUrl.includes('youtu.be/')) {
                    videoId = lectureUrl.split('youtu.be/')[1];
                    const questionMarkPosition = videoId.indexOf('?');
                    if (questionMarkPosition !== -1) {
                        videoId = videoId.substring(0, questionMarkPosition);
                    }
                } else if (lectureUrl.includes('youtube.com/embed/')) {
                    videoId = lectureUrl.split('embed/')[1];
                    const slashPosition = videoId.indexOf('/');
                    if (slashPosition !== -1) {
                        videoId = videoId.substring(0, slashPosition);
                    }
                } else {
                    videoId = lectureUrl.trim();
                }
                
                const uniqueId = `video-${lecture.id}-${Date.now()}`;
                
                // Show decision container if needed
                let decisionHtml = '';
                if (!progress.readinessPassed && !progress.completed && !progress.readinessAttempted) {
                    decisionHtml = `
                        <div class="readiness-decision-container">
                            <div class="decision-title">Choose your learning path:</div>
                            <div class="decision-buttons">
                                <button id="watch-lecture-btn" class="decision-btn watch-btn">
                                    <i class="fas fa-play-circle"></i> Watch Lecture
                                </button>
                                <button id="check-readiness-btn" class="decision-btn readiness-btn">
                                    <i class="fas fa-graduation-cap"></i> I already know this  Check Readiness
                                </button>
                            </div>
                        </div>
                    `;
                } else if (progress.readinessAttempted && !progress.readinessPassed && progress.completed && !progress.readinessLocked) {
                    decisionHtml = `
                        <div class="readiness-decision-container">
                            <div class="decision-title">Ready to try again?</div>
                            <div class="decision-buttons">
                                <button id="watch-lecture-btn" class="decision-btn watch-btn">
                                    <i class="fas fa-play-circle"></i> Rewatch Lecture
                                </button>
                                <button id="retry-readiness-btn" class="decision-btn readiness-btn">
                                    <i class="fas fa-redo"></i> Retry Readiness Assessment
                                </button>
                            </div>
                        </div>
                    `;
                } else if (progress.readinessLocked) {
                    decisionHtml = `
                        <div class="readiness-message error">
                            <div class="readiness-message-title">
                                <i class="fas fa-exclamation-circle"></i> Readiness Locked
                            </div>
                            <div class="readiness-message-content">
                                You must watch the lecture before attempting readiness again.
                            </div>
                        </div>
                    `;
                }
                
                let detailHtml = `
                    <div class="lecture-detail-container">
                        ${decisionHtml}
                        <div class="video-player-full" id="video-player-section" style="${!progress.readinessPassed && !progress.completed && !progress.readinessAttempted ? 'display: none;' : ''}">
                            ${this.renderSingleVideoPlayer(videoId, uniqueId)}
                        </div>
                        
                        <div class="mentor-info-container">
                            <div class="mentor-profile-image">
                                <img src="${lecture.mentorProfile || 'https://placehold.co/60x60/3B82F6/FFFFFF?text=M'}" 
                                     alt="${lecture.mentorName}" 
                                     onerror="this.src='https://placehold.co/60x60/3B82F6/FFFFFF?text=M'">
                            </div>
                            
                            <div class="mentor-text-container">
                                <div class="video-title">${lecture.lectureTitle}</div>
                                <div class="mentor-name">${lecture.mentorName}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                this.chatContainer.innerHTML = detailHtml;
                
                // Initialize video player if video section is visible
                if (!progress.readinessPassed && !progress.completed && !progress.readinessAttempted) {
                    // Video will be initialized when user clicks "Watch Lecture"
                } else {
                    setTimeout(() => {
                        const player = this.initializeVideoPlayer(uniqueId, videoId, lecture.id);
                        if (player && !progress.readinessPassed) {
                            this.setupWatchTimeTracking(player, lecture.id, lecture.requiredWatchSeconds || 0);
                        }
                    }, 500);
                }
                
                this.chatContainer.scrollTop = 0;
            }
            
            renderSingleVideoPlayer(videoId, uniqueId) {
                return `
                    <div class="video-wrapper" style="width: 100%; margin: 0;">
                        <div class="video-player-container" id="${uniqueId}" data-video-id="${videoId}">
                            <div class="double-tap-indicator double-tap-left">
                                <div class="double-tap-text">10 sec</div>
                            </div>
                            <div class="double-tap-indicator double-tap-right">
                                <div class="double-tap-text">20 sec</div>
                            </div>
                            
                            <div class="youtube-iframe-wrapper">
                            </div>
                            <div class="video-overlay">
                                <div class="modern-control-bar">
                                    <div class="top-progress-container" title="Progress">
                                        <div class="progress-track"></div>
                                        <div class="progress-thumb"></div>
                                    </div>
                                    
                                    <div class="controls-row">
                                        <div class="left-controls">
                                            <button class="control-btn play-pause-btn" title="Play/Pause">
                                                <svg class="play-icon" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z"/>
                                                </svg>
                                                <svg class="pause-icon" style="display:none;" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm224-72V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24zm112 0V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24z"/>
                                                </svg>
                                            </button>
                                        </div>
                                        
                                        <div class="center-controls">
                                            <span class="time-display">0:00 / 0:00</span>
                                        </div>
                                        
                                        <div class="right-controls">
                                            <div class="speed-control">
                                                <button class="control-btn speed-btn" title="Playback Speed">1x</button>
                                            </div>
                                            
                                            <button class="control-btn volume-btn" title="Volume">
                                                <i class="fas fa-volume-up"></i>
                                            </button>
                                            
                                            <button class="control-btn fullscreen-btn" title="Fullscreen">
                                                <i class="fas fa-expand"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="video-loading">
                                    <div class="video-loading-spinner"></div>
                                    <span>Loading video...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            initializeVideoPlayer(containerId, videoId, lectureId) {
                const container = document.getElementById(containerId);
                if (!container) return null;
                
                if (!videoPlayers.has(containerId) && videoId) {
                    const player = new SimpleYouTubePlayer(containerId, videoId);
                    videoPlayers.set(containerId, player);
                    return player;
                }
                
                return videoPlayers.get(containerId);
            }
            
            setupWatchTimeTracking(player, lectureId, requiredSeconds) {
                if (!player || !this.authManager.currentUser) return;
                
                // Clean up existing tracker
                if (this.watchTimeTracker) {
                    this.watchTimeTracker.destroy();
                }
                
                // Get video duration for anti-abuse limits
                let videoDuration = 0;
                setTimeout(() => {
                    try {
                        videoDuration = player.getDuration();
                    } catch (error) {
                        console.error('Failed to get video duration:', error);
                    }
                }, 2000);
                
                // Create new tracker with anti-abuse hardening
                this.watchTimeTracker = new WatchTimeTracker(
                    player,
                    this.authManager.currentUser.uid,
                    this.currentRouteParams.programId,
                    this.currentRouteParams.subjectId,
                    this.currentRouteParams.chapterId,
                    lectureId,
                    this.db,
                    requiredSeconds,
                    videoDuration
                );
                
                player.setWatchTimeTracker(this.watchTimeTracker);
            }
            
            async handleWatchLecture() {
                const lecture = this.stateManager.getCurrentLecture();
                if (!lecture) return;
                
                // Hide decision container
                const decisionContainer = document.querySelector('.readiness-decision-container');
                if (decisionContainer) {
                    decisionContainer.style.display = 'none';
                }
                
                // Show video player
                const videoSection = document.getElementById('video-player-section');
                if (videoSection) {
                    videoSection.style.display = 'block';
                }
                
                // Initialize video player
                const uniqueId = `video-${lecture.id}-${Date.now()}`;
                let videoId = '';
                const lectureUrl = lecture.lectureUrl || '';
                
                if (lectureUrl.includes('youtube.com/watch?v=')) {
                    videoId = lectureUrl.split('v=')[1];
                    const ampersandPosition = videoId.indexOf('&');
                    if (ampersandPosition !== -1) {
                        videoId = videoId.substring(0, ampersandPosition);
                    }
                } else if (lectureUrl.includes('youtu.be/')) {
                    videoId = lectureUrl.split('youtu.be/')[1];
                    const questionMarkPosition = videoId.indexOf('?');
                    if (questionMarkPosition !== -1) {
                        videoId = videoId.substring(0, questionMarkPosition);
                    }
                } else if (lectureUrl.includes('youtube.com/embed/')) {
                    videoId = lectureUrl.split('embed/')[1];
                    const slashPosition = videoId.indexOf('/');
                    if (slashPosition !== -1) {
                        videoId = videoId.substring(0, slashPosition);
                    }
                } else {
                    videoId = lectureUrl.trim();
                }
                
                // Replace video player section with new player
                videoSection.innerHTML = this.renderSingleVideoPlayer(videoId, uniqueId);
                
                // Initialize player and start tracking
                setTimeout(() => {
                    const player = this.initializeVideoPlayer(uniqueId, videoId, lecture.id);
                    if (player) {
                        this.setupWatchTimeTracking(player, lecture.id, lecture.requiredWatchSeconds || 0);
                    }
                }, 500);
            }
            
            handleCheckReadiness() {
                const lecture = this.stateManager.getCurrentLecture();
                if (!lecture || !this.authManager.currentUser) return;
                
                // Check if readiness is locked
                const progress = this.stateManager.getLectureProgress(
                    lecture.programId,
                    lecture.subjectId,
                    lecture.chapterId,
                    lecture.id
                );
                if (progress.readinessLocked) {
                    alert('You must watch the lecture before attempting readiness again.');
                    return;
                }
                
                // REDIRECT TO EXTERNAL READINESS PAGE
                const { programId, subjectId } = this.currentRouteParams;
                const readinessUrl = `https://dilshadalmm.github.io/Embed/index2.html?programId=${programId}&subjectId=${subjectId}&lectureId=${lecture.id}`;
                
                // Full navigation to external site
                window.location.href = readinessUrl;
            }
            
            handleRetryReadiness() {
                this.handleCheckReadiness();
            }
            
            async handleLectureCardClick(lectureId) {
                if (!this.authManager.isUserLoggedIn()) {
                    this.authManager.showAuthModal(lectureId);
                    return;
                }
                
                const lecture = this.stateManager.getLectureById(lectureId);
                if (lecture) {
                    // Check if lecture is unlocked using fixed subject-scoped logic
                    if (!this.isLectureUnlocked(lectureId)) {
                        alert('Complete the previous lecture in this subject to unlock this one.');
                        return;
                    }
                    
                    this.stateManager.setCurrentLecture(lecture);
                    this.renderLectureDetailPage();
                }
            }
            
            handleBackButtonClick() {
                const currentPage = this.stateManager.getCurrentPageName();
                
                if (currentPage === 'lecture-detail') {
                    cleanupVideoPlayers();
                    
                    // Clean up watch time tracker
                    if (this.watchTimeTracker) {
                        this.watchTimeTracker.destroy();
                        this.watchTimeTracker = null;
                    }
                    
                    // CACHE INVALIDATION: Force re-fetch progress when returning
                    if (this.authManager.currentUser) {
                        this.progressListenerManager.refreshAllProgress(
                            this.authManager.currentUser.uid,
                            this.currentRouteParams.programId,
                            this.currentRouteParams.subjectId,
                            this.currentRouteParams.chapterId
                        );
                    }
                    
                    // Update URL to remove lectureId
                    const { programId, subjectId } = this.currentRouteParams;
                    URLRouter.updateURL(programId, subjectId);
                    
                    this.renderLecturesPage();
                } else if (currentPage === 'signin-prompt' || currentPage === 'not-approved') {
                    // Stay on same page for auth states
                    window.location.reload();
                } else if (currentPage === 'url-error') {
                    // Try to parse URL again
                    this.currentRouteParams = URLRouter.getRouteParams();
                    if (this.currentRouteParams.isValid) {
                        this.stateManager.setProgramAndSubject(
                            this.currentRouteParams.programId, 
                            this.currentRouteParams.subjectId
                        );
                        this.authManager.setProgramAndSubject(
                            this.currentRouteParams.programId, 
                            this.currentRouteParams.subjectId
                        );
                        
                        if (this.authManager.isUserLoggedIn()) {
                            this.loadData();
                        } else {
                            // Should redirect via auth state change
                            window.location.reload();
                        }
                    }
                }
            }
        }
        
        let app;
        
        window.addEventListener('load', () => {
            app = new ConceptBlitzApp();
        });
        
        window.ConceptBlitzApp = ConceptBlitzApp;
    </script>
