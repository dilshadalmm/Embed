<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <title>ConceptBlitz - Home</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Anton for brand and Merriweather for body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
        /* CRITICAL: Ensure HTML and BODY are full height and non-scrollable */
        html {
            height: 100%;
            overflow: hidden !important;
        }

        /* Use the Merriweather font family as default */
        body {
            font-family: 'Merriweather', serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* MODIFICATION 2: Use system colors for dark/light mode */
            background-color: unset;
            color: unset;
            
            /* CRITICAL: Prevent the main body from scrolling at all */
            overflow: hidden !important; 
            
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none; 
            
            /* Prevents elastic scrolling on iOS */
            overscroll-behavior: none;
            
            /* Make body a fixed container occupying full screen */
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* App wrapper - uses dynamic viewport height for mobile keyboard stability */
        #app-wrapper {
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height (best for mobile keyboard) */
            width: 100%;
            position: absolute; /* Relative to fixed body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden; /* Ensures only the chat container can scroll */
            /* MODIFICATION 2: Remove hardcoded white background */
            background: unset;
        }
        
        /* Style for the ConceptBlitz logo font - USING ANTON */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        /* Brand font colors - White and Orange */
        .concept-text {
            color: #000000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .blitz-text {
            color: #F97316; /* Orange */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* --- Hide Scrollbar on Chat Container --- */
        #chat-container {
            /* Scroll is now always auto (default of overflow-y-auto is active) */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #chat-container::-webkit-scrollbar {
            display: none;
        }

        /* Strict No-Oval/No-Round Policy - Override for slight rounding */
        * {
            border-radius: 0 !important;
        }

        /* REMOVED: No specific override for video player corners - keep it fully squared */
        .video-player-full,
        .video-player-container,
        .youtube-iframe-wrapper,
        .youtube-iframe-wrapper iframe,
        .video-overlay {
            border-radius: 0 !important;
        }

        .hidden {
            display: none;
        }
        
        /* ===== HOME PAGE STYLES ===== */
        .home-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Top bar with menu, search and profile */
        .top-bar {
            width: 100%;
            /* MODIFICATION 2: Use system background */
            background: unset;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
            height: 60px;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        /* Top bar hidden state - for sign-in prompt */
        .top-bar.hidden {
            display: none;
        }
        
        /* Back button - MODIFICATION 3: Make image cover 100% width and height */
        .back-button {
            width: 40px;
            height: 40px;
            background: #f3f4f6;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }
        
        .back-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Search box replaced with Select Chapters button */
        .chapters-container {
            flex: 1;
            max-width: 600px;
            margin: 0 16px;
            position: relative;
        }
        
        .select-chapters-btn {
            width: 100%;
            padding: 10px 16px;
            background: #3b82f6; /* Blue color */
            border: 1px solid #2563eb;
            font-family: 'Merriweather', serif;
            font-size: 18px; /* MODIFICATION 2: Increased font size */
            color: white;
            font-weight: 600;
            outline: none;
            transition: all 0.2s ease;
            cursor: pointer;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .select-chapters-btn:hover {
            background: #2563eb;
        }
        
        .select-chapters-btn:active {
            background: #1d4ed8;
        }
        
        /* MODIFICATION 1: Chapters dropdown - centered, 50% width, with slight corners */
        .chapters-dropdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            min-width: 300px;
            max-width: 500px;
            max-height: 70vh;
            background: white;
            border: 1px solid #e5e7eb;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-radius: 4px !important; /* MODIFICATION 1: Very little circular corners */
        }
        
        .chapters-dropdown.show {
            display: block;
        }
        
        .chapter-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
            border-bottom: 1px solid #f3f4f6;
            font-size: 14px;
        }
        
        .chapter-item:hover {
            background: #f3f4f6;
        }
        
        .chapter-item.active {
            background: #3b82f6;
            color: white;
        }
        
        .chapter-divider {
            height: 1px;
            background: #e5e7eb;
            margin: 4px 0;
        }
        
        /* Profile image container */
        .profile-container {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            border-radius: 0 !important;
            overflow: hidden;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* ===== SIGN IN PROMPT STYLES ===== */
        .signin-prompt-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            /* MODIFICATION 2: Use system background */
            background: unset;
        }
        
        .signin-icon {
            font-size: 64px;
            color: #6b7280;
            margin-bottom: 24px;
            opacity: 0.7;
        }
        
        .signin-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .signin-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .signin-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 16px;
        }
        
        .signin-button:hover {
            background: #2563eb;
        }
        
        .signin-button:active {
            background: #1d4ed8;
        }
        
        /* ===== REMOVED BANNER SLIDER STYLES (MODIFICATION 1) ===== */
        
        /* ===== LATEST LECTURES STYLES ===== */
        .latest-lectures-container {
            width: 97%; /* 97% width as requested - KEEP SAME WIDTH */
            margin: 8px 1.5%; /* UPDATED: 1.5% margins on both sides */
        }
        
        /* NEW: Lecture card styles for HOME PAGE - MODIFICATION 7: Add divider and spacing */
        .lecture-card {
            width: 100%;
            /* MODIFICATION 2: Use system background */
            background: unset;
            border: 1px solid #e5e7eb; /* Thin border around lecture cards */
            cursor: pointer;
            transition: background 0.2s ease;
            margin-bottom: 12px; /* MODIFICATION 7: Add space between cards */
        }
        
        /* MODIFICATION 7: Last card shouldn't have bottom margin */
        .lecture-card:last-child {
            margin-bottom: 0;
        }
        
        .lecture-card:hover {
            background: rgba(0, 0, 0, 0.03);
            border-color: #d1d5db;
        }
        
        /* Thumbnail container - MODIFICATION 5: Auto height */
        .thumbnail-container {
            width: 100%;
            background: #000;
            position: relative;
            /* MODIFICATION 5: Change from fixed aspect ratio to auto height */
            height: auto;
            min-height: 150px;
            overflow: hidden;
        }
        
        .lecture-thumbnail {
            width: 100%;
            /* MODIFICATION 5: Auto height */
            height: auto;
            display: block;
            object-fit: contain; /* Change from cover to contain to maintain aspect ratio */
        }
        
        /* UPDATED: Mentor Info Container for lecture cards - left aligned and 97% width */
        .lecture-mentor-info {
            width: 97%; /* UPDATED: 97% width */
            margin: 0 auto; /* UPDATED: Centered within parent but content left-aligned */
            padding: 14px 0; /* UPDATED: Removed left/right padding, only top/bottom */
            display: flex;
            align-items: center;
            gap: 14px;
            /* MODIFICATION 2: Use system background */
            background: unset;
        }
        
        .lecture-mentor-profile-image {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            border-radius: 0 !important;
            overflow: hidden;
            background: #f3f4f6;
        }
        
        .lecture-mentor-profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .lecture-mentor-text-container {
            flex: 1;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
            text-align: left; /* UPDATED: Ensure text alignment is left */
        }
        
        .lecture-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: calc(2 * 1.3em);
            margin-bottom: 4px;
            text-align: left; /* UPDATED: Left aligned */
        }
        
        .lecture-mentor-name {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center; /* UPDATED: Changed from justify-content: space-between */
            text-align: left; /* UPDATED: Left aligned */
        }
        
        .lecture-date {
            font-size: 12px;
            color: #9ca3af;
            margin-left: 16px; /* UPDATED: Increased margin for better spacing */
            white-space: nowrap;
        }
        
        /* ===== VIDEO PLAYER PAGE STYLES ===== */
        .video-player-page {
            width: 100%;
            /* MODIFICATION 2: Use system background */
            background: unset;
        }
        
        /* Video Player - FULL WIDTH ONLY ON VIDEO PAGE */
        .video-player-fullwidth {
            width: 100%;
            background: #000;
            position: relative;
        }
        
        /* UPDATED: Video page mentor info to match home page style with 97% width */
        .video-page-mentor-info {
            width: 97%; /* Match the width of lecture cards */
            margin: 0 auto; /* Center the container */
            padding: 14px 0; /* Reduced padding to match home page */
            display: flex;
            align-items: center;
            gap: 14px;
            /* MODIFICATION 2: Use system background */
            background: unset;
            border-bottom: 1px solid #e5e7eb;
            text-align: left; /* UPDATED: Ensure text alignment is left */
        }
        
        .video-page-mentor-profile-image {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            border-radius: 0 !important;
            overflow: hidden;
            background: #f3f4f6;
        }
        
        .video-page-mentor-profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .video-page-mentor-text-container {
            flex: 1;
            min-width: 0;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left; /* UPDATED: Left aligned */
        }
        
        .video-page-title {
            font-size: 0.95rem; /* Match home page font size */
            font-weight: 600;
            color: #1f2937;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Two lines with ellipsis */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: calc(2 * 1.3em);
            margin-bottom: 4px;
            text-align: left; /* UPDATED: Left aligned */
        }
        
        .video-page-mentor-name {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.2;
            display: flex;
            align-items: center; /* UPDATED: Changed from justify-content: space-between */
            width: 100%;
            text-align: left; /* UPDATED: Left aligned */
        }
        
        .video-page-date {
            font-size: 12px;
            color: #9ca3af;
            margin-left: 16px; /* UPDATED: Increased margin for better spacing */
            white-space: nowrap;
        }
        
        /* ===== ERROR MESSAGE STYLES ===== */
        .error-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            /* MODIFICATION 2: Use system background */
            background: unset;
        }
        
        .error-icon {
            font-size: 64px;
            color: #ef4444;
            margin-bottom: 24px;
            opacity: 0.7;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .error-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        /* MODIFICATION 3: Skeleton Loading Styles */
        .skeleton-loading {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: unset;
        }
        
        .skeleton-top-bar {
            width: 100%;
            background: #f3f4f6;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
            height: 60px;
        }
        
        .skeleton-back-button {
            width: 40px;
            height: 40px;
            background: #e5e7eb;
            animation: pulse 1.5s infinite;
        }
        
        .skeleton-chapter-button {
            flex: 1;
            margin: 0 16px;
            height: 40px;
            background: #e5e7eb;
            animation: pulse 1.5s infinite;
        }
        
        .skeleton-profile {
            width: 40px;
            height: 40px;
            background: #e5e7eb;
            animation: pulse 1.5s infinite;
        }
        
        .skeleton-lectures-container {
            width: 97%;
            margin: 16px 1.5%;
        }
        
        .skeleton-lecture-card {
            width: 100%;
            border: 1px solid #e5e7eb;
            margin-bottom: 12px;
        }
        
        .skeleton-thumbnail {
            width: 100%;
            height: 150px;
            background: #e5e7eb;
            animation: pulse 1.5s infinite;
        }
        
        .skeleton-mentor-info {
            width: 97%;
            margin: 0 auto;
            padding: 14px 0;
            display: flex;
            align-items: center;
            gap: 14px;
        }
        
        .skeleton-mentor-image {
            width: 60px;
            height: 60px;
            background: #e5e7eb;
            animation: pulse 1.5s infinite;
        }
        
        .skeleton-text-container {
            flex: 1;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
        }
        
        .skeleton-title {
            height: 16px;
            background: #e5e7eb;
            animation: pulse 1.5s infinite;
            width: 70%;
        }
        
        .skeleton-subtitle {
            height: 12px;
            background: #e5e7eb;
            animation: pulse 1.5s infinite;
            width: 40%;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }
        
        /* Video loading spinner */
        .video-loading-spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* MODIFICATION 2: Use semi-transparent dark overlay */
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-content {
            /* MODIFICATION 2: Dark mode compatible loading */
            background: #1f2937;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid #374151;
            max-width: 300px;
            width: 90%;
        }

        .loading-text {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #d1d5db;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Signing in loading state */
        .signing-in-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            /* MODIFICATION 2: Use system background */
            background: unset;
        }
        
        .signing-in-icon {
            font-size: 64px;
            color: #3b82f6;
            margin-bottom: 24px;
            opacity: 0.7;
        }
        
        .signing-in-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .signing-in-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            max-width: 400px;
            line-height: 1.5;
        }

        /* Ensure all text elements inherit the body font */
        h1, h2, h3, h4, h5, h6, p, span, div, button, input, textarea, label, a {
            font-family: 'Merriweather', serif;
        }

        /* Exception for logo only */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif !important;
        }

        /* Buttons should also use Merriweather */
        button {
            font-family: 'Merriweather', serif !important;
        }

        /* Input fields */
        input, textarea {
            font-family: 'Merriweather', serif !important;
        }

        /* ===== AUTH MODAL STYLES ===== */
        .auth-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .auth-modal {
            /* MODIFICATION 2: Dark mode compatible auth modal */
            background: #1f2937;
            width: 40%;
            min-width: 300px;
            max-width: 400px;
            border: 1px solid #374151;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease-out;
            border-radius: 4px !important;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .auth-header {
            padding: 16px;
            border-bottom: 1px solid #374151;
            text-align: center;
        }
        
        .auth-title {
            font-size: 18px;
            font-weight: 600;
            color: #f9fafb;
        }
        
        .auth-body {
            padding: 20px;
        }
        
        .auth-field {
            margin-bottom: 16px;
        }
        
        .auth-label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #d1d5db;
            font-weight: 500;
        }
        
        .auth-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #4b5563;
            background: #374151;
            color: #f9fafb;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            border-radius: 0 !important;
        }
        
        .auth-input:focus {
            border-color: #3b82f6;
            background: #4b5563;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .auth-error {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .auth-error.show {
            display: block;
        }
        
        .auth-button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .auth-button:hover {
            background: #2563eb;

    <script>
        // ===== CACHE MANAGER =====
        class CacheManager {
            constructor() {
                this.permissionCache = new Map(); // Key: `${programId}-${subjectId}-${userUid}`
                this.lectureCache = new Map();    // Key: `${programId}-${subjectId}-${chapterId}`
                this.profileImageCache = new Map(); // Key: `${programId}`
                this.programDataCache = new Map(); // Key: `${programId}`
                this.lectureDataCache = new Map(); // Key: `${programId}-${lectureId}`
                this.chaptersCache = new Map();    // Key: `${programId}-${subjectId}`
            }
            
            getPermissionKey(programId, subjectId, userUid) {
                return `${programId}-${subjectId}-${userUid}`;
            }
            
            getLectureKey(programId, subjectId, chapterId) {
                return `${programId}-${subjectId}-${chapterId}`;
            }
            
            getProfileImageKey(programId) {
                return `${programId}`;
            }
            
            getProgramDataKey(programId) {
                return `${programId}`;
            }
            
            getLectureDataKey(programId, lectureId) {
                return `${programId}-${lectureId}`;
            }
            
            getChaptersKey(programId, subjectId) {
                return `${programId}-${subjectId}`;
            }
            
            // Permission cache methods
            getPermission(programId, subjectId, userUid) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                return this.permissionCache.get(key);
            }
            
            setPermission(programId, subjectId, userUid, permissionData) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                this.permissionCache.set(key, permissionData);
            }
            
            clearPermission(programId, subjectId, userUid) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                this.permissionCache.delete(key);
            }
            
            // Lecture cache methods
            getLectures(programId, subjectId, chapterId) {
                const key = this.getLectureKey(programId, subjectId, chapterId);
                return this.lectureCache.get(key);
            }
            
            setLectures(programId, subjectId, chapterId, lectures) {
                const key = this.getLectureKey(programId, subjectId, chapterId);
                this.lectureCache.set(key, lectures);
            }
            
            clearLectures(programId, subjectId, chapterId) {
                const key = this.getLectureKey(programId, subjectId, chapterId);
                this.lectureCache.delete(key);
            }
            
            // Chapters cache methods
            getChapters(programId, subjectId) {
                const key = this.getChaptersKey(programId, subjectId);
                return this.chaptersCache.get(key);
            }
            
            setChapters(programId, subjectId, chapters) {
                const key = this.getChaptersKey(programId, subjectId);
                this.chaptersCache.set(key, chapters);
            }
            
            clearChapters(programId, subjectId) {
                const key = this.getChaptersKey(programId, subjectId);
                this.chaptersCache.delete(key);
            }
            
            // Profile image cache methods
            getProfileImage(programId) {
                const key = this.getProfileImageKey(programId);
                return this.profileImageCache.get(key);
            }
            
            setProfileImage(programId, imageUrl) {
                const key = this.getProfileImageKey(programId);
                this.profileImageCache.set(key, imageUrl);
            }
            
            // Program data cache methods
            getProgramData(programId) {
                const key = this.getProgramDataKey(programId);
                return this.programDataCache.get(key);
            }
            
            setProgramData(programId, programData) {
                const key = this.getProgramDataKey(programId);
                this.programDataCache.set(key, programData);
            }
            
            clearProgramData(programId) {
                const key = this.getProgramDataKey(programId);
                this.programDataCache.delete(key);
            }
            
            // Lecture data cache methods
            getLectureData(programId, lectureId) {
                const key = this.getLectureDataKey(programId, lectureId);
                return this.lectureDataCache.get(key);
            }
            
            setLectureData(programId, lectureId, lectureData) {
                const key = this.getLectureDataKey(programId, lectureId);
                this.lectureDataCache.set(key, lectureData);
            }
            
            clearLectureData(programId, lectureId) {
                const key = this.getLectureDataKey(programId, lectureId);
                this.lectureDataCache.delete(key);
            }
            
            // Clear all caches for a specific user
            clearUserCaches(userUid) {
                // Remove all permission entries for this user
                for (const [key, value] of this.permissionCache.entries()) {
                    if (key.includes(userUid)) {
                        this.permissionCache.delete(key);
                    }
                }
            }
            
            // Clear all caches
            clearAll() {
                this.permissionCache.clear();
                this.lectureCache.clear();
                this.profileImageCache.clear();
                this.programDataCache.clear();
                this.lectureDataCache.clear();
                this.chaptersCache.clear();
            }

        // ===== FIXED: STRICT SINGLE-DEVICE LOGIN (SDL) SESSION MANAGER =====
        class SessionManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.localSessionId = null; // Track the local session ID
                this.sessionListener = null;
                this.isInitialized = false;
                this.listenerActive = false;
                this.isOnline = navigator.onLine;
                
                // Setup network listeners for server-side verification
                this.setupNetworkListeners();
            }

            setupNetworkListeners() {
                // Listen for network changes to trigger server-side verification
                window.addEventListener('online', () => {
                    this.isOnline = true;
                    console.log("Device came online, performing server-side session verification...");
                    this.verifySessionImmediately();
                });
                
                window.addEventListener('offline', () => {
                    this.isOnline = false;
                    console.log("Device went offline");
                });
                
                // Listen for visibility changes to trigger server-side verification
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        console.log("Page became visible, performing server-side session verification...");
                        this.verifySessionImmediately();
                    }
                });
            }

            initialize() {
                if (this.isInitialized) return;
                
                try {
                    this.db = firebase.firestore();
                    this.isInitialized = true;
                    console.log("SessionManager initialized");
                    
                } catch (error) {
                    console.error("SessionManager initialization error:", error);
                }
            }

            generateSessionId() {
                const array = new Uint32Array(8);
                window.crypto.getRandomValues(array);
                return Array.from(array, dec => ('0' + dec.toString(16)).substr(-2)).join('');
            }

            // NEW: Session creation ONLY during manual sign-in
            async createSession(userUid) {
                if (!this.db || !userUid) {
                    console.error("Cannot create session: missing db or userUid");
                    return null;
                }

                try {
                    const sessionId = this.generateSessionId();
                    this.localSessionId = sessionId;
                    
                    // Store session ID in localStorage
                    localStorage.setItem(`session_${userUid}`, sessionId);
                    
                    // Create session document in Firestore
                    await this.db.collection('sessions').doc(userUid).set({
                        sessionId: sessionId,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastActive: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                    
                    console.log("New session created for user:", userUid);
                    return sessionId;
                } catch (error) {
                    console.error("Error creating session:", error);
                    return null;
                }
            }

            // NEW: Resume existing session on page reload
            async resumeSession(userUid) {
                if (!this.db || !userUid) {
                    console.error("Cannot resume session: missing db or userUid");
                    return false;
                }

                try {
                    // Get session ID from localStorage
                    const sessionId = localStorage.getItem(`session_${userUid}`);
                    
                    // If no session found, force logout
                    if (!sessionId) {
                        console.log("No local session found in localStorage, forcing logout");
                        this.forceLogout(userUid);
                        return false;
                    }
                    
                    this.localSessionId = sessionId;
                    console.log("Resuming existing session for user:", userUid);
                    
                    // Set up the session listener
                    this.setupSessionListener(userUid);
                    
                    // Immediately verify session
                    await this.verifySessionImmediately();
                    
                    return true;
                } catch (error) {
                    console.error("Error resuming session:", error);
                    return false;
                }
            }

            getLocalSessionId(userUid) {
                return localStorage.getItem(`session_${userUid}`);
            }

            clearLocalSession(userUid) {
                if (userUid) {
                    localStorage.removeItem(`session_${userUid}`);
                }
                this.localSessionId = null;
            }

            // Server-side verification with bypass cache
            async verifySessionImmediately() {
                const auth = firebase.auth();
                const user = auth.currentUser;
                
                if (!user || !this.db) {
                    return;
                }
                
                const userUid = user.uid;
                const localSessionId = this.localSessionId || this.getLocalSessionId(userUid);
                
                // Check if localStorage is empty
                if (!localSessionId) {
                    console.log("No local session found in localStorage, forcing logout");
                    this.forceLogout(userUid);
                    return;
                }
                
                try {
                    // Fetch from Firestore server (bypass cache)
                    const sessionDoc = await this.db.collection('sessions').doc(userUid).get({
                        source: 'server'
                    });
                    
                    // Check if Firestore doc is missing
                    if (!sessionDoc.exists) {
                        console.log("Session document doesn't exist in Firestore, forcing logout");
                        this.forceLogout(userUid);
                        return;
                    }
                    
                    const sessionData = sessionDoc.data();
                    const firestoreSessionId = sessionData.sessionId;
                    
                    console.log("Session verification:", {
                        local: localSessionId,
                        firestore: firestoreSessionId,
                        match: firestoreSessionId === localSessionId
                    });
                    
                    // Check if IDs do not match
                    if (firestoreSessionId !== localSessionId) {
                        console.log("Session mismatch detected! Forcing logout...");
                        this.forceLogout(userUid);
                    } else {
                        console.log("Session verification successful");
                    }
                } catch (error) {
                    console.error("Error verifying session:", error);
                    // If we can't verify due to network error and we're online, retry
                    if (this.isOnline) {
                        setTimeout(() => this.verifySessionImmediately(), 5000);
                    }
                }
            }

            // Real-time listener for session changes
            setupSessionListener(userUid) {
                if (!this.db || !userUid) {
                    console.error("Cannot setup session listener: missing db or userUid");
                    return;
                }

                this.removeSessionListener();

                const localSessionId = this.localSessionId || this.getLocalSessionId(userUid);
                this.localSessionId = localSessionId;

                if (!localSessionId) {
                    console.error("No local session ID found for user:", userUid);
                    this.forceLogout(userUid);
                    return;
                }

                console.log("Setting up real-time session listener for user:", userUid);
                console.log("Local session ID:", localSessionId);

                // Real-time listener with immediate verification
                this.verifySessionImmediately();

                this.sessionListener = this.db.collection('sessions').doc(userUid)
                    .onSnapshot((doc) => {
                        this.handleSessionSnapshot(doc, localSessionId, userUid);
                    }, (error) => {
                        console.error("Session listener error:", error);
                        this.retrySessionListener(userUid);
                    });
                
                this.listenerActive = true;
            }

            // STRICT RULE 2: No self-healing - logout if session is missing
            handleSessionSnapshot(doc, localSessionId, userUid) {
                // If document doesn't exist, force logout
                if (!doc.exists) {
                    console.log("Session document doesn't exist in Firestore, forcing logout");
                    this.forceLogout(userUid);
                    return;
                }

                const sessionData = doc.data();
                const firestoreSessionId = sessionData.sessionId;

                console.log("Firestore session update:", firestoreSessionId);

                // If IDs don't match, force logout
                if (localSessionId && firestoreSessionId !== localSessionId) {
                    console.log("Session mismatch detected via real-time listener! Logging out...");
                    this.forceLogout(userUid);
                }
            }

            // Force logout on any session violation
            async forceLogout(userUid) {
                console.log("CRITICAL: Forcing logout due to session violation");
                
                // Remove session listener first
                this.removeSessionListener();
                
                // Clear local session
                this.clearLocalSession(userUid);
                
                try {
                    // Sign out from Firebase
                    await firebase.auth().signOut();
                    console.log("Auto-logout completed due to session violation");
                    
                    // Clear all caches for this user
                    if (this.app && this.app.cacheManager) {
                        this.app.cacheManager.clearUserCaches(userUid);
                    }
                    
                    // Reload page to show sign-in prompt
                    window.location.reload();
                    
                } catch (signOutError) {
                    console.error("Error during auto-logout:", signOutError);
                    // Even if signOut fails, reload page
                    window.location.reload();
                }
            }

            retrySessionListener(userUid) {
                if (this.listenerActive) return;
                
                setTimeout(() => {
                    const auth = firebase.auth();
                    const user = auth.currentUser;
                    if (user && user.uid === userUid) {
                        this.setupSessionListener(userUid);
                    }
                }, 5000);
            }

            removeSessionListener() {
                if (this.sessionListener) {
                    this.sessionListener();
                    this.sessionListener = null;
                    this.listenerActive = false;
                    console.log("Session listener removed");
                }
            }

            // STRICT RULE 1: Only create session during manual login flow

        // ===== FIXED YOUTUBE PLAYER MANAGER =====
        class SimpleYouTubePlayer {
            constructor(containerId, videoId, autoplay = false) {
                this.containerId = containerId;
                this.videoId = videoId;
                this.autoplay = autoplay; // NEW: autoplay parameter
                this.player = null;
                this.updateInterval = null;
                this.controlsVisible = true;
                this.playbackRates = [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];
                this.currentPlaybackRate = 1;
                this.lastTapTime = 0;
                this.tapCount = 0;
                this.isYouTubeAPIReady = false;
                this.init();
            }
            
            init() {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const iframe = document.createElement('iframe');
                iframe.id = `yt-iframe-${this.containerId}`;
                iframe.width = '100%';
                iframe.height = '100%';
                // NEW: Include autoplay parameter in iframe src
                iframe.src = `https://www.youtube.com/embed/${this.videoId}?enablejsapi=1&origin=${window.location.origin}&controls=0&disablekb=1&modestbranding=1&fs=0&rel=0&iv_load_policy=3&playsinline=1&autoplay=${this.autoplay ? 1 : 0}&widget_referrer=${window.location.href}`;
                iframe.frameBorder = '0';
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                iframe.allowFullscreen = true;
                iframe.style.pointerEvents = 'none';
                
                const iframeWrapper = container.querySelector('.youtube-iframe-wrapper');
                if (iframeWrapper) {
                    iframeWrapper.innerHTML = '';
                    iframeWrapper.appendChild(iframe);
                }
                
                this.loadYouTubeAPI().then(() => {
                    this.initializePlayer();
                }).catch(error => {
                    console.error('Failed to load YouTube API:', error);
                    this.showError(container, 'Failed to load video');
                });
            }
            
            loadYouTubeAPI() {
                return new Promise((resolve, reject) => {
                    if (window.YT && window.YT.Player) {
                        this.isYouTubeAPIReady = true;
                        resolve();
                        return;
                    }
                    
                    if (window.youtubeAPILoading) {
                        const checkInterval = setInterval(() => {
                            if (window.YT && window.YT.Player) {
                                clearInterval(checkInterval);
                                this.isYouTubeAPIReady = true;
                                resolve();
                            }
                        }, 100);
                        setTimeout(() => {
                            clearInterval(checkInterval);
                            if (!window.YT) reject('Timeout loading YouTube API');
                        }, 10000);
                        return;
                    }
                    
                    window.youtubeAPILoading = true;
                    
                    const tag = document.createElement('script');
                    tag.src = 'https://www.youtube.com/iframe_api';
                    
                    tag.onerror = () => {
                        window.youtubeAPILoading = false;
                        reject('Failed to load YouTube API script');
                    };
                    
                    const firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                    
                    const apiReadyTimeout = setTimeout(() => {
                        if (!window.YT) {
                            window.youtubeAPILoading = false;
                            reject('YouTube API ready timeout');
                        }
                    }, 15000);
                    
                    window.onYouTubeIframeAPIReady = () => {
                        clearTimeout(apiReadyTimeout);
                        window.youtubeAPILoading = false;
                        this.isYouTubeAPIReady = true;
                        resolve();
                    };
                });
            }
            
            initializePlayer() {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const loadingEl = container.querySelector('.video-loading');
                if (loadingEl) loadingEl.style.display = 'none';
                
                try {
                    this.player = new YT.Player(`yt-iframe-${this.containerId}`, {
                        events: {
                            'onReady': (event) => this.onPlayerReady(event),
                            'onStateChange': (event) => this.onPlayerStateChange(event),
                            'onError': (event) => this.onPlayerError(event),
                            'onApiChange': (event) => this.onApiChange(event)
                        },
                        playerVars: {
                            'autoplay': this.autoplay ? 1 : 0, // NEW: autoplay setting
                            'controls': 0,
                            'disablekb': 1,
                            'enablejsapi': 1,
                            'fs': 0,
                            'iv_load_policy': 3,
                            'modestbranding': 1,
                            'playsinline': 1,
                            'rel': 0,
                            'origin': window.location.origin
                        }
                    });
                    
                    this.setupControls(container);
                } catch (error) {
                    console.error('Failed to create YouTube player:', error);
                    setTimeout(() => {
                        this.initializePlayer();
                    }, 1000);
                }
            }
            
            onPlayerReady(event) {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                try {
                    event.target.setVolume(100);
                    event.target.setPlaybackRate(this.currentPlaybackRate);
                    
                    const speedBtn = container.querySelector('.speed-btn');
                    if (speedBtn) {
                        speedBtn.textContent = `${this.currentPlaybackRate}x`;
                    }
                    
                    this.startUpdateInterval();
                    
                    console.log('YouTube player ready for:', this.videoId);
                    
                    // Auto-play if enabled
                    if (this.autoplay) {
                        setTimeout(() => {
                            try {
                                event.target.playVideo();
                            } catch (error) {
                                console.error('Auto-play error:', error);
                            }
                        }, 500);
                    }
                } catch (error) {
                    console.error('Error in onPlayerReady:', error);
                }
            }
            
            onPlayerStateChange(event) {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const playPauseBtn = container.querySelector('.play-pause-btn');
                if (!playPauseBtn) return;
                
                const playIcon = playPauseBtn.querySelector('.play-icon');
                const pauseIcon = playPauseBtn.querySelector('.pause-icon');
                
                if (event.data === YT.PlayerState.PLAYING) {
                    if (playIcon) playIcon.style.display = 'none';
                    if (pauseIcon) pauseIcon.style.display = 'block';
                } else {
                    if (playIcon) playIcon.style.display = 'block';
                    if (pauseIcon) pauseIcon.style.display = 'none';
                }
                
                if (event.data === YT.PlayerState.PLAYING) {
                    this.hideControlsAfterDelay(container);
                }
            }
            
            onPlayerError(event) {
                console.error('YouTube player error:', event.data);
                const container = document.getElementById(this.containerId);
                if (container) {
                    this.showError(container, 'Video failed to load. Please check your internet connection.');
                }
            }
            
            onApiChange(event) {
                // Handle API changes
            }
            
            setupControls(container) {
                const playPauseBtn = container.querySelector('.play-pause-btn');
                if (playPauseBtn) {
                    playPauseBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Play/Pause error:', error);
                        }
                    });
                }
                
                const progressBar = container.querySelector('.top-progress-container');
                if (progressBar) {
                    progressBar.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const rect = progressBar.getBoundingClientRect();
                            const clickX = e.clientX - rect.left;
                            const percentage = (clickX / rect.width) * 100;
                            const duration = this.player.getDuration();
                            const seekTime = (percentage / 100) * duration;
                            this.player.seekTo(seekTime, true);
                        } catch (error) {
                            console.error('Seek error:', error);
                        }
                    });
                }
                
                const volumeBtn = container.querySelector('.volume-btn');
                if (volumeBtn) {
                    volumeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const currentVolume = this.player.getVolume();
                            if (currentVolume > 0) {
                                this.player.setVolume(0);
                                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                            } else {
                                this.player.setVolume(100);
                                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                            }
                        } catch (error) {
                            console.error('Volume error:', error);
                        }
                    });
                }
                
                const fullscreenBtn = container.querySelector('.fullscreen-btn');
                if (fullscreenBtn) {
                    fullscreenBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleFullscreen(container);
                    });
                }
                
                const speedBtn = container.querySelector('.speed-btn');
                if (speedBtn) {
                    speedBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const currentIndex = this.playbackRates.indexOf(this.currentPlaybackRate);
                            const nextIndex = (currentIndex + 1) % this.playbackRates.length;
                            this.currentPlaybackRate = this.playbackRates[nextIndex];
                            
                            this.player.setPlaybackRate(this.currentPlaybackRate);
                            
                            speedBtn.textContent = `${this.currentPlaybackRate}x`;
                        } catch (error) {
                            console.error('Speed control error:', error);
                        }
                    });
                }
                
                const overlay = container.querySelector('.video-overlay');
                if (overlay) {
                    let lastTapTime = 0;
                    let tapCount = 0;
                    let tapTimeout;
                    
                    overlay.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const currentTime = Date.now();
                        const rect = overlay.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        const isLeftSide = clickX < rect.width / 2;
                        
                        if (currentTime - lastTapTime < 300) {
                            tapCount++;
                            clearTimeout(tapTimeout);
                            
                            if (tapCount === 2) {
                                this.handleDoubleTap(isLeftSide);
                                tapCount = 0;
                            }
                        } else {
                            tapCount = 1;
                        }
                        
                        lastTapTime = currentTime;
                        
                        tapTimeout = setTimeout(() => {
                            tapCount = 0;
                        }, 300);
                    });
                }
                
                if (overlay) {
                    overlay.addEventListener('click', (e) => {
                        if (e.target.closest('.control-btn') || 
                            e.target.closest('.top-progress-container') || 
                            e.target.closest('.speed-btn')) {
                            return;
                        }
                        
                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Overlay click error:', error);
                        }
                    });
                    
                    let hideTimeout;
                    const showControls = () => {
                        const controlBar = container.querySelector('.modern-control-bar');
                        if (controlBar) {
                            controlBar.classList.add('visible');
                            clearTimeout(hideTimeout);
                        }
                    };
                    
                    overlay.addEventListener('mouseenter', showControls);
                    overlay.addEventListener('mousemove', showControls);
                    overlay.addEventListener('mouseleave', () => {
                        this.hideControlsAfterDelay(container);
                    });
                    
                    overlay.addEventListener('touchstart', showControls);
                    overlay.addEventListener('touchmove', showControls);
                }
            }
            
            hideControlsAfterDelay(container) {
                const controlBar = container.querySelector('.modern-control-bar');
                if (controlBar && this.player && this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                    setTimeout(() => {
                        controlBar.classList.remove('visible');
                    }, 2000);
                }
            }
            
            handleDoubleTap(isLeftSide) {
                if (!this.player) return;
                
                const container = document.getElementById(this.containerId);
                const currentTime = this.player.getCurrentTime();
                
                const indicator = container.querySelector(isLeftSide ? '.double-tap-left' : '.double-tap-right');
                if (indicator) {
                    indicator.classList.add('show');
                    setTimeout(() => {
                        indicator.classList.remove('show');
                    }, 500);
                }
                
                try {
                    if (isLeftSide) {
                        const newTime = Math.max(0, currentTime - 10);
                        this.player.seekTo(newTime, true);
                    } else {
                        const duration = this.player.getDuration();
                        const newTime = Math.min(duration, currentTime + 20);
                        this.player.seekTo(newTime, true);
                    }
                } catch (error) {
                    console.error('Double tap seek error:', error);
                }
            }
            
            startUpdateInterval() {
                if (this.updateInterval) clearInterval(this.updateInterval);
                
                this.updateInterval = setInterval(() => {
                    this.updateUI();
                }, 500);
            }
            
            updateUI() {
                const container = document.getElementById(this.containerId);
                if (!container || !this.player) return;
                
                try {
                    const currentTime = this.player.getCurrentTime();
                    const duration = this.player.getDuration();
                    const progress = duration > 0 ? (currentTime / duration) * 100 : 0;
                    
                    const progressTrack = container.querySelector('.progress-track');
                    const progressThumb = container.querySelector('.progress-thumb');
                    if (progressTrack && progressThumb) {
                        progressTrack.style.width = `${progress}%`;
                        progressThumb.style.left = `${progress}%`;
                    }
                    
                    const timeDisplay = container.querySelector('.time-display');
                    if (timeDisplay) {
                        const formatTime = (seconds) => {
                            if (isNaN(seconds)) return '0:00';
                            const mins = Math.floor(seconds / 60);
                            const secs = Math.floor(seconds % 60);
                            return `${mins}:${secs.toString().padStart(2, '0')}`;
                        };
                        timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
                    }
                    
                    const volumeBtn = container.querySelector('.volume-btn');
                    if (volumeBtn) {
                        const volume = this.player.getVolume();
                        if (volume > 0) {
                            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                        } else {
                            volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                        }
                    }
                } catch (error) {
                    // Player might not be ready yet
                }
            }
            
            toggleFullscreen(container) {
                const videoWrapper = container.closest('.video-wrapper');
                if (!videoWrapper) return;
                
                if (!document.fullscreenElement) {
                    if (videoWrapper.requestFullscreen) {
                        videoWrapper.requestFullscreen();
                    } else if (videoWrapper.webkitRequestFullscreen) {
                        videoWrapper.webkitRequestFullscreen();
                    } else if (videoWrapper.msRequestFullscreen) {
                        videoWrapper.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
                
                const fullscreenBtn = container.querySelector('.fullscreen-btn i');
                if (fullscreenBtn) {
                    if (!document.fullscreenElement) {
                        fullscreenBtn.className = 'fas fa-expand';
                    } else {
                        fullscreenBtn.className = 'fas fa-compress';
                    }
                }
            }
            
            showError(container, message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'player-error';
                errorDiv.textContent = message;
                
                const existingError = container.querySelector('.player-error');
                if (existingError) existingError.remove();
                
                container.appendChild(errorDiv);
            }
            
            pause() {
                if (this.player && this.player.pauseVideo) {
                    try {
                        this.player.pauseVideo();
                    } catch (error) {
                        console.error('Pause error:', error);
                    }
                }
            }
            
            destroy() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                }
                if (this.player && this.player.destroy) {
                    try {
                        this.player.destroy();
                    } catch (error) {
                        console.error('Destroy error:', error);
                    }
                }
            }
        }

        // ===== PERMISSION MANAGER =====
        class PermissionManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.cacheManager = app.cacheManager;
            }
            
            setDB(db) {
                this.db = db;
            }
            
            async checkUserPermissionForSubject(userUid, programId, subjectId) {
                // Check cache first
                const cachedPermission = this.cacheManager.getPermission(programId, subjectId, userUid);
                if (cachedPermission !== undefined) {
                    console.log("Using cached permission for", programId, subjectId, userUid, cachedPermission);
                    return cachedPermission;
                }
                
                if (!this.db || !userUid || !programId || !subjectId) {
                    console.error("Cannot check permissions: missing parameters", {userUid, programId, subjectId});
                    return { hasAccess: false, approved: false, error: "Missing parameters" };
                }
                
                try {
                    // Check if user has permission document
                    const permissionDoc = await this.db
                        .collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .doc(subjectId)
                        .collection('permissions')
                        .doc(userUid)
                        .get();
                    
                    // If document doesn't exist
                    if (!permissionDoc.exists) {
                        const result = { 
                            hasAccess: false, 
                            approved: false, 
                            exists: false,
                            path: `programs/${programId}/subjects/${subjectId}/permissions/${userUid}`
                        };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    const permissionData = permissionDoc.data();
                    
                    // Check if approved
                    if (permissionData.approved === false) {
                        const result = { 
                            hasAccess: false, 
                            approved: false, 
                            exists: true,
                            data: permissionData
                        };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    // If approved is true, check expiration
                    if (permissionData.approved === true) {
                        // Check expiration if expiredAt exists
                        if (permissionData.expiredAt) {
                            const expiredAt = permissionData.expiredAt.toDate();
                            const now = new Date();
                            
                            if (now > expiredAt) {
                                const result = { 
                                    hasAccess: false, 
                                    approved: true, 
                                    expired: true, 
                                    exists: true,
                                    data: permissionData
                                };
                                this.cacheManager.setPermission(programId, subjectId, userUid, result);
                                return result;
                            }
                        }
                        
                        // All checks passed
                        const result = { 
                            hasAccess: true, 
                            approved: true, 
                            exists: true,
                            data: permissionData
                        };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    // Default return
                    const result = { 
                        hasAccess: false, 
                        approved: false, 
                        exists: true,
                        data: permissionData
                    };
                    this.cacheManager.setPermission(programId, subjectId, userUid, result);
                    return result;
                    
                } catch (error) {
                    console.error("Error checking user permissions:", error);
                    return { 
                        hasAccess: false, 
                        approved: false, 
                        error: error.message,
                        code: error.code
                    };
                }
            }
            
            // Force refresh permission without cache
            async refreshUserPermissionForSubject(userUid, programId, subjectId) {
                console.log("Refreshing permission for:", {userUid, programId, subjectId});
                this.cacheManager.clearPermission(programId, subjectId, userUid);
                return await this.checkUserPermissionForSubject(userUid, programId, subjectId);
            }
            
            // NEW: Check program-level access (check if user has access to any subject in the program)
            async checkUserAccessToProgram(userUid, programId) {
                if (!this.db || !userUid || !programId) {
                    console.error("Cannot check program access: missing parameters", {userUid, programId});
                    return { hasAccess: false, error: "Missing parameters" };
                }
                
                try {
                    // Check if user has any permission document in this program
                    // This is a simplified check - in a real app you might want a program-level permission
                    const subjectsSnapshot = await this.db
                        .collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .limit(1)
                        .get();
                    
                    if (subjectsSnapshot.empty) {
                        return { hasAccess: false, error: "No subjects found in program" };
                    }
                    
                    // For now, we assume access if the program exists
                    // In a real implementation, you might check program-level permissions
                    return { hasAccess: true, programExists: true };
                    
                } catch (error) {
                    console.error("Error checking program access:", error);
                    return { 
                        hasAccess: false, 
                        error: error.message,
                        code: error.code
                    };
                }
            }
            
            // NEW: Check permission for program and subject before showing content
            async checkAccessBeforeShowingContent(userUid, programId, subjectId) {
                try {
                    console.log("Checking permission before showing content...");
                    
                    // First check program access
                    const programAccess = await this.checkUserAccessToProgram(userUid, programId);
                    if (!programAccess.hasAccess) {
                        return { 
                            hasAccess: false, 
                            error: programAccess.error || "No access to program",
                            type: "program"
                        };
                    }
                    
                    // Then check subject access
                    const subjectAccess = await this.checkUserPermissionForSubject(userUid, programId, subjectId);
                    if (!subjectAccess.hasAccess) {
                        return { 
                            hasAccess: false, 
                            error: "No access to subject",
                            type: "subject",
                            details: subjectAccess
                        };
                    }
                    
                    return { hasAccess: true };
                    
                } catch (error) {
                    console.error("Error checking access:", error);
                    return { 
                        hasAccess: false, 
                        error: error.message,
                        type: "error"
                    };
                }
            }
        }

                        });

                            this.courseId = storedCourseId;
                        }

                            this.subjectId = storedSubjectId;
                        }

                } catch (error) {
                    console.error("Auth initialization error:", error);
                }
            }
            
            getURLParameter(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }
            
            setupAuthListeners(onAuthReady) {
                let authStateChanged = false;
                
                this.auth.onAuthStateChanged(async (user) => {
                    console.log("Auth state changed:", user ? `User ${user.uid} logged in` : "No user");

                        } else {
                            // This is a manual sign-in, session creation is handled by signInWithEmail

                        }
                        
                        // Reset page reload flag

                    } else {

                            this.app.handleAuthStateChange(null, false);

                    }

            // Wait for auth to be fully ready
            async waitForAuthReady() {
                if (this.authReady) {
                    return true;
                }
                
                if (this.authReadyPromise) {
                    await this.authReadyPromise;
                    return true;
                }
                
                // If no promise exists, wait a bit and check again
                return new Promise((resolve) => {
                    const checkInterval = setInterval(() => {
                        if (this.authReady) {
                            clearInterval(checkInterval);
                            resolve(true);
                        }
                    }, 100);
                    
                    // Timeout after 5 seconds
                    setTimeout(() => {
                        clearInterval(checkInterval);
                        resolve(false);
                    }, 5000);
                });
            }

                }
            }
