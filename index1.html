    <script>
        // ===== CACHE MANAGER =====
        class CacheManager {
            constructor() {
                this.permissionCache = new Map(); // Key: `${programId}-${subjectId}-${userUid}`
                this.questionsCache = new Map();  // Key: `${programId}-${subjectId}-chapter1`
                this.profileImageCache = new Map(); // Key: `${programId}`
                this.programDataCache = new Map(); // Key: `${programId}`
            }
            
            getPermissionKey(programId, subjectId, userUid) {
                return `${programId}-${subjectId}-${userUid}`;
            }
            
            getQuestionsKey(programId, subjectId) {
                return `${programId}-${subjectId}-chapter1`;
            }
            
            getProfileImageKey(programId) {
                return `${programId}`;
            }
            
            getProgramDataKey(programId) {
                return `${programId}`;
            }
            
            // Permission cache methods
            getPermission(programId, subjectId, userUid) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                return this.permissionCache.get(key);
            }
            
            setPermission(programId, subjectId, userUid, permissionData) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                this.permissionCache.set(key, permissionData);
            }
            
            clearPermission(programId, subjectId, userUid) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                this.permissionCache.delete(key);
            }
            
            // Questions cache methods
            getQuestions(programId, subjectId) {
                const key = this.getQuestionsKey(programId, subjectId);
                return this.questionsCache.get(key);
            }
            
            setQuestions(programId, subjectId, questions) {
                const key = this.getQuestionsKey(programId, subjectId);
                this.questionsCache.set(key, questions);
            }
            
            clearQuestions(programId, subjectId) {
                const key = this.getQuestionsKey(programId, subjectId);
                this.questionsCache.delete(key);
            }
            
            // Profile image cache methods
            getProfileImage(programId) {
                const key = this.getProfileImageKey(programId);
                return this.profileImageCache.get(key);
            }
            
            setProfileImage(programId, imageUrl) {
                const key = this.getProfileImageKey(programId);
                this.profileImageCache.set(key, imageUrl);
            }
            
            // Program data cache methods
            getProgramData(programId) {
                const key = this.getProgramDataKey(programId);
                return this.programDataCache.get(key);
            }
            
            setProgramData(programId, programData) {
                const key = this.getProgramDataKey(programId);
                this.programDataCache.set(key, programData);
            }
            
            clearProgramData(programId) {
                const key = this.getProgramDataKey(programId);
                this.programDataCache.delete(key);
            }
            
            // Clear all caches for a specific user
            clearUserCaches(userUid) {
                // Remove all permission entries for this user
                for (const [key, value] of this.permissionCache.entries()) {
                    if (key.includes(userUid)) {
                        this.permissionCache.delete(key);
                    }
                }
            }
            
            // Clear all caches
            clearAll() {
                this.permissionCache.clear();
                this.questionsCache.clear();
                this.profileImageCache.clear();
                this.programDataCache.clear();
            }
        }

        // ===== SESSION MANAGER =====
        class SessionManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.localSessionId = null;
                this.sessionListener = null;
                this.isInitialized = false;
                this.listenerActive = false;
                this.isOnline = navigator.onLine;
                
                this.setupNetworkListeners();
            }

            setupNetworkListeners() {
                window.addEventListener('online', () => {
                    this.isOnline = true;
                    console.log("Device came online, performing server-side session verification...");
                    this.verifySessionImmediately();
                });
                
                window.addEventListener('offline', () => {
                    this.isOnline = false;
                    console.log("Device went offline");
                });
                
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        console.log("Page became visible, performing server-side session verification...");
                        this.verifySessionImmediately();
                    }
                });
            }

            initialize() {
                if (this.isInitialized) return;
                
                try {
                    this.db = firebase.firestore();
                    this.isInitialized = true;
                    console.log("SessionManager initialized");
                    
                } catch (error) {
                    console.error("SessionManager initialization error:", error);
                }
            }

            generateSessionId() {
                const array = new Uint32Array(8);
                window.crypto.getRandomValues(array);
                return Array.from(array, dec => ('0' + dec.toString(16)).substr(-2)).join('');
            }

            async createSession(userUid) {
                if (!this.db || !userUid) {
                    console.error("Cannot create session: missing db or userUid");
                    return null;
                }

                try {
                    const sessionId = this.generateSessionId();
                    this.localSessionId = sessionId;
                    
                    localStorage.setItem(`session_${userUid}`, sessionId);
                    
                    await this.db.collection('sessions').doc(userUid).set({
                        sessionId: sessionId,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastActive: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                    
                    console.log("New session created for user:", userUid);
                    return sessionId;
                } catch (error) {
                    console.error("Error creating session:", error);
                    return null;
                }
            }

            async resumeSession(userUid) {
                if (!this.db || !userUid) {
                    console.error("Cannot resume session: missing db or userUid");
                    return false;
                }

                try {
                    const sessionId = localStorage.getItem(`session_${userUid}`);
                    
                    if (!sessionId) {
                        console.log("No local session found in localStorage, forcing logout");
                        this.forceLogout(userUid);
                        return false;
                    }
                    
                    this.localSessionId = sessionId;
                    console.log("Resuming existing session for user:", userUid);
                    
                    this.setupSessionListener(userUid);
                    await this.verifySessionImmediately();
                    
                    return true;
                } catch (error) {
                    console.error("Error resuming session:", error);
                    return false;
                }
            }

            getLocalSessionId(userUid) {
                return localStorage.getItem(`session_${userUid}`);
            }

            clearLocalSession(userUid) {
                if (userUid) {
                    localStorage.removeItem(`session_${userUid}`);
                }
                this.localSessionId = null;
            }

            async verifySessionImmediately() {
                const auth = firebase.auth();
                const user = auth.currentUser;
                
                if (!user || !this.db) {
                    return;
                }
                
                const userUid = user.uid;
                const localSessionId = this.localSessionId || this.getLocalSessionId(userUid);
                
                if (!localSessionId) {
                    console.log("No local session found in localStorage, forcing logout");
                    this.forceLogout(userUid);
                    return;
                }
                
                try {
                    const sessionDoc = await this.db.collection('sessions').doc(userUid).get({
                        source: 'server'
                    });
                    
                    if (!sessionDoc.exists) {
                        console.log("Session document doesn't exist in Firestore, forcing logout");
                        this.forceLogout(userUid);
                        return;
                    }
                    
                    const sessionData = sessionDoc.data();
                    const firestoreSessionId = sessionData.sessionId;
                    
                    console.log("Session verification:", {
                        local: localSessionId,
                        firestore: firestoreSessionId,
                        match: firestoreSessionId === localSessionId
                    });
                    
                    if (firestoreSessionId !== localSessionId) {
                        console.log("Session mismatch detected! Forcing logout...");
                        this.forceLogout(userUid);
                    } else {
                        console.log("Session verification successful");
                    }
                } catch (error) {
                    console.error("Error verifying session:", error);
                    if (this.isOnline) {
                        setTimeout(() => this.verifySessionImmediately(), 5000);
                    }
                }
            }

            setupSessionListener(userUid) {
                if (!this.db || !userUid) {
                    console.error("Cannot setup session listener: missing db or userUid");
                    return;
                }

                this.removeSessionListener();

                const localSessionId = this.localSessionId || this.getLocalSessionId(userUid);
                this.localSessionId = localSessionId;

                if (!localSessionId) {
                    console.error("No local session ID found for user:", userUid);
                    this.forceLogout(userUid);
                    return;
                }

                console.log("Setting up real-time session listener for user:", userUid);
                console.log("Local session ID:", localSessionId);

                this.verifySessionImmediately();

                this.sessionListener = this.db.collection('sessions').doc(userUid)
                    .onSnapshot((doc) => {
                        this.handleSessionSnapshot(doc, localSessionId, userUid);
                    }, (error) => {
                        console.error("Session listener error:", error);
                        this.retrySessionListener(userUid);
                    });
                
                this.listenerActive = true;
            }

            handleSessionSnapshot(doc, localSessionId, userUid) {
                if (!doc.exists) {
                    console.log("Session document doesn't exist in Firestore, forcing logout");
                    this.forceLogout(userUid);
                    return;
                }

                const sessionData = doc.data();
                const firestoreSessionId = sessionData.sessionId;

                console.log("Firestore session update:", firestoreSessionId);

                if (localSessionId && firestoreSessionId !== localSessionId) {
                    console.log("Session mismatch detected via real-time listener! Logging out...");
                    this.forceLogout(userUid);
                }
            }

            async forceLogout(userUid) {
                console.log("CRITICAL: Forcing logout due to session violation");
                
                this.removeSessionListener();
                this.clearLocalSession(userUid);
                
                try {
                    await firebase.auth().signOut();
                    console.log("Auto-logout completed due to session violation");
                    
                    if (this.app && this.app.cacheManager) {
                        this.app.cacheManager.clearUserCaches(userUid);
                    }
                    
                    window.location.reload();
                    
                } catch (signOutError) {
                    console.error("Error during auto-logout:", signOutError);
                    window.location.reload();
                }
            }

            retrySessionListener(userUid) {
                if (this.listenerActive) return;
                
                setTimeout(() => {
                    const auth = firebase.auth();
                    const user = auth.currentUser;
                    if (user && user.uid === userUid) {
                        this.setupSessionListener(userUid);
                    }
                }, 5000);
            }

            removeSessionListener() {
                if (this.sessionListener) {
                    this.sessionListener();
                    this.sessionListener = null;
                    this.listenerActive = false;
                    console.log("Session listener removed");
                }
            }

            async onUserLogin(userUid) {
                const sessionId = await this.createSession(userUid);
                if (sessionId) {
                    this.setupSessionListener(userUid);
                }
                return sessionId;
            }

            onUserLogout(userUid) {
                this.removeSessionListener();
                this.clearLocalSession(userUid);
            }
        }

        // ===== PERMISSION MANAGER =====
        class PermissionManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.cacheManager = app.cacheManager;
            }
            
            setDB(db) {
                this.db = db;
            }
            
            async checkUserPermissionForSubject(userUid, programId, subjectId) {
                const cachedPermission = this.cacheManager.getPermission(programId, subjectId, userUid);
                if (cachedPermission !== undefined) {
                    console.log("Using cached permission for", programId, subjectId, userUid, cachedPermission);
                    return cachedPermission;
                }
                
                if (!this.db || !userUid || !programId || !subjectId) {
                    console.error("Cannot check permissions: missing parameters", {userUid, programId, subjectId});
                    return { hasAccess: false, approved: false, error: "Missing parameters" };
                }
                
                try {
                    const permissionDoc = await this.db
                        .collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .doc(subjectId)
                        .collection('permissions')
                        .doc(userUid)
                        .get();
                    
                    if (!permissionDoc.exists) {
                        const result = { 
                            hasAccess: false, 
                            approved: false, 
                            exists: false,
                            path: `programs/${programId}/subjects/${subjectId}/permissions/${userUid}`
                        };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    const permissionData = permissionDoc.data();
                    
                    if (permissionData.approved === false) {
                        const result = { 
                            hasAccess: false, 
                            approved: false, 
                            exists: true,
                            data: permissionData
                        };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    if (permissionData.approved === true) {
                        if (permissionData.expiredAt) {
                            const expiredAt = permissionData.expiredAt.toDate();
                            const now = new Date();
                            
                            if (now > expiredAt) {
                                const result = { 
                                    hasAccess: false, 
                                    approved: true, 
                                    expired: true, 
                                    exists: true,
                                    data: permissionData
                                };
                                this.cacheManager.setPermission(programId, subjectId, userUid, result);
                                return result;
                            }
                        }
                        
                        const result = { 
                            hasAccess: true, 
                            approved: true, 
                            exists: true,
                            data: permissionData
                        };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    const result = { 
                        hasAccess: false, 
                        approved: false, 
                        exists: true,
                        data: permissionData
                    };
                    this.cacheManager.setPermission(programId, subjectId, userUid, result);
                    return result;
                    
                } catch (error) {
                    console.error("Error checking user permissions:", error);
                    return { 
                        hasAccess: false, 
                        approved: false, 
                        error: error.message,
                        code: error.code
                    };
                }
            }
            
            async refreshUserPermissionForSubject(userUid, programId, subjectId) {
                console.log("Refreshing permission for:", {userUid, programId, subjectId});
                this.cacheManager.clearPermission(programId, subjectId, userUid);
                return await this.checkUserPermissionForSubject(userUid, programId, subjectId);
            }
            
            async checkUserAccessToProgram(userUid, programId) {
                if (!this.db || !userUid || !programId) {
                    console.error("Cannot check program access: missing parameters", {userUid, programId});
                    return { hasAccess: false, error: "Missing parameters" };
                }
                
                try {
                    const subjectsSnapshot = await this.db
                        .collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .limit(1)
                        .get();
                    
                    if (subjectsSnapshot.empty) {
                        return { hasAccess: false, error: "No subjects found in program" };
                    }
                    
                    return { hasAccess: true, programExists: true };
                    
                } catch (error) {
                    console.error("Error checking program access:", error);
                    return { 
                        hasAccess: false, 
                        error: error.message,
                        code: error.code
                    };
                }
            }
        }

        // ===== AUTH MANAGER =====
        class AuthManager {
            constructor(app) {
                this.app = app;
                this.auth = null;
                this.currentUser = null;
                this.courseId = null;
                this.isInitialized = false;
                this.authModal = null;
                this.db = null;
                this.sessionManager = new SessionManager(app);
                this.authReady = false;
                this.authReadyPromise = null;
                this.urlProgramId = null;
                this.urlSubjectId = null;
                this.isSigningIn = false;
                this.isPageReload = true;
            }
            
            initialize() {
                if (this.isInitialized) return;
                
                try {
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();
                    
                    this.authReadyPromise = new Promise((resolve) => {
                        this.setupAuthListeners(resolve);
                    });
                    
                    this.sessionManager.initialize();
                    this.isInitialized = true;
                    console.log("Auth initialized successfully");
                    
                    // Get programId and subjectId from URL
                    const urlParams = new URLSearchParams(window.location.search);
                    this.urlProgramId = urlParams.get('programId');
                    this.urlSubjectId = urlParams.get('subjectId');
                    
                    if (this.urlProgramId) {
                        console.log("URL programId found:", this.urlProgramId);
                        this.storeCourseId(this.urlProgramId);
                    }
                    if (this.urlSubjectId) {
                        console.log("URL subjectId found:", this.urlSubjectId);
                    }
                    
                    const storedCourseId = localStorage.getItem('conceptblitz_courseId');
                    if (storedCourseId && !this.urlProgramId) {
                        this.courseId = storedCourseId;
                    }
                } catch (error) {
                    console.error("Auth initialization error:", error);
                }
            }
            
            setupAuthListeners(onAuthReady) {
                let authStateChanged = false;
                
                this.auth.onAuthStateChanged(async (user) => {
                    console.log("Auth state changed:", user ? `User ${user.uid} logged in` : "No user");
                    
                    if (user) {
                        this.currentUser = user;
                        
                        if (this.isPageReload) {
                            console.log("Page reload detected, resuming existing session...");
                            await this.sessionManager.resumeSession(user.uid);
                        } else {
                            console.log("Manual sign-in detected, session creation will be handled by signInWithEmail");
                        }
                        
                        this.isPageReload = false;
                        this.closeAllModals();
                        this.authReady = true;
                        
                        if (this.app && this.app.handleAuthStateChange) {
                            this.app.handleAuthStateChange(user, true);
                        }
                    } else {
                        if (this.currentUser?.uid) {
                            this.sessionManager.onUserLogout(this.currentUser.uid);
                        }
                        this.currentUser = null;
                        this.isSigningIn = false;
                        this.isPageReload = true;
                        
                        this.authReady = true;
                        
                        if (this.app && this.app.handleAuthStateChange) {
                            this.app.handleAuthStateChange(null, false);
                        }
                    }
                    
                    if (!authStateChanged && onAuthReady) {
                        authStateChanged = true;
                        onAuthReady();
                    }
                });
            }
            
            async waitForAuthReady() {
                if (this.authReady) {
                    return true;
                }
                
                if (this.authReadyPromise) {
                    await this.authReadyPromise;
                    return true;
                }
                
                return new Promise((resolve) => {
                    const checkInterval = setInterval(() => {
                        if (this.authReady) {
                            clearInterval(checkInterval);
                            resolve(true);
                        }
                    }, 100);
                    
                    setTimeout(() => {
                        clearInterval(checkInterval);
                        resolve(false);
                    }, 5000);
                });
            }
            
            storeCourseId(courseId) {
                this.courseId = courseId;
                localStorage.setItem('conceptblitz_courseId', courseId);
                if (courseId && !this.urlProgramId) {
                    const url = new URL(window.location);
                    url.searchParams.set('programId', courseId);
                    window.history.replaceState({}, '', url);
                }
            }
            
            clearCourseId() {
                this.courseId = null;
                this.urlProgramId = null;
                this.urlSubjectId = null;
                localStorage.removeItem('conceptblitz_courseId');
                const url = new URL(window.location);
                url.searchParams.delete('programId');
                url.searchParams.delete('subjectId');
                window.history.replaceState({}, '', url);
            }
            
            getCourseId() {
                return this.courseId;
            }
            
            getProgramId() {
                return this.urlProgramId || this.courseId;
            }
            
            getSubjectId() {
                return this.urlSubjectId;
            }
            
            closeAllModals() {
                this.hideAuthModal();
            }
            
            showAuthModal() {
                this.authModal = document.createElement('div');
                this.authModal.className = 'auth-modal-overlay';
                this.authModal.innerHTML = `
                    <div class="auth-modal">
                        <div class="auth-header">
                            <div class="auth-title">Sign In to Continue</div>
                        </div>
                        <div class="auth-body">
                            <div class="auth-field">
                                <label class="auth-label">Enter Email</label>
                                <input type="email" id="auth-email" class="auth-input" placeholder="your@email.com">
                                <div id="email-error" class="auth-error"></div>
                            </div>
                            
                            <div class="auth-field">
                                <label class="auth-label">Enter Password</label>
                                <input type="password" id="auth-password" class="auth-input" placeholder="••••••••">
                                <div id="password-error" class="auth-error"></div>
                            </div>
                            
                            <div class="auth-field">
                                <label class="auth-label">Enter courseId</label>
                                <input type="text" id="auth-courseid" class="auth-input" placeholder="Enter course ID" value="${this.courseId || ''}">
                                <div id="courseid-error" class="auth-error"></div>
                            </div>
                            
                            <button id="sign-in-button" class="auth-button">Sign In</button>
                        </div>
                        <div class="auth-footer">
                            Don't have an account? <span class="signup-link" id="signup-link">Sign Up</span>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(this.authModal);
                this.setupAuthModalEvents();
            }
            
            setupAuthModalEvents() {
                const signInButton = document.getElementById('sign-in-button');
                const emailInput = document.getElementById('auth-email');
                const passwordInput = document.getElementById('auth-password');
                const courseIdInput = document.getElementById('auth-courseid');
                const signupLink = document.getElementById('signup-link');
                
                signInButton.addEventListener('click', () => {
                    this.signInWithEmail();
                });
                
                emailInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        passwordInput.focus();
                    }
                });
                
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        courseIdInput.focus();
                    }
                });
                
                courseIdInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.signInWithEmail();
                    }
                });
                
                signupLink.addEventListener('click', () => {
                    this.showSignUpModal();
                });
                
                this.authModal.addEventListener('click', (e) => {
                    if (e.target === this.authModal) {
                        this.hideAuthModal();
                    }
                });
            }
            
            showSignUpModal() {
                this.hideAuthModal();

                this.totalPages = 0;

            }

                if (!this.programId || !this.subjectId) {
                    console.error("Missing programId or subjectId");
                    return null;
                }
                return `programs/${this.programId}/subjects/${this.subjectId}/chapters/${this.chapterId}/questions`;

            getQuestionById(id) {
                return this.allQuestions.find(q => q.id === id);
            }

                const end = start + this.questionsPerPage;
                return this.allQuestions.slice(start, end);
            }
            
            setUserSelection(questionId, optionIndex) {
                this.userSelections.set(questionId, optionIndex);
            }
            
            getUserSelection(questionId) {
                return this.userSelections.get(questionId);
            }
            
            markSubmitted(questionId) {
                this.submittedQuestions.add(questionId);
            }
            
            isSubmitted(questionId) {
                return this.submittedQuestions.has(questionId);

        // ===== RENDER MANAGER =====
        class RenderManager {
            constructor() {
                this.renderQueue = Promise.resolve();
                this.isRendering = false;
                this.katexOptions = {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false },
                        { left: '\\(', right: '\\)', display: false },
                        { left: '\\[', right: '\\]', display: true },
                        { left: '\\ce{', right: '}', display: false },
                        { left: '\\chem{', right: '}', display: false }
                    ],
                    throwOnError: false,
                    errorColor: '#cc0000',
                    strict: false,
                    trust: false,
                    macros: {
                        "\\ce": "\\text{\\ce{#1}}",
                        "\\cf": "\\text{\\cf{#1}}",
                        "\\cfright": "\\text{\\cfright{#1}{#2}}",
                        "\\cfleft": "\\text{\\cfleft{#1}{#2}}"
                    }
                };
            }
            
            normalizeLaTeX(content) {
                if (!content) return '';
                
                let normalized = content.replace(/\\n/g, '\n');
                normalized = normalized.replace(/\\ce\{/g, '\\ce{');
                normalized = normalized.replace(/\\chem\{/g, '\\chem{');
                normalized = normalized.replace(/([^\\])\$(?!\s)/g, '$1 $');
                normalized = normalized.replace(/([^\\])\$(?!\s)/g, '$1 $');
                
                return normalized;
            }
            
            renderKaTeX(element) {
                if (!element || typeof renderMathInElement === 'undefined') {
                    return;
                }
                
                try {
                    renderMathInElement(element, this.katexOptions);
                    
                    if (typeof mhchem !== 'undefined') {
                        element.querySelectorAll('.katex').forEach((katexEl) => {
                            if (!katexEl.textContent.includes('\\ce') && 
                                !katexEl.textContent.includes('\\chem')) {
                                return;
                            }
                            
                            try {
                                const tex = katexEl.getAttribute('data-tex');
                                if (tex && (tex.includes('\\ce') || tex.includes('\\chem'))) {
                                    katex.render(tex, katexEl, {
                                        ...this.katexOptions,
                                        throwOnError: false
                                    });
                                }
                            } catch (chemError) {
                                console.warn("Chemistry rendering failed:", chemError);
                            }
                        });
                    }
                } catch (error) {
                    console.error("KaTeX rendering failed:", error);
                }
            }
            
            // New method to render math in specific question sections
            renderQuestionMath(questionSection) {
                if (!questionSection) return;
                
                // Render question text
                const questionText = questionSection.querySelector('.question-text');
                if (questionText) {
                    this.renderKaTeX(questionText);
                }
                
                // Render all option text
                const optionTexts = questionSection.querySelectorAll('.option-text');
                optionTexts.forEach(optionText => {
                    this.renderKaTeX(optionText);
                });
                
                // Render explanation if present and visible
                const explanationSection = questionSection.querySelector('.explanation-section');
                if (explanationSection && explanationSection.classList.contains('show')) {
                    const explanationText = explanationSection.querySelector('.explanation-text');
                    if (explanationText) {
                        this.renderKaTeX(explanationText);
                    }
                }
            }
        }

        // ===== FIXED YOUTUBE PLAYER MANAGER =====
        class SimpleYouTubePlayer {
            constructor(containerId, videoId) {
                this.containerId = containerId;
                this.videoId = videoId;
                this.player = null;
                this.updateInterval = null;
                this.controlsVisible = true;
                this.playbackRates = [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];
                this.currentPlaybackRate = 1;
                this.lastTapTime = 0;
                this.tapCount = 0;
                this.isYouTubeAPIReady = false;
                this.init();
            }
            
            init() {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const iframe = document.createElement('iframe');
                iframe.id = `yt-iframe-${this.containerId}`;
                iframe.width = '100%';
                iframe.height = '100%';
                iframe.src = `https://www.youtube.com/embed/${this.videoId}?enablejsapi=1&origin=${window.location.origin}&controls=0&disablekb=1&modestbranding=1&fs=0&rel=0&iv_load_policy=3&playsinline=1&autoplay=0&widget_referrer=${window.location.href}`;
                iframe.frameBorder = '0';
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                iframe.allowFullscreen = true;
                iframe.style.pointerEvents = 'none';
                
                const iframeWrapper = container.querySelector('.youtube-iframe-wrapper');
                if (iframeWrapper) {
                    iframeWrapper.innerHTML = '';
                    iframeWrapper.appendChild(iframe);
                }
                
                this.loadYouTubeAPI().then(() => {
                    this.initializePlayer();
                }).catch(error => {
                    console.error('Failed to load YouTube API:', error);
                    this.showError(container, 'Failed to load video');
                });
            }
            
            loadYouTubeAPI() {
                return new Promise((resolve, reject) => {
                    if (window.YT && window.YT.Player) {
                        this.isYouTubeAPIReady = true;
                        resolve();
                        return;
                    }
                    
                    if (window.youtubeAPILoading) {
                        const checkInterval = setInterval(() => {
                            if (window.YT && window.YT.Player) {
                                clearInterval(checkInterval);
                                this.isYouTubeAPIReady = true;
                                resolve();
                            }
                        }, 100);
                        setTimeout(() => {
                            clearInterval(checkInterval);
                            if (!window.YT) reject('Timeout loading YouTube API');
                        }, 10000);
                        return;
                    }
                    
                    window.youtubeAPILoading = true;
                    
                    const tag = document.createElement('script');
                    tag.src = 'https://www.youtube.com/iframe_api';
                    
                    tag.onerror = () => {
                        window.youtubeAPILoading = false;
                        reject('Failed to load YouTube API script');
                    };
                    
                    const firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                    
                    const apiReadyTimeout = setTimeout(() => {
                        if (!window.YT) {
                            window.youtubeAPILoading = false;
                            reject('YouTube API ready timeout');
                        }
                    }, 15000);
                    
                    window.onYouTubeIframeAPIReady = () => {
                        clearTimeout(apiReadyTimeout);
                        window.youtubeAPILoading = false;
                        this.isYouTubeAPIReady = true;
                        resolve();
                    };
                });
            }
            
            initializePlayer() {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const loadingEl = container.querySelector('.video-loading');
                if (loadingEl) loadingEl.style.display = 'none';
                
                try {
                    this.player = new YT.Player(`yt-iframe-${this.containerId}`, {
                        events: {
                            'onReady': (event) => this.onPlayerReady(event),
                            'onStateChange': (event) => this.onPlayerStateChange(event),
                            'onError': (event) => this.onPlayerError(event),
                            'onApiChange': (event) => this.onApiChange(event)
                        },
                        playerVars: {
                            'autoplay': 0,
                            'controls': 0,
                            'disablekb': 1,
                            'enablejsapi': 1,
                            'fs': 0,
                            'iv_load_policy': 3,
                            'modestbranding': 1,
                            'playsinline': 1,
                            'rel': 0,
                            'origin': window.location.origin
                        }
                    });
                    
                    this.setupControls(container);
                } catch (error) {
                    console.error('Failed to create YouTube player:', error);
                    setTimeout(() => {
                        this.initializePlayer();
                    }, 1000);
                }
            }
            
            onPlayerReady(event) {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                try {
                    event.target.setVolume(100);
                    event.target.setPlaybackRate(this.currentPlaybackRate);
                    
                    const speedBtn = container.querySelector('.speed-btn');
                    if (speedBtn) {
                        speedBtn.textContent = `${this.currentPlaybackRate}x`;
                    }
                    
                    this.startUpdateInterval();
                    
                    console.log('YouTube player ready for:', this.videoId);
                } catch (error) {
                    console.error('Error in onPlayerReady:', error);
                }
            }
            
            onPlayerStateChange(event) {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const playPauseBtn = container.querySelector('.play-pause-btn');
                if (!playPauseBtn) return;
                
                const playIcon = playPauseBtn.querySelector('.play-icon');
                const pauseIcon = playPauseBtn.querySelector('.pause-icon');
                
                if (event.data === YT.PlayerState.PLAYING) {
                    if (playIcon) playIcon.style.display = 'none';
                    if (pauseIcon) pauseIcon.style.display = 'block';
                } else {
                    if (playIcon) playIcon.style.display = 'block';
                    if (pauseIcon) pauseIcon.style.display = 'none';
                }
                
                if (event.data === YT.PlayerState.PLAYING) {
                    this.hideControlsAfterDelay(container);
                }
            }
            
            onPlayerError(event) {
                console.error('YouTube player error:', event.data);
                const container = document.getElementById(this.containerId);
                if (container) {
                    this.showError(container, 'Video failed to load. Please check your internet connection.');
                }
            }
            
            onApiChange(event) {
                // Handle API changes
            }
            
            setupControls(container) {
                const playPauseBtn = container.querySelector('.play-pause-btn');
                if (playPauseBtn) {
                    playPauseBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Play/Pause error:', error);
                        }
                    });
                }
                
                const progressBar = container.querySelector('.top-progress-container');
                if (progressBar) {
                    progressBar.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const rect = progressBar.getBoundingClientRect();
                            const clickX = e.clientX - rect.left;
                            const percentage = (clickX / rect.width) * 100;
                            const duration = this.player.getDuration();
                            const seekTime = (percentage / 100) * duration;
                            this.player.seekTo(seekTime, true);
                        } catch (error) {
                            console.error('Seek error:', error);
                        }
                    });
                }
                
                const volumeBtn = container.querySelector('.volume-btn');
                if (volumeBtn) {
                    volumeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const currentVolume = this.player.getVolume();
                            if (currentVolume > 0) {
                                this.player.setVolume(0);
                                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                            } else {
                                this.player.setVolume(100);
                                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                            }
                        } catch (error) {
                            console.error('Volume error:', error);
                        }
                    });
                }
                
                const fullscreenBtn = container.querySelector('.fullscreen-btn');
                if (fullscreenBtn) {
                    fullscreenBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleFullscreen(container);
                    });
                }
                
                const speedBtn = container.querySelector('.speed-btn');
                if (speedBtn) {
                    speedBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const currentIndex = this.playbackRates.indexOf(this.currentPlaybackRate);
                            const nextIndex = (currentIndex + 1) % this.playbackRates.length;
                            this.currentPlaybackRate = this.playbackRates[nextIndex];
                            
                            this.player.setPlaybackRate(this.currentPlaybackRate);
                            
                            speedBtn.textContent = `${this.currentPlaybackRate}x`;
                        } catch (error) {
                            console.error('Speed control error:', error);
                        }
                    });
                }
                
                const overlay = container.querySelector('.video-overlay');
                if (overlay) {
                    let lastTapTime = 0;
                    let tapCount = 0;
                    let tapTimeout;
                    
                    overlay.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const currentTime = Date.now();
                        const rect = overlay.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        const isLeftSide = clickX < rect.width / 2;
                        
                        if (currentTime - lastTapTime < 300) {
                            tapCount++;
                            clearTimeout(tapTimeout);
                            
                            if (tapCount === 2) {
                                this.handleDoubleTap(isLeftSide);
                                tapCount = 0;
                            }
                        } else {
                            tapCount = 1;
                        }
                        
                        lastTapTime = currentTime;
                        
                        tapTimeout = setTimeout(() => {
                            tapCount = 0;
                        }, 300);
                    });
                }
                
                if (overlay) {
                    overlay.addEventListener('click', (e) => {
                        if (e.target.closest('.control-btn') || 
                            e.target.closest('.top-progress-container') || 
                            e.target.closest('.speed-btn')) {
                            return;
                        }
                        
                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Overlay click error:', error);
                        }

            hideControlsAfterDelay(container) {
                const controlBar = container.querySelector('.modern-control-bar');
                if (controlBar && this.player && this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                    setTimeout(() => {
                        controlBar.classList.remove('visible');

            handleDoubleTap(isLeftSide) {
                if (!this.player) return;
                
                const container = document.getElementById(this.containerId);
                const currentTime = this.player.getCurrentTime();
                
                const indicator = container.querySelector(isLeftSide ? '.double-tap-left' : '.double-tap-right');
                if (indicator) {
                    indicator.classList.add('show');
                    setTimeout(() => {
                        indicator.classList.remove('show');
                    }, 500);
                }
                
                try {
                    if (isLeftSide) {
                        const newTime = Math.max(0, currentTime - 10);
                        this.player.seekTo(newTime, true);
                    } else {
                        const duration = this.player.getDuration();
                        const newTime = Math.min(duration, currentTime + 20);
                        this.player.seekTo(newTime, true);
                    }
                } catch (error) {
                    console.error('Double tap seek error:', error);
                }
            }
            
            startUpdateInterval() {
                if (this.updateInterval) clearInterval(this.updateInterval);
                
                this.updateInterval = setInterval(() => {
                    this.updateUI();
                }, 500);

            updateUI() {
                const container = document.getElementById(this.containerId);
                if (!container || !this.player) return;
                
                try {
                    const currentTime = this.player.getCurrentTime();
                    const duration = this.player.getDuration();
                    const progress = duration > 0 ? (currentTime / duration) * 100 : 0;
                    
                    const progressTrack = container.querySelector('.progress-track');
                    const progressThumb = container.querySelector('.progress-thumb');
                    if (progressTrack && progressThumb) {
                        progressTrack.style.width = `${progress}%`;
                        progressThumb.style.left = `${progress}%`;
                    }
                    
                    const timeDisplay = container.querySelector('.time-display');
                    if (timeDisplay) {
                        const formatTime = (seconds) => {
                            if (isNaN(seconds)) return '0:00';
                            const mins = Math.floor(seconds / 60);
                            const secs = Math.floor(seconds % 60);
                            return `${mins}:${secs.toString().padStart(2, '0')}`;
                        };
                        timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
                    }
                    
                    const volumeBtn = container.querySelector('.volume-btn');
                    if (volumeBtn) {
                        const volume = this.player.getVolume();
                        if (volume > 0) {
                            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                        } else {
                            volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                        }
                    }
                } catch (error) {
                    // Player might not be ready yet
                }
            }

                    if (videoWrapper.requestFullscreen) {

                        videoWrapper.webkitRequestFullscreen();
                    } else if (videoWrapper.msRequestFullscreen) {

                            </div>
                            
                            <button class="submit-button" ${userSelection === undefined || isSubmitted ? 'disabled' : ''}>
                                ${isSubmitted ? 'Submitted' : 'Submit Answer'}
                            </button>
                            
                            <div class="explanation-section ${isOpenExplanation ? 'show' : ''}">
                                ${isSubmitted ? `
                                    <div class="result-message ${userSelection === question.correctIndex ? 'correct' : 'incorrect'}">
                                        ${userSelection === question.correctIndex ? 'Correct! Well done!' : `Incorrect. The correct answer is ${String.fromCharCode(65 + question.correctIndex)}.`}
                                    </div>
                                ` : ''}
                                <div class="explanation-title">Explanation:</div>
                                <div class="explanation-text latex-content">${question.explanation || 'No explanation available'}</div>
                                
                                ${question.explanationUrl ? `
                                    <div class="explanation-image">
                                        <img src="${question.explanationUrl}" alt="Explanation image" onerror="this.src='https://placehold.co/600x400/10B981/FFFFFF?text=Explanation+Image'">
                                    </div>
                                ` : ''}
                                
                                ${question.explanationVideoUrl ? `
                                    <div class="explanation-video">
                                        ${this.renderVideoPlayers(question.explanationVideoUrl, question.id)}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
                
                const bannerImageUrl = this.stateManager.getBannerImageForPage(pageNumber);
                if (bannerImageUrl && currentQuestions.length > 0) {
                    practiceHtml += `
                        <div class="page-banner-image">
                            <img src="${bannerImageUrl}" alt="Banner" onerror="this.src='https://placehold.co/600x250/3B82F6/FFFFFF?text=Banner+${pageNumber + 1}'">
                        </div>
                    `;
                }
                
                practiceHtml += `
                    <div class="practice-pagination">
                        <div class="page-info">
                            Questions ${startIndex + 1}-${endIndex} of ${totalQuestions}
                        </div>
                        <div class="pagination-buttons">
                            <button class="page-button prev-button" ${pageNumber === 0 ? 'disabled' : ''}>
                                Previous
                            </button>
                            <button class="page-button next-button" ${pageNumber >= this.stateManager.totalPages - 1 ? 'disabled' : ''}>
                                Next
                            </button>
                        </div>
                    </div>
                `;
                
                practiceHtml += '</div>';
                
                this.chatContainer.innerHTML = practiceHtml;
                this.chatContainer.scrollTop = 0;
                
                // Render LaTeX for all question sections
                setTimeout(() => {
                    const questionSections = this.chatContainer.querySelectorAll('.question-section');
                    questionSections.forEach(section => {
                        this.renderManager.renderQuestionMath(section);
                    });
                }, 100);
                
                setTimeout(initVideoPlayers, 500);
            }
            
            renderVideoPlayers(videoUrl, questionId) {
                const videoUrls = videoUrl.split('\n').filter(url => url.trim() !== '');
                
                if (videoUrls.length === 0) return '';
                
                if (videoUrls.length === 1) {
                    return this.renderSingleVideoPlayer(videoUrls[0], `video-${questionId}-${Date.now()}`, false);
                } else {
                    let videosHtml = '<div class="multiple-videos-container">';
                    videoUrls.forEach((url, index) => {
                        videosHtml += this.renderSingleVideoPlayer(url, `video-${questionId}-${index}-${Date.now()}`, false);
                        
                        if (index < videoUrls.length - 1) {
                            videosHtml += '<div class="video-separator"></div>';
                        }
                    });
                    videosHtml += '</div>';
                    return videosHtml;
                }
            }
            
            renderSingleVideoPlayer(videoUrl, uniqueId, isFullWidth = false) {
                let videoId = '';
                
                if (videoUrl.includes('youtube.com/watch?v=')) {
                    videoId = videoUrl.split('v=')[1];
                    const ampersandPosition = videoId.indexOf('&');
                    if (ampersandPosition !== -1) {
                        videoId = videoId.substring(0, ampersandPosition);
                    }
                } else if (videoUrl.includes('youtu.be/')) {
                    videoId = videoUrl.split('youtu.be/')[1];
                    const questionMarkPosition = videoId.indexOf('?');
                    if (questionMarkPosition !== -1) {
                        videoId = videoId.substring(0, questionMarkPosition);
                    }
                } else if (videoUrl.includes('youtube.com/embed/')) {
                    videoId = videoUrl.split('embed/')[1];
                    const slashPosition = videoId.indexOf('/');
                    if (slashPosition !== -1) {
                        videoId = videoId.substring(0, slashPosition);
                    }
                } else {
                    videoId = videoUrl.trim();
                }
                
                return `
                    <div class="video-wrapper" style="${isFullWidth ? 'width: 100%; margin: 0;' : ''}">
                        <div class="video-player-container" id="${uniqueId}" data-video-id="${videoId}">
                            <div class="double-tap-indicator double-tap-left">
                                <div class="double-tap-text">10 sec</div>
                            </div>
                            <div class="double-tap-indicator double-tap-right">
                                <div class="double-tap-text">20 sec</div>
                            </div>
                            
                            <div class="youtube-iframe-wrapper">
                            </div>
                            <div class="video-overlay">
                                <div class="modern-control-bar">
                                    <div class="top-progress-container" title="Progress">
                                        <div class="progress-track"></div>
                                        <div class="progress-thumb"></div>
                                    </div>
                                    
                                    <div class="controls-row">
                                        <div class="left-controls">
                                            <button class="control-btn play-pause-btn" title="Play/Pause">
                                                <svg class="play-icon" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z"/>
                                                </svg>
                                                <svg class="pause-icon" style="display:none;" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm224-72V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24zm112 0V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24z"/>
                                                </svg>
                                            </button>
                                        </div>
                                        
                                        <div class="center-controls">
                                            <span class="time-display">0:00 / 0:00</span>
                                        </div>
                                        
                                        <div class="right-controls">
                                            <div class="speed-control">
                                                <button class="control-btn speed-btn" title="Playback Speed">1x</button>
                                            </div>
                                            
                                            <button class="control-btn volume-btn" title="Volume">
                                                <i class="fas fa-volume-up"></i>
                                            </button>
                                            
                                            <button class="control-btn fullscreen-btn" title="Fullscreen">
                                                <i class="fas fa-expand"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="video-loading">
                                    <div class="video-loading-spinner"></div>
                                    <span>Loading video...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // ===== EVENT HANDLERS FOR QUESTIONS =====
            handleOptionClick(questionSection, optionItem) {
                const questionId = questionSection.dataset.questionId;
                const selectedIndex = parseInt(optionItem.dataset.optionIndex);
                
                if (questionSection.classList.contains('submitted')) {
                    return;
                }
                
                this.stateManager.setUserSelection(questionId, selectedIndex);
                
                questionSection.querySelectorAll('.option-radio').forEach(radio => {
                    radio.checked = false;
                });
                
                const radioButton = optionItem.querySelector('.option-radio');
                if (radioButton) {
                    radioButton.checked = true;
                }
                
                questionSection.querySelectorAll('.option-item').forEach(item => {
                    item.classList.remove('selected');
                });
                optionItem.classList.add('selected');
                
                const submitButton = questionSection.querySelector('.submit-button');
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Answer';
                }
            }
            
            handleSubmitClick(questionSection) {
                const questionId = questionSection.dataset.questionId;
                const selectedIndex = this.stateManager.getUserSelection(questionId);
                const question = this.stateManager.getQuestionById(questionId);
                
                if (!question || selectedIndex === undefined) {
                    return;
                }
                
                const currentOpenId = this.stateManager.getCurrentOpenExplanation();
                if (currentOpenId && currentOpenId !== questionId) {
                    const previousSection = document.querySelector(`.question-section[data-question-id="${currentOpenId}"] .explanation-section`);
                    if (previousSection) {
                        previousSection.classList.remove('show');
                    }
                    
                    pauseAllVideoPlayers();
                }
                
                this.stateManager.setCurrentOpenExplanation(questionId);
                this.stateManager.markSubmitted(questionId);
                questionSection.classList.add('submitted');
                
                questionSection.querySelectorAll('.option-radio').forEach(radio => {
                    radio.disabled = true;
                });
                
                const submitButton = questionSection.querySelector('.submit-button');
                if (submitButton) {
                    submitButton.disabled = true;
                    submitButton.textContent = 'Submitted';
                }
                
                questionSection.querySelectorAll('.option-item').forEach(item => {
                    const itemIndex = parseInt(item.dataset.optionIndex);
                    if (itemIndex === question.correctIndex) {
                        item.classList.add('correct');
                    } else if (itemIndex === selectedIndex && itemIndex !== question.correctIndex) {
                        item.classList.add('incorrect');
                    }
                });
                
                const explanationSection = questionSection.querySelector('.explanation-section');
                if (explanationSection) {
                    explanationSection.classList.add('show');
                    
                    if (!explanationSection.querySelector('.result-message')) {
                        const resultMessage = document.createElement('div');
                        resultMessage.className = `result-message ${selectedIndex === question.correctIndex ? 'correct' : 'incorrect'}`;
                        resultMessage.textContent = selectedIndex === question.correctIndex 
                            ? 'Correct! Well done!' 
                            : `Incorrect. The correct answer is ${String.fromCharCode(65 + question.correctIndex)}.`;
                        
                        explanationSection.insertBefore(resultMessage, explanationSection.firstChild);
                    }
                    
                    // Render LaTeX in explanation section
                    this.renderManager.renderQuestionMath(questionSection);
                    
                    if (question.explanationVideoUrl) {
                        setTimeout(initVideoPlayers, 300);
                    }
                }
            }
            
            handlePageNumberClick(page) {
                if (page !== this.stateManager.currentPage) {
                    cleanupVideoPlayers();
                    this.stateManager.clearCurrentOpenExplanation();
                    this.stateManager.currentPage = page;
                    this.renderQuestionsPage();
                }
            }
            
            handlePaginationClick(direction) {
                let newPage = this.stateManager.currentPage;
                
                if (direction === 'prev' && newPage > 0) {
                    newPage--;
                } else if (direction === 'next' && newPage < this.stateManager.totalPages - 1) {
                    newPage++;
                } else {
                    return;
                }
                
                cleanupVideoPlayers();
                this.stateManager.clearCurrentOpenExplanation();
                this.stateManager.currentPage = newPage;
                this.renderQuestionsPage();
            }
        }
        
        // ===== INITIALIZE APP =====
        let app;
        
        window.addEventListener('load', () => {
            app = new ConceptBlitzApp();
        });
        
        window.ConceptBlitzApp = ConceptBlitzApp;
    </script>
</body>
