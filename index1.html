<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <title>ConceptBlitz - Lectures</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Anton for brand and Merriweather for body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
        /* CRITICAL: Ensure HTML and BODY are full height and non-scrollable */
        html {
            height: 100%;
            overflow: hidden !important;
        }

        /* Use the Merriweather font family as default */
        body {
            font-family: 'Merriweather', serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* White background */
            background-color: #ffffff;
            color: #000000;
            
            /* CRITICAL: Prevent the main body from scrolling at all */
            overflow: hidden !important; 
            
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none; 
            
            /* Prevents elastic scrolling on iOS */
            overscroll-behavior: none;
            
            /* Make body a fixed container occupying full screen */
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* App wrapper - uses dynamic viewport height for mobile keyboard stability */
        #app-wrapper {
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height (best for mobile keyboard) */
            width: 100%;
            position: absolute; /* Relative to fixed body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden; /* Ensures only the chat container can scroll */
            background: white;
        }
        
        /* Style for the ConceptBlitz logo font - USING ANTON */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        /* Brand font colors - White and Orange */
        .concept-text {
            color: #000000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .blitz-text {
            color: #F97316; /* Orange */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* --- Hide Scrollbar on Chat Container --- */
        #chat-container {
            /* Scroll is now always auto (default of overflow-y-auto is active) */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #chat-container::-webkit-scrollbar {
            display: none;
        }

        /* Strict No-Oval/No-Round Policy */
        * {
            border-radius: 0 !important;
        }

        .hidden {
            display: none;
        }
        
        /* ===== HOME PAGE STYLES ===== */
        .home-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Top bar with menu, search and profile */
        .top-bar {
            width: 100%;
            background: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
            height: 60px;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        /* Back button */
        .back-button {
            width: 40px;
            height: 40px;
            background: #f3f4f6;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .back-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Search box - long and centered - DISABLED FOR INTERACTION */
        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 16px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 16px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            font-family: 'Merriweather', serif;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            cursor: default; /* Changed from text cursor */
        }
        
        .search-box:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        .search-box::placeholder {
            color: #6b7280;
        }
        
        /* Profile image container */
        .profile-container {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            border-radius: 0 !important;
            overflow: hidden;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* ===== CHAPTER CARD STYLES ===== */
        .chapter-card-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Chapter Cards Container - NO MARGIN BELOW TOP BAR */
        .chapter-cards-wrapper {
            width: 100%;
            padding: 0;
            margin: 0;
        }
        
        /* Individual Chapter Card - 100% width */
        .chapter-card {
            width: 100%;
            padding: 14px 16px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: flex-start;
            gap: 14px;
            position: relative;
        }
        
        .chapter-card:hover {
            background: #f9fafb;
        }
        
        /* ===== LECTURE CARD STYLES ===== */
        .lecture-card-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .lecture-cards-wrapper {
            width: 100%;
            padding: 0;
            margin: 0;
        }
        
        /* Individual Lecture Card - 100% width */
        .lecture-card {
            width: 100%;
            padding: 14px 16px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: flex-start;
            gap: 14px;
            position: relative;
        }
        
        .lecture-card:hover {
            background: #f9fafb;
        }
        
        /* Order Tag - Square box like page number */
        .order-tag {
            width: 38px;
            height: 38px;
            flex-shrink: 0;
            background: #f3f4f6;
            border: 2px solid #d1d5db;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.95rem;
            color: #374151;
        }
        
        /* Title Container */
        .title-container {
            flex: 1;
            min-width: 0; /* Allows text truncation */
        }
        
        .chapter-title, .lecture-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: calc(2 * 1.4em); /* 2 lines max */
        }
        
        /* ===== OLD DROPDOWN STYLES REMOVED ===== */
        
        /* ===== NOT APPROVED MESSAGE STYLES ===== */
        .not-approved-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        .not-approved-icon {
            font-size: 64px;
            color: #f59e0b;
            margin-bottom: 24px;
            opacity: 0.8;
        }
        
        .not-approved-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
        }
        
        .not-approved-message {
            font-size: 16px;
            color: #4b5563;
            margin-bottom: 32px;
            max-width: 500px;
            line-height: 1.6;
            background: white;
            padding: 20px 24px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .logout-button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 16px;
        }
        
        .logout-button:hover {
            background: #dc2626;
        }
        
        .logout-button:active {
            background: #b91c1c;
        }
        
        /* ===== LECTURE DETAIL PAGE STYLES ===== */
        .lecture-detail-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Video Player - 100% width */
        .video-player-full {
            width: 100%;
            margin: 0;
            background: #000;
        }
        
        /* Mentor Info Container - Horizontal Row */
        .mentor-info-container {
            width: 100%;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }
        
        /* Profile Image - Perfect Square */
        .mentor-profile-image {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            border-radius: 0 !important;
            overflow: hidden;
            background: #f3f4f6;
        }
        
        .mentor-profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* Text Container - Must match profile image height */
        .mentor-text-container {
            flex: 1;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0; /* Allows text truncation */
        }
        
        /* Video Title - Max 2 lines */
        .video-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: calc(2 * 1.3em); /* 2 lines max */
            margin-bottom: 4px;
        }
        
        /* Mentor Name - Single line */
        .mentor-name {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* ===== SIGN IN PROMPT STYLES ===== */
        .signin-prompt-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .signin-icon {
            font-size: 64px;
            color: #6b7280;
            margin-bottom: 24px;
            opacity: 0.7;
        }
        
        .signin-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .signin-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .signin-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 16px;
        }
        
        .signin-button:hover {
            background: #2563eb;
        }
        
        .signin-button:active {
            background: #1d4ed8;
        }
        
        /* ===== URL PARAMS ERROR STYLES ===== */
        .url-error-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
        }
        
        .url-error-icon {
            font-size: 64px;
            color: #ef4444;
            margin-bottom: 24px;
            opacity: 0.8;
        }
        
        .url-error-title {
            font-size: 28px;
            font-weight: 700;
            color: #7f1d1d;
            margin-bottom: 16px;
        }
        
        .url-error-message {
            font-size: 16px;
            color: #991b1b;
            margin-bottom: 32px;
            max-width: 500px;
            line-height: 1.6;
            background: white;
            padding: 20px 24px;
            border: 1px solid #fecaca;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        /* Loading indicator styles */
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        /* Ensure all text elements inherit the body font */
        h1, h2, h3, h4, h5, h6, p, span, div, button, input, textarea, label, a {
            font-family: 'Merriweather', serif;
        }

        /* Exception for logo only */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif !important;
        }

        /* Buttons should also use Merriweather */
        button {
            font-family: 'Merriweather', serif !important;
        }

        /* Input fields */
        input, textarea {
            font-family: 'Merriweather', serif !important;
        }

        /* ===== UPDATED: Modern YouTube Player Control Bar Styles ===== */
        .video-player-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }
        
        /* Ensure video player controls are visible in fullscreen */
        .video-wrapper:fullscreen .video-player-container,
        .video-wrapper:-webkit-full-screen .video-player-container,
        .video-wrapper:-moz-full-screen .video-player-container,
        .video-wrapper:-ms-fullscreen .video-player-container {
            height: 100vh;
            padding-bottom: 0;
        }
        
        .video-wrapper:fullscreen .modern-control-bar,
        .video-wrapper:-webkit-full-screen .modern-control-bar,
        .video-wrapper:-moz-full-screen .modern-control-bar,
        .video-wrapper:-ms-fullscreen .modern-control-bar {
            z-index: 2147483647; /* Maximum z-index for fullscreen */
        }
        
        .youtube-iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .youtube-iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
            pointer-events: none;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: auto;
            cursor: pointer;
        }
        
        /* New Modern Control Bar */
        .modern-control-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.7) 60%, transparent 100%);
            color: white;
            padding: 12px 16px 8px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 20;
            font-family: 'Merriweather', serif;
            pointer-events: auto;
        }
        
        .video-overlay:hover .modern-control-bar,
        .modern-control-bar.visible {
            opacity: 1;
        }
        
        /* Thin Progress Bar - RED COLOR */
        .top-progress-container {
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            position: relative;
            margin-bottom: 2px;
        }
        
        .progress-track {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #ef4444; /* RED COLOR */
            transition: width 0.1s linear;
        }
        
        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #ef4444; /* RED COLOR */
            border: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            cursor: pointer;
            pointer-events: none;
        }
        
        .top-progress-container:hover .progress-thumb {
            opacity: 1;
        }
        
        /* Bottom Controls Row - ALL ELEMENTS IN ONE LINE */
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            min-height: 36px;
            flex-wrap: nowrap;
        }
        
        /* Left Controls */
        .left-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 0 1 auto;
            min-width: 0;
        }
        
        /* Right Controls */
        .right-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 0 1 auto;
            min-width: 0;
            flex-wrap: nowrap;
        }
        
        /* Center Controls (for time display) */
        .center-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-width: 0;
        }
        
        /* Control Buttons - Dark black square boxes with white icons */
        .control-btn {
            background: #000000; /* Dark black background */
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            min-height: 40px;
            font-size: 16px;
            transition: background-color 0.15s ease;
            flex-shrink: 0;
        }
        
        .control-btn:hover {
            background: #333333;
        }
        
        .control-btn:active {
            background: #666666;
        }
        
        /* SVG Icons for buttons */
        .control-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .play-pause-btn {
            min-width: 44px;
            min-height: 44px;
        }
        
        .play-pause-btn svg {
            width: 24px;
            height: 24px;
        }
        
        /* Time Display */
        .time-display {
            font-family: 'Merriweather', serif;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.3px;
            white-space: nowrap;
            min-width: 100px;
            text-align: center;
            color: rgba(255,255,255,0.95);
            flex-shrink: 0;
        }
        
        /* Volume button - dark black square box */
        .volume-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .volume-btn i {
            font-size: 18px;
        }
        
        /* Speed Control */
        .speed-control {
            position: relative;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        .speed-btn {
            font-size: 14px;
            font-weight: 500;
            padding: 4px 8px;
            min-width: 40px;
            text-align: center;
            white-space: nowrap;
        }
        
        /* Fullscreen Button - dark black square box */
        .fullscreen-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-btn i {
            font-size: 18px;
        }
        
        /* Video Loading */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            z-index: 5;
        }
        
        .video-loading-spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        .player-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            font-size: 12px;
            text-align: center;
            z-index: 5;
        }
        
        /* Double tap indicators */
        .double-tap-indicator {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .double-tap-left {
            left: 0;
            background: linear-gradient(to right, rgba(239, 68, 68, 0.7), transparent);
        }
        
        .double-tap-right {
            right: 0;
            background: linear-gradient(to left, rgba(239, 68, 68, 0.7), transparent);
        }
        
        .double-tap-indicator.show {
            opacity: 1;
        }
        
        .double-tap-text {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-family: 'Merriweather', serif;
        }
        
        /* ===== AUTH MODAL STYLES ===== */
        .auth-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .auth-modal {
            background: white;
            width: 40%;
            min-width: 300px; /* Reduced back to original */
            max-width: 400px;

    <script>
        // ===== CACHE MANAGER (SIMPLIFIED) =====
        class CacheManager {
            constructor() {
                this.permissionCache = new Map(); // Key: `${programId}-${subjectId}-${userUid}`
                this.chapterCache = new Map();    // Key: `${programId}-${subjectId}`
                this.lectureCache = new Map();    // Key: `${programId}-${subjectId}-${chapterId}`
                this.profileImageCache = new Map(); // Key: `${programId}-${subjectId}`
            }
            
            getPermissionKey(programId, subjectId, userUid) {
                return `${programId}-${subjectId}-${userUid}`;
            }
            
            getChapterKey(programId, subjectId) {
                return `${programId}-${subjectId}`;
            }
            
            getLectureKey(programId, subjectId, chapterId) {
                return `${programId}-${subjectId}-${chapterId}`;
            }
            
            getProfileImageKey(programId, subjectId) {
                return `${programId}-${subjectId}`;
            }
            
            // Permission cache methods
            getPermission(programId, subjectId, userUid) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                return this.permissionCache.get(key);
            }
            
            setPermission(programId, subjectId, userUid, permissionData) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                this.permissionCache.set(key, permissionData);
            }
            
            clearPermission(programId, subjectId, userUid) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                this.permissionCache.delete(key);
            }
            
            // Chapter cache methods
            getChapters(programId, subjectId) {
                const key = this.getChapterKey(programId, subjectId);
                return this.chapterCache.get(key);
            }
            
            setChapters(programId, subjectId, chapters) {
                const key = this.getChapterKey(programId, subjectId);
                this.chapterCache.set(key, chapters);
            }
            
            clearChapters(programId, subjectId) {
                const key = this.getChapterKey(programId, subjectId);
                this.chapterCache.delete(key);
            }
            
            // Lecture cache methods
            getLectures(programId, subjectId, chapterId) {
                const key = this.getLectureKey(programId, subjectId, chapterId);
                return this.lectureCache.get(key);
            }
            
            setLectures(programId, subjectId, chapterId, lectures) {
                const key = this.getLectureKey(programId, subjectId, chapterId);
                this.lectureCache.set(key, lectures);
            }

                this.lectureCache.delete(key);
            }
            
            // Profile image cache methods
            getProfileImage(programId, subjectId) {
                const key = this.getProfileImageKey(programId, subjectId);
                return this.profileImageCache.get(key);
            }
            
            setProfileImage(programId, subjectId, imageUrl) {
                const key = this.getProfileImageKey(programId, subjectId);
                this.profileImageCache.set(key, imageUrl);
            }
            
            // Clear all caches for a specific user
            clearUserCaches(userUid) {
                // Remove all permission entries for this user
                for (const [key, value] of this.permissionCache.entries()) {
                    if (key.includes(userUid)) {
                        this.permissionCache.delete(key);
                    }
                }
            }
            
            // Clear all caches
            clearAll() {
                this.permissionCache.clear();
                this.chapterCache.clear();
                this.lectureCache.clear();
                this.profileImageCache.clear();
            }
        }

        // ===== URL ROUTER =====
        class URLRouter {
            static isGitHubPages() {
                return window.location.hostname.includes('github.io') || 
                       window.location.hostname.includes('github.com');
            }
            
            static getRouteParams() {
                const params = {
                    programId: null,
                    subjectId: null,
                    chapterId: null,
                    lectureId: null
                };
                
                // ALWAYS use query parameters on GitHub Pages
                const urlParams = new URLSearchParams(window.location.search);
                params.programId = urlParams.get('programId');
                params.subjectId = urlParams.get('subjectId');
                params.chapterId = urlParams.get('chapterId');
                params.lectureId = urlParams.get('lectureId');
                
                // Only use path-based routing if NOT on GitHub Pages
                if (!this.isGitHubPages() && (!params.programId || !params.subjectId)) {
                    const pathSegments = window.location.pathname.split('/').filter(segment => segment);
                    
                    const programIndex = pathSegments.indexOf('program');
                    if (programIndex !== -1 && programIndex + 1 < pathSegments.length) {
                        params.programId = pathSegments[programIndex + 1];
                    }
                    
                    const subjectIndex = pathSegments.indexOf('subject');
                    if (subjectIndex !== -1 && subjectIndex + 1 < pathSegments.length) {
                        params.subjectId = pathSegments[subjectIndex + 1];
                    }
                    
                    const chapterIndex = pathSegments.indexOf('chapter');
                    if (chapterIndex !== -1 && chapterIndex + 1 < pathSegments.length) {
                        params.chapterId = pathSegments[chapterIndex + 1];
                    }
                    
                    const lectureIndex = pathSegments.indexOf('lecture');
                    if (lectureIndex !== -1 && lectureIndex + 1 < pathSegments.length) {
                        params.lectureId = pathSegments[lectureIndex + 1];
                    }
                }
                
                return {
                    ...params,
                    isValid: params.programId && params.subjectId,
                    hasChapterId: !!params.chapterId,
                    hasLectureId: !!params.lectureId
                };
            }
            
            static updateURL(programId, subjectId, chapterId = null, lectureId = null) {
                // ALWAYS use query parameters on GitHub Pages
                if (this.isGitHubPages()) {
                    const params = new URLSearchParams();
                    params.set('programId', programId);
                    params.set('subjectId', subjectId);
                    
                    if (chapterId) {
                        params.set('chapterId', chapterId);
                    } else {
                        params.delete('chapterId');
                    }
                    
                    if (lectureId) {
                        params.set('lectureId', lectureId);
                    } else {
                        params.delete('lectureId');
                    }
                    
                    const newURL = `${window.location.pathname}?${params.toString()}`;
                    window.history.pushState({ programId, subjectId, chapterId, lectureId }, '', newURL);
                } else {
                    // Use path-based routing for non-GitHub Pages
                    let newURL = window.location.pathname;
                    
                    if (programId && subjectId) {
                        if (chapterId && lectureId) {
                            newURL = `/program/${programId}/subject/${subjectId}/chapter/${chapterId}/lecture/${lectureId}`;
                        } else if (chapterId) {
                            newURL = `/program/${programId}/subject/${subjectId}/chapter/${chapterId}`;
                        } else {
                            newURL = `/program/${programId}/subject/${subjectId}`;
                        }
                    }
                    
                    window.history.pushState({ programId, subjectId, chapterId, lectureId }, '', newURL);
                }
            }
        }

        // ===== UPDATED SESSION MANAGEMENT SYSTEM =====
        class SessionManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.currentSessionId = null;
                this.sessionListener = null;
                this.isInitialized = false;
                this.listenerActive = false;
                this.sessionReady = false;
                this.sessionValidated = false;
                this.pendingValidation = false;
                this.lastValidationTime = 0;
                this.validationCooldown = 5000;
                this.offlineQueue = [];
                this.isOffline = false;
                this.isForceLoggingOut = false;
                this.isVerifyingAuth = false; // NEW: Critical flag
                this.HOME_URL = "https://dilshadalmm.github.io/Embed/index10.html";
            }

            initialize() {
                if (this.isInitialized) return;
                
                try {
                    this.db = firebase.firestore();
                    this.isInitialized = true;
                    console.log("SessionManager initialized");
                    
                    // Setup network event listeners
                    this.setupNetworkListeners();
                    
                } catch (error) {
                    console.error("SessionManager initialization error:", error);
                }
            }

            // Get LocalStorage session key for a specific user
            getSessionKey(userUid) {
                return `session_${userUid}`;
            }

            // Read session from LocalStorage using user UID
            getLocalSessionId(userUid) {
                if (!userUid) {
                    console.warn("Cannot get local session: userUid is required");
                    return null;
                }
                const key = this.getSessionKey(userUid);
                return localStorage.getItem(key);
            }

            // Clear local session for a specific user
            clearLocalSession(userUid) {
                if (userUid) {
                    const key = this.getSessionKey(userUid);
                    localStorage.removeItem(key);
                }
                this.currentSessionId = null;
                this.sessionReady = false;
                this.sessionValidated = false;
                this.lastValidationTime = 0;
                this.isVerifyingAuth = false; // Reset verification flag
            }

            setupNetworkListeners() {
                // Network status
                window.addEventListener('online', () => {
                    this.isOffline = false;
                    this.validateSessionOnReconnect();
                });
                
                window.addEventListener('offline', () => {
                    this.isOffline = true;
                });
                
                // Tab visibility
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && !this.isOffline) {
                        this.validateSessionWithCooldown();
                    }
                });
            }

            async validateSessionWithCooldown() {
                const now = Date.now();
                if (now - this.lastValidationTime < this.validationCooldown) {
                    return; // Skip validation due to cooldown
                }
                
                const auth = firebase.auth();
                const user = auth.currentUser;
                if (user) {
                    await this.validateSession(user.uid);
                    this.lastValidationTime = now;
                }
            }

            // Validate session for a specific user
            async validateSession(userUid) {
                if (!userUid) {
                    console.error("Cannot validate session: userUid is required");
                    return false;
                }

                if (this.isVerifyingAuth) {
                    console.log("Already verifying auth, skipping duplicate validation");
                    return false;
                }
                
                this.isVerifyingAuth = true;
                console.log("Starting session validation for user:", userUid);
                
                // Get session ID from dynamic LocalStorage key
                const localSessionId = this.getLocalSessionId(userUid);
                
                // TRIGGER 1: Missing Local Session
                if (!localSessionId) {
                    console.log(`No session found in LocalStorage for user ${userUid}`);
                    this.isVerifyingAuth = false;
                    return false;
                }
                
                try {
                    // Read from sessions/{uid}
                    const sessionDoc = await this.db.collection('sessions').doc(userUid).get();
                    
                    // TRIGGER 2: Missing Session Document
                    if (!sessionDoc.exists) {
                        console.log("Session document doesn't exist in Firestore");
                        this.isVerifyingAuth = false;
                        return false;
                    }
                    
                    const sessionData = sessionDoc.data();
                    const firestoreSessionId = sessionData.sessionId;
                    
                    console.log("Session validation:");
                    console.log("  Local (dynamic key):", localSessionId);
                    console.log("  Firestore (sessions/{uid}):", firestoreSessionId);
                    
                    // TRIGGER 3: Session Mismatch Detection
                    if (localSessionId !== firestoreSessionId) {
                        console.log("Session mismatch detected!");
                        this.isVerifyingAuth = false;
                        return false;
                    }
                    
                    // All checks passed
                    this.currentSessionId = localSessionId;
                    this.sessionValidated = true;
                    this.sessionReady = true;
                    console.log("Session validated successfully");
                    this.isVerifyingAuth = false;
                    return true;
                    
                } catch (error) {
                    console.error("Error validating session:", error);
                    this.isVerifyingAuth = false;
                    
                    // If offline, allow continuation but schedule validation on reconnect
                    if (this.isOffline) {
                        console.log("Offline, deferring session validation");
                        this.currentSessionId = localSessionId;
                        this.sessionValidated = true; // Temporary validation
                        return true;
                    }
                    return false;
                }
            }

            async validateSessionOnReconnect() {
                if (!this.isOffline) return;
                
                console.log("Network reconnected, validating session");
                const auth = firebase.auth();
                const user = auth.currentUser;
                if (user) {
                    const isValid = await this.validateSession(user.uid);
                    if (!isValid) {
                        await this.forceLogout(user.uid);
                    }
                }
            }

            async validateSessionOnLoad(userUid) {
                if (!userUid) {
                    console.error("Cannot validate session on load: userUid is required");
                    return false;
                }

                if (this.pendingValidation) return false;
                
                this.pendingValidation = true;
                
                // Get session ID from dynamic LocalStorage key
                const localSessionId = this.getLocalSessionId(userUid);
                
                // TRIGGER 1: Missing Local Session
                if (!localSessionId) {
                    console.log(`No session found in LocalStorage for user ${userUid}`);
                    this.pendingValidation = false;
                    return false;
                }

                try {
                    // Read from sessions/{uid}
                    const sessionDoc = await this.db.collection('sessions').doc(userUid).get();
                    
                    // TRIGGER 2: Missing Session Document
                    if (!sessionDoc.exists) {
                        console.log("No Firestore session document");
                        this.pendingValidation = false;
                        return false;
                    }

                    const sessionData = sessionDoc.data();
                    const firestoreSessionId = sessionData.sessionId;

                    console.log("Session validation on load:");
                    console.log("  Local (dynamic key):", localSessionId);
                    console.log("  Firestore (sessions/{uid}):", firestoreSessionId);

                    // TRIGGER 3: Session Mismatch Detection
                    if (localSessionId !== firestoreSessionId) {
                        console.log("Session mismatch detected on load");
                        this.pendingValidation = false;
                        return false;
                    }
                    
                    // All checks passed
                    this.currentSessionId = localSessionId;
                    this.sessionValidated = true;
                    this.sessionReady = true;
                    this.lastValidationTime = Date.now();
                    console.log("Session validated successfully on load");
                    this.pendingValidation = false;
                    return true;
                    
                } catch (error) {
                    console.error("Error validating session on load:", error);
                    this.pendingValidation = false;
                    // If offline, allow continuation
                    if (this.isOffline) {
                        console.log("Offline, allowing continuation with local session");
                        this.currentSessionId = localSessionId;
                        this.sessionValidated = true; // Temporary validation
                        return true;
                    }
                    return false;
                }
            }

            setupSessionListener(userUid) {
                if (!this.db || !userUid) {
                    console.error("Cannot setup session listener: missing db or userUid");
                    return;
                }

                this.removeSessionListener();

                const localSessionId = this.getLocalSessionId(userUid);
                this.currentSessionId = localSessionId;

                console.log("Setting up real-time session listener for user:", userUid);

                // Listen to sessions/{uid}
                this.sessionListener = this.db.collection('sessions').doc(userUid)
                    .onSnapshot((doc) => {
                        if (!this.sessionReady) {
                            console.log("Session not ready yet, skipping listener check");
                            return;
                        }
                        
                        this.handleSessionUpdate(doc, localSessionId, userUid);
                    }, (error) => {
                        console.error("Session listener error:", error);
                        if (error.code === 'failed-precondition' || error.code === 'unavailable') {
                            this.isOffline = true;
                        }
                        this.retrySessionListener(userUid);
                    });
                
                this.listenerActive = true;
            }

            async handleSessionUpdate(doc, localSessionId, userUid) {
                if (!doc.exists) {
                    console.log("Session document doesn't exist in Firestore");
                    await this.forceLogout(userUid);
                    return;
                }

                const sessionData = doc.data();
                const firestoreSessionId = sessionData.sessionId;

                console.log("Session update received:");
                console.log("  Firestore session ID:", firestoreSessionId);
                console.log("  Local session ID:", localSessionId);
                console.log("  Session ready:", this.sessionReady);

                // Session Mismatch Detection
                if (this.sessionReady && localSessionId && firestoreSessionId !== localSessionId) {
                    console.log("Session mismatch detected via real-time listener!");
                    await this.forceLogout(userUid);
                }
            }

            async forceLogout(userUid) {
                if (this.isForceLoggingOut) return;
                this.isForceLoggingOut = true;
                
                console.log("CRITICAL: Redirecting to home due to session violation");
                
                try {
                    // 1. Remove session listener
                    this.removeSessionListener();
                    
                    // 2. Clear local session (dynamic key)
                    this.clearLocalSession(userUid);
                    
                    // 3. Sign out from Firebase
                    await firebase.auth().signOut();
                    
                    // 4. Clear user caches
                    if (this.app && this.app.cacheManager) {
                        this.app.cacheManager.clearUserCaches(userUid);
                    }
                    
                    // 5. Immediately redirect to HOME_URL
                    console.log("Redirecting to:", this.HOME_URL);
                    window.location.replace(this.HOME_URL);
                    
                } catch (error) {
                    console.error("Error during force logout:", error);
                    // Still redirect even if error occurs
                    window.location.replace(this.HOME_URL);
                }
            }

            retrySessionListener(userUid) {
                if (this.listenerActive) return;
                
                setTimeout(() => {
                    const auth = firebase.auth();
                    const user = auth.currentUser;
                    if (user && user.uid === userUid) {
                        this.setupSessionListener(userUid);
                    }
                }, 5000);
            }

            removeSessionListener() {
                if (this.sessionListener) {
                    this.sessionListener();
                    this.sessionListener = null;
                    this.listenerActive = false;
                    console.log("Session listener removed");
                }
            }

            onUserLogout(userUid) {
                this.removeSessionListener();
                this.clearLocalSession(userUid);
            }
            
            isSessionReady() {
                return this.sessionReady && this.sessionValidated;
            }
        }

        // ===== PERMISSION MANAGER =====
        class PermissionManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.cacheManager = app.cacheManager;
            }
            
            setDB(db) {
                this.db = db;
            }
            
            async checkUserPermissions(userUid, programId, subjectId) {
                // Check cache first
                const cachedPermission = this.cacheManager.getPermission(programId, subjectId, userUid);
                if (cachedPermission !== undefined) {
                    console.log("Using cached permission for", programId, subjectId, userUid);
                    return cachedPermission;
                }
                
                if (!this.db || !userUid || !programId || !subjectId) {
                    console.error("Cannot check permissions: missing db, userUid, programId, or subjectId");
                    return { exists: false, approved: false, hasAccess: false };
                }
                
                try {
                    // Check if user has permission document
                    const permissionDoc = await this.db
                        .collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .doc(subjectId)
                        .collection('permissions')
                        .doc(userUid)
                        .get();
                    
                    // If document doesn't exist
                    if (!permissionDoc.exists) {
                        const result = { exists: false, approved: false, hasAccess: false };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    const permissionData = permissionDoc.data();
                    
                    // Check if approved
                    if (permissionData.approved === false) {
                        const result = { exists: true, approved: false, hasAccess: false };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    // If approved is true, check expiration
                    if (permissionData.approved === true) {
                        // Check expiration if expiredAt exists
                        if (permissionData.expiredAt) {
                            const expiredAt = permissionData.expiredAt.toDate();
                            const now = new Date();
                            
                            if (now > expiredAt) {
                                const result = { exists: true, approved: true, expired: true, hasAccess: false };
                                this.cacheManager.setPermission(programId, subjectId, userUid, result);
                                return result;
                            }
                        }
                        
                        // All checks passed
                        const result = { exists: true, approved: true, hasAccess: true };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    // Default return
                    const result = { exists: true, approved: false, hasAccess: false };
                    this.cacheManager.setPermission(programId, subjectId, userUid, result);
                    return result;
                    
                } catch (error) {
                    console.error("Error checking user permissions:", error);
                    return { exists: false, approved: false, hasAccess: false };
                }
            }
            
            async createPermissionDocument(userUid, programId, subjectId) {
                if (!this.db || !userUid || !programId || !subjectId) {
                    console.error("Cannot create permission document: missing db, userUid, programId, or subjectId");
                    return false;
                }
                
                try {
                    // Create permission document for the new user
                    await this.db
                        .collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .doc(subjectId)
                        .collection('permissions')
                        .doc(userUid)
                        .set({
                            approved: false,
                            // No subscribedAt or expiredAt initially
                            // These will be set by admin when approving
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    
                    console.log("Permission document created for user:", userUid, "in", programId, subjectId);
                    
                    // Clear any cached permission for this user
                    this.cacheManager.clearPermission(programId, subjectId, userUid);
                    
                    return true;
                } catch (error) {
                    console.error("Error creating permission document:", error);
                    return false;
                }
            }
            
            clearPermissionCache(userUid, programId, subjectId) {
                if (userUid && programId && subjectId) {
                    this.cacheManager.clearPermission(programId, subjectId, userUid);
                }
            }
        }

                this.loadYouTubeAPI().then(() => {

                }).catch(error => {
                    console.error('Failed to load YouTube API:', error);
                    this.showError(container, 'Failed to load video');
                });
            }
            
            loadYouTubeAPI() {
                return new Promise((resolve, reject) => {
                    if (window.YT && window.YT.Player) {
                        this.isYouTubeAPIReady = true;
                        resolve();
                        return;
                    }
                    
                    if (window.youtubeAPILoading) {
                        const checkInterval = setInterval(() => {
                            if (window.YT && window.YT.Player) {
                                clearInterval(checkInterval);
                                this.isYouTubeAPIReady = true;
                                resolve();
                            }
                        }, 100);
                        setTimeout(() => {
                            clearInterval(checkInterval);
                            if (!window.YT) reject('Timeout loading YouTube API');
                        }, 10000);
                        return;
                    }
                    
                    window.youtubeAPILoading = true;
                    
                    const tag = document.createElement('script');
                    tag.src = 'https://www.youtube.com/iframe_api';
                    
                    tag.onerror = () => {
                        window.youtubeAPILoading = false;
                        reject('Failed to load YouTube API script');
                    };
                    
                    const firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                    
                    const apiReadyTimeout = setTimeout(() => {
                        if (!window.YT) {
                            window.youtubeAPILoading = false;
                            reject('YouTube API ready timeout');
                        }
                    }, 15000);
                    
                    window.onYouTubeIframeAPIReady = () => {
                        clearTimeout(apiReadyTimeout);
                        window.youtubeAPILoading = false;
                        this.isYouTubeAPIReady = true;
                        resolve();
                    };
                });
            }
            
            initializePlayer() {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const loadingEl = container.querySelector('.video-loading');
                if (loadingEl) loadingEl.style.display = 'none';
                
                try {
                    this.player = new YT.Player(`yt-iframe-${this.containerId}`, {
                        events: {
                            'onReady': (event) => this.onPlayerReady(event),
                            'onStateChange': (event) => this.onPlayerStateChange(event),
                            'onError': (event) => this.onPlayerError(event),
                            'onApiChange': (event) => this.onApiChange(event),
                            'onPlaybackRateChange': (event) => this.onPlaybackRateChange(event)
                        },
                        playerVars: {
                            'autoplay': 0,
                            'controls': 0,
                            'disablekb': 1,
                            'enablejsapi': 1,
                            'fs': 0,
                            'iv_load_policy': 3,
                            'modestbranding': 1,
                            'playsinline': 1,
                            'rel': 0,
                            'origin': window.location.origin
                        }
                    });
                    
                    this.setupControls(container);
                } catch (error) {
                    console.error('Failed to create YouTube player:', error);
                    setTimeout(() => {
                        this.initializePlayer();
                    }, 1000);
                }
            }
            
            onPlayerReady(event) {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                try {
                    event.target.setVolume(100);
                    event.target.setPlaybackRate(this.currentPlaybackRate);
                    
                    const speedBtn = container.querySelector('.speed-btn');
                    if (speedBtn) {
                        speedBtn.textContent = `${this.currentPlaybackRate}x`;
                    }
                    
                    this.startUpdateInterval();
                    
                    console.log('YouTube player ready for:', this.videoId);
                } catch (error) {
                    console.error('Error in onPlayerReady:', error);
                }
            }
            
            onPlayerStateChange(event) {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const playPauseBtn = container.querySelector('.play-pause-btn');
                if (!playPauseBtn) return;
                
                const playIcon = playPauseBtn.querySelector('.play-icon');
                const pauseIcon = playPauseBtn.querySelector('.pause-icon');
                
                switch (event.data) {
                    case YT.PlayerState.PLAYING:
                        if (playIcon) playIcon.style.display = 'none';
                        if (pauseIcon) pauseIcon.style.display = 'block';
                        break;
                    case YT.PlayerState.PAUSED:
                    case YT.PlayerState.ENDED:
                        if (playIcon) playIcon.style.display = 'block';
                        if (pauseIcon) pauseIcon.style.display = 'none';
                        break;
                    default:
                        if (playIcon) playIcon.style.display = 'block';
                        if (pauseIcon) pauseIcon.style.display = 'none';
                }
                
                if (event.data === YT.PlayerState.PLAYING) {
                    this.hideControlsAfterDelay(container);
                }
            }
            
            onPlaybackRateChange(event) {
                this.currentPlaybackRate = event.data;
                
                const container = document.getElementById(this.containerId);
                const speedBtn = container?.querySelector('.speed-btn');
                if (speedBtn) {
                    speedBtn.textContent = `${this.currentPlaybackRate}x`;
                }
            }
            
            onPlayerError(event) {
                console.error('YouTube player error:', event.data);
                const container = document.getElementById(this.containerId);
                if (container) {
                    this.showError(container, 'Video failed to load. Please check your internet connection.');
                }
            }
            
            onApiChange(event) {
                // Handle API changes
            }
            
            setupControls(container) {
                const playPauseBtn = container.querySelector('.play-pause-btn');
                if (playPauseBtn) {
                    playPauseBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Play/Pause error:', error);
                        }
                    });
                }
                
                const progressBar = container.querySelector('.top-progress-container');
                if (progressBar) {
                    progressBar.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const rect = progressBar.getBoundingClientRect();
                            const clickX = e.clientX - rect.left;
                            const percentage = (clickX / rect.width) * 100;
                            const duration = this.player.getDuration();
                            const seekTime = (percentage / 100) * duration;
                            this.player.seekTo(seekTime, true);
                        } catch (error) {
                            console.error('Seek error:', error);
                        }
                    });
                }
                
                const volumeBtn = container.querySelector('.volume-btn');
                if (volumeBtn) {
                    volumeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const currentVolume = this.player.getVolume();
                            if (currentVolume > 0) {
                                this.player.setVolume(0);
                                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                            } else {
                                this.player.setVolume(100);
                                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                            }
                        } catch (error) {
                            console.error('Volume error:', error);
                        }
                    });
                }
                
                const fullscreenBtn = container.querySelector('.fullscreen-btn');
                if (fullscreenBtn) {
                    fullscreenBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleFullscreen(container);
                    });
                }
                
                const speedBtn = container.querySelector('.speed-btn');
                if (speedBtn) {
                    speedBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const currentIndex = this.playbackRates.indexOf(this.currentPlaybackRate);
                            const nextIndex = (currentIndex + 1) % this.playbackRates.length;
                            this.currentPlaybackRate = this.playbackRates[nextIndex];
                            
                            this.player.setPlaybackRate(this.currentPlaybackRate);
                        } catch (error) {
                            console.error('Speed control error:', error);
                        }
                    });
                }
                
                const overlay = container.querySelector('.video-overlay');
                if (overlay) {
                    let lastTapTime = 0;
                    let tapCount = 0;
                    let tapTimeout;
                    
                    overlay.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const currentTime = Date.now();
                        const rect = overlay.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        const isLeftSide = clickX < rect.width / 2;
                        
                        if (currentTime - lastTapTime < 300) {
                            tapCount++;
                            clearTimeout(tapTimeout);
                            
                            if (tapCount === 2) {
                                this.handleDoubleTap(isLeftSide);
                                tapCount = 0;
                            }
                        } else {
                            tapCount = 1;
                        }
                        
                        lastTapTime = currentTime;
                        
                        tapTimeout = setTimeout(() => {
                            tapCount = 0;
                        }, 300);
                    });
                }
                
                if (overlay) {
                    overlay.addEventListener('click', (e) => {
                        if (e.target.closest('.control-btn') || 
                            e.target.closest('.top-progress-container') || 
                            e.target.closest('.speed-btn')) {
                            return;
                        }
                        
                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Overlay click error:', error);
                        }
                    });
                    
                    let hideTimeout;
                    const showControls = () => {
                        const controlBar = container.querySelector('.modern-control-bar');
                        if (controlBar) {
                            controlBar.classList.add('visible');
                            clearTimeout(hideTimeout);
                        }
                    };
                    
                    overlay.addEventListener('mouseenter', showControls);
                    overlay.addEventListener('mousemove', showControls);
                    overlay.addEventListener('mouseleave', () => {
                        this.hideControlsAfterDelay(container);
                    });
                    
                    overlay.addEventListener('touchstart', showControls);
                    overlay.addEventListener('touchmove', showControls);
                }
            }
            
            hideControlsAfterDelay(container) {
                const controlBar = container.querySelector('.modern-control-bar');
                if (controlBar && this.player && this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                    setTimeout(() => {
                        controlBar.classList.remove('visible');
                    }, 2000);
                }
            }
            
            handleDoubleTap(isLeftSide) {
                if (!this.player) return;
                
                const container = document.getElementById(this.containerId);
                const currentTime = this.player.getCurrentTime();
                
                const indicator = container.querySelector(isLeftSide ? '.double-tap-left' : '.double-tap-right');
                if (indicator) {
                    indicator.classList.add('show');
                    setTimeout(() => {
                        indicator.classList.remove('show');
                    }, 500);
                }
                
                try {
                    if (isLeftSide) {
                        const newTime = Math.max(0, currentTime - 10);
                        this.player.seekTo(newTime, true);
                    } else {
                        const duration = this.player.getDuration();
                        const newTime = Math.min(duration, currentTime + 20);
                        this.player.seekTo(newTime, true);
                    }
                } catch (error) {
                    console.error('Double tap seek error:', error);
                }
            }
            
            startUpdateInterval() {
                if (this.updateInterval) clearInterval(this.updateInterval);
                
                this.updateInterval = setInterval(() => {
                    this.updateUI();
                }, 500);
            }
            
            updateUI() {
                const container = document.getElementById(this.containerId);
                if (!container || !this.player) return;
                
                try {
                    const currentTime = this.player.getCurrentTime();
                    const duration = this.player.getDuration();
                    const progress = duration > 0 ? (currentTime / duration) * 100 : 0;
                    
                    const progressTrack = container.querySelector('.progress-track');
                    const progressThumb = container.querySelector('.progress-thumb');
                    if (progressTrack && progressThumb) {
                        progressTrack.style.width = `${progress}%`;
                        progressThumb.style.left = `${progress}%`;
                    }
                    
                    const timeDisplay = container.querySelector('.time-display');
                    if (timeDisplay) {
                        const formatTime = (seconds) => {
                            if (isNaN(seconds)) return '0:00';
                            const mins = Math.floor(seconds / 60);
                            const secs = Math.floor(seconds % 60);
                            return `${mins}:${secs.toString().padStart(2, '0')}`;
                        };
                        timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
                    }
                    
                    const volumeBtn = container.querySelector('.volume-btn');
                    if (volumeBtn) {
                        const volume = this.player.getVolume();
                        if (volume > 0) {
                            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                        } else {
                            volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                        }
                    }
                } catch (error) {
                    // Player might not be ready yet
                }
            }
            
            toggleFullscreen(container) {
                const videoWrapper = container.closest('.video-wrapper');
                if (!videoWrapper) return;
                
                if (!document.fullscreenElement) {
                    if (videoWrapper.requestFullscreen) {
                        videoWrapper.requestFullscreen();
                    } else if (videoWrapper.webkitRequestFullscreen) {
                        videoWrapper.webkitRequestFullscreen();
                    } else if (videoWrapper.msRequestFullscreen) {
                        videoWrapper.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
                
                const fullscreenBtn = container.querySelector('.fullscreen-btn i');
                if (fullscreenBtn) {
                    if (!document.fullscreenElement) {
                        fullscreenBtn.className = 'fas fa-expand';
                    } else {
                        fullscreenBtn.className = 'fas fa-compress';
                    }
                }
            }
            
            showError(container, message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'player-error';
                errorDiv.textContent = message;
                
                const existingError = container.querySelector('.player-error');
                if (existingError) existingError.remove();
                
                container.appendChild(errorDiv);
            }
            
            destroy() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                }
                if (this.player && this.player.destroy) {
                    try {
                        this.player.destroy();
                    } catch (error) {
                        console.error('Destroy error:', error);
                    }
                }
            }
        }
