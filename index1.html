<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <title>ConceptBlitz - Lectures</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Anton for brand and Merriweather for body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
        /* CRITICAL: Ensure HTML and BODY are full height and non-scrollable */
        html {
            height: 100%;
            overflow: hidden !important;
        }

        /* Use the Merriweather font family as default */
        body {
            font-family: 'Merriweather', serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* White background */
            background-color: #ffffff;
            color: #000000;
            
            /* CRITICAL: Prevent the main body from scrolling at all */
            overflow: hidden !important; 
            
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none; 
            
            /* Prevents elastic scrolling on iOS */
            overscroll-behavior: none;
            
            /* Make body a fixed container occupying full screen */
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* App wrapper - uses dynamic viewport height for mobile keyboard stability */
        #app-wrapper {
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height (best for mobile keyboard) */
            width: 100%;
            position: absolute; /* Relative to fixed body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden; /* Ensures only the chat container can scroll */
            background: white;
        }
        
        /* Style for the ConceptBlitz logo font - USING ANTON */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        /* Brand font colors - White and Orange */
        .concept-text {
            color: #000000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .blitz-text {
            color: #F97316; /* Orange */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* --- Hide Scrollbar on Chat Container --- */
        #chat-container {
            /* Scroll is now always auto (default of overflow-y-auto is active) */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #chat-container::-webkit-scrollbar {
            display: none;
        }

        /* Strict No-Oval/No-Round Policy */
        * {
            border-radius: 0 !important;
        }

        .hidden {
            display: none;
        }
        
        /* ===== HOME PAGE STYLES ===== */
        .home-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Top bar with menu, search and profile */
        .top-bar {
            width: 100%;
            background: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
            height: 60px;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        /* Back button */
        .back-button {
            width: 40px;
            height: 40px;
            background: #f3f4f6;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .back-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Search box - long and centered - DISABLED FOR INTERACTION */
        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 16px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 16px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            font-family: 'Merriweather', serif;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            cursor: default; /* Changed from text cursor */
        }
        
        .search-box:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        .search-box::placeholder {
            color: #6b7280;
        }
        
        /* Profile image container */
        .profile-container {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            border-radius: 0 !important;
            overflow: hidden;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* ===== LECTURE CARD PAGE STYLES ===== */
        .lecture-card-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Lecture Cards Container - NO MARGIN BELOW TOP BAR */
        .lecture-cards-wrapper {
            width: 100%;
            padding: 0;
            margin: 0;
        }
        
        /* Individual Lecture Card - 100% width */
        .lecture-card {
            width: 100%;
            padding: 14px 16px; /* Reduced from 16px */
            background: white;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: flex-start;
            gap: 14px; /* Reduced from 16px */
            position: relative;
        }
        
        .lecture-card.locked {
            opacity: 0.8; /* REDUCED FROM 0.6 for better readability */
            cursor: not-allowed;
            background: #f8fafc;
        }
        
        .lecture-card.locked:hover {
            background: #f8fafc;
        }
        
        .lecture-card.unlocked {
            cursor: pointer;
        }
        
        .lecture-card.completed {
            background: #f0fdf4;
            border-left: 4px solid #10b981;
        }
        
        .lecture-card.passed {
            background: #f0f9ff;
            border-left: 4px solid #0ea5e9;
        }
        
        .lecture-card:hover:not(.locked) {
            background: #f9fafb;
        }
        
        /* Order Tag - Square box like page number */
        .order-tag {
            width: 38px; /* Reduced from 40px */
            height: 38px; /* Reduced from 40px */
            flex-shrink: 0;
            background: #f3f4f6;
            border: 2px solid #d1d5db;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.95rem; /* Reduced from 16px */
            color: #374151;
        }
        
        .lecture-card.locked .order-tag {
            background: #e5e7eb;
            color: #9ca3af;
        }
        
        .lecture-card.completed .order-tag {
            background: #d1fae5;
            color: #065f46;
        }
        
        .lecture-card.passed .order-tag {
            background: #dbeafe;
            color: #1e40af;
        }
        
        /* Lock icon overlay */
        .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }
        
        .lock-icon {
            background: #ef4444;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        /* Title Container */
        .title-container {
            flex: 1;
            min-width: 0; /* Allows text truncation */
        }
        
        .lecture-title {
            font-size: 0.95rem; /* Reduced from 16px */
            font-weight: 600;
            color: #1f2937;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: calc(2 * 1.4em); /* 2 lines max */
        }
        
        .lecture-card.locked .lecture-title {
            color: #6b7280;
        }
        
        /* Progress indicator */
        .lecture-progress {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .progress-indicator {
            display: inline-flex;
            align-items: center;
            gap: 2px;
        }
        
        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e5e7eb;
        }
        
        .progress-dot.completed {
            background: #10b981;
        }
        
        .progress-dot.passed {
            background: #3b82f6;
        }
        
        /* ===== READINESS DECISION CONTAINER ===== */
        .readiness-decision-container {
            width: 100%;
            padding: 16px;
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }
        
        .decision-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .decision-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .decision-btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            font-family: 'Merriweather', serif;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .decision-btn i {
            font-size: 1rem;
        }
        
        .watch-btn {
            background: #3b82f6;
            color: white;
        }
        
        .watch-btn:hover {
            background: #2563eb;
        }
        
        .readiness-btn {
            background: #f59e0b;
            color: white;
        }
        
        .readiness-btn:hover {
            background: #d97706;
        }
        
        .decision-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* Readiness message */
        .readiness-message {
            width: 100%;
            padding: 16px;
            background: #fef3c7;
            border: 1px solid #f59e0b;
            margin-bottom: 16px;
            text-align: left;
        }
        
        .readiness-message.error {
            background: #fee2e2;
            border-color: #ef4444;
        }
        
        .readiness-message.success {
            background: #d1fae5;
            border-color: #10b981;
        }
        
        .readiness-message-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .readiness-message-content {
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* ===== COURSE COMPLETION BANNER ===== */
        .completion-banner {
            width: 100%;
            padding: 24px 16px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .completion-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .completion-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .completion-message {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        /* ===== LECTURE DETAIL PAGE STYLES ===== */
        .lecture-detail-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Video Player - 100% width */
        .video-player-full {
            width: 100%;
            margin: 0;
            background: #000;
        }
        
        /* Mentor Info Container - Horizontal Row */
        .mentor-info-container {
            width: 100%;
            padding: 14px 16px; /* Reduced from 16px */
            display: flex;
            align-items: center;
            gap: 14px; /* Reduced from 16px */
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }
        
        /* Profile Image - Perfect Square */
        .mentor-profile-image {
            width: 60px; /* Reduced from 64px */
            height: 60px; /* Reduced from 64px */
            flex-shrink: 0;
            border-radius: 0 !important;
            overflow: hidden;
            background: #f3f4f6;
        }
        
        .mentor-profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* Text Container - Must match profile image height */
        .mentor-text-container {
            flex: 1;
            height: 60px; /* Match reduced profile image height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0; /* Allows text truncation */
        }
        
        /* Video Title - Max 2 lines */
        .video-title {
            font-size: 0.95rem; /* Reduced from 16px */
            font-weight: 600;
            color: #1f2937;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: calc(2 * 1.3em); /* 2 lines max */
            margin-bottom: 4px;
        }
        
        /* Mentor Name - Single line */
        .mentor-name {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Loading indicator styles */
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        /* Ensure all text elements inherit the body font */
        h1, h2, h3, h4, h5, h6, p, span, div, button, input, textarea, label, a {
            font-family: 'Merriweather', serif;
        }

        /* Exception for logo only */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif !important;
        }

        /* Buttons should also use Merriweather */
        button {
            font-family: 'Merriweather', serif !important;
        }

        /* Input fields */
        input, textarea {
            font-family: 'Merriweather', serif !important;
        }

        /* ===== UPDATED: Modern YouTube Player Control Bar Styles ===== */
        .video-player-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }
        
        /* Ensure video player controls are visible in fullscreen */
        .video-wrapper:fullscreen .video-player-container,
        .video-wrapper:-webkit-full-screen .video-player-container,
        .video-wrapper:-moz-full-screen .video-player-container,
        .video-wrapper:-ms-fullscreen .video-player-container {
            height: 100vh;
            padding-bottom: 0;
        }
        
        .video-wrapper:fullscreen .modern-control-bar,
        .video-wrapper:-webkit-full-screen .modern-control-bar,
        .video-wrapper:-moz-full-screen .modern-control-bar,
        .video-wrapper:-ms-fullscreen .modern-control-bar {
            z-index: 2147483647; /* Maximum z-index for fullscreen */
        }
        
        .youtube-iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .youtube-iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
            pointer-events: none;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: auto;
            cursor: pointer;
        }
        
        /* New Modern Control Bar */
        .modern-control-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.7) 60%, transparent 100%);
            color: white;
            padding: 12px 16px 8px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 20;
            font-family: 'Merriweather', serif;
            pointer-events: auto;
        }
        
        .video-overlay:hover .modern-control-bar,
        .modern-control-bar.visible {
            opacity: 1;
        }
        
        /* Thin Progress Bar - RED COLOR */
        .top-progress-container {
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            position: relative;
            margin-bottom: 2px;
        }
        
        .progress-track {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #ef4444; /* RED COLOR */
            transition: width 0.1s linear;
        }
        
        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #ef4444; /* RED COLOR */
            border: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            cursor: pointer;
            pointer-events: none;
        }
        
        .top-progress-container:hover .progress-thumb {
            opacity: 1;
        }
        
        /* Bottom Controls Row - ALL ELEMENTS IN ONE LINE */
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            min-height: 36px;
            flex-wrap: nowrap;
        }
        
        /* Left Controls */
        .left-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 0 1 auto;
            min-width: 0;
        }
        
        /* Right Controls */
        .right-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 0 1 auto;
            min-width: 0;
            flex-wrap: nowrap;
        }
        
        /* Center Controls (for time display) */
        .center-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-width: 0;
        }
        
        /* Control Buttons - Dark black square boxes with white icons */
        .control-btn {
            background: #000000; /* Dark black background */
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            min-height: 40px;
            font-size: 16px;
            transition: background-color 0.15s ease;
            flex-shrink: 0;
        }
        
        .control-btn:hover {
            background: #333333;
        }
        
        .control-btn:active {
            background: #666666;
        }
        
        /* SVG Icons for buttons */
        .control-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .play-pause-btn {
            min-width: 44px;
            min-height: 44px;
        }
        
        .play-pause-btn svg {
            width: 24px;
            height: 24px;
        }
        
        /* Time Display */
        .time-display {
            font-family: 'Merriweather', serif;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.3px;
            white-space: nowrap;
            min-width: 100px;
            text-align: center;
            color: rgba(255,255,255,0.95);
            flex-shrink: 0;
        }
        
        /* Volume button - dark black square box */
        .volume-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .volume-btn i {
            font-size: 18px;
        }
        
        /* Speed Control */
        .speed-control {
            position: relative;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        .speed-btn {
            font-size: 14px;
            font-weight: 500;
            padding: 4px 8px;
            min-width: 40px;
            text-align: center;
            white-space: nowrap;
        }
        
        /* Fullscreen Button - dark black square box */
        .fullscreen-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-btn i {
            font-size: 18px;
        }
        
        /* Video Loading */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            z-index: 5;
        }
        
        .video-loading-spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        .player-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            font-size: 12px;
            text-align: center;
            z-index: 5;
        }
        
        /* Double tap indicators */
        .double-tap-indicator {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .double-tap-left {
            left: 0;
            background: linear-gradient(to right, rgba(239, 68, 68, 0.7), transparent);
        }
        
        .double-tap-right {
            right: 0;
            background: linear-gradient(to left, rgba(239, 68, 68, 0.7), transparent);
        }

    <script>
        // ===== STRICT SINGLE-SESSION AUTO-LOGOUT MANAGER =====
        class StrictSessionManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.auth = null;
                this.currentUser = null;
                this.currentSessionId = null;
                this.sessionListener = null;
                this.isInitialized = false;
                this.isVerifying = false;
                this.verificationCooldown = 5000; // 5 seconds between verifications
                this.lastVerificationTime = 0;
                this.networkOnline = true;
                
                // Auto-logout conditions flags
                this.logoutConditions = {
                    noLocalSession: false,
                    noFirestoreSession: false,
                    sessionMismatch: false,
                    sessionChanged: false
                };
            }

            initialize() {
                if (this.isInitialized) return;
                
                try {
                    // Initialize Firebase once
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();
                    
                    // Setup network event listeners
                    this.setupNetworkListeners();
                    
                    // Setup visibility change listener
                    this.setupVisibilityListener();
                    
                    this.isInitialized = true;
                    console.log("StrictSessionManager initialized");
                    
                } catch (error) {
                    console.error("SessionManager initialization error:", error);
                }
            }

            // Get local session ID from localStorage
            getLocalSessionId(userUid) {
                return localStorage.getItem(`session_${userUid}`);
            }

            // Clear local session
            clearLocalSession(userUid) {
                if (userUid) {
                    localStorage.removeItem(`session_${userUid}`);
                }
                this.currentSessionId = null;
            }

            // Setup network listeners for re-verification
            setupNetworkListeners() {
                window.addEventListener('online', () => {
                    this.networkOnline = true;
                    console.log("Network reconnected, verifying session...");
                    this.verifySessionWithCooldown();
                });
                
                window.addEventListener('offline', () => {
                    this.networkOnline = false;
                    console.log("Network offline, session verification paused");
                });
            }

            // Setup visibility change listener for re-verification
            setupVisibilityListener() {
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && this.networkOnline) {
                        console.log("Page became visible, verifying session...");
                        this.verifySessionWithCooldown();
                    }
                });
            }

            // Verify session with cooldown to prevent excessive checks
            async verifySessionWithCooldown() {
                const now = Date.now();
                if (now - this.lastVerificationTime < this.verificationCooldown) {
                    return;
                }
                
                await this.verifySession();
                this.lastVerificationTime = now;
            }

            // Main session verification method
            async verifySession() {
                if (this.isVerifying || !this.currentUser) return;
                
                this.isVerifying = true;
                const userUid = this.currentUser.uid;
                
                try {
                    // Get local session ID
                    const localSessionId = this.getLocalSessionId(userUid);
                    
                    // AUTO-LOGOUT CONDITION 1: No session ID in localStorage
                    if (!localSessionId) {
                        console.error("Auto-logout: No session ID in localStorage");
                        this.logoutConditions.noLocalSession = true;
                        await this.forceLogout("No session found locally");
                        return false;
                    }
                    
                    // Get session document from Firestore
                    const userDoc = await this.db.collection('users').doc(userUid).get();
                    
                    // AUTO-LOGOUT CONDITION 2: Firestore session document missing
                    if (!userDoc.exists) {
                        console.error("Auto-logout: Firestore session document missing");
                        this.logoutConditions.noFirestoreSession = true;
                        await this.forceLogout("Session document not found in database");
                        return false;
                    }
                    
                    const userData = userDoc.data();
                    const firestoreSessionId = userData.currentSessionId;
                    
                    // AUTO-LOGOUT CONDITION 3: Firestore sessionId doesn't match local sessionId
                    if (firestoreSessionId !== localSessionId) {
                        console.error("Auto-logout: Session ID mismatch");
                        console.log("Local:", localSessionId);
                        console.log("Firestore:", firestoreSessionId);
                        this.logoutConditions.sessionMismatch = true;
                        await this.forceLogout("Session ID mismatch");
                        return false;
                    }
                    
                    // Session is valid
                    this.currentSessionId = localSessionId;
                    console.log("Session verified successfully");
                    return true;
                    
                } catch (error) {
                    console.error("Session verification error:", error);
                    // If network is offline, allow continuation temporarily
                    if (!this.networkOnline) {
                        console.log("Offline, allowing temporary continuation");
                        return true;
                    }
                    await this.forceLogout("Session verification failed");
                    return false;
                } finally {
                    this.isVerifying = false;
                }
            }

            // Setup real-time Firestore session listener
            setupSessionListener(userUid) {
                if (!this.db || !userUid) {
                    console.error("Cannot setup session listener: missing db or userUid");
                    return;
                }

                // Remove existing listener if any
                this.removeSessionListener();

                const localSessionId = this.getLocalSessionId(userUid);
                
                console.log("Setting up real-time session listener for user:", userUid);

                this.sessionListener = this.db.collection('users').doc(userUid)
                    .onSnapshot((doc) => {
                        this.handleSessionUpdate(doc, localSessionId, userUid);
                    }, (error) => {
                        console.error("Session listener error:", error);
                        if (error.code === 'unavailable' || error.code === 'failed-precondition') {
                            this.networkOnline = false;
                        }
                    });
            }

            async handleSessionUpdate(doc, localSessionId, userUid) {
                if (!this.currentUser || this.currentUser.uid !== userUid) {
                    return;
                }
                
                // AUTO-LOGOUT CONDITION 2: Firestore session document missing
                if (!doc.exists) {
                    console.error("Auto-logout: Session document removed from Firestore");
                    this.logoutConditions.noFirestoreSession = true;
                    await this.forceLogout("Session document removed");
                    return;
                }

                const userData = doc.data();
                const firestoreSessionId = userData.currentSessionId;
                
                // AUTO-LOGOUT CONDITION 4: Session changed to different sessionId
                if (firestoreSessionId !== localSessionId) {
                    console.error("Auto-logout: Session changed in Firestore");
                    console.log("Local session:", localSessionId);
                    console.log("New Firestore session:", firestoreSessionId);
                    this.logoutConditions.sessionChanged = true;
                    await this.forceLogout("Session changed (logged in elsewhere)");
                }
            }

            // Force logout with all cleanup
            async forceLogout(reason = "Session invalidated") {
                console.log(`Force logout triggered: ${reason}`);
                
                // Remove session listener
                this.removeSessionListener();
                
                // Clear local session
                if (this.currentUser) {
                    this.clearLocalSession(this.currentUser.uid);
                }
                
                // Clear user-specific caches
                if (this.app && this.app.cacheManager && this.currentUser) {
                    this.app.cacheManager.clearUserCaches(this.currentUser.uid);
                }
                
                // Sign out from Firebase Auth
                try {
                    await this.auth.signOut();
                    console.log("Firebase signout successful");
                } catch (signOutError) {
                    console.error("Firebase signout error:", signOutError);
                }
                
                // Redirect to login page
                this.redirectToLoginPage();
            }

            redirectToLoginPage() {
                const authPageUrl = "https://dilshadalmm.github.io/Embed/index10.html";
                const currentUrl = encodeURIComponent(window.location.href);
                const redirectUrl = `${authPageUrl}?redirect=${currentUrl}&reason=auto-logout`;
                
                console.log("Redirecting to login page:", redirectUrl);
                window.location.href = redirectUrl;
            }

            removeSessionListener() {
                if (this.sessionListener) {
                    this.sessionListener();
                    this.sessionListener = null;
                    console.log("Session listener removed");
                }
            }

            // Resume session on page load
            async resumeSession(user) {
                if (!user) return false;
                
                this.currentUser = user;
                const userUid = user.uid;
                
                console.log("Resuming session for user:", userUid);
                
                // Verify session immediately
                const isValid = await this.verifySession();
                
                if (isValid) {
                    // Setup real-time session listener
                    this.setupSessionListener(userUid);
                    return true;
                }
                
                return false;
            }

            // Cleanup on logout
            cleanup() {
                this.removeSessionListener();
                this.currentUser = null;
                this.currentSessionId = null;
                this.isVerifying = false;
            }
        }

        // ===== CACHE MANAGER =====
        class CacheManager {
            constructor() {
                this.permissionCache = new Map();
                this.lectureCache = new Map();
                this.profileImageCache = new Map();
                this.progressCache = new Map();
                this.lectureMetaCache = new Map();
            }
            
            getPermissionKey(programId, subjectId, userUid) {
                return `${programId}-${subjectId}-${userUid}`;
            }
            
            getLectureKey(programId, subjectId, chapterId = 'chapter1') {
                return `${programId}-${subjectId}-${chapterId}`;
            }
            
            getProfileImageKey(programId, subjectId) {
                return `${programId}-${subjectId}`;
            }
            
            getProgressKey(programId, subjectId, chapterId, lectureId, userUid) {
                return `${programId}-${subjectId}-${chapterId}-${lectureId}-${userUid}`;
            }
            
            getLectureMetaKey(programId, subjectId, chapterId, lectureId) {
                return `${programId}-${subjectId}-${chapterId}-${lectureId}`;
            }
            
            // Permission cache methods
            getPermission(programId, subjectId, userUid) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                return this.permissionCache.get(key);
            }
            
            setPermission(programId, subjectId, userUid, permissionData) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                this.permissionCache.set(key, permissionData);
            }
            
            clearPermission(programId, subjectId, userUid) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                this.permissionCache.delete(key);
            }
            
            // Lecture cache methods
            getLectures(programId, subjectId, chapterId = 'chapter1') {
                const key = this.getLectureKey(programId, subjectId, chapterId);
                return this.lectureCache.get(key);
            }
            
            setLectures(programId, subjectId, chapterId = 'chapter1', lectures) {
                const key = this.getLectureKey(programId, subjectId, chapterId);
                this.lectureCache.set(key, lectures);
            }
            
            clearLectures(programId, subjectId, chapterId = 'chapter1') {
                const key = this.getLectureKey(programId, subjectId, chapterId);
                this.lectureCache.delete(key);
            }
            
            // Profile image cache methods
            getProfileImage(programId, subjectId) {
                const key = this.getProfileImageKey(programId, subjectId);
                return this.profileImageCache.get(key);
            }
            
            setProfileImage(programId, subjectId, imageUrl) {
                const key = this.getProfileImageKey(programId, subjectId);
                this.profileImageCache.set(key, imageUrl);
            }
            
            // Progress cache methods
            getProgress(programId, subjectId, chapterId, lectureId, userUid) {
                const key = this.getProgressKey(programId, subjectId, chapterId, lectureId, userUid);
                return this.progressCache.get(key);
            }
            
            setProgress(programId, subjectId, chapterId, lectureId, userUid, progressData) {
                const key = this.getProgressKey(programId, subjectId, chapterId, lectureId, userUid);
                this.progressCache.set(key, progressData);
            }
            
            clearProgress(programId, subjectId, chapterId, lectureId, userUid) {
                const key = this.getProgressKey(programId, subjectId, chapterId, lectureId, userUid);
                this.progressCache.delete(key);
            }
            
            // Lecture meta cache
            getLectureMeta(programId, subjectId, chapterId, lectureId) {
                const key = this.getLectureMetaKey(programId, subjectId, chapterId, lectureId);
                return this.lectureMetaCache.get(key);
            }
            
            setLectureMeta(programId, subjectId, chapterId, lectureId, metaData) {
                const key = this.getLectureMetaKey(programId, subjectId, chapterId, lectureId);
                this.lectureMetaCache.set(key, metaData);
            }
            
            // Clear all caches for a specific user
            clearUserCaches(userUid) {
                // Remove all permission entries for this user
                for (const [key, value] of this.permissionCache.entries()) {
                    if (key.includes(userUid)) {
                        this.permissionCache.delete(key);
                    }
                }
                
                // Remove all progress entries for this user
                for (const [key, value] of this.progressCache.entries()) {
                    if (key.includes(userUid)) {
                        this.progressCache.delete(key);
                    }
                }
            }
            
            // Clear all caches
            clearAll() {
                this.permissionCache.clear();
                this.lectureCache.clear();
                this.profileImageCache.clear();
                this.progressCache.clear();
                this.lectureMetaCache.clear();
            }
        }

        // ===== URL ROUTER =====
        class URLRouter {
            static isGitHubPages() {
                return window.location.hostname.includes('github.io') || 
                       window.location.hostname.includes('github.com');
            }
            
            static getRouteParams() {
                const params = {
                    programId: null,
                    subjectId: null,
                    lectureId: null,
                    chapterId: 'chapter1' // Fixed chapter
                };
                
                // ALWAYS use query parameters on GitHub Pages
                const urlParams = new URLSearchParams(window.location.search);
                params.programId = urlParams.get('programId');
                params.subjectId = urlParams.get('subjectId');
                params.lectureId = urlParams.get('lectureId');
                
                // Only use path-based routing if NOT on GitHub Pages
                if (!this.isGitHubPages() && (!params.programId || !params.subjectId)) {
                    const pathSegments = window.location.pathname.split('/').filter(segment => segment);
                    
                    const programIndex = pathSegments.indexOf('program');
                    if (programIndex !== -1 && programIndex + 1 < pathSegments.length) {
                        params.programId = pathSegments[programIndex + 1];
                    }
                    
                    const subjectIndex = pathSegments.indexOf('subject');
                    if (subjectIndex !== -1 && subjectIndex + 1 < pathSegments.length) {
                        params.subjectId = pathSegments[subjectIndex + 1];
                    }
                    
                    const lectureIndex = pathSegments.indexOf('lecture');
                    if (lectureIndex !== -1 && lectureIndex + 1 < pathSegments.length) {
                        params.lectureId = pathSegments[lectureIndex + 1];
                    }
                }
                
                return {
                    ...params,
                    isValid: params.programId && params.subjectId,
                    hasLectureId: !!params.lectureId
                };
            }
            
            static updateURL(programId, subjectId, lectureId = null) {
                // ALWAYS use query parameters on GitHub Pages
                if (this.isGitHubPages()) {
                    const params = new URLSearchParams();
                    params.set('programId', programId);
                    params.set('subjectId', subjectId);
                    
                    if (lectureId) {
                        params.set('lectureId', lectureId);
                    } else {
                        params.delete('lectureId');
                    }
                    
                    const newURL = `${window.location.pathname}?${params.toString()}`;
                    window.history.pushState({ programId, subjectId, lectureId }, '', newURL);
                } else {
                    // Use path-based routing for non-GitHub Pages
                    let newURL = window.location.pathname;
                    
                    if (programId && subjectId) {
                        if (lectureId) {
                            newURL = `/program/${programId}/subject/${subjectId}/lecture/${lectureId}`;
                        } else {
                            newURL = `/program/${programId}/subject/${subjectId}`;
                        }
                    }
                    
                    window.history.pushState({ programId, subjectId, lectureId }, '', newURL);
                }
            }
        }

        // ===== PERMISSION MANAGER =====
        class PermissionManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.cacheManager = app.cacheManager;
            }
            
            setDB(db) {
                this.db = db;
            }
            
            async checkUserPermissions(userUid, programId, subjectId) {
                // Check cache first
                const cachedPermission = this.cacheManager.getPermission(programId, subjectId, userUid);
                if (cachedPermission !== undefined) {
                    return cachedPermission;
                }
                
                if (!this.db || !userUid || !programId || !subjectId) {
                    return { exists: false, approved: false, hasAccess: false };
                }
                
                try {
                    // Check if user has permission document
                    const permissionDoc = await this.db
                        .collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .doc(subjectId)
                        .collection('permissions')
                        .doc(userUid)
                        .get();
                    
                    // If document doesn't exist
                    if (!permissionDoc.exists) {
                        const result = { exists: false, approved: false, hasAccess: false };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    const permissionData = permissionDoc.data();
                    
                    // Check if approved
                    if (permissionData.approved === false) {
                        const result = { exists: true, approved: false, hasAccess: false };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    // If approved is true, check expiration
                    if (permissionData.approved === true) {
                        // Check expiration if expiredAt exists
                        if (permissionData.expiredAt) {
                            const expiredAt = permissionData.expiredAt.toDate();
                            const now = new Date();
                            
                            if (now > expiredAt) {
                                const result = { exists: true, approved: true, expired: true, hasAccess: false };
                                this.cacheManager.setPermission(programId, subjectId, userUid, result);
                                return result;
                            }
                        }
                        
                        // All checks passed
                        const result = { exists: true, approved: true, hasAccess: true };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    // Default return
                    const result = { exists: true, approved: false, hasAccess: false };
                    this.cacheManager.setPermission(programId, subjectId, userUid, result);
                    return result;
                    
                } catch (error) {
                    console.error("Error checking user permissions:", error);
                    return { exists: false, approved: false, hasAccess: false };
                }
            }
            
            clearPermissionCache(userUid, programId, subjectId) {
                if (userUid && programId && subjectId) {
                    this.cacheManager.clearPermission(programId, subjectId, userUid);
                }
            }
        }

        // ===== REAL-TIME PROGRESS LISTENER SYSTEM =====
        class ProgressListenerManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.progressListeners = new Map();
                this.isActive = false;
            }
            
            setDB(db) {
                this.db = db;
            }
            
            // Start listening to progress changes for all lectures
            startListening(userId, programId, subjectId, chapterId = 'chapter1') {
                if (!this.db || !userId || !programId || !subjectId || !this.app.stateManager.allLectures.length) {
                    return;
                }
                
                this.isActive = true;
                
                this.app.stateManager.allLectures.forEach(lecture => {
                    this.attachLectureProgressListener(programId, subjectId, chapterId, lecture.id, userId);
                });
            }
            
            // Stop all progress listeners
            stopListening() {
                this.isActive = false;
                
                this.progressListeners.forEach((unsubscribe, lectureKey) => {
                    unsubscribe();
                });
                this.progressListeners.clear();
            }
            
            // Attach listener for a specific lecture's progress
            attachLectureProgressListener(programId, subjectId, chapterId, lectureId, userId) {
                const lectureKey = `${programId}-${subjectId}-${chapterId}-${lectureId}`;
                
                if (this.progressListeners.has(lectureKey)) {
                    return; // Already listening
                }
                
                if (!this.db || !userId || !programId || !subjectId || !chapterId) {
                    return;
                }
                
                const progressRef = this.db
                    .collection('programs').doc(programId)
                    .collection('subjects').doc(subjectId)
                    .collection('chapters').doc(chapterId)
                    .collection('lectures').doc(lectureId)
                    .collection('progress').doc(userId);
                
                const unsubscribe = progressRef.onSnapshot(
                    (doc) => {
                        if (doc.exists) {
                            const progressData = doc.data();
                            
                            // CACHE INVALIDATION: Clear cache for this lecture

        class AuthManager {

                this.sessionManager = new StrictSessionManager(app);
                this.db = null;

                this.currentSubjectId = null;
            }
            
            initialize(programId, subjectId) {
                try {
                    // Initialize Firebase once
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();
                    this.permissionManager.setDB(this.db);
                    
                    this.currentProgramId = programId;
                    this.currentSubjectId = subjectId;
                    
                    // Initialize session manager
                    this.sessionManager.initialize();
                    
                    // Setup auth state listener
                    this.setupAuthListener();
                    
                    console.log("Auth initialized successfully for", programId, subjectId);
                } catch (error) {
                    console.error("Auth initialization error:", error);
                }
            }
            
            setupAuthListener() {
                this.auth.onAuthStateChanged(async (user) => {
                    console.log("Auth state changed:", user ? "User logged in" : "No user");
                    
                    if (user) {
                        // RESUME EXISTING SESSION
                        const sessionResumed = await this.sessionManager.resumeSession(user);
                        
                        if (!sessionResumed) {
                            // Session resume failed (auto-logout triggered)
                            return;
                        }
                        
                        // Check user permissions for current program/subject
                        const permissionStatus = await this.permissionManager.checkUserPermissions(
                            user.uid, 
                            this.currentProgramId, 
                            this.currentSubjectId
                        );
                        
                        if (permissionStatus.hasAccess) {
                            // User has access, proceed normally
                            this.currentUser = user;
                            
                            if (user.photoURL) {
                                this.app.stateManager.setProfileImageUrl(user.photoURL);
                                this.app.updateTopBar();
                            }
                            
                            if (this.app && this.app.handleAuthStateChange) {
                                this.app.handleAuthStateChange(user, true, false);
                            }
                        } else if (permissionStatus.exists && !permissionStatus.approved) {
                            // User has permission document but not approved yet
                            console.log("User is waiting for admin approval");
                            this.redirectToAuthPage("not-approved");
                        } else {
                            // User doesn't have permission document
                            console.log("User doesn't have permission document");
                            this.redirectToAuthPage("not-enrolled");
                        }
                    } else {
                        // No user logged in - redirect to auth page
                        this.redirectToAuthPage("not-authenticated");
                    }
                });
            }
            
            redirectToAuthPage(reason = "not-authenticated") {
                // Save current URL for redirect after login
                const currentUrl = encodeURIComponent(window.location.href);
                const authPageUrl = "https://dilshadalmm.github.io/Embed/index10.html";
                
                // Redirect with context
                window.location.href = `${authPageUrl}?redirect=${currentUrl}&reason=${reason}&programId=${this.currentProgramId}&subjectId=${this.currentSubjectId}`;
            }

                this.currentSubjectId = subjectId;
            }
        }

        class LectureDataManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.cacheManager = app.cacheManager;
                this.progressListenerManager = app.progressListenerManager;
            }
            
            setDB(db) {
                this.db = db;
                this.progressListenerManager.setDB(db);
            }
            
            async loadLectures(programId, subjectId, chapterId = 'chapter1') {
                // Check cache first
                const cachedLectures = this.cacheManager.getLectures(programId, subjectId, chapterId);
                if (cachedLectures) {
                    console.log("Using cached lectures for", programId, subjectId, chapterId);
                    this.app.stateManager.setAllLectures(cachedLectures);
                    return cachedLectures;
                }
                
                if (!this.db || !programId || !subjectId) {
                    console.error("Cannot load lectures: missing db, programId, or subjectId");
                    return [];
                }
                
                try {
                    // Load lectures from the path: /programs/{programId}/subjects/{subjectId}/chapters/{chapterId}/lectures
                    const lecturesSnapshot = await this.db
                        .collection('programs').doc(programId)
                        .collection('subjects').doc(subjectId)
                        .collection('chapters').doc(chapterId)
                        .collection('lectures')
                        .orderBy('lectureOrder', 'asc')
                        .get();
                    
                    if (lecturesSnapshot.empty) {
                        console.log("No lectures found for", programId, subjectId, chapterId);
                        this.cacheManager.setLectures(programId, subjectId, chapterId, []);
                        return [];
                    }
                    
                    const lectures = [];
                    lecturesSnapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.lectureTitle) {
                            const lecture = {
                                id: doc.id,
                                lectureTitle: data.lectureTitle || 'Untitled Lecture',
                                lectureOrder: data.lectureOrder || 0,
                                lectureUrl: data.lectureUrl || '',
                                mentorProfile: data.mentorProfile || '',
                                mentorName: data.mentorName || 'Unknown Mentor',
                                requiredWatchSeconds: data.requiredWatchSeconds || 0,
                                requiredWatchPercent: data.requiredWatchPercent || 0,
                                programId: programId,
                                subjectId: subjectId,
                                chapterId: chapterId
                            };
                            lectures.push(lecture);
                            
                            // Cache lecture meta for unlock evaluation
                            this.cacheManager.setLectureMeta(programId, subjectId, chapterId, doc.id, {
                                requiredWatchSeconds: data.requiredWatchSeconds || 0,
                                requiredWatchPercent: data.requiredWatchPercent || 0
                            });
                        }
                    });
                    
                    // Store in cache
                    this.cacheManager.setLectures(programId, subjectId, chapterId, lectures);
                    this.app.stateManager.setAllLectures(lectures);
                    
                    console.log("Loaded", lectures.length, "lectures for", programId, subjectId, chapterId);
                    return lectures;
                    
                } catch (error) {
                    console.error("Error loading lectures:", error);
                    return [];
                }
            }
            
            async loadProfileImage(programId, subjectId, chapterId = 'chapter1') {
                // Check cache first
                const cachedImage = this.cacheManager.getProfileImage(programId, subjectId);
                if (cachedImage) {
                    console.log("Using cached profile image for", programId, subjectId);
                    this.app.stateManager.setProfileImageUrl(cachedImage);
                    return cachedImage;
                }
                
                if (!this.db || !programId || !subjectId) {
                    console.error("Cannot load profile image: missing db, programId, or subjectId");
                    return null;
                }
                
                try {
                    // Load profile image from the new path
                    const profileDoc = await this.db
                        .collection('programs').doc(programId)
                        .collection('subjects').doc(subjectId)
                        .collection('chapters').doc(chapterId)
                        .collection('profile').doc('topProfile').get();
                    
                    if (profileDoc.exists) {
                        const profileData = profileDoc.data();
                        if (profileData.imageUrl) {
                            this.cacheManager.setProfileImage(programId, subjectId, profileData.imageUrl);
                            this.app.stateManager.setProfileImageUrl(profileData.imageUrl);
                            return profileData.imageUrl;
                        }
                    }
                    
                    return null;
                } catch (profileError) {
                    console.warn("Could not load profile image:", profileError);
                    return null;
                }
            }
            
            async loadLectureProgress(programId, subjectId, chapterId, lectureId, userId) {
                // Check cache first
                const cachedProgress = this.cacheManager.getProgress(programId, subjectId, chapterId, lectureId, userId);
                if (cachedProgress) {
                    console.log("Using cached progress for lecture", lectureId);
                    this.app.stateManager.setLectureProgress(programId, subjectId, chapterId, lectureId, cachedProgress);
                    return cachedProgress;
                }
                
                if (!this.db || !lectureId || !userId || !programId || !subjectId || !chapterId) {
                    console.error("Cannot load lecture progress: missing db, lectureId, userId, or path parameters");
                    return null;
                }
                
                try {
                    const progressRef = this.db
                        .collection('programs').doc(programId)
                        .collection('subjects').doc(subjectId)
                        .collection('chapters').doc(chapterId)
                        .collection('lectures').doc(lectureId)
                        .collection('progress').doc(userId);
                    
                    const progressDoc = await progressRef.get();
                    
                    if (progressDoc.exists) {
                        const progressData = progressDoc.data();
                        this.cacheManager.setProgress(programId, subjectId, chapterId, lectureId, userId, progressData);
                        this.app.stateManager.setLectureProgress(programId, subjectId, chapterId, lectureId, progressData);
                        return progressData;
                    } else {
                        // Create default progress document
                        const defaultProgress = {
                            totalWatchedSeconds: 0,
                            completed: false,
                            readinessAttempted: false,
                            readinessPassed: false,
                            readinessLocked: false,
                            completionPercent: 0,
                            lastWatchedAt: null,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            programId: programId,
                            subjectId: subjectId,
                            chapterId: chapterId
                        };
                        
                        await progressRef.set(defaultProgress);
                        
                        this.cacheManager.setProgress(programId, subjectId, chapterId, lectureId, userId, defaultProgress);
                        this.app.stateManager.setLectureProgress(programId, subjectId, chapterId, lectureId, defaultProgress);
                        return defaultProgress;
                    }
                } catch (error) {
                    console.error("Error loading lecture progress:", error);
                    return null;
                }
            }
            
            async loadCourseCompletion(programId, subjectId, chapterId, userId, totalLectures) {
                if (!this.db || !userId || !programId || !subjectId || !chapterId) {
                    return null;
                }
                
                try {
                    // Load all lecture progress for this course
                    const lectures = this.app.stateManager.allLectures;
                    let completedCount = 0;
                    let passedCount = 0;
                    
                    for (const lecture of lectures) {
                        const progress = await this.loadLectureProgress(programId, subjectId, chapterId, lecture.id, userId);
                        if (progress?.completed) completedCount++;
                        if (progress?.readinessPassed) passedCount++;
                    }
                    
                    const completionData = {
                        totalLectures: totalLectures,
                        completedLectures: completedCount,
                        passedLectures: passedCount,
                        completionPercent: Math.round((completedCount / totalLectures) * 100),
                        passedPercent: Math.round((passedCount / totalLectures) * 100),
                        isCourseComplete: passedCount >= Math.ceil(totalLectures * 0.9) // 90% threshold
                    };
                    
                    this.app.stateManager.setCourseCompletionData(completionData);
                    return completionData;
                    
                } catch (error) {
                    console.error("Error loading course completion:", error);
                    return null;
                }
            }
            
            clearLectureCache(programId, subjectId, chapterId = 'chapter1') {
                this.cacheManager.clearLectures(programId, subjectId, chapterId);
            }

            // ===== LECTURE UNLOCK LOGIC =====
            evaluateLectureUnlock(progress, lectureMeta) {
                if (!progress || !lectureMeta) return false;
                
                // 1. If readinessLocked is true  locked
                if (progress.readinessLocked === true) {
                    return false;
                }
                
                // 2. Else if readinessPassed is true  unlocked
                if (progress.readinessPassed === true) {
                    return true;
                }
                
                // 3. Else if totalWatchedSeconds >= requiredSeconds  unlocked
                const totalWatched = progress.totalWatchedSeconds || 0;
                const requiredSeconds = lectureMeta.requiredWatchSeconds || 0;
                if (totalWatched >= requiredSeconds) {
                    return true;
                }
                
                // 4. Else  locked
                return false;
            }
            
            isLectureUnlocked(lectureId) {
                // Get lecture index in current context
                const contextIndex = this.stateManager.getLectureIndexInContext(lectureId);
                
                // First lecture in context is always unlocked
                if (contextIndex === 0) {
                    return true;
                }
                
                // Get previous lecture in the SAME context (programId, subjectId, chapterId)
                const previousLecture = this.stateManager.getPreviousLectureInContext(lectureId);
                
                // If previous lecture doesn't exist (should only happen for first lecture), remain locked
                if (!previousLecture) {
                    return false;
                }
                
                // Get progress for previous lecture with FULL CONTEXT
                const previousProgress = this.stateManager.getLectureProgress(
                    previousLecture.programId,
                    previousLecture.subjectId,
                    previousLecture.chapterId,
                    previousLecture.id
                );
                
                // Get lecture meta for previous lecture
                const lectureMeta = this.cacheManager.getLectureMeta(
                    previousLecture.programId,
                    previousLecture.subjectId,
                    previousLecture.chapterId,
                    previousLecture.id
                ) || {
                    requiredWatchSeconds: previousLecture.requiredWatchSeconds || 0,
                    requiredWatchPercent: previousLecture.requiredWatchPercent || 0
                };
                
                // Use centralized unlock evaluation
                return this.evaluateLectureUnlock(previousProgress, lectureMeta);
            }
            
            updateLectureCardUI(lectureId) {
                // Find the lecture card element for this lectureId
                const lectureCard = document.querySelector(`.lecture-card[data-lecture-id="${lectureId}"]`);
                if (!lectureCard) return;
                
                const lecture = this.stateManager.getLectureById(lectureId);
                if (!lecture) return;
                
                // Get progress with FULL CONTEXT
                const progress = this.stateManager.getLectureProgress(
                    lecture.programId,
                    lecture.subjectId,
                    lecture.chapterId,
                    lectureId
                );
                const isUnlocked = this.isLectureUnlocked(lectureId);
                
                // Update progress indicators
                const progressIndicators = lectureCard.querySelectorAll('.progress-dot');
                if (progressIndicators.length >= 2) {
                    progressIndicators[0].classList.toggle('completed', progress.completed);
                    progressIndicators[1].classList.toggle('passed', progress.readinessPassed);
                }
                
                // Update lock overlay
                const lockOverlay = lectureCard.querySelector('.lock-overlay');
                if (isUnlocked) {
                    lectureCard.classList.remove('locked');
                    lectureCard.classList.add('unlocked');
                    if (lockOverlay) lockOverlay.style.display = 'none';
                } else {
                    lectureCard.classList.remove('unlocked');
                    lectureCard.classList.add('locked');
                    if (lockOverlay) lockOverlay.style.display = 'flex';
                }
                
                // Update card class (for background color)
                const cardClass = this.getLectureCardClass(progress, isUnlocked);
                lectureCard.className = `lecture-card ${cardClass} ${isUnlocked ? 'unlocked' : 'locked'}`;
                lectureCard.setAttribute('data-lecture-id', lectureId);
            }

                if (!isUnlocked) return 'locked';
                if (progress.readinessPassed) return 'passed';

            loadYouTubePlayer(containerId, videoId) {

                    return new Promise((resolve, reject) => {
                        if (window.YT && window.YT.Player) {
                            resolve();
                            return;
                        }
                        
                        const tag = document.createElement('script');
                        tag.src = 'https://www.youtube.com/iframe_api';
                        
                        const firstScriptTag = document.getElementsByTagName('script')[0];
                        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                        
                        window.onYouTubeIframeAPIReady = () => {
                            resolve();
                        };
                        
                        setTimeout(() => {
                            if (!window.YT) reject('YouTube API load timeout');
                        }, 10000);
                    });
                };
                
                loadYouTubeAPI().then(() => {
                    const container = document.getElementById(containerId);
                    if (!container) return;
                    
                    const iframeWrapper = container.querySelector('.youtube-iframe-wrapper');
                    const loadingElement = container.querySelector('.video-loading');

                        iframeWrapper.innerHTML = '';
                        iframeWrapper.appendChild(iframe);
                        
                        if (loadingElement) {
                            loadingElement.style.display = 'none';
                        }
                        
                        // Initialize YouTube player with basic controls
                        new YT.Player(iframe, {
                            events: {
                                'onReady': (event) => {
                                    // Player is ready
                                    console.log('YouTube player ready');
                                }
                            }
                        });
                    }
                }).catch(error => {
                    console.error('Failed to load YouTube player:', error);
                    const container = document.getElementById(containerId);
                    if (container) {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'player-error';
                        errorDiv.textContent = 'Failed to load video';

                                                <i class="fas fa-volume-up"></i>
                                            </button>
                                            
                                            <button class="control-btn fullscreen-btn" title="Fullscreen">
                                                <i class="fas fa-expand"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="video-loading">
                                    <div class="video-loading-spinner"></div>
                                    <span>Loading video...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Initialize player
                setTimeout(() => {
                    this.loadYouTubePlayer(uniqueId, videoId);
                }, 100);
            }
            
            handleCheckReadiness() {
                const lecture = this.stateManager.getCurrentLecture();
                if (!lecture) return;
                
                // Check if readiness is locked
                const progress = this.stateManager.getLectureProgress(
                    lecture.programId,
                    lecture.subjectId,
                    lecture.chapterId,
                    lecture.id
                );
                if (progress.readinessLocked) {
                    alert('You must watch the lecture before attempting readiness again.');
                    return;
                }
                
                // REDIRECT TO EXTERNAL READINESS PAGE
                const { programId, subjectId } = this.currentRouteParams;
                const readinessUrl = `https://dilshadalmm.github.io/Embed/index2.html?programId=${programId}&subjectId=${subjectId}&lectureId=${lecture.id}`;
                
                // Full navigation to external site
                window.location.href = readinessUrl;
            }
            
            handleRetryReadiness() {
                this.handleCheckReadiness();
            }
            
            handleBackButtonClick() {
                const currentPage = this.stateManager.getCurrentPageName();
                
                if (currentPage === 'lecture-detail') {
                    // Update URL to remove lectureId
                    const { programId, subjectId } = this.currentRouteParams;
                    URLRouter.updateURL(programId, subjectId);
                    
                    this.renderLecturesPage();
                } else if (currentPage === 'access-denied' || currentPage === 'url-error') {
                    // Redirect to auth page
                    this.authManager.redirectToAuthPage();
                }
            }
        }
        
        let app;
        
        window.addEventListener('load', () => {
            app = new ConceptBlitzApp();
        });
        
        window.ConceptBlitzApp = ConceptBlitzApp;
    </script>
</body>
</html>
