        // ===== UPDATED BANNER SLIDER =====
        class BannerSlider {
            constructor(containerId, images) {
                this.containerId = containerId;
                this.images = images;
                this.currentIndex = 0;
                this.sliderInterval = null;
                this.resetTimeout = null;
                this.init();
            }
            
            init() {
                const container = document.getElementById(this.containerId);
                if (!container || this.images.length === 0) return;
                
                let sliderHtml = '<div class="banner-slider">';
                
                this.images.forEach((imageUrl, index) => {
                    sliderHtml += `
                        <div class="banner-slide">
                            <img src="${imageUrl}" alt="Banner ${index + 1}" class="banner-image" 
                                 onerror="this.src='https://placehold.co/400x180/3B82F6/FFFFFF?text=Banner+${index + 1}'">
                        </div>
                    `;
                });

                if (this.images.length > 1) {
                    sliderHtml += `
                        <div class="banner-slide">
                            <img src="${this.images[0]}" alt="Banner 1" class="banner-image" 
                                 onerror="this.src='https://placehold.co/400x180/3B82F6/FFFFFF?text=Banner+1'">
                        </div>
                    `;
                }
                
                sliderHtml += '</div>';
                container.innerHTML = sliderHtml;
                
                this.startAutoSlide();
            }
            
            startAutoSlide() {
                if (this.images.length <= 1) return;
                
                this.sliderInterval = setInterval(() => {
                    this.slideToNext();
                }, 2000);
            }
            
            slideToNext() {
                const slider = document.querySelector(`#${this.containerId} .banner-slider`);
                if (!slider) return;
                
                if (this.resetTimeout) {
                    clearTimeout(this.resetTimeout);
                }
                
                this.currentIndex++;
                slider.style.transform = `translateX(-${this.currentIndex * 100}%)`;
                
                if (this.currentIndex === this.images.length) {
                    this.resetTimeout = setTimeout(() => {
                        slider.style.transition = 'none';
                        this.currentIndex = 0;
                        slider.style.transform = `translateX(-${this.currentIndex * 100}%)`;
                        void slider.offsetWidth;
                        slider.style.transition = 'transform 0.5s ease-in-out';
                    }, 500);
                }
            }
            
            destroy() {
                if (this.sliderInterval) {
                    clearInterval(this.sliderInterval);
                    this.sliderInterval = null;
                }
                if (this.resetTimeout) {
                    clearTimeout(this.resetTimeout);
                    this.resetTimeout = null;
                }
            }
        }

                const courseId = programId || this.authManager.getCourseId();
                if (!courseId) {
                    console.error("No courseId found");
                    this.showInvalidCourseIdError();
                    return;
                }
                
                console.log("Loading program data for courseId:", courseId);
                
                const cachedProgramData = this.cacheManager.getProgramData(courseId);
                if (cachedProgramData) {
                    console.log("Using cached program data");
                    this.processProgramData(courseId, cachedProgramData);
                    return;
                }
                
                try {
                    const programDoc = await this.db.collection('programs').doc(courseId).get();
                    
                    if (!programDoc.exists) {
                        console.error("Program document does not exist for courseId:", courseId);
                        this.showInvalidCourseIdError();
                        return;
                    }
                    
                    const programIdFromDoc = programDoc.id;
                    const programData = programDoc.data();
                    
                    console.log("Program found:", { programId: programIdFromDoc, programData });
                    
                    this.cacheManager.setProgramData(courseId, programData);
                    await this.processProgramData(programIdFromDoc, programData);
                    
                } catch (error) {
                    console.error("Error loading program data:", error);
                    
                    if (this.authManager.isUserLoggedIn()) {
                        this.renderHomePage();
                    } else {
                        this.showError("Failed to load program data. Please try again.");
                    }
                }
            }
            
            async processProgramData(programId, programData) {
                console.log("Processing program data for programId:", programId);
                
                const bannerImages = programData.imageUrl || [];
                const profileImage = programData.profileImage || null;
                
                if (profileImage) {
                    this.stateManager.setProfileImageUrl(profileImage);
                }
                
                this.stateManager.setProgramData(programId, programId, bannerImages);
                
                await this.loadSubjects(programId);
                await this.loadLatestLectures(programId);
                await this.loadSubjectPermissions(programId);
                
                this.renderHomePage();
                this.hideLoader();
                
                // Update profile UI with loaded image
                this.updateProfileUI(true);
            }
            
            async loadSubjects(programId) {
                console.log("Loading subjects for programId:", programId);
                
                try {
                    const subjectsSnapshot = await this.db.collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .get();
                    
                    const subjects = [];
                    subjectsSnapshot.forEach(doc => {
                        const data = doc.data();
                        subjects.push({
                            id: doc.id,
                            title: data.title || 'Untitled Subject',
                            mentorName: data.mentorName || 'Unknown Mentor',
                            thumbnailUrl: data.thumbnailUrl || '',
                            lectureCount: 0
                        });
                    });
                    
                    console.log(`Loaded ${subjects.length} subjects`);
                    this.stateManager.setSubjects(subjects);
                    
                } catch (error) {
                    console.error("Error loading subjects:", error);
                    this.stateManager.setSubjects([]);
                }
            }
            
            async loadSubjectPermissions(programId) {
                const user = this.authManager.currentUser;
                if (!user) {
                    console.error("No user found when loading subject permissions");
                    return;
                }
                
                const subjects = this.stateManager.subjects;
                console.log(`Loading permissions for ${subjects.length} subjects for user:`, user.uid);
                
                this.cacheManager.clearUserCaches(user.uid);
                
                const permissionPromises = subjects.map(async (subject) => {
                    try {
                        console.log(`Checking permission for subject: ${subject.id}`);
                        
                        const permission = await this.permissionManager.refreshUserPermissionForSubject(
                            user.uid,
                            programId,
                            subject.id
                        );
                        
                        console.log(`Permission result for subject ${subject.id}:`, permission);
                        
                        this.stateManager.setSubjectPermission(subject.id, permission);
                        
                        return { subjectId: subject.id, permission };
                    } catch (error) {
                        console.error(`Error loading permission for subject ${subject.id}:`, error);
                        this.stateManager.setSubjectPermission(subject.id, { 
                            hasAccess: false, 
                            error: error.message 
                        });
                        return { 
                            subjectId: subject.id, 
                            permission: { hasAccess: false, error: error.message } 
                        };
                    }
                });
                
                await Promise.all(permissionPromises);
                console.log("All subject permissions loaded");
            }
            
            async loadLatestLectures(programId) {
                console.log("Loading latest lectures for programId:", programId);
                
                try {
                    const lecturesSnapshot = await this.db.collection('programs')
                        .doc(programId)
                        .collection('freeLectures')
                        .orderBy('uploadedAt', 'desc')
                        .get();
                    
                    const latestLectures = [];
                    
                    lecturesSnapshot.forEach(doc => {
                        const lectureData = doc.data();
                        
                        const lectureTitle = lectureData.lectureTitle || '';
                        const isImageUrl = this.isImageUrl(lectureTitle);
                        
                        latestLectures.push({
                            id: doc.id,
                            title: isImageUrl ? 'Image Content' : lectureTitle,
                            mentorName: lectureData.mentorName || 'Unknown Mentor',
                            date: lectureData.uploadedAt ? this.formatDate(lectureData.uploadedAt.toDate()) : 'N/A',
                            videoUrl: lectureData.lectureUrl || '',
                            mentorProfile: lectureData.mentorProfile || '',
                            lectureOrder: lectureData.lectureOrder || 0,
                            isImage: isImageUrl,
                            imageUrl: isImageUrl ? lectureTitle : null
                        });
                    });
                    
                    latestLectures.sort((a, b) => (a.lectureOrder || 0) - (b.lectureOrder || 0));
                    
                    console.log(`Loaded ${latestLectures.length} lectures`);
                    this.stateManager.setLatestLectures(latestLectures);
                    
                } catch (error) {
                    console.error("Error loading latest lectures:", error);
                    this.stateManager.setLatestLectures([]);
                }
            }
            
            isImageUrl(url) {
                if (!url || typeof url !== 'string') return false;
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp', '.svg'];
                const lowerUrl = url.toLowerCase();
                return imageExtensions.some(ext => lowerUrl.includes(ext));
            }
            
            formatDate(date) {
                if (!date) return 'N/A';
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            extractVideoId(url) {
                if (!url) return '';
                
                if (url.includes('youtube.com/watch?v=')) {
                    const videoId = url.split('v=')[1];
                    const ampersandPosition = videoId.indexOf('&');
                    if (ampersandPosition !== -1) {
                        return videoId.substring(0, ampersandPosition);
                    }
                    return videoId;
                } else if (url.includes('youtu.be/')) {
                    const videoId = url.split('youtu.be/')[1];
                    const questionMarkPosition = videoId.indexOf('?');
                    if (questionMarkPosition !== -1) {
                        return videoId.substring(0, questionMarkPosition);
                    }
                    return videoId;
                } else if (url.includes('youtube.com/embed/')) {
                    const videoId = url.split('embed/')[1];
                    const slashPosition = videoId.indexOf('/');
                    if (slashPosition !== -1) {
                        return videoId.substring(0, slashPosition);
                    }
                    return videoId;
                }
                
                return url.trim();
            }
            
            renderHomePage() {
                this.stateManager.setCurrentPageName('home');
                
                const bannerImages = this.stateManager.bannerImages;
                const subjects = this.stateManager.subjects;
                const latestLectures = this.stateManager.latestLectures;
                const programId = this.stateManager.programId;
                const user = this.authManager.currentUser;
                
                console.log("Rendering home page with:", {
                    bannerImagesCount: bannerImages.length,
                    subjectsCount: subjects.length,
                    lecturesCount: latestLectures.length,
                    programId,
                    userUid: user?.uid
                });
                
                let homeHtml = `
                    <div class="home-container">
                `;
                
                // Banner Slider Section
                if (bannerImages.length > 0) {
                    homeHtml += `
                        <div id="banner-slider-container" class="banner-container"></div>
                    `;
                }
                
                // Subjects Section
                homeHtml += `
                    <div id="subjects-list">
                `;
                
                if (subjects.length === 0) {
                    homeHtml += `
                        <div style="padding: 20px 16px; text-align: center; color: #6b7280;">
                            No subjects available.
                        </div>
                    `;
                } else {
                    subjects.forEach(subject => {
                        const thumbnailUrl = subject.thumbnailUrl || 
                                           (bannerImages.length > 0 ? bannerImages[0] : 
                                           'https://placehold.co/80x80/3B82F6/FFFFFF?text=Subject');
                        
                        const permission = user ? this.stateManager.getSubjectPermission(subject.id) : { hasAccess: false };
                        const badgeClass = permission.hasAccess ? 'enrollment-badge continue' : 'enrollment-badge not-enrolled';
                        const badgeText = permission.hasAccess ? 'Continue' : 'Not enrolled';
                        
                        console.log(`Subject ${subject.id} permission:`, permission);
                        
                        homeHtml += `
                            <div class="subject-card" data-program-id="${programId}" data-subject-id="${subject.id}">
                                <div class="subject-image-container">
                                    <img src="${thumbnailUrl}" alt="${subject.title}" class="subject-image"
                                         onerror="this.src='https://placehold.co/80x80/3B82F6/FFFFFF?text=Subject'">
                                </div>
                                <div class="subject-info">
                                    <div class="subject-title">${subject.title}</div>
                                    <div class="subject-meta">
                                        <span class="mentor-name">${subject.mentorName}</span>
                                        <span class="${badgeClass}">${badgeText}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                homeHtml += `
                    </div>
                `;
                
                // Latest Lectures Section
                homeHtml += `
                    <div class="latest-lectures-container">
                        <div id="latest-lectures">
                `;
                
                if (latestLectures.length === 0) {
                    homeHtml += `
                        <div style="padding: 20px 16px; text-align: center; color: #6b7280;">
                            No lectures available.
                        </div>
                    `;
                } else {
                    latestLectures.forEach((lecture, index) => {
                        if (lecture.isImage) {
                            homeHtml += `
                                <div class="lecture-item">
                                    <div class="video-player-full">
                                        <div class="image-content-container">
                                            <img src="${lecture.imageUrl}" alt="Lecture Image" class="lecture-image"
                                                 onerror="this.src='https://placehold.co/400x225/3B82F6/FFFFFF?text=Image+Not+Found'">
                                        </div>
                                    </div>
                                    
                                    <div class="mentor-info-container">
                                        <div class="mentor-profile-image">
                                            <img src="${lecture.mentorProfile || 'https://placehold.co/60x60/3B82F6/FFFFFF?text=M'}" 
                                                 alt="${lecture.mentorName}" 
                                                 onerror="this.src='https://placehold.co/60x60/3B82F6/FFFFFF?text=M'">
                                        </div>
                                        
                                        <div class="mentor-text-container">
                                            <div class="video-title">${lecture.title}</div>
                                            <div class="mentor-name">
                                                ${lecture.mentorName}
                                                <span class="lecture-date">${lecture.date}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        } else {
                            const videoId = this.extractVideoId(lecture.videoUrl);
                            const uniqueId = `home-video-${lecture.id}-${Date.now()}`;
                            
                            homeHtml += `
                                <div class="lecture-item">
                                    ${this.renderSingleVideoPlayer(videoId, uniqueId)}
                                    
                                    <div class="mentor-info-container">
                                        <div class="mentor-profile-image">
                                            <img src="${lecture.mentorProfile || 'https://placehold.co/60x60/3B82F6/FFFFFF?text=M'}" 
                                                 alt="${lecture.mentorName}" 
                                                 onerror="this.src='https://placehold.co/60x60/3B82F6/FFFFFF?text=M'">
                                        </div>
                                        
                                        <div class="mentor-text-container">
                                            <div class="video-title">${lecture.title}</div>
                                            <div class="mentor-name">
                                                ${lecture.mentorName}
                                                <span class="lecture-date">${lecture.date}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    });
                }
                
                homeHtml += `
                        </div>
                    </div>
                </div>
                `;
                
                this.chatContainer.innerHTML = homeHtml;
                this.chatContainer.scrollTop = 0;
                
                if (bannerImages.length > 0) {
                    if (this.bannerSlider) {
                        this.bannerSlider.destroy();
                    }
                    this.bannerSlider = new BannerSlider('banner-slider-container', bannerImages);
                }
                
                setTimeout(initVideoPlayers, 500);
            }
            
            renderSingleVideoPlayer(videoId, uniqueId) {
                return `
                    <div class="video-player-full">
                        <div class="video-wrapper" style="width: 100%; margin: 0;">
                            <div class="video-player-container" id="${uniqueId}" data-video-id="${videoId}">
                                <div class="double-tap-indicator double-tap-left">
                                    <div class="double-tap-text">10 sec</div>
                                </div>
                                <div class="double-tap-indicator double-tap-right">
                                    <div class="double-tap-text">20 sec</div>
                                </div>
                                
                                <div class="youtube-iframe-wrapper">
                                </div>
                                <div class="video-overlay">
                                    <div class="modern-control-bar">
                                        <div class="top-progress-container" title="Progress">
                                            <div class="progress-track"></div>
                                            <div class="progress-thumb"></div>
                                        </div>
                                        
                                        <div class="controls-row">
                                            <div class="left-controls">
                                                <button class="control-btn play-pause-btn" title="Play/Pause">
                                                    <svg class="play-icon" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                                                    </svg>
                                                    <svg class="pause-icon" style="display:none;" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm224-72V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24zm112 0V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24z"/>
                                                    </svg>
                                                </button>
                                            </div>
                                            
                                            <div class="center-controls">
                                                <span class="time-display">0:00 / 0:00</span>
                                            </div>
                                            
                                            <div class="right-controls">
                                                <div class="speed-control">
                                                    <button class="control-btn speed-btn" title="Playback Speed">1x</button>
                                                </div>
                                                
                                                <button class="control-btn volume-btn" title="Volume">
                                                    <i class="fas fa-volume-up"></i>
                                                </button>
                                                
                                                <button class="control-btn fullscreen-btn" title="Fullscreen">
                                                    <i class="fas fa-expand"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="video-loading">
                                        <div class="video-loading-spinner"></div>
                                        <span>Loading video...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            handleBackButtonClick() {
                const currentPage = this.stateManager.getCurrentPageName();
                
                if (currentPage === 'error') {
                    window.location.reload();
                } else if (currentPage === 'home') {
                    cleanupVideoPlayers();
                }
            }
        }
        
        let app;
        
        window.addEventListener('load', () => {
            app = new ConceptBlitzApp();
        });
        
        window.ConceptBlitzApp = ConceptBlitzApp;
    </script>
