<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <title>ConceptBlitz - Home</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Anton for brand and Merriweather for body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
        /* CRITICAL: Ensure HTML and BODY are full height and non-scrollable */
        html {
            height: 100%;
            overflow: hidden !important;
        }

        /* Use the Merriweather font family as default */
        body {
            font-family: 'Merriweather', serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* White background */
            background-color: #ffffff;
            color: #000000;
            
            /* CRITICAL: Prevent the main body from scrolling at all */
            overflow: hidden !important; 
            
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none; 
            
            /* Prevents elastic scrolling on iOS */
            overscroll-behavior: none;
            
            /* Make body a fixed container occupying full screen */
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* App wrapper - uses dynamic viewport height for mobile keyboard stability */
        #app-wrapper {
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height (best for mobile keyboard) */
            width: 100%;
            position: absolute; /* Relative to fixed body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden; /* Ensures only the chat container can scroll */
            background: white;
        }
        
        /* Style for the ConceptBlitz logo font - USING ANTON */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        /* Brand font colors - White and Orange */
        .concept-text {
            color: #000000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .blitz-text {
            color: #F97316; /* Orange */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* --- Hide Scrollbar on Chat Container --- */
        #chat-container {
            /* Scroll is now always auto (default of overflow-y-auto is active) */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #chat-container::-webkit-scrollbar {
            display: none;
        }

        /* Strict No-Oval/No-Round Policy - Override for slight rounding */
        * {
            border-radius: 0 !important;
        }

        /* Override for slight rounding on specific elements */
        .banner-container,
        .banner-image,
        .subject-image-container,
        .subject-image,
        .enrollment-badge,
        .video-player-full {
            border-radius: 4px !important;
        }

        .video-player-full {
            overflow: hidden;
        }

        .hidden {
            display: none;
        }
        
        /* ===== HOME PAGE STYLES ===== */
        .home-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Top bar with menu, search and profile */
        .top-bar {
            width: 100%;
            background: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
            height: 60px;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        /* Back button */
        .back-button {
            width: 40px;
            height: 40px;
            background: #f3f4f6;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .back-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Search box - long and centered */
        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 16px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 16px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            font-family: 'Merriweather', serif;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .search-box:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        .search-box::placeholder {
            color: #6b7280;
        }
        
        /* Profile image container */
        .profile-container {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            border-radius: 0 !important;
            overflow: hidden;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            position: relative;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* Login Dropdown Styles */
        .login-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            width: 280px;
            background: white;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            margin-top: 8px;
            display: none;
        }
        
        .login-dropdown.show {
            display: block;
            animation: slideDown 0.2s ease-out;
        }
        
        .login-header {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }
        
        .login-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .login-body {
            padding: 20px;
        }
        
        .login-field {
            margin-bottom: 16px;
        }
        
        .login-label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #374151;
            font-weight: 500;
        }
        
        .login-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            background: #f9fafb;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            border-radius: 0 !important;
        }
        
        .login-input:focus {
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .login-error {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .login-error.show {
            display: block;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .login-button:hover {
            background: #2563eb;
        }
        
        .login-button:active {
            background: #1d4ed8;
        }
        
        .login-button.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .login-footer {
            padding: 12px 20px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }
        
        .signup-link {
            color: #3b82f6;
            font-weight: 600;
            cursor: pointer;
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
        
        /* User dropdown when logged in */
        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            width: 200px;
            background: white;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            margin-top: 8px;
            display: none;
        }
        
        .user-dropdown.show {
            display: block;
            animation: slideDown 0.2s ease-out;
        }
        
        .user-info {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-email {
            font-size: 14px;
            color: #6b7280;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .user-menu-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #374151;
        }
        
        .user-menu-item:hover {
            background: #f9fafb;
        }
        
        .user-menu-item.logout {
            color: #ef4444;
            border-top: 1px solid #e5e7eb;
        }
        
        /* ===== BANNER SLIDER STYLES ===== */
        .banner-container {
            width: 98%; /* MATCHES .latest-lectures-container width */
            margin: 8px auto; /* MATCHES .latest-lectures-container margin */
            height: 180px;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        
        .banner-slider {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        
        .banner-slide {
            flex: 0 0 100%;
            height: 100%;
            position: relative;
        }
        
        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* ===== SUBJECTS LIST STYLES ===== */
        .subject-card {
            width: 100%;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .subject-card:hover {
            background: #f9fafb;
        }
        
        .subject-image-container {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            background: #f3f4f6;
            overflow: hidden;
        }
        
        .subject-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .subject-info {
            flex: 1;
            min-width: 0;
        }
        
        .subject-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 8px;
        }
        
        .subject-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #6b7280;
        }
        
        /* Enrollment Status Badge */
        .enrollment-badge {
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 600;
            border: none;
            color: white;
        }
        
        .enrollment-badge.not-enrolled {
            background: #ef4444; /* Red */
        }
        
        .enrollment-badge.continue {
            background: #10b981; /* Green */
        }
        
        /* Enrollment Modal */
        .enrollment-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .enrollment-modal {
            background: white;
            width: 90%;
            max-width: 400px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.3s ease-out;
            border-radius: 4px !important;
        }
        
        .enrollment-header {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }
        
        .enrollment-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .enrollment-body {
            padding: 20px;
            text-align: center;
        }
        
        .enrollment-icon {
            font-size: 48px;
            color: #ef4444;
            margin-bottom: 16px;
        }
        
        .enrollment-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .enrollment-close-button {
            padding: 10px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .enrollment-close-button:hover {
            background: #2563eb;
        }
        
        /* ===== LATEST LECTURES STYLES ===== */
        .latest-lectures-container {
            width: 97%; /* 97% width as requested */
            margin: 8px auto; /* Center it with 97% width */
        }
        
        /* MODIFICATION 2: Added divider to lecture items */
        .lecture-item {
            width: 100%;
            background: white;
            border-bottom: 1px solid #e5e7eb; /* Divider between lectures - matches subject-card */
        }
        
        /* Remove border from last lecture item to match subject cards */
        .lecture-item:last-child {
            border-bottom: none;
        }
        
        /* Video Player Section - UPDATED to match index1(1).html */
        .video-player-full {
            width: 100%;
            margin: 0;
            background: #000;
            position: relative;
        }
        
        /* Mentor Info Container - UPDATED to match index1(1).html */
        .mentor-info-container {
            width: 100%;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            background: white;
        }
        
        .mentor-profile-image {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            border-radius: 0 !important;
            overflow: hidden;
            background: #f3f4f6;
        }
        
        .mentor-profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .mentor-text-container {
            flex: 1;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }
        
        .video-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: calc(2 * 1.3em);
            margin-bottom: 4px;
        }
        
        .mentor-name {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .lecture-date {
            font-size: 12px;
            color: #9ca3af;
            margin-left: auto; /* Push to right end */
            padding-left: 8px;
        }
        
        /* Image Content Styles */
        .image-content-container {
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .lecture-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            display: block;
        }
        
        /* ===== ERROR MESSAGE STYLES ===== */
        .error-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 64px;
            color: #ef4444;
            margin-bottom: 24px;
            opacity: 0.7;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .error-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        /* MODIFICATION 3: Modern Loading Indicator Styles */
        .loading-spinner {
            width: 50px;
            height: 50px;
            position: relative;
        }
        
        .loading-spinner::before,
        .loading-spinner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: modern-spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        
        .loading-spinner::before {
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
        }
        
        .loading-spinner::after {
            border: 3px solid transparent;
            border-top-color: #3b82f6;
            animation-delay: -0.6s;
        }
        
        @keyframes modern-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Video loading spinner (kept simple for video) */
        .video-loading-spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95); /* Changed to white with slight transparency */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-content {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            max-width: 300px;
            width: 90%;
        }

        .loading-text {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #4b5563;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Ensure all text elements inherit the body font */
        h1, h2, h3, h4, h5, h6, p, span, div, button, input, textarea, label, a {
            font-family: 'Merriweather', serif;
        }

        /* Exception for logo only */
        .conceptblitz-logo {
            font-family: 'Anton', sans-serif !important;
        }

        /* Buttons should also use Merriweather */
        button {
            font-family: 'Merriweather', serif !important;
        }

        /* Input fields */
        input, textarea {
            font-family: 'Merriweather', serif !important;
        }

        /* ===== UPDATED: Modern YouTube Player Control Bar Styles ===== */
        .video-player-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }
        
        /* Ensure video player controls are visible in fullscreen */
        .video-wrapper:fullscreen .video-player-container,
        .video-wrapper:-webkit-full-screen .video-player-container,
        .video-wrapper:-moz-full-screen .video-player-container,
        .video-wrapper:-ms-fullscreen .video-player-container {
            height: 100vh;
            padding-bottom: 0;
        }
        
        .video-wrapper:fullscreen .modern-control-bar,
        .video-wrapper:-webkit-full-screen .modern-control-bar,
        .video-wrapper:-moz-full-screen .modern-control-bar,
        .video-wrapper:-ms-fullscreen .modern-control-bar {
            z-index: 2147483647; /* Maximum z-index for fullscreen */
        }
        
        .youtube-iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .youtube-iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
            pointer-events: none;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: auto;
            cursor: pointer;
        }
        
        /* New Modern Control Bar */
        .modern-control-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.7) 60%, transparent 100%);
            color: white;
            padding: 12px 16px 8px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 20;
            font-family: 'Merriweather', serif;
            pointer-events: auto;
        }
        
        .video-overlay:hover .modern-control-bar,
        .modern-control-bar.visible {
            opacity: 1;
        }
        
        /* Thin Progress Bar - RED COLOR */
        .top-progress-container {
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            position: relative;
            margin-bottom: 2px;
        }
        
        .progress-track {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #ef4444; /* RED COLOR */
            transition: width 0.1s linear;
        }
        
        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #ef4444; /* RED COLOR */
            border: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            cursor: pointer;
            pointer-events: none;
        }
        
        .top-progress-container:hover .progress-thumb {
            opacity: 1;
        }
        
        /* Bottom Controls Row - ALL ELEMENTS IN ONE LINE */
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            min-height: 36px;
            flex-wrap: nowrap;
        }
        
        /* Left Controls */
        .left-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 0 1 auto;
            min-width: 0;
        }
        
        /* Right Controls */
        .right-controls {

    <script>
        // ===== CACHE MANAGER =====
        class CacheManager {
            constructor() {
                this.permissionCache = new Map();
                this.lectureCache = new Map();
                this.profileImageCache = new Map();
                this.programDataCache = new Map();
            }
            
            getPermissionKey(programId, subjectId, userUid) {
                return `${programId}-${subjectId}-${userUid}`;
            }
            
            getLectureKey(programId, subjectId) {
                return `${programId}-${subjectId}`;
            }
            
            getProfileImageKey(programId) {
                return `${programId}`;
            }
            
            getProgramDataKey(programId) {
                return `${programId}`;
            }
            
            // Permission cache methods
            getPermission(programId, subjectId, userUid) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                return this.permissionCache.get(key);
            }
            
            setPermission(programId, subjectId, userUid, permissionData) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                this.permissionCache.set(key, permissionData);
            }
            
            clearPermission(programId, subjectId, userUid) {
                const key = this.getPermissionKey(programId, subjectId, userUid);
                this.permissionCache.delete(key);
            }
            
            // Lecture cache methods
            getLectures(programId, subjectId) {
                const key = this.getLectureKey(programId, subjectId);
                return this.lectureCache.get(key);
            }
            
            setLectures(programId, subjectId, lectures) {
                const key = this.getLectureKey(programId, subjectId);
                this.lectureCache.set(key, lectures);
            }
            
            clearLectures(programId, subjectId) {
                const key = this.getLectureKey(programId, subjectId);
                this.lectureCache.delete(key);
            }
            
            // Profile image cache methods
            getProfileImage(programId) {
                const key = this.getProfileImageKey(programId);
                return this.profileImageCache.get(key);
            }
            
            setProfileImage(programId, imageUrl) {
                const key = this.getProfileImageKey(programId);
                this.profileImageCache.set(key, imageUrl);
            }
            
            // Program data cache methods
            getProgramData(programId) {
                const key = this.getProgramDataKey(programId);
                return this.programDataCache.get(key);
            }
            
            setProgramData(programId, programData) {
                const key = this.getProgramDataKey(programId);
                this.programDataCache.set(key, programData);
            }
            
            clearProgramData(programId) {
                const key = this.getProgramDataKey(programId);
                this.programDataCache.delete(key);
            }
            
            clearUserCaches(userUid) {
                for (const [key, value] of this.permissionCache.entries()) {
                    if (key.includes(userUid)) {
                        this.permissionCache.delete(key);
                    }
                }
            }
            
            clearAll() {
                this.permissionCache.clear();
                this.lectureCache.clear();
                this.profileImageCache.clear();
                this.programDataCache.clear();
            }
        }

        // ===== ENHANCED SESSION MANAGEMENT SYSTEM =====
        class SessionManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.currentSessionId = null;
                this.currentLastLoginAt = null;
                this.sessionListener = null;
                this.isInitialized = false;
                this.listenerActive = false;
                this.revalidationInProgress = false;
            }

            initialize() {
                if (this.isInitialized) return;
                
                try {
                    this.db = firebase.firestore();
                    this.isInitialized = true;
                    console.log("SessionManager initialized");
                    
                    // Setup network event listeners for revalidation
                    this.setupNetworkEventListeners();
                    
                } catch (error) {
                    console.error("SessionManager initialization error:", error);
                }
            }

            setupNetworkEventListeners() {
                // Revalidate when coming back online
                window.addEventListener('online', () => {
                    console.log("Network online - forcing session revalidation");
                    this.forceRevalidateSession();
                });

                // Revalidate when page becomes visible
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'visible') {
                        console.log("Page visible - forcing session revalidation");
                        this.forceRevalidateSession();
                    }
                });

                // Revalidate on app resume (for mobile)
                window.addEventListener('focus', () => {
                    console.log("App resumed - forcing session revalidation");
                    setTimeout(() => this.forceRevalidateSession(), 100);
                });
            }

            generateSessionId() {
                const array = new Uint32Array(8);
                window.crypto.getRandomValues(array);
                return Array.from(array, dec => ('0' + dec.toString(16)).substr(-2)).join('');
            }

            async createSession(userUid) {
                if (!this.db || !userUid) {
                    console.error("Cannot create session: missing db or userUid");
                    return null;
                }

                try {
                    const sessionId = this.generateSessionId();
                    this.currentSessionId = sessionId;
                    
                    // Store session data locally with timestamp
                    const sessionData = {
                        sessionId: sessionId,
                        lastLoginAt: Date.now()
                    };
                    localStorage.setItem(`session_${userUid}`, JSON.stringify(sessionData));
                    
                    // Store in Firestore with server timestamp
                    await this.db.collection('sessions').doc(userUid).set({
                        sessionId: sessionId,
                        lastLoginAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    console.log("Session created for user:", userUid);
                    return sessionId;
                } catch (error) {
                    console.error("Error creating session:", error);
                    return null;
                }
            }

            getLocalSessionData(userUid) {
                const data = localStorage.getItem(`session_${userUid}`);
                if (!data) return null;
                
                try {
                    return JSON.parse(data);
                } catch (e) {
                    return null;
                }
            }

            clearLocalSession(userUid) {
                if (userUid) {
                    localStorage.removeItem(`session_${userUid}`);
                }
                this.currentSessionId = null;
                this.currentLastLoginAt = null;
            }

            async forceRevalidateSession() {
                if (this.revalidationInProgress) {
                    console.log("Revalidation already in progress");
                    return;
                }

                const auth = firebase.auth();
                const user = auth.currentUser;
                
                if (!user || !this.db) {
                    console.log("No user logged in, skipping revalidation");
                    return;
                }

                this.revalidationInProgress = true;
                console.log("Force revalidating session for user:", user.uid);

                try {
                    // Fetch session directly from Firestore (bypass cache)
                    const sessionDoc = await this.db.collection('sessions').doc(user.uid).get({
                        source: 'server'
                    });

                    if (!sessionDoc.exists) {
                        console.log("Session document doesn't exist, logging out");
                        await this.handleSessionMismatch(user.uid);
                        return;
                    }

                    const sessionData = sessionDoc.data();
                    const localSessionData = this.getLocalSessionData(user.uid);

                    if (!localSessionData) {
                        console.log("No local session data, logging out");
                        await this.handleSessionMismatch(user.uid);
                        return;
                    }

                    // Check sessionId mismatch
                    if (sessionData.sessionId !== localSessionData.sessionId) {
                        console.log("Session ID mismatch detected!");
                        console.log("Local:", localSessionData.sessionId);
                        console.log("Server:", sessionData.sessionId);
                        await this.handleSessionMismatch(user.uid);
                        return;
                    }

                    // Check lastLoginAt timestamp (if available)
                    if (sessionData.lastLoginAt) {
                        const serverLastLoginAt = sessionData.lastLoginAt.toDate().getTime();
                        const localLastLoginAt = localSessionData.lastLoginAt;
                        
                        if (serverLastLoginAt > localLastLoginAt) {
                            console.log("Newer login detected on another device!");
                            await this.handleSessionMismatch(user.uid);
                            return;
                        }
                    }

                    console.log("Session revalidation passed");
                    
                } catch (error) {
                    console.error("Error during session revalidation:", error);
                    // Don't logout on network errors, just log
                } finally {
                    this.revalidationInProgress = false;
                }
            }

            async handleSessionMismatch(userUid) {
                console.log("Session mismatch - performing logout");
                
                // Remove listeners first
                this.removeSessionListener();
                
                // Clear local session
                this.clearLocalSession(userUid);
                
                // Clear app caches
                if (this.app && this.app.cacheManager) {
                    this.app.cacheManager.clearUserCaches(userUid);
                }
                
                // Sign out from Firebase
                try {
                    await firebase.auth().signOut();
                    console.log("Auto-logout completed due to session mismatch");
                    
                    // Show login UI
                    if (this.app && this.app.showLoginUI) {
                        this.app.showLoginUI();
                    }
                } catch (signOutError) {
                    console.error("Error during auto-logout:", signOutError);
                }
            }

            setupSessionListener(userUid) {
                if (!this.db || !userUid) {
                    console.error("Cannot setup session listener: missing db or userUid");
                    return;
                }

                this.removeSessionListener();

                const localSessionData = this.getLocalSessionData(userUid);
                if (localSessionData) {
                    this.currentSessionId = localSessionData.sessionId;
                    this.currentLastLoginAt = localSessionData.lastLoginAt;
                }

                console.log("Setting up session listener for user:", userUid);

                this.sessionListener = this.db.collection('sessions').doc(userUid)
                    .onSnapshot((doc) => {
                        this.handleSessionUpdate(doc, localSessionData, userUid);
                    }, (error) => {
                        console.error("Session listener error:", error);
                        // Don't retry on permanent errors
                        if (error.code !== 'permission-denied') {
                            this.retrySessionListener(userUid);
                        }
                    });
                
                this.listenerActive = true;
            }

            async handleSessionUpdate(doc, localSessionData, userUid) {
                if (!doc.exists) {
                    console.log("Session document doesn't exist");
                    await this.handleSessionMismatch(userUid);
                    return;
                }

                const sessionData = doc.data();
                
                if (!localSessionData) {
                    console.log("No local session data");
                    await this.handleSessionMismatch(userUid);
                    return;
                }

                // Check sessionId mismatch
                if (sessionData.sessionId !== localSessionData.sessionId) {
                    console.log("Session ID mismatch detected via listener!");
                    await this.handleSessionMismatch(userUid);
                    return;
                }

                // Update local lastLoginAt if server has newer
                if (sessionData.lastLoginAt) {
                    const serverLastLoginAt = sessionData.lastLoginAt.toDate().getTime();
                    const localLastLoginAt = localSessionData.lastLoginAt;
                    
                    if (serverLastLoginAt > localLastLoginAt) {
                        console.log("Updating local lastLoginAt from server");
                        localSessionData.lastLoginAt = serverLastLoginAt;
                        localStorage.setItem(`session_${userUid}`, JSON.stringify(localSessionData));
                        this.currentLastLoginAt = serverLastLoginAt;
                    }
                }
            }

            retrySessionListener(userUid) {
                if (this.listenerActive) return;
                
                setTimeout(() => {
                    const auth = firebase.auth();
                    const user = auth.currentUser;
                    if (user && user.uid === userUid) {
                        this.setupSessionListener(userUid);
                    }
                }, 5000);
            }

            removeSessionListener() {
                if (this.sessionListener) {
                    this.sessionListener();
                    this.sessionListener = null;
                    this.listenerActive = false;
                    console.log("Session listener removed");
                }
            }

            async onUserLogin(userUid) {
                // Force revalidation first to catch any existing sessions
                await this.forceRevalidateSession();
                
                // Create new session
                const sessionId = await this.createSession(userUid);
                if (sessionId) {
                    this.setupSessionListener(userUid);
                    // Force one more revalidation after setup
                    setTimeout(() => this.forceRevalidateSession(), 1000);
                }
                return sessionId;
            }

            onUserLogout(userUid) {
                this.removeSessionListener();
                this.clearLocalSession(userUid);
            }
        }

        // ===== FIXED YOUTUBE PLAYER MANAGER =====
        class SimpleYouTubePlayer {
            constructor(containerId, videoId) {
                this.containerId = containerId;
                this.videoId = videoId;
                this.player = null;
                this.updateInterval = null;
                this.controlsVisible = true;
                this.playbackRates = [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];
                this.currentPlaybackRate = 1;
                this.lastTapTime = 0;
                this.tapCount = 0;
                this.isYouTubeAPIReady = false;
                this.init();
            }
            
            init() {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const iframe = document.createElement('iframe');
                iframe.id = `yt-iframe-${this.containerId}`;
                iframe.width = '100%';
                iframe.height = '100%';
                iframe.src = `https://www.youtube.com/embed/${this.videoId}?enablejsapi=1&origin=${window.location.origin}&controls=0&disablekb=1&modestbranding=1&fs=0&rel=0&iv_load_policy=3&playsinline=1&autoplay=0&widget_referrer=${window.location.href}`;
                iframe.frameBorder = '0';
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                iframe.allowFullscreen = true;
                iframe.style.pointerEvents = 'none';
                
                const iframeWrapper = container.querySelector('.youtube-iframe-wrapper');
                if (iframeWrapper) {
                    iframeWrapper.innerHTML = '';
                    iframeWrapper.appendChild(iframe);
                }
                
                this.loadYouTubeAPI().then(() => {
                    this.initializePlayer();
                }).catch(error => {
                    console.error('Failed to load YouTube API:', error);
                    this.showError(container, 'Failed to load video');
                });
            }
            
            loadYouTubeAPI() {
                return new Promise((resolve, reject) => {
                    if (window.YT && window.YT.Player) {
                        this.isYouTubeAPIReady = true;
                        resolve();
                        return;
                    }
                    
                    if (window.youtubeAPILoading) {
                        const checkInterval = setInterval(() => {
                            if (window.YT && window.YT.Player) {
                                clearInterval(checkInterval);
                                this.isYouTubeAPIReady = true;
                                resolve();
                            }
                        }, 100);
                        setTimeout(() => {
                            clearInterval(checkInterval);
                            if (!window.YT) reject('Timeout loading YouTube API');
                        }, 10000);
                        return;
                    }
                    
                    window.youtubeAPILoading = true;
                    
                    const tag = document.createElement('script');
                    tag.src = 'https://www.youtube.com/iframe_api';
                    
                    tag.onerror = () => {
                        window.youtubeAPILoading = false;
                        reject('Failed to load YouTube API script');
                    };
                    
                    const firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                    
                    const apiReadyTimeout = setTimeout(() => {
                        if (!window.YT) {
                            window.youtubeAPILoading = false;
                            reject('YouTube API ready timeout');
                        }
                    }, 15000);
                    
                    window.onYouTubeIframeAPIReady = () => {
                        clearTimeout(apiReadyTimeout);
                        window.youtubeAPILoading = false;
                        this.isYouTubeAPIReady = true;
                        resolve();
                    };
                });
            }
            
            initializePlayer() {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const loadingEl = container.querySelector('.video-loading');
                if (loadingEl) loadingEl.style.display = 'none';
                
                try {
                    this.player = new YT.Player(`yt-iframe-${this.containerId}`, {
                        events: {
                            'onReady': (event) => this.onPlayerReady(event),
                            'onStateChange': (event) => this.onPlayerStateChange(event),
                            'onError': (event) => this.onPlayerError(event),
                            'onApiChange': (event) => this.onApiChange(event)
                        },
                        playerVars: {
                            'autoplay': 0,
                            'controls': 0,
                            'disablekb': 1,
                            'enablejsapi': 1,
                            'fs': 0,
                            'iv_load_policy': 3,
                            'modestbranding': 1,
                            'playsinline': 1,
                            'rel': 0,
                            'origin': window.location.origin
                        }
                    });
                    
                    this.setupControls(container);
                } catch (error) {
                    console.error('Failed to create YouTube player:', error);
                    setTimeout(() => {
                        this.initializePlayer();
                    }, 1000);
                }
            }
            
            onPlayerReady(event) {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                try {
                    event.target.setVolume(100);
                    event.target.setPlaybackRate(this.currentPlaybackRate);
                    
                    const speedBtn = container.querySelector('.speed-btn');
                    if (speedBtn) {
                        speedBtn.textContent = `${this.currentPlaybackRate}x`;
                    }
                    
                    this.startUpdateInterval();
                    
                    console.log('YouTube player ready for:', this.videoId);
                } catch (error) {
                    console.error('Error in onPlayerReady:', error);
                }
            }
            
            onPlayerStateChange(event) {
                const container = document.getElementById(this.containerId);
                if (!container) return;
                
                const playPauseBtn = container.querySelector('.play-pause-btn');
                if (!playPauseBtn) return;
                
                const playIcon = playPauseBtn.querySelector('.play-icon');
                const pauseIcon = playPauseBtn.querySelector('.pause-icon');
                
                if (event.data === YT.PlayerState.PLAYING) {
                    if (playIcon) playIcon.style.display = 'none';
                    if (pauseIcon) pauseIcon.style.display = 'block';
                } else {
                    if (playIcon) playIcon.style.display = 'block';
                    if (pauseIcon) pauseIcon.style.display = 'none';
                }
                
                if (event.data === YT.PlayerState.PLAYING) {
                    this.hideControlsAfterDelay(container);
                }
            }
            
            onPlayerError(event) {
                console.error('YouTube player error:', event.data);
                const container = document.getElementById(this.containerId);
                if (container) {
                    this.showError(container, 'Video failed to load. Please check your internet connection.');
                }
            }
            
            onApiChange(event) {
                // Handle API changes
            }
            
            setupControls(container) {
                const playPauseBtn = container.querySelector('.play-pause-btn');
                if (playPauseBtn) {
                    playPauseBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Play/Pause error:', error);
                        }
                    });
                }
                
                const progressBar = container.querySelector('.top-progress-container');
                if (progressBar) {
                    progressBar.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const rect = progressBar.getBoundingClientRect();
                            const clickX = e.clientX - rect.left;
                            const percentage = (clickX / rect.width) * 100;
                            const duration = this.player.getDuration();
                            const seekTime = (percentage / 100) * duration;
                            this.player.seekTo(seekTime, true);
                        } catch (error) {
                            console.error('Seek error:', error);
                        }
                    });
                }
                
                const volumeBtn = container.querySelector('.volume-btn');
                if (volumeBtn) {
                    volumeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const currentVolume = this.player.getVolume();
                            if (currentVolume > 0) {
                                this.player.setVolume(0);
                                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                            } else {
                                this.player.setVolume(100);
                                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                            }
                        } catch (error) {
                            console.error('Volume error:', error);
                        }
                    });
                }
                
                const fullscreenBtn = container.querySelector('.fullscreen-btn');
                if (fullscreenBtn) {
                    fullscreenBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleFullscreen(container);
                    });
                }
                
                const speedBtn = container.querySelector('.speed-btn');
                if (speedBtn) {
                    speedBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!this.player) return;
                        
                        try {
                            const currentIndex = this.playbackRates.indexOf(this.currentPlaybackRate);
                            const nextIndex = (currentIndex + 1) % this.playbackRates.length;
                            this.currentPlaybackRate = this.playbackRates[nextIndex];
                            
                            this.player.setPlaybackRate(this.currentPlaybackRate);
                            
                            speedBtn.textContent = `${this.currentPlaybackRate}x`;
                        } catch (error) {
                            console.error('Speed control error:', error);
                        }
                    });
                }
                
                const overlay = container.querySelector('.video-overlay');
                if (overlay) {
                    let lastTapTime = 0;
                    let tapCount = 0;
                    let tapTimeout;
                    
                    overlay.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const currentTime = Date.now();
                        const rect = overlay.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        const isLeftSide = clickX < rect.width / 2;
                        
                        if (currentTime - lastTapTime < 300) {
                            tapCount++;
                            clearTimeout(tapTimeout);
                            
                            if (tapCount === 2) {
                                this.handleDoubleTap(isLeftSide);
                                tapCount = 0;
                            }
                        } else {
                            tapCount = 1;
                        }
                        
                        lastTapTime = currentTime;
                        
                        tapTimeout = setTimeout(() => {
                            tapCount = 0;
                        }, 300);
                    });
                }
                
                if (overlay) {
                    overlay.addEventListener('click', (e) => {
                        if (e.target.closest('.control-btn') || 
                            e.target.closest('.top-progress-container') || 
                            e.target.closest('.speed-btn')) {
                            return;
                        }
                        
                        if (!this.player) return;
                        
                        try {
                            if (this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                                this.player.pauseVideo();
                            } else {
                                this.player.playVideo();
                            }
                        } catch (error) {
                            console.error('Overlay click error:', error);
                        }
                    });
                    
                    let hideTimeout;
                    const showControls = () => {
                        const controlBar = container.querySelector('.modern-control-bar');
                        if (controlBar) {
                            controlBar.classList.add('visible');
                            clearTimeout(hideTimeout);
                        }
                    };
                    
                    overlay.addEventListener('mouseenter', showControls);
                    overlay.addEventListener('mousemove', showControls);
                    overlay.addEventListener('mouseleave', () => {
                        this.hideControlsAfterDelay(container);
                    });
                    
                    overlay.addEventListener('touchstart', showControls);
                    overlay.addEventListener('touchmove', showControls);
                }
            }
            
            hideControlsAfterDelay(container) {
                const controlBar = container.querySelector('.modern-control-bar');
                if (controlBar && this.player && this.player.getPlayerState() === YT.PlayerState.PLAYING) {
                    setTimeout(() => {
                        controlBar.classList.remove('visible');
                    }, 2000);
                }
            }
            
            handleDoubleTap(isLeftSide) {
                if (!this.player) return;
                
                const container = document.getElementById(this.containerId);
                const currentTime = this.player.getCurrentTime();
                
                const indicator = container.querySelector(isLeftSide ? '.double-tap-left' : '.double-tap-right');
                if (indicator) {
                    indicator.classList.add('show');
                    setTimeout(() => {
                        indicator.classList.remove('show');
                    }, 500);
                }
                
                try {
                    if (isLeftSide) {
                        const newTime = Math.max(0, currentTime - 10);
                        this.player.seekTo(newTime, true);
                    } else {
                        const duration = this.player.getDuration();
                        const newTime = Math.min(duration, currentTime + 20);
                        this.player.seekTo(newTime, true);
                    }
                } catch (error) {
                    console.error('Double tap seek error:', error);
                }
            }
            
            startUpdateInterval() {
                if (this.updateInterval) clearInterval(this.updateInterval);
                
                this.updateInterval = setInterval(() => {
                    this.updateUI();
                }, 500);
            }
            
            updateUI() {
                const container = document.getElementById(this.containerId);
                if (!container || !this.player) return;
                
                try {
                    const currentTime = this.player.getCurrentTime();
                    const duration = this.player.getDuration();
                    const progress = duration > 0 ? (currentTime / duration) * 100 : 0;
                    
                    const progressTrack = container.querySelector('.progress-track');
                    const progressThumb = container.querySelector('.progress-thumb');
                    if (progressTrack && progressThumb) {
                        progressTrack.style.width = `${progress}%`;
                        progressThumb.style.left = `${progress}%`;
                    }
                    
                    const timeDisplay = container.querySelector('.time-display');
                    if (timeDisplay) {
                        const formatTime = (seconds) => {
                            if (isNaN(seconds)) return '0:00';
                            const mins = Math.floor(seconds / 60);
                            const secs = Math.floor(seconds % 60);
                            return `${mins}:${secs.toString().padStart(2, '0')}`;
                        };
                        timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
                    }
                    
                    const volumeBtn = container.querySelector('.volume-btn');
                    if (volumeBtn) {
                        const volume = this.player.getVolume();
                        if (volume > 0) {
                            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                        } else {
                            volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                        }
                    }
                } catch (error) {
                    // Player might not be ready yet
                }
            }
            
            toggleFullscreen(container) {
                const videoWrapper = container.closest('.video-wrapper');
                if (!videoWrapper) return;
                
                if (!document.fullscreenElement) {
                    if (videoWrapper.requestFullscreen) {
                        videoWrapper.requestFullscreen();
                    } else if (videoWrapper.webkitRequestFullscreen) {
                        videoWrapper.webkitRequestFullscreen();
                    } else if (videoWrapper.msRequestFullscreen) {
                        videoWrapper.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
                
                const fullscreenBtn = container.querySelector('.fullscreen-btn i');
                if (fullscreenBtn) {
                    if (!document.fullscreenElement) {
                        fullscreenBtn.className = 'fas fa-expand';
                    } else {
                        fullscreenBtn.className = 'fas fa-compress';
                    }
                }
            }
            
            showError(container, message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'player-error';
                errorDiv.textContent = message;
                
                const existingError = container.querySelector('.player-error');
                if (existingError) existingError.remove();
                
                container.appendChild(errorDiv);
            }
            
            pause() {
                if (this.player && this.player.pauseVideo) {
                    try {
                        this.player.pauseVideo();
                    } catch (error) {
                        console.error('Pause error:', error);
                    }
                }
            }
            
            destroy() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                }
                if (this.player && this.player.destroy) {
                    try {
                        this.player.destroy();
                    } catch (error) {
                        console.error('Destroy error:', error);
                    }
                }
            }
        }

        // ===== PERMISSION MANAGER =====
        class PermissionManager {
            constructor(app) {
                this.app = app;
                this.db = null;
                this.cacheManager = app.cacheManager;
            }
            
            setDB(db) {
                this.db = db;
            }
            
            async checkUserPermissionForSubject(userUid, programId, subjectId) {
                // Check cache first
                const cachedPermission = this.cacheManager.getPermission(programId, subjectId, userUid);
                if (cachedPermission !== undefined) {
                    console.log("Using cached permission for", programId, subjectId, userUid, cachedPermission);
                    return cachedPermission;
                }
                
                if (!this.db || !userUid || !programId || !subjectId) {
                    console.error("Cannot check permissions: missing parameters", {userUid, programId, subjectId});
                    return { hasAccess: false, approved: false, error: "Missing parameters" };
                }
                
                try {
                    // Check if user has permission document
                    const permissionDoc = await this.db
                        .collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .doc(subjectId)
                        .collection('permissions')
                        .doc(userUid)
                        .get();
                    
                    // If document doesn't exist
                    if (!permissionDoc.exists) {
                        const result = { 
                            hasAccess: false, 
                            approved: false, 
                            exists: false,
                            path: `programs/${programId}/subjects/${subjectId}/permissions/${userUid}`
                        };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    const permissionData = permissionDoc.data();
                    
                    // Check if approved
                    if (permissionData.approved === false) {
                        const result = { 
                            hasAccess: false, 
                            approved: false, 
                            exists: true,
                            data: permissionData
                        };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    // If approved is true, check expiration
                    if (permissionData.approved === true) {
                        // Check expiration if expiredAt exists
                        if (permissionData.expiredAt) {
                            const expiredAt = permissionData.expiredAt.toDate();
                            const now = new Date();
                            
                            if (now > expiredAt) {
                                const result = { 
                                    hasAccess: false, 
                                    approved: true, 
                                    expired: true, 
                                    exists: true,
                                    data: permissionData
                                };
                                this.cacheManager.setPermission(programId, subjectId, userUid, result);
                                return result;
                            }
                        }
                        
                        // All checks passed
                        const result = { 
                            hasAccess: true, 
                            approved: true, 
                            exists: true,
                            data: permissionData
                        };
                        this.cacheManager.setPermission(programId, subjectId, userUid, result);
                        return result;
                    }
                    
                    // Default return
                    const result = { 
                        hasAccess: false, 
                        approved: false, 
                        exists: true,
                        data: permissionData
                    };
                    this.cacheManager.setPermission(programId, subjectId, userUid, result);
                    return result;
                    
                } catch (error) {
                    console.error("Error checking user permissions:", error);
                    return { 
                        hasAccess: false, 
                        approved: false, 
                        error: error.message,
                        code: error.code
                    };
                }
            }
            
            // Force refresh permission without cache
            async refreshUserPermissionForSubject(userUid, programId, subjectId) {
                console.log("Refreshing permission for:", {userUid, programId, subjectId});
                this.cacheManager.clearPermission(programId, subjectId, userUid);
                return await this.checkUserPermissionForSubject(userUid, programId, subjectId);
            }
            
            // Check program-level access
            async checkUserAccessToProgram(userUid, programId) {
                if (!this.db || !userUid || !programId) {
                    console.error("Cannot check program access: missing parameters", {userUid, programId});
                    return { hasAccess: false, error: "Missing parameters" };
                }
                
                try {
                    const subjectsSnapshot = await this.db
                        .collection('programs')
                        .doc(programId)
                        .collection('subjects')
                        .limit(1)
                        .get();
                    
                    if (subjectsSnapshot.empty) {
                        return { hasAccess: false, error: "No subjects found in program" };
                    }
                    
                    return { hasAccess: true, programExists: true };
                    
                } catch (error) {
                    console.error("Error checking program access:", error);
                    return { 
                        hasAccess: false, 
                        error: error.message,
                        code: error.code
                    };
                }
            }
        }

        // ===== UPDATED AUTH MANAGER =====
        class AuthManager {
            constructor(app) {
                this.app = app;
                this.auth = null;
                this.currentUser = null;
                this.courseId = null;
                this.isInitialized = false;
                this.db = null;
                this.sessionManager = new SessionManager(app);
                this.authReady = false;
                this.authReadyPromise = null;
                this.urlProgramId = null;
                this.isSignupMode = false;
            }
            
            initialize() {
                if (this.isInitialized) return;
                
                try {
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();
                    
                    this.authReadyPromise = new Promise((resolve) => {
                        this.setupAuthListeners(resolve);
                    });
                    
                    this.sessionManager.initialize();
                    this.isInitialized = true;
                    console.log("Auth initialized successfully");
                    
                    this.urlProgramId = this.getProgramIdFromURL();
                    if (this.urlProgramId) {
                        console.log("URL programId found:", this.urlProgramId);
                        this.storeCourseId(this.urlProgramId);
                    } else {
                        const storedCourseId = localStorage.getItem('conceptblitz_courseId');
                        if (storedCourseId) {
                            this.courseId = storedCourseId;
                        }
                    }
                } catch (error) {
                    console.error("Auth initialization error:", error);
                }
            }
            
            getProgramIdFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('programId');
            }
            
            setupAuthListeners(onAuthReady) {
                let authStateChanged = false;
                
                this.auth.onAuthStateChanged(async (user) => {
                    console.log("Auth state changed:", user ? `User ${user.uid} logged in` : "No user");
                    
                    if (user) {
                        // User is logged in - force session revalidation
                        await this.sessionManager.forceRevalidateSession();
                        
                        // Only proceed if still logged in after revalidation
                        const currentUser = this.auth.currentUser;
                        if (currentUser && currentUser.uid === user.uid) {
                            await this.sessionManager.onUserLogin(user.uid);
                            this.currentUser = user;
                            
                            this.authReady = true;
                            
                            if (this.app && this.app.handleAuthStateChange) {
                                this.app.handleAuthStateChange(user, true);
                            }
                        }
                    } else {
                        // User is not logged in
                        if (this.currentUser?.uid) {
                            this.sessionManager.onUserLogout(this.currentUser.uid);
                        }
                        this.currentUser = null;
                        
                        this.authReady = true;
                        
                        if (this.app && this.app.handleAuthStateChange) {
                            this.app.handleAuthStateChange(null, false);
                        }
                    }
                    
                    // Resolve the auth ready promise if this is the first auth state change
                    if (!authStateChanged && onAuthReady) {
                        authStateChanged = true;
                        onAuthReady();
                    }
                });
            }
            
            // Wait for auth to be fully ready
            async waitForAuthReady() {
                if (this.authReady) {
                    return true;
                }
                
                if (this.authReadyPromise) {
                    await this.authReadyPromise;
                    return true;
                }
                
                return new Promise((resolve) => {
                    const checkInterval = setInterval(() => {
                        if (this.authReady) {
                            clearInterval(checkInterval);
                            resolve(true);
                        }
                    }, 100);
                    
                    setTimeout(() => {
                        clearInterval(checkInterval);
                        resolve(false);
                    }, 5000);
                });
            }
            
            storeCourseId(courseId) {
                this.courseId = courseId;
                localStorage.setItem('conceptblitz_courseId', courseId);
                if (courseId && !this.urlProgramId) {
                    const url = new URL(window.location);
                    url.searchParams.set('programId', courseId);
                    window.history.replaceState({}, '', url);
                }
            }
            
            clearCourseId() {
                this.courseId = null;
                this.urlProgramId = null;
                localStorage.removeItem('conceptblitz_courseId');
                const url = new URL(window.location);
                url.searchParams.delete('programId');
                window.history.replaceState({}, '', url);
            }
            
            getCourseId() {
                return this.courseId;
            }
